<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>xinjing浅解</title>
</head>
<style>
		* {
	    padding: 0;
	    margin: 0;
	}

    @font-face {
        font-family: 'shengshi';
        src: url('css/font/方正盛世.woff2')
    }

	.dark {
	    background-color: #222;
	    color: #969696;
	}

	.white {
	    background-color: #efeee6;
	    color: #323232;
	}

	#app {
	    font-size: 26px;
	    white-space: pre-line;
	    padding: 15px;
	    line-height: 1.6;
	    font-family: shengshi, "segoe ui", "microsoft yahei", "microsoft mhei", "stheititc", sans-serif;
	    text-align: justify;
	}

	#app .title {
	    font-size: 22px;
	    font-weight: bold;
	    line-height: 1;
	    padding: 7px 0;
	    margin-bottom: 15px;
	    text-align: center;
	    border-bottom: 1px solid #666;
	    position: sticky;
	    top: 0;
	    white-space: nowrap;
	    overflow-x: hidden;
	}

	h2 {
	    font-size: 24px;
	    font-weight: normal;
	}

	.item {
	    padding-bottom: 20px;
	}

	.text-indent {
	    text-indent: 2em;
	}

	.content p {
	    padding: 10px 0;
	    text-indent: 2em;
	}

	[v-cloak] {
	    display: none;
	}

	.theme {
	    position: fixed;
	    bottom: 15px;
	    right: 15px;
	    font-size: 14px;
	    line-height: 1;
	    padding: 5px 10px;
	    font-weight: bold;
	}

	a {
	    color: #a00000;
	    text-decoration: none;

	}
</style>

<body>
	<div style="font-size:12px;">
		访问量<span id="busuanzi_value_site_pv"></span>次
		访客数<span id="busuanzi_value_site_uv"></span>人
	</div>
	<div id="app" v-cloak :class="isdark? 'dark':'white'">
		<div>
			<div style="color: red">注：共40讲，文字可能有错别字，但不妨碍阅读！</div>
			<!-- 字：{{allTotal/10000}}w -->
			<div class="item" v-for="(item, idx) of list" :key="item.id">
				<div class="title" :class="isdark? 'dark':'white'">{{item.title}}<span
						style="font-size: 12px;padding-left: 3px;">(字：{{item.total}})</span></div>
				<div class="content" v-html="item.html"></div>
			</div>
		</div>
		<div class="theme" :class="isdark? 'white':'dark'" @click="switchTheme">{{isdark? "白":"夜"}}</div>
	</div>
	
</body>

<script>
	var data=[{"title":"第一讲","author":"虚空先生","html":"<div class=\"box_text\"><h2>今天我们来分享《心经》。《<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>波罗蜜多心经》。</h2><p>全篇一共两百六十个字，加上标题八个字，一共两百六十八。但是呢我讲的不是<a href=\"https://www.hrfjw.com/remen/fojing.html\" target=\"_blank\">佛经</a>，我也没有那么高的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>和能量去讲<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>，名不正言也不顺，我也不是<a href=\"https://www.hrfjw.com/remen/chujia.html\" target=\"_blank\">出家</a>人，所以我讲的也不是佛法，我只是把心经当中的一两层意思拿出来和各位朋友分享，可以指导我们的<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>，让我们看一看心经里面都在讲什么样的智慧。我们按照心经里面的智慧去修正自己，让自己可以变得更<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>，可以变得更<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>，可以变得更有智慧。所以我讲的实在也不是佛法，如果按照佛法的讲解会过于高深，我们绝大多数朋友都听不懂。所以呢我<a href=\"https://www.hrfjw.com/remen/wangsheng.html\" target=\"_blank\">往生</a>活化了讲，如果有佛法更高深的朋友呢，你也不要去挑剔和指责我，因为实在是水平有限，所以我们只来讲一讲《心经》。如何在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中去修正我们自己的行为，我们让绝大多数的朋友，让没有那么深的佛法基础的人都能听懂《心经》在讲什么，我们也不要把《心经》过于神化，当我们把《心经》过于神话的时候啊，我们往往更不容易理解他在讲什么。<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>自己说他是无神论者，佛陀本身也是<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>的人，观世音菩萨也是觉悟的人，所以我们把它当成人给我们讲的话，我们再来理解《心经》，这样它才能变得简单，而不是那么复杂和难以理解。所以我也只能讲讲《心经》的最浅最浅最浅的解释，其中的一层两层。我也讲不全面，我们也讲不到那么高的境界。</p><p>《心经》是大般若经其中的一段，大般若经一共六百卷，这是其中的一段的精华。《心经》的版本有很多，<a href=\"https://www.hrfjw.com/remen/liutong.html\" target=\"_blank\">流通</a>的范围最广的版本是唐<a href=\"https://www.hrfjw.com/remen/sanzang.html\" target=\"_blank\">三藏</a>玄奘法师所翻译的版本，所以我们来分享，也是分享玄奘法师所翻译的这个版本《般若波罗蜜多心经》。般若啊！这两个字呢，用汉文来理解用我们的文字来理解，翻译过来就是智慧。这里讲的智慧呢是<a href=\"https://www.hrfjw.com/remen/chushijian.html\" target=\"_blank\">出世间</a>的智慧，它的原意也是指的出世间的智慧。但是我们现在来理解呢，我们把智慧。也分成两层，第一层叫<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>的智慧，叫世智辩聪。世间的智慧。我们世间的智慧是用来做什么的呢？让我们在这个红尘中，让我们在尘世间生活的更好的智慧，叫世间的智慧。我们每个人都有世间的智慧啊，只是多与少。比如说我们会开车，我们会做饭，我们懂得生活的道理，我们知道该如何去工作，这都是世间的智慧啊。无非是有的人更聪明一些，有的人没有那么聪明，有的人看事情更通透一些，而有的人没有那么通透，这都是世间的智慧。就是让我们可以生活的更好的方式，这就是世间的智慧。但是这里讲的般若呢是超世间智慧。超世间的智慧又分为三种，第一层叫文字般若，第二层叫<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>般若，第三层叫<a href=\"https://www.hrfjw.com/remen/shixiang.html\" target=\"_blank\">实相</a>般若。文字般若是什么呢？就是我们通过学习圣贤的文化，我们通过学习佛经，这都是文字可以给我们带来的智慧。到了我们现在这个时代就更便利了，通过视频、通过讲解、通过圣贤的文化、通过书籍，这都是文字般若。当我们有了文字般若的时候，我们才能明白更多的道理，这个时候到了第二层观照般若。就是通过观照自己的起心动念，通过观照自己身边所发生的事情，这个是自己所体悟到的。自己所观照到的自己所悟到的，这个叫观照般若。比如说我们现在大家每天都在用的超话，就是观照般若的地方。我们看到别人的分享啊，我悟到了一个什么道理？我通过观察自己的生活，看自己身边所发生的事情，我又悟到了什么道理？这个<a href=\"https://www.hrfjw.com/remen/wudao.html\" target=\"_blank\">悟道</a>就是自己观照而来的智慧，自己看问题开始变得通透的智慧。当我们有了文字般若，有了观照般若，这个时候就到了第三层叫实相般若。我们只有学习更多的佛法，学习更多的圣贤文化，有了更多的知识，再加上我们自己不停地观察生活当中的事情，观察别人、观照自己的念头。按照自己的行为，这个时候自然就会生出实相般若。但是这里面我们要注意的是，往往我们世间的智慧越多，反而离出世间的智慧越远。这个时候我们所有的心念、所有的念头都放在了世间的智慧，如何让我生活得更好？如何可以赚到更多的钱？如何可以学习更多的技能？这个时候反而离出世间的智慧越来越远了。出世间的智慧啊！其实每个人也都或多或少的有，举个例子，有的人说<a href=\"https://www.hrfjw.com/remen/woxiang.html\" target=\"_blank\">我相</a>信<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>，当我们相信因果的时候，就已经有了出世间的智慧了。我们用个比例来说，当我们明白因果的时候，可能我们有了百分之二十的出世间的智慧，知道了不好的行为、不好的事情我是不能做的，因为我做了要违背因果，要自己承担<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>的，这个就是出世间的智慧了，只不过还没有那么深。所以其实出世间的智慧每个人都有，但是我们可以通过不断的学习佛法，不断地学习圣贤文化，通过文字般若，再通过观照般若，让自己生更多的实相，明白更多的<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a><a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>，这个时候我们的出世间的智慧就会不停地去增长。</p><p>再举个例子，什么叫出世间的智慧？比如说我们人很容易产生两种见解，一个是断见，一个是常见。什么叫断见呢？说我们这一生过去了，就没有了，只把当下活好就好啦。人死如灯灭呀，你管他什么来世呢，也不一定有，这个就是断见了。还有叫常见，什么叫常见呢？我们老百姓经常讲一句话，没关系，十八年以后依然是一条好汉，等来世我再好好做人。就是我们认为我们可以一直是做人的，这个都叫常见呢。来世我们能不能做人不一定的。<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>是讲<a href=\"https://www.hrfjw.com/remen/liudao.html\" target=\"_blank\">六道</a><a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>的，如果我们这一生做的都是<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>，来世不一定可以投胎做人的。包括生活当中发生的事情，我们总认为它是固定不变的。说我今天跟一个人有<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>，那什么叫常见呢？认为他生生世世都不会变，起码这一生当中是不会发生变化的。我今天的事业是顺利的，我就认为这一生我都是顺利的，这都是常见的。所以就因为我们有了这种常见，所以才会产生<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>和执着。当我们身边的事情发生变化的时候，我们就开始苦不堪言，开始抱怨，开始痛苦，这是常见。断见也是一样的，当我们自己没有学习那么多的出世间的智慧，我们开始下断言，我们认为的这个一定就是对的，这个都是我们自己的主观臆断，所以断见和常见都会让我们产生痛苦。那我们出世间的智慧只有通过不断的学习文字般若，才能懂得更多的出世间的。智慧，才能增加出世间的智慧。只有我们通过文字般若不断的学习，我们才可以懂得去观照，观照也是对照啊，观察自己，照见自己的行为，观察身边的事情是不是和我们学的文字般若的你相对照、相参照，这个时候我们才能从里面生出实相般若。所以实相般若是通过文字般若和观照般若不断的总结体悟而得到的实相“波罗蜜多”我们汉译过来叫波罗蜜，波罗蜜呢就是到<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>的意思，同样，波罗蜜多也是到彼岸的另外一种<a href=\"https://www.hrfjw.com/remen/shuofa.html\" target=\"_blank\">说法</a>，智慧到彼岸。我们来先讲到彼岸，我们有多少个彼岸呢？是不是人生会有很多彼岸呢？每一件事情都有每一个事情的彼岸，我们为什么要到彼岸去呢？说明我们当时、当下在某件事情上是生活在<a href=\"https://www.hrfjw.com/remen/kuhai.html\" target=\"_blank\">苦海</a>当中的，所以我们才需要去彼岸呢。这个彼岸有无数个，有的人修行的境界高一点的他到达的是了脱<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>的彼岸，再高一点的它是达到佛的彼岸，彼岸<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>呀。那有的人说我当下因为感情痛苦，我需要度脱当下的痛苦，那就过我们当下的这个彼岸。有的人因为事业痛苦，我生活在这个痛苦的河流之中，生活在痛苦的苦海之中。那这就是我们当下所要过的彼岸，我们当下所要过的和要到达的彼岸。</p><p>我们讲一个小故事啊，有一个小女孩儿有一天呢走在一个海边，这个小女孩儿呢？她是无依无靠的，他觉得特别的无助，不知道自己怎么就到了这里，发现身边也没有朋友，也没有人，所以自己就很痛苦、很无助。这个时候啊来了一条鲨鱼，这个鲨鱼呢就对小女孩儿讲话说：小女孩儿，你来自哪里呀？你想要去哪里呢？这个小女孩儿又看着那个鲨鱼呀，就问说：为什么你长得那么大而我长得这么小呢？他说：因为每个人当下所呈现的都不一样啊，你当下所呈现的就是你现在该有的那个样子啊。又问小女孩：你要去哪里呢？小女孩说：我也不知道我要去哪里啊。然后这个鲨鱼就对她讲：我要把你留在岸上呢，你又没有地方可去，可是我要带着你去海里，你也生活不了啊。他说：要不然这样吧，我知道海的另外一边有很多人生活在那里，那个地方呢很好。小女孩说：那个地方有多远呢？这个鲨鱼说：很远，可能要走很久，但是那个地方我觉得特别好。小女孩说：那你觉得好未必是我觉得好啊。鲨鱼说：对啊，我觉得那里的人们生活得很快乐、很幸福，可是你未必那样觉得。所以说我给你两个选择，要不然你留在这。要不然你跟我去到哪里。有小女孩儿说：我不想去，我也不知道走多久，我也害怕我不能去的。鲨鱼说：如果你要实在不去，我就自己走了。小女孩想了想说：要不然我去吧，因为我在这里确实也很无助。如果你也走了，我也不知道要去哪呀！我也不知道在这里要呆多久，所以这个小女孩就跟着鲨鱼去了。他们走了很久啊，到了一个地方，这个小女孩儿下来了。下来了之后他看到这里有很多人，有高的、有矮的、有胖的、有瘦的、有男的、有女的、有长得好看的，又长得不好看的。但是他看到这里的人好像都很快乐，也没有人来欢迎这个小女孩儿，仿佛所有的人都看不见她。但是这个小女孩却感受到这里是快乐的，然后呢！她就无形当中就融入到这里，她也变成了快乐的一份子。这个时候他似乎忘记了她是从哪里来的，也忘记了那条鲨鱼，她就继续往前走，开始了她新的生活。在这里她很快乐、很平静。这个时候那条鲨鱼呢就默默地走开了，又来到了海边。这个时候又出现了一个小女孩儿，这个小女孩儿依然重复着那个话题：你是谁呀？我在这里很无助啊你！能不能告诉我我能去哪里呢？鲨鱼又开始重复着他所做的事情。那这个故事讲完了，为什么是鲨鱼呢？因为鲨鱼看上去是凶恶的，看上去是那么不被人喜欢的。那为什么是小女孩儿呢？当我们无助的时候，当我们痛苦的时候，谁又不是那个小女孩儿呢？无论我们的脾气有多么暴躁，无论我们表现得有多么强悍，无论我们长得是好看呢还是不好看的，无论我们是男还是女，但你最脆弱无助的那个时候，你生活在苦海的边缘的时候，谁又不是那个无助的小女孩儿呢？所以生活才会有苦难呢，才会有感情的挫折呀，才会有事业的不顺呢，才会有世事无常的变化呀。当这些变化来临的时候，我们都是那个无助的小女孩儿，我们都想找一个那个丑陋的鲨鱼，甚至我们平时都想远离它。可是这个时候我们是无助的，我们是无奈的，我又请求他帮忙，可是他看上去。是那么的吓人，但凡我们有一点办法，我们都不想跟他去到彼岸，但是我们实在无助了，好像他也成为了最后的那根救命的稻草啊。可是当我们如果早点觉醒的时候呢，早点去探访一下那个彼岸，我们就能减少一些无助，我们才能减少一些痛苦。当我们以人的眼光去看人的时候，就会有丑陋，就会有美丽，就会有强大，就会有弱小。可是你要以那条鲨鱼的眼睛去看人呢，无论你是男的、女的，高的、矮的、胖的、瘦的，无论你表现的有多么强大，你都是弱小的，你都是无助的。那如果我们学习佛法，以<a href=\"https://www.hrfjw.com/remen/foxin.html\" target=\"_blank\">佛心</a>、以佛眼在看人呢，无论你当下是快乐的、是痛苦的、是强大的，还是脆弱的，你都是那个无助的<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>啊，你都需要到彼岸去。因为你在这个人世间一定会有痛苦，一定会有苦恼，一定会有无助的时候。所以我们为什么不能早点去探索一下那个彼岸呢？般若波罗蜜多呀，如何才能探索那个彼岸呢？我们要学习出世间的智慧，不要苦苦地执着在自己当下所拥有的那个世间的智慧上，往往我们追求的世间的智慧越多，我们就看不到出世间的智慧。所以这个小女孩为什么最后会跟着鲨鱼走了？太痛苦了、太无助了，这个时候才想着去彼岸。那你看，我们今天的很多人不是一样的吗？到了最无助的、最痛苦的时候才想着去彼岸，可是不晚呢！这些佛法天天都在给我们讲，要<a href=\"https://www.hrfjw.com/remen/fangxia.html\" target=\"_blank\">放下</a>身边的这一切，要明白世事的无常，要增加出世间的智慧，要到达彼岸去，彼岸有很多，让我们痛苦的事情也有很多，我们要不停地去增加自己的智慧，自己去度过每一条让我们痛苦的河流，到达每一件事情的彼岸。无论有多少种智慧，无论有多少条痛苦的河流。最后都要归到自己的心呐，所以叫《心经》。</p><p>经是什么呢？就是方法，就是道理。所以我们要学习的是智慧的，可以到达，可以过每一条河流到达彼岸的心里的方法，所以经题叫《般若波罗蜜多心经》。最后我们要<a href=\"https://www.hrfjw.com/remen/xiuxing1.html\" target=\"_blank\">修心</a>的，我们每个人都有一颗妙明真心，可是这里的心经指的不是妙明真心，是我们当下的这颗<a href=\"https://www.hrfjw.com/remen/xuwang.html\" target=\"_blank\">虚妄</a>之心。我们当下有<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>的心、有嫉妒的心、有嗔恨的心、有贪婪的心、有索取的心，有让我们快乐的心。那我们不停地去学习智慧，就是让我们这颗动的心，不停地随着世事变化的心，不停地让我们产生痛苦的心，去往妙明真心的路上啊，我们不停地学习智慧，不停地过每一个苦海的河流，到达的每一个彼岸，就是我们不停的明心的过程。我们不停地增加智慧，不停的明心我们才能<a href=\"https://www.hrfjw.com/remen/jianxing.html\" target=\"_blank\">见性</a>，所以叫明心见性。见性那个性就是我们本有的那个妙明真心。所以说修佛就是修心，从我们当下的这颗心开始修，我们原本的那个妙明真心都是一样的，都是与佛没有差别的，只不过我们当下所显的心不同。我们当下是人，就是人心，我们当下如果是神仙，就是神仙的心，我们当下是那个小女孩儿。那就是小女孩儿的那个心。我们当下如果是那个鲨鱼，就是鲨鱼的那个心。那我们身边还有很多的动物啊，比如说那个猪就是那个猪心，那个小狗就是那个狗心，可是那个心终究要回到妙明真心，回到那颗佛心，它是和佛无二的，它是一样的<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>。所以这个就是我们不断的修行的过程。所以无论我们当下在哪里，我们当下有多么的无助，我们要知道唯一的路，只有我们不停的去增加智慧，去过每一条苦难的河流，到达那个对岸，不停地让自己回到那颗妙明真心。所以整个心经就是指导我们的方法。</p></div>","total":"4.796k","id":0},{"title":"第二讲-观自在菩萨","html":"<div class=\"box_text\"><h2>“观<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>，<a href=\"https://www.hrfjw.com/remen/pusaxing.html\" target=\"_blank\">菩萨行</a>深<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>波罗蜜多时”。</h2><p>我们先讲观自在菩萨是指的一个人一位菩萨，也就是我们熟知的观世音菩萨。菩萨有很多的圣号，佛有很多的圣号，每一个圣号表的都是一种法，所以是一。这名字也是一个法，在表什么法的时候就会用什么样的圣号。那我们看整个《心经》的开篇，观自在菩萨表的是如何自在的法。何为自在呢？不被万事万物所束缚叫做自在。比如说当我们被绳子捆住的时候，我们会觉得自在吗？我们举个例子啊，说一个小鸟，你把它放在一个笼子里面，缺少食物的时候会给它食物，渴的时候呢旁边也有水。这个小鸟呢在这个笼子里面可以跳来跳去，但是它想要飞出去是不可能。好的。所以你看小鸟它自在吗？不少吃也不少喝，可是呢！好像它也不是很自在。那观自在呢？我们要学会观自己自不自在，看看自己哪里不自在。鸟有可能被鸟笼所困不自在。那我们自己人会被什么所困而不自在呢？人都是被自己的念头所困的，当我们被自己的念头困住的时候，就开始变得不自在。</p><p>为什么叫心经啊？困住我们的是心念呢？比如说当我们想要更大的房子，求而不得就会产生<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>和<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。当我们想要一个东西没有达到我们的满意，求而不得，我们就会很痛苦。我们当下想让自己清静一点，可是清静不了，就会产生不自在，就会痛苦。所以整个这些让我们束缚的都是我们的念头，都是由我们的心念所产生的。所以我们自己来观，哪里是自在的？哪里是不自在的？哪里不自在，我们就要修哪里了，哪里不自在，我们就要<a href=\"https://www.hrfjw.com/remen/fangxia.html\" target=\"_blank\">放下</a>哪里了。那我们再来看观自在菩萨，菩萨它是大自在的，它是自由自在的，自在是一种境界，是一种。状态。那我们反观自己，我们达不到自在的境界，那我们就观不自在。我们哪里不自在，我们就去修正，哪里被什么念头所困，我们就舍弃掉什么念头。</p><p>这个念头要如何舍弃呢？你得舍掉那个欲望，我们生而为人已然不自在了，因为我们有<a href=\"https://www.hrfjw.com/remen/seshen.html\" target=\"_blank\">色身</a>，我们需要吃，我们需要穿，我们需要喝，我们还需要那么多复杂的欲望。“财色名食睡”样样都想要，所以已然变得不自在了，观自在菩萨这个境界，不想吃的时候就可以不吃啊。不想喝的时候就可以不喝呀，我们不行啊，不吃饭我们饿呀，不喝水我们渴呀。所以这是我们人的最基本的欲望，除了这个以外的欲望都会让我们产生不自在。所以<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>为什么要不断的减少欲望呢？只有我们的欲望变得越少，我们才相对变得越自在，我们的欲望变得越多，我们苦苦地向外寻求，越求越不自在，我们被束缚的就越多。起码我们做人可以达到的那个自在的状态，就是我们的欲望极其少，我们的<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>非常的简单，当我们以这个简单作为自己行为的标准。所有在得来的，你会发现都是我们可以享用的都是我们可以享受的。我自己的心念只要吃饱就可以了，我只要有衣服穿就可以了。这个时候你会发现我们已经拥有的很多了，我们为什么会不自在呢？我们的期望总是过高，而现实好像达不到我们期望中的那个样子，就产生了念头，就产生了痛苦。当我们对自己的标准要求如此低的时候，只要满足我们最基本的<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>的需求状态就可以了。这个时候你会发现你的自在就会变得多一点。那当修到一定的境界的时候，这些我们可以舍掉，包括我们的肉身都可以舍掉。本来<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>就告诉我们<a href=\"https://www.hrfjw.com/remen/sidajiekong.html\" target=\"_blank\">四大皆空</a>，我们的身体都是假合而成，当最后我们再把身体空掉的时候，才能入圣贤之流，才能达到观自在菩萨的境界。所以我们的烦恼皆是因为多余的欲望太多，这些多余的欲望就是囚禁我们的牢笼，鸟是被鸟笼所囚，我们自己是被自己的心牢所囚，都是自己的念头让我们变得不自在了。所以我们看以前修佛法的人是不是一无所有啊？一钵千家饭，孤身万里游就可以了。只要吃得饱去乞食，有饭吃，不饿肚子能保证生命的存活，其它的都不需要，这个才是大自在的境界呀。比如说我们从小去看的电视剧济公活佛，看看济公是不是这样的状态？我们再去看看儒家和道家的人也同样如此啊，我们去看看道家的人，什么都不需要啊，何其潇洒飘然物外啊。我们去看看儒家也是一样的，孔子说：曲肱而枕，有粗茶淡饭，乐就在其中了。颜回说：一箪食，一瓢饮，人不堪其忧，回不改其乐。一碗水、一碗饭足矣啊！现在就是因为我们的欲望太多了，才让我们不自在的，我们想要的东西越多，我们就越不自在。那这个时候我们再回过来讲，当我们把自己的欲望和期望值放得那么低的时候，你会发现并不是你不要了，而是你不被物所缚，不执着在其中，这个时候你才能自在。</p><p>那我们回头再来讲观，观字很重要啊，刚才我们说了，观自在，观不自在，看看自己，哪里不自在就修哪里，哪里不自在就舍哪里。那观自在用什么观呢？用身体可以观得到我们自不自在吗？观不到吧？要用心观呐，用心去观我们的念头哪里不自在？我们的思维哪里不自在？我们的感受哪里不自在？再举个例子，比如说我们对面坐一个人在和我们聊天，他说有很多的烦恼，有很多的痛苦，有很多的不自在。你用眼睛可以看到这个人的不自在吗？看不到吧？你要跟他聊天，通过他表述他的生活现状，他为什么而痛苦和烦恼，这个时候你才能观到，知道他的不自在，并且去给他方法。那我们观自己更是如此。是用心观的，观自己哪里自在，哪里不自在，我们都是被自己的心念所缚，那个心念才是我们的牢笼。所以我们不停地去观自己的心念变化，观自己的思维变化。被什么事情所束缚，我们就修掉什么事情，我们就舍掉什么事情，才能得那个自在。我们可以去观我们的念头去了哪里呀？去追一个衣服，去追一个更大的房子，去追一个车子，去追一个票子，他去了哪里呢？去了哪里就是我们那个念头，让我们不自在的地方。所以我说我们的念头每天都是杂念纷飞的，为什么有八万四千烦恼啊，因为我们有八万四千个念头在飞呀，有八万四千个念头在跑，这些念头让我们不自在，所以当我们懂得止住自己的念头的时候，才能变得自在，否则就是杂念纷飞的，我们这颗心就是静不下来的。所以首先要学会观，观自在菩萨的菩萨是什么呢？菩萨叫<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>萨埵，菩提是觉的意思，<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>、觉醒。萨埵是有情有情<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>的有情，所以菩提萨埵是觉有情。菩提萨埵还有另外一个理解。道理是一样的，菩提是<a href=\"https://www.hrfjw.com/remen/fodao.html\" target=\"_blank\">佛道</a>，萨埵是成就众生，所以什么叫菩萨呀？用佛道成就众生的人叫做菩萨。所以我们再来讲观自在菩萨，不是一个人，是一种精神，是一种境界、是一种状态，是<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>以后再去觉，他是用佛道在成就众生，这一类人都叫做菩萨，它是一种精神，它是一种状态啊所以我们每个人都可以是观自在菩萨，先观自己自不自在，自己自在了再去觉醒他人，让他人也变得自在，这个就叫做菩萨呀。比如说我们在生活当中，是不是有人经常用菩萨这个人来形容他人？说我身边有一个什么样的朋友像菩萨一样？说明他在不停地帮助他人呢？他在救人慧命，他自己觉醒了，在帮助他人觉醒，这样的人我们都可以称它为菩萨，正在行<a href=\"https://www.hrfjw.com/remen/pusadao.html\" target=\"_blank\">菩萨道</a>，所以我们每个人都可以是菩萨。我们生而为人，我们未必能做到样样自在，我们哪里自在了我们就可以用我们自在的这个方面去帮助他人，让他人也变得自在。</p><p>“行深般若波罗蜜多时”首先要观，观以后要干嘛呢？要行啦，所以叫修行。“行深般若波罗蜜多时”，说回想当初那个时候，这是时间吧。“行深般若波罗蜜多时”这个是时间概念，我们先要理解时间概念，我们接下来再讲“行深般若波罗蜜多时”。有观还要有行，行深是指达到了一定的境界，般若是<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>波罗蜜多，是到<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>，我们在行深到达彼岸智慧的时候，照见<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>皆空，度一切苦厄。在什么时候能照见五蕴皆空呢？行深到彼岸的智慧，那个时候达到了一定的境界，自然就出现了那个果叫照见五蕴皆空，我们刚开始观是不够的，自己哪里不自在要去修哪里，要去行啊？行深般若波罗蜜多时，行到了一定的境界的时候，照见五蕴皆空，发现原来五蕴都是空的，一切都是空的，这个时候度一切苦厄，这个时候你才能<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>度脱一切苦厄。所以很多人经常问，那我如何才能没有烦恼啊？先观后行，你行到一定的程度的时候，你才能照见五蕴皆空。你突然发现：啊！原来五蕴都是空的，<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>所有的一切都是幻象，这个时候你才能度一切苦厄。我们为什么会有那么多的苦厄呀？就是执着于所有的事情、所有的东西，执着于房子不了解它是空的；执着于车子不了解它是空的；执着于<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>不了解它是<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>的。执着于世界万事万物，认为它是永恒不变的，所以才产生了痛苦。那我们如何才能得自在呢？你得了解这些<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>智慧，你要知道它：“凡所有相，皆是<a href=\"https://www.hrfjw.com/remen/xuwang.html\" target=\"_blank\">虚妄</a>”，你把这些虚妄的相都破掉的时候，你再回到当下，这个时候你会发现你的念头才会变少。所以只有观是不够的，你要不停地去行深般若波罗蜜多时，行的是什么呀？是到彼岸的<a href=\"https://www.hrfjw.com/remen/chushijian.html\" target=\"_blank\">出世间</a>智慧，不是世间智慧，世间的智慧你行得越多，陷得越深，更不得自在。人们总是认为我拥有了更多，我就变自在了，我就变幸福了，我就变开心呢？实则不是这样的，你拥有的越多你越难放下，你也就越不自在。行的越多，我们的智慧自然也就在不断的增加，我们的境界就在不断的提高，我们的自在就会多一分，我们到达彼岸的智慧自然也就多一分，我们就多照见了一层空性，直至<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>为止。</p></div>","total":"3.215k","id":1},{"title":"第三讲-五蕴皆空","html":"<div class=\"box_text\"><h2>照见<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>皆空，度一切苦厄。</h2><p>当我们照见五蕴皆空的时候，就可以度一切苦厄。照见五蕴皆空它首先是一个果，它的因在行深<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>波罗蜜多时，当我们去行到达<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>到一定的程度的时候，出来的结果就是照见五蕴皆空。那接下来五蕴皆空又成了一个因，度一切苦厄又成了一个果。当我们照见五蕴皆空的时候，自然就度一切苦厄，就没有了所有的苦厄和<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。那我们先来讲什么叫五蕴皆空，我们暂且把五蕴称为念头。当我们的念头都空掉的时候，就没有痛苦和<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>了。如果我们讲把念头都空掉的时候，这个念头不好理解，所以<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>把它分为五蕴，蕴就是集合念头的集合称为蕴。把它分为五种念头的集合，也就是五蕴。五蕴有色、受、想、行、识这五蕴。</p><p>首先我们来讲色蕴，色蕴在佛教当中有狭义的和广义的。狭义的解释，我们能看到的都称为色，所以<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>还叫色、声、香、味、触、法。那里的色就是指的狭义上的，我们能看到的一切美好的事物，能看到的一切相都称为色。那还有广义上的色，我们看到的、听到的、闻到的、尝到的、身体所触碰到的都称为色。这里的色是指的广义上的色，我们讲<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>的前五根，眼、耳、鼻、舌、身都是来取色相的。比如说我们眼睛看到的称为色，我们耳朵听到的称为色，我们鼻子闻到的称为色，我们的身体通过触觉所感受到的也是色。所以广义上的色，我们看得到的、看不到的，只要是取回来的相都是色。那我们用什么取得相呢？金刚经有一句话：若心取相，即着我、人、<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>、寿者，这里的心是第六<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>心。我们刚才讲的眼、耳、鼻、舌、身。再加上意，统称为六根，这个意是来取相的。意来支配我们的眼睛，支配我们的耳朵，支配我们的鼻子、支配我们的身体、支配我们的舌头。比如说我们看到一个东西，我们首先是不会产生任何的想法的，比如说我们看到一朵花，它只是一朵花，这个时候我们的意识来开始分别它是红色的、白色的还是紫色的，我们的意识来开始分别我喜不喜欢这个颜色。当我们听到别人一句辱骂的话语，首先这是耳朵的功能，听到用我们的意识。只接下来才去分别他说的话是好听的还是不好听的，让我产生了高兴还是不高兴的。所以意是来支配我们的眼、耳、鼻、舌、身的统称为六根。那我们这里的色是指的眼、耳、鼻、舌所取回来的相。我们的六根对应的叫六尘，眼、耳、鼻、舌、身意叫六根。色、声、香、味、触、法叫六尘，六根也叫六入。</p><p>为什么叫六入呢？所有的尘都是从六根入的，六根就是六个根本。说我们有眼睛啊，这是一个根本。眼睛这个工具我们才能看到，有耳朵这个工具我们才能听到，有鼻子这个工具这个根本我们才能闻到，有身体我们才能产生触觉。所以六根对应的是六尘，眼睛对应的是色，看到的色相，耳朵对应的是声音听到的声音，鼻子闻到的是香、臭、好闻或者不好闻，舌头尝到的是味道好吃或者不好吃，身体对应的是触觉。说我碰到一个东西，哎呀不舒服它很坚硬扎到我了，说感觉现在好冷，感觉现在好热，这都是身体产生的触。意产生的是法。当我们的意识学到了一个什么东西，接触了一个什么新鲜事物，就产生了法。举例，我们看到一朵花朵，在我们不认识这朵花朵的时候，我们是没有法的，我们不知道它叫什么花朵。这个时候有人告诉我说这个叫做玫瑰花。这个时候我们这个意就是能思考的，能思维的那个东西叫意。这个时候有人告诉我们它叫玫瑰花，我们意就产生了法，从此以后我们就知道它叫玫瑰花，所以意对应的是法。还有叫六识，什么叫六识呢？眼、耳、鼻、舌、身、意六根对外面的色、声、香、味、触、法六尘，中间的功能叫六识，所以合起来又叫做<a href=\"https://www.hrfjw.com/remen/shibajie.html\" target=\"_blank\">十八界</a>。那我们再回来讲五蕴的色。我们能听到的、看到的、闻到的、身体触觉所产生的，思想所思考想到的，一切相和一切物质都称为色。色、受、想、行、识。有了色，我们就会产生受。比如说我们取回来的相，我们就会产生感受了。比如说我看到了一朵花，我就产生了感受，这个花真漂亮。我听到了一句不好听的话，我就产生了感受。我非常不舒服，他为什么要骂我呢？我听到了一句赞美的话，我就产生了感受，我这会儿很高兴，我触碰到了冷，我就产生了感受，哎呀好冷、好不舒服啊，我的身体取了相，太热了，我就开始有感受了，所以受是应色而生的。受又分为苦受、乐受和舍受。比如说别人说了一句不好听的话，我觉得很痛苦，这个就是苦受。我看了一个美好的景色，我很快乐、很高兴，这个就是乐受。舍受就是无苦无乐的。比如说我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中经常有这种感受啊，发生了一件什么事情你是没有感受的。没有什么可高兴的呀，也没有什么可不高兴的。这个就叫舍受，无苦无乐。接下来就到了想。色、受、想取了色相有了感受，接下来就有想法了，这个时候想法就是思维。开始有思维开始思考了。举例，我们看到了一朵花，这是色相，感受它很漂亮这个时候有了受，接下来就要产生想法了，我想把它摘下来，想法就出来了。他刚才说了一句不好听的话这个是相，感受我很不舒服，接下来就开始产生想法了，我恨他，我讨厌他，我要找机会报复他，或者我当时我就要骂回去，这都是想思维开始出来了。色、受、想、行，接下来就到了行了，行，这个时候是心念、心行，我们讲的五蕴都是心法，所以这里的行不是行为，是心行。一个念头接着一个念头不停，叫做行。比如说刚才我们看到的这朵红色的花，我们产生了想法，想把它摘下来，这个时候我们就产生行了。下一个念头好像不好啊，摘下来别人看不到了啊，算了我管它呢先摘下来再说嘛。你看这个时候一个念头一个念头开始不停，他刚才说了一句不好听的话，让我觉得很难受，我心里很怨恨他。我也想骂回去，这个时候行就是更深一步的心行，我要骂回去，不行，他对方人多，我骂回去万一打不过他怎么办？哎呀他是那样没有素质的人，我又何必骂他呢？可是不骂他我也很<a href=\"https://www.hrfjw.com/remen/shengqi.html\" target=\"_blank\">生气</a>，等我以后有机会我一定报复他。你看！我们的心上的想法、念头一个接一个的不停息，这个时候我们就产生痛苦了，这个叫做行。行也是造业的前身。我们先开始心上行，心上行产生了一系列的想法和念头，接下来就产生了行为了。比如说我们要产生一个善的行为，我们要去帮助他人，就有<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>了。接下来，比如说他不停地骂我，我要想办法去报复他，这个时候我们的行为产生就会产生<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>了，所以行也是业的前身。当我们不停地在心上行的时候，行到一定的程度，我们就会变得愤怒，我们就会变得有所行动，这个时候就开始产生<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>了。当我们思考一件事情的时候，不会一个念头起就止住的。比如说我们现在想象一下，下午要发生的事情，是不是不是一下就想完了，一个念头接着一个念头不停地去想这个就叫行。色受想行识，这个时候就产生了识，这个识就是我们能思考的、能思维的所得出来的法。能思考的所得出来的法，中间的那个功能就叫做识。我们是有意识的，这就叫识。如果没有意识的人就是植物人呐，他是不能思考、不能思维的，就是没有意识的。这里识比较复杂，识又分为<a href=\"https://www.hrfjw.com/remen/bashi.html\" target=\"_blank\">八识</a>，眼识、耳识、鼻识、舌识、身识、意识这是前六识，我们绝大多数的朋友都知道的。眼、耳、鼻、舌、身、意我们的眼、耳、鼻、舌、身这是五根不是识，对应的色、声、香、味、触那叫六尘。中间起作用的这个叫做识。比如说我们的眼根看到一朵花，我们觉得它是好看的或者觉得它不好看的，这个功能叫做识。然后眼耳鼻舌身，我给大家举个例子，如果在一个企业当中，眼耳鼻舌身就相当于员工，意识这个意就相当于领导，这个领导是支配着员工的。比如说我们眼根看到一个东西是通过意识来告诉我们，它是一朵花，它是一个草，它是一个杯子，它是一个房子。比如说我们的耳朵听到一个声音。是意识在告诉我们这个声音好听还是不好听，是赞美我的还是辱骂我的？我们刚才举例子提到过没有意识的人称为植物人，你看植物人他的眼睛还在，他懂得分别是什么东西吗？是不是不懂的？植物人他的耳朵还在，他知道你是骂他的还是赞美他的吗？他是不知道的，因为没有意识去分别和分辨，所以意识是支配着我们前五根所产生作用的，我们每个人的意识又是不相同的。举个例子，有的人看到花觉得它好看，有的人觉得它不好看，有的人喜欢红色，有的人喜欢白色。有的人喜欢粉色，当发生一件事情的时候，每个人所思考出来的法是不是也不一样啊？我们的每个人的意识都是有差别的，这个差别从哪里来呢？从我们的生存环境、从我们的生活环境、从我们学习所得到的认知不同。我们学习和没有学习的人，同样面对一件事情的时候是不是你所有的法是不同的？举个例子，我们现在正在这里拍摄视频，面前我们坐着十个人，那我们这十个人是不是对于拍视频这件事情有的有法，有的没法呀？有的会拍，有的不会拍，为什么呢？学习过的东西不一样，所产生的法就不同。我们每个人从小生活的环境不同，接受到的思想、接受到的社会、接受到的认知不同，就会导致我们每个人的意识不同，所得出来的法不同。所以当我们遇到一件事情的时候，我们每个人都有不同的想法认知、不同的法。举个例子，比如在一个企业当中，同样碰到一件事情，你会发现事情是一样的。基层员工和部门经理还有董事长来解决这件事情的方法是不是不一样啊？是不是越高境界的人看这个事情越小，解决起来越容易，为什么呢？意识不同，思维不同，所得出来的法就不同。所以这个意识是通过我们自己的认知不断的学习所建立起来的。</p></div>","total":"3.262k","id":2},{"title":"第四讲-五蕴皆空","html":"<div class=\"box_text\"><p>眼、耳、鼻、舌、身、意，这六识是我们平常都要用得到的。接下来第七识叫末那识，第<a href=\"https://www.hrfjw.com/remen/bashi.html\" target=\"_blank\">八识</a>阿赖耶识，第七识和第八识是我们用不到的，也看不见的。我们再从第八识开始讲，<a href=\"https://www.hrfjw.com/remen/xuefo.html\" target=\"_blank\">学佛</a>有一句话叫<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a><a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>，人人都有一颗妙明真心，人人皆具<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>，<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>皆可<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>。我们每个人、每个众生都是有佛性的，都是有<a href=\"https://www.hrfjw.com/remen/foxin.html\" target=\"_blank\">佛心</a>的，这个称为自性。自性一体两态两种形态，迷的时候叫阿赖耶识，不迷的时候叫自性，它是圆满成佛的，我们被迷住的时候就是阿赖耶识，所以说自性是一体两态。举个例子，好比说是水，水在它原本的状态下它叫水，结了冰以后它叫冰，这个时候你能说冰不是水吗？它是水。但是你也不能说冰就是水啊，因为它不是原来的那个水。所以自性也是一样的，<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>的时候就是佛呀，就是自性圆满的。迷住的时候就是阿赖耶识，这个时候阿赖耶识要随着<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>去轮转投胎了。所以当我们众生被迷住的时候，那个自性的另外的一面，一体两态叫阿赖耶识它就出现了，我们就开始投胎入<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>了。</p><p>举个例子，为了大家好理解，我们把原本的那个自性比作是面粉，说我原本那个自性是通透的、是圆满的。那个就是佛，就是佛性，就是佛心，它就是面粉。当有一滴水进来的时候，面粉就成了面团儿。当这个面粉成了面团儿，就是迷住的状态，迷住的状态就叫做阿赖耶识，就是我们例子当中的面团儿。当我们成为这个面团儿的时候，下一步就是要投胎的。那投胎到哪里去？是根据每个众生的业力不同，所投胎的地方就不同。<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>讲<a href=\"https://www.hrfjw.com/remen/liudao.html\" target=\"_blank\">六道</a>众生都是随业力所转。比如说我们这个面团儿，就是那个阿赖耶识，这个时候我们成为面团儿就是迷啦。从面团儿开始，我们投到六道当中就要产生不同的形态。比如说要想做成饺子，这个面团儿就要成为饺子皮儿，要想成为包子，就会成为包子皮儿，要想成为面条儿，就会被擀成一条一条的这样的面条，我们下一步就成了饺子包子面条。这个时候，开始我们成为了包子、饺子，还有面条，就是第七识就是末那识我们的第八识的状态像一个面团儿，还没有成形，但是接下来要去投胎了，当我们投胎成为一个固定的形态，比如说：面条、包子、水饺，这个时候我们就是有了第七识了叫末那识。比如说：我们从阿赖耶识投胎到人投胎、到动物，投胎到<a href=\"https://www.hrfjw.com/remen/tianren.html\" target=\"_blank\">天人</a>道，投胎到<a href=\"https://www.hrfjw.com/remen/egui.html\" target=\"_blank\">饿鬼</a>道，这个时候我们就有了第七识，称为末那识。当我们有了第七识末那识的时候，有了自己的形态，比如说人道、动物道，比如说成为包子、成为水饺，这个时候我们的第七识就产生了，也就有了我们平时所讲的先天的习性。比如说有的人天生就聪明，有的人天生就愚笨，有的人天生的脾气就暴躁。有的人天生就比较勤奋，这个时候就是我们先天的习性。我们之所以投到人道、<a href=\"https://www.hrfjw.com/remen/chushengdao.html\" target=\"_blank\">畜生道</a>或者天人道，是由于我们阿赖耶识的业力不同，我们所产生的形态就不同。同样生为人，我们每个人先天的习性又不同。比如说我们刚才举了这些例子，是告诉我们每个人先天的习性是不同，为什么会不同呢？他跟我们阿赖耶识里面的业力是相关联的。所以学佛有一句非常著名的话，万般带不走，唯有业随身。我们这一生所有的东西我们都是带不走的。无论我们有多少金钱，我们有多少房子，我们有多少产业，都是带不走的。但是唯有业随身，只有你的<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>和<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>是跟随着你的。我们所造下的这些善业和恶业，决定了我们阿赖耶识里面所储存的业力，决定了我们下一世投胎到哪里去，决定了我们同样生而为人，我们天生的习性和性格各不相同，所以我们<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的第一步啊都是止恶扬善，不要去做恶业，先去做善业，这样我们下<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>的投胎才能变得好一点。即使同样生为人，我们的<a href=\"https://www.hrfjw.com/remen/fubao.html\" target=\"_blank\">福报</a>更多一点，<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>更高一点，我们的习性更好一点，我们天生更良善一点，这些都是由我们自己的业力所轮转的。当我们有了第七识的时候，就有了先天的习性。接下来开始，我们人开始出生，随着我们的出生就有了前六识，眼、耳、鼻、舌、身、意。我们是有眼睛的、是有耳朵的、是有鼻子的、是有舌头的、是有身体的，这里的意是能思考、能思维的那个第六意识心。是生而为人就有。所以这个时候我们从自性产生的业力开始。</p><p>从第八识阿赖耶识要准备开始投胎了，从第八识要投胎的时候得转化一个形态，又产生了末那识。随着末那识我们要开始出生，就产生了眼、耳、鼻、舌、身、意，再加上末那识和阿赖耶识统称为八识。那为什么说人人皆可成佛呢？比如说我们成为了水饺，成为了包子，那我们水饺和包子当中有没有原本的自性的那个面粉呢？是不是都有啊！都有可是它又不是面粉。就像我们我们现在有了眼、耳、鼻、舌、身、意，那我们这里面有没有自性呢？还有自性，只不过它被迷住了。就像水饺和包子，虽然里面还有面粉，但是他还掺杂了很多其他的东西，所以这个时候就见不到自性。就好比是我们是一个水饺，是一个包子，我们这个时候见不到面粉本身啦，所以修行就是不断地去掉我们眼耳鼻舌身意所取的相，我们不取相、不造业，让自己回归本来清明的状态，也是明心<a href=\"https://www.hrfjw.com/remen/jianxing.html\" target=\"_blank\">见性</a>的过程，才能见到本来的那个自性。那我们了解了自性有什么好处呢？我们了解了第八识，了解了第七识是为了做什么呢？让我们知道眼、耳、鼻、舌、身、意前六识都是假的，都是我们被迷住的众生才用眼耳鼻舌身意。所以我们要知道，我们所有的取回来的相都是假的。我们明白这个道理是告诉我们不要执着。当我们以饺子的眼光去看包子，就会说你肚子怎么这么大？你怎么那么富有啊？为什么我不能变得那么大？我们是饺子，又看到了面条。你怎么那么苗条啊？你怎么可以那么长啊？你怎么可以那么好看呢？为什么我不能如此的苗条呢？你会发现，当我们以这些假象，以我们的前六识去看待这个世界，就会生出来这样的想法和攀比之心，但实则它都是假的。我们回归到原本的状态，都是自性的状态，人人皆是佛。本来都是那个面粉所演化而成的。他当下变成包子，他当下变成面条，只不过是和我们的业力不相同而已。那我们再举个例子方便理解。比如说：我们现在是个矿泉水瓶，是个饮料水瓶是个塑料杯子，那我们原本的那个状态都是一摊塑料啊，当这些杯子、瓶子被回收的时候，他又重新变成了一堆塑料，那下一步这个塑料可能原本瓶子的变成杯子，杯子的又变成瓶子了。所以我们人也是一样的，都是随着自己的业力所轮转。我们今生是瘦的，来世可能变胖；我们今生是人，来世可能变猪；我们今生是人，来世也可能变成天人，它都是随着我们自己的业力所轮转。所以说：“<a href=\"https://www.hrfjw.com/remen/wanfa.html\" target=\"_blank\">万法</a>皆空，唯<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>不空”，所有的法都是空的，都是方便法，都是告诉我们这些道理和智慧的。但是因果是不空的，造了什么样的因就会得什么样的果。我们经常听到一句话呀，佛眼看世界，看众生都是平等的，无善、无恶、无美、无丑，什么都没有。但是我们用肉眼看世界就有高、矮、胖、瘦、美、丑啊，为什么佛眼看世界它是平等的、无差别的，一切都是空的呢？因为佛眼看世界用的是自性，我们如果明心见性用那个自性看世界，它也是空的，一切也是平等的，什么都没有。所以告诉我们照见<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>皆空，度一切苦厄。当我们行深<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>波罗蜜多时，到一定的境界的时候，所呈现出来的果就照见了五蕴皆空，什么都是空的，色、受、想、行、识都是空的，所以这个时候就回到了自性的状态，就是我们所称的觉者。当觉悟的回到自性的状态，他本来就是圆满的度一切苦厄，没有一切的苦和恶照见五蕴皆空度一切苦厄，圆满成佛了。那当我们做不到照见五蕴皆空的时候，我们可以往下一层再讲一讲。</p><p>按照我们接地气儿的讲法去讲，如何在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中用，可以不入色声香、味、触、法。我们修不到无，我们可以不入。比如说听到他骂了我一句，我知道了这件事情的本质，我可以不<a href=\"https://www.hrfjw.com/remen/shengqi.html\" target=\"_blank\">生气</a>、不愤怒、不<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>。比如说他骂了我一句，本质是什么呢？本质是他骂的这一句话它只是一个声音，他骂的这句话和赞美的那一句话和鸟叫、和猪叫、和狗叫，和外面过去一个汽车的声音，它的本质都只是一个声音而已啊！那这个时候我们意识不去分别、不去分辨的时候，他说的一句话就是一个声音，他赞美的一句话又是一个声音。现在外面还有鸟叫，这个鸟叫也是一种声音，我不会因为这个声音而产生烦恼和<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>，这个就是不入。当我们懂得不入的时候，我们生活当中的烦恼、痛苦就会变少，我们少取色相，这个时候我们的烦恼就会少一层。所以我们去看修持<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>的人，有一定的修为的，是不是看什么事情都是淡然的，看到一个美丽的事物也不贪着，看到一个别人觉得不顺眼的事情自己也很淡然，听到了一句不好听的话，自己呵呵一笑了之，这都是不入的表现和境界。当我们达到不入的时候，我们的烦恼也会变少。所以这是我们生活当中关于“不入”的用处。我们一下达不到五蕴皆空，但是我们可以次第而行，从不入再到空。比如一朵花也是一样的，我看到一朵花，它的本质就只是花呀，没有什么好看和不好看，这个时候我们就不起贪浊之心，我们就不取相，我们就没有那么烦恼。当我们觉得花非常漂亮的时候，我们特别喜欢一朵花的时候，你会发现就会起贪浊之心，当它凋零了我们就会痛苦。我们特别喜欢一个东西的时候，如果他丢了，我们就会痛苦。我们特别喜欢一个人的时候，当他离开我们了，我们就会产生痛苦。就是因为我们入的太多了，所以烦恼和痛苦自然就会多。那我们再反过来讲，那我不贪着是不是我就不要了呢？不是的，是我们要，但是我们并不贪着于要，这个就是不迷的状态。如果你很贪着就是迷。举个例子啊，那么喝茶，如果你很贪着，必须要喝红茶，喝别的茶我就不高兴，我就不开心，我就产生苦恼，这个就叫迷。什么叫不迷呢？我可以喝茶呀，有红茶我就喝红茶，没红茶我就喝绿茶，又有什么区别呢？有没有茶都一样，我喝水也是可以的，这个就是不迷。比如说：我们平时在做事情当中也是一样的，有的人做事情我只为了追求利益，只为了追求名望，这个时候你就是迷在里面的。因为迷，你就会产生很多过激的行为就会造业。那什么叫不迷呢？我也积极努力的去做事情，结果来了有<a href=\"https://www.hrfjw.com/remen/caifu.html\" target=\"_blank\">财富</a>我可以要啊，有名望我可以要啊，但是我不是为了追求名望和财富而去做事情，我是为了把因种好，把事情做好，既来之则安之，这个时候你就是不迷的状态，五蕴皆空，度一切苦厄了。当我们还不能五蕴皆空的时候，我们可以循序渐进地去修行。所以我们了解了五蕴，了解了八识，就是为了让我们次第而行，一步一步来。我们行得一分，行深，行得一分，到达一个境界，我们就减少一层苦恼。</p></div>","total":"3.644k","id":3},{"title":"第五讲-度一切苦厄","html":"<div class=\"box_text\"><h2>度一切苦厄，“度”是救度脱离的意思。</h2><p>度一切苦厄我们先讲讲苦，苦啊有无量无边的苦，太多了，说不清楚多少种苦。所以呢我们简单的来讲，它又分为三苦和八苦。三苦呢有苦苦、坏苦和行苦。我们先来讲讲苦苦，比如说疼或者身体的痛、冷或者热，这都是苦苦。坏苦是乐过之后的苦，叫做坏苦。比如说我们特别喜欢这个杯子，这个杯子丢了就是坏苦。我们特别喜欢一个人，这个人离开我们了，这就是坏苦。我们特别喜欢一件衣服，这件衣服不能穿了就是坏苦，就是乐过之后所产生的苦。任何事情都是相对的，有乐就有不乐呀，有我们喜欢的事情就有不喜欢的事情，有让我们高兴的事情，就有让我们不高兴的事情。当我们喜欢赞美的时候，当他不再赞美我们了就开始产生坏苦。所以你看我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中这样的苦太多了，我特别喜欢一个人，我当时是很快乐的，突然他有一天不喜欢我了，他有一天离开我了，你有多快乐就有多<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。我喜欢这个杯子，你有多喜欢，过后就会有多痛苦，所以这是坏苦。</p><p>“行苦”。事物不停的变迁所带来的苦，叫行苦。比如说我们随着年龄越来越大了，也会产生痛苦啊，我不再年轻了，做很多事情力不从心了。再比如说，我们原本是富有的，开始变得贫穷了产生痛苦啊！我们原本生活在繁华的都市，现在回到了冷清的小镇开始痛苦啊！我们原本的生活状态是很安逸的、很潇洒的、很<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>的。我突然开始工作了，压力变得很大，每天变得很忙碌痛苦啊！所有的随着事物变迁所来的苦都成为行苦。<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>最大的行苦是不停的<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>啊！今生做人，下一世有可能做<a href=\"https://www.hrfjw.com/remen/tianren.html\" target=\"_blank\">天人</a>，有可能做阿修罗，有可能去<a href=\"https://www.hrfjw.com/remen/chushengdao.html\" target=\"_blank\">畜生道</a>，有可能去<a href=\"https://www.hrfjw.com/remen/egui.html\" target=\"_blank\">饿鬼</a>道，不停的轮转，不停的轮回，这是最大的行苦啊。照见<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>皆空，度一切苦厄。否则我们生在人<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a><a href=\"https://www.hrfjw.com/remen/shenxin.html\" target=\"_blank\">身心</a>皆苦的。</p><p>刚才讲了三苦，还有八苦啊，生、老、病、死、求不得、爱别离、怨憎会、<a href=\"https://www.hrfjw.com/remen/wuyin.html\" target=\"_blank\">五阴</a>炽盛，还有着<a href=\"https://www.hrfjw.com/remen/renshengbaku.html\" target=\"_blank\">人生八苦</a>啊，“生”生苦：比如说我们是一个胎儿，刚开始入胎的时候，在母亲的腹中就开始受苦啊！比如说：母亲吃了凉的我们会不舒服，吃了热的我们也会不舒服；比如说母亲弯腰的时候我们觉得不舒服，肚子被碰到的时候，我们也觉得不舒服。所以从生开始就有苦啊！老苦：当我们随着年龄不断的增长，我们的身体。机能在不断的退化，我们的精力也开始变得不好，被各种病痛所折磨，到老了以后呢还不一定有人照顾你，即使有人照顾我们，我们也是难受的，也是痛苦的。很多事情想做也不能去做了，做不了了，所以到老了也是苦的。<a href=\"https://www.hrfjw.com/remen/bingku.html\" target=\"_blank\">病苦</a>呢我们这一生当中要各种疾病围绕着我们，即使是一个小小的感冒，我们也是很不舒服的。况且到了我们这个时代，随着人们<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>不断的增长，各种疾病变得越来越多，各种<a href=\"https://www.hrfjw.com/remen/aizheng.html\" target=\"_blank\">癌症</a>变得越来越多，所以我们要承受病痛的折磨。死苦：当我们面临死亡的那一刻，还有诸多的放不下，还有诸多的恐惧，临死之时犹如扒皮剥骨，所以也是很痛苦的。求不得：当我们有<a href=\"https://www.hrfjw.com/remen/tanyu.html\" target=\"_blank\">贪欲</a>得不到满足的时候而产生的痛苦。我们这一生不停地向外去追逐，想吃得更好求而不得就会痛苦；想穿得更好求而不得就会痛苦。我们特别喜欢一个人，但是对方不喜欢我们，或者由于种种原因得不到，求而不得就会产生痛苦，求升官做不到痛苦；求发财求不到痛苦；爱一个人，爱而不得也会痛苦。所以有求则苦啊！爱别离苦：当我们爱一个人不得不分开的时候痛苦啊！亲人离世的痛苦啊！我们有一个很好的朋友，两地分开痛苦啊！即使我们有一个心爱的宠物没了，丢了也会痛苦啊！我们有一个心爱的东西丢了痛苦啊！所以我们这一生要承受诸多的爱别离，只要是相爱的人、爱人、亲人、友人，我们喜欢的物品和我们产生了分离，产生了别离都要痛苦的。怨憎会苦：我们讨厌一个人时候痛苦啊！我们讨厌一件事情的时候痛苦啊！我们很讨厌一个人，还不得不和他在一起工作痛苦啊！我们在<a href=\"https://www.hrfjw.com/remen/hunyin.html\" target=\"_blank\">婚姻</a>当中明明不爱一个人了，还不得不生活在一起痛苦啊！为了孩子放不下呀！我明明不喜欢一个工作，不行啊！我得赚钱养家呀！痛苦啊！我明明不喜欢做这件事情，我不得不做痛苦啊！我住现在的这个房子，我住的不开心，太小了，太破了，我想要一个更大的房子，可是没有办法，我实现不了啊痛苦啊！五阴炽盛，五阴：就是我们刚才所讲的五蕴，照见五蕴皆空的五蕴。五阴炽盛嘛，像火焰一样燃烧，五阴炽盛也是我们一切痛苦的根源。被迷住了，不停的颠倒<a href=\"https://www.hrfjw.com/remen/wangxiang.html\" target=\"_blank\">妄想</a>，认妄为真呐！每天活在颠倒里面，是整个我们的身心都是被迷住的，被五蕴所颠倒的。每天沉浸在五蕴的色、受、想、行、识当中，才产生了诸多的苦恼和痛苦。所以我们去学心经，就是让我们迷途知返，让我们不再颠倒，让我们知道我们现在所看到的一切都是假的，告诉我们原本还有一个<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>，还有一个妙明真心。我们要去学习<a href=\"https://www.hrfjw.com/remen/chushijian.html\" target=\"_blank\">出世间</a>的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，去到达那个<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>、回归自性的<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>。我们不能一下到达彼岸的时候，我们要懂得次第而行，去过我们生活当中一条一条的<a href=\"https://www.hrfjw.com/remen/kuhai.html\" target=\"_blank\">苦海</a>，过一条岸我们的<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>痛苦才能少一分。我们现在所讲的三苦和八苦，不足以总结我们<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>无量无边的苦。这八苦和三苦是我们在日常的生活当中，在我们的人生当中经常遇见的，所以也只能是举例说明，告诉我们人生还有诸多的苦，而只有我们自己懂得不断地去<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>，让自己不断地去增加智慧，才能到达那个彼岸。</p><p>度一切苦厄。苦讲完了，我们再讲厄，厄就是灾难。灾难有很多，比如说自然现象，地、水、火、风、地呀，我们要承受很多大地给我们带来的灾难。地震呢、水还有水灾呀，发洪水呀、火还有火灾呀，风，暴风雨啊、台风啊，这些自然现象都会给我们带来灾难。除了自然现象以外，我们生活当中也会有很多的灾难发生，有很多的意外发生。所以越是不顺利的人越会讲我的<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>当中真的是多灾多难。所以我们生而为人就是有这些苦厄的。只有我们照见五蕴皆空、<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>成佛，回归到那个自性，我们才能度一切苦厄，自然也就没有了人世间的苦厄，自然也就没有了<a href=\"https://www.hrfjw.com/remen/liudao.html\" target=\"_blank\">六道</a>众生的苦。我们讲苦和厄，又讲到有灾难，众生最大的灾难就是不得闻<a href=\"https://www.hrfjw.com/remen/zhengfa.html\" target=\"_blank\">正法</a>，一直在颠倒妄想当中无有出期呀！这是众生最大的难。我们在今天这个时代还能去听闻正法，说明我们是有<a href=\"https://www.hrfjw.com/remen/fubao.html\" target=\"_blank\">福报</a>的，说明我们是有<a href=\"https://www.hrfjw.com/remen/shangen.html\" target=\"_blank\">善根</a>的。所以我们要懂得珍惜，要懂得不停地去修持正法，让我们回归原本的那个<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>，回归原本的那个圆满，才能度一切苦厄呀。我们不停地去学习正法，就是文字<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>。通过不停地学习正法，我们不停地<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>自己的心念行为，不停地观照生活当中所发生的事情，这个是观照般若。通过观照自己所体悟到的智慧，生出<a href=\"https://www.hrfjw.com/remen/shixiang.html\" target=\"_blank\">实相</a>般若。所以说我们现在还能闻正法，闻正法还能懂得去观照，还能懂得去观照自己的起心动念，还能生出实相，这是我们现在的<a href=\"https://www.hrfjw.com/remen/fude.html\" target=\"_blank\">福德</a>。所以我们要更加懂得珍惜，更加懂得行持正法的难得和可贵。我们这里对于上几节课我们做一个总结：有一个人叫观自在菩萨，先观自己自不自在，自己自在了以后去<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>有情众生，观自在<a href=\"https://www.hrfjw.com/remen/pusaxing.html\" target=\"_blank\">菩萨行</a>深般若波罗蜜多时。自己行持到一定深度的时候，照见了五蕴皆空。原来五蕴都是空的，原来人人都有一个自性，它是圆满的，原来人人皆可成佛，度尽了一切苦厄，没有了人世间的苦厄，没有了六道的苦厄。接下来开始我们再来一遍观自在菩萨，这个时候自己自在了，用<a href=\"https://www.hrfjw.com/remen/fodao.html\" target=\"_blank\">佛道</a>来成就众生。又来告诉我们行深般若波罗蜜多时，我就是这样行持的，那我把它告诉给众生，大家也要这样去行持。当你也行持到一定的境界的时候，也会照见五蕴皆空，自然和我一样度尽一切苦厄。这个时候都回归自性的时候，没有你我之分，人人皆可成佛，自性本然圆满。</p></div>","total":"2.617k","id":4},{"title":"第六讲-色不异空","html":"<div class=\"box_text\"><h2><a href=\"https://www.hrfjw.com/remen/sheli.html\" target=\"_blank\">舍利</a>子，色不异空，空不异色，色即是空，空即是色。受想行识亦复如是。</h2><p>有一女子，眼睛明亮，长相端庄，叫做舍利。生子叫做舍利子，亦叫舍利弗，是<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>的十大<a href=\"https://www.hrfjw.com/remen/dizi.html\" target=\"_blank\">弟子</a>之一，以<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>著称，智慧第一。这里指的就是舍利子。心经是大<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>经的精华部分，是舍利子问观世音菩萨如何到<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>的智慧，如何究竟<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>的智慧，有智慧的人才会问出来有智慧的问题。观<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>菩萨开始是阐述性的话语，这里开始是对话的模式。观世音菩萨在对舍利子讲话，色不异空，空不异色，色即是空，空即是色。我们想把这两句话听懂，先听懂两个概念，一个概念叫色，一个概念叫空。</p><p>什么叫色呢？从狭义的解释眼睛看到的叫色，从广义上来解释眼、耳、鼻、舌、身，看到的、听到的、闻到的、所接触到的，有形的、无形的都称为色。这个世界上有我们很多看不到的东西，也有很多我们听不到的东西，但是不代表它不存在，看得到的看不到的都称之为色。我们再往广义上来讲，眼、耳、鼻、舌、身、意，意我们所思考出来的东西，我们所起的念头也称为色。我们再往广义上讲，<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>，色、受、想、行、识皆为色。这里的识就包含了前六识，也包含了第七识末那识，也就包含了第<a href=\"https://www.hrfjw.com/remen/bashi.html\" target=\"_blank\">八识</a>阿赖耶识。只要是我们被迷住的那部分<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>，随着阿赖耶识开始轮转，我们所有产生的一切<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>形态的也都称之为色。我们<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>都是迷住的那个自性变现出来的，就是我们之前所举的例子，那个面粉。本来我们的自性就相当于那个面粉，但是我们被迷住了，开始随着阿赖耶识开始轮转，变成了包子，变成了水饺、变成了面条，我们所有被迷住的这些都称为色。所以我们说我们是被迷的众生，<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>的时候就<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a><a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>，回归自性了，所以我们的念头也是色。</p><p>所以我们再来讲一个词，“一念一世界”。这个世界是由我们的念头形成的，所有的色相也是由我们的念头形成的。我们先<a href=\"https://www.hrfjw.com/remen/wangsheng.html\" target=\"_blank\">往生</a>活化来讲比较好理解。举个例子，今天发生了一件事情，别人得罪到我了，这个时候如果我一念是<a href=\"https://www.hrfjw.com/remen/kuanrong.html\" target=\"_blank\">宽容</a>的，这个事情算了吧，他也是无意之失，他正在情绪当中，我不与他计较，这个时候它是一个世界，他发生的事情会不同。那再举个例子，我当时的情绪是暴躁的，我就产生了更激烈的行为，可能两个人就开始了打架，开始了斗殴，甚至产生更严重的后果，这是所产生的另外一件事情的发展，也就是另外一个世界，所有的事情都是我们的念头形成的。举个例子说，这个杯子也是由于我们的一念形成的，是我们从某个地方，从互联网也好，从我路过哪一个店铺，我看到了这个杯子，我喜欢上它，我着于这个色相，这个时候我就会把它买回来，这个杯子就成为了我的杯子。所以它是由于我的念起而成为我的杯子。那有的人说了，那如果这个杯子是别人送的呢？别人送的也是我们的念头所产生的。别人送这个杯子，我们无论出于什么原因把这个杯子留下来，这个念头起，这个杯子就成为我们的了。比如说我们当下住的房子、车子都是一样的，说我们当下住的这个房子是我们想要买这样一个房子。念头起了，然后我们看到了这个房子，我们觉得条件都合适，我们就购买了，这个时候房子就成为我们的了。从源头起都是一念所形成的。比如说我们的身体也是四大假合而成，当我们由于<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>和合来到了这个<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>，父精母血本来我们是没有的，没有我们这个人的存在啊，只有一个阿赖耶识在随着<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>轮转，有了父精母血，我们才产生了这样一个身体。后来经过母亲的十月怀胎，我们生出来了。我们出生了以后才有了这个身体，我们的身体也叫四大假合，所以我们都听过一句话叫<a href=\"https://www.hrfjw.com/remen/sidajiekong.html\" target=\"_blank\">四大皆空</a>，这四大就指的地、水、火、风。当我们身体<a href=\"https://www.hrfjw.com/remen/linzhong.html\" target=\"_blank\">临终</a>的那一刻，四大就开始散去了。最先散的是风，我们没有了呼吸，这个人就不在了。接下来是火，我们没有了温度，体温没有了。接下来是水，身体的水分没有了，肌肉开始萎缩。再接下来是地，我们的头发、皮、肉、骨会随着时间的推移，尘归尘，土归土，就开始消散了，所以它是空的呀。本来它就是从没有，从空当中生出来的有，最后还要归于空。比如说举个例子，这个杯子也是一样的道理，本来它不叫杯子，本来它可能是一堆玻璃，经过因缘和合而成的杯子。比如说有工人、有生产线、有玻璃、有浇水，那比如说这个杯子如果碎了呢，他因缘不合了，碎掉了它就不叫杯子了，我们就管它叫玻璃，可能就扔掉了。如果有回收的呢，他又回到了什么都没有的状态，那可能他再做成物品的时候，有可能就变成了一个瓶子或者一个盘子。</p><p>所以什么叫空啊？无自性故空，它是不长久的，它是随着因缘和合而变化的，所以叫空。再举例子说，我们面前有一本书，这本书也是空的呀，空的不是说它没有不存在，是因为它不长久无自性。比如说这本书它的前身是没有书的，比如说它只是纸张，再加上了印刷的技术，再加上了墨水，然后装订而成，因缘和合成了一本叫做书。那接下来如果这个书损坏了、被烧掉了，或者被扔掉的时候，就把它当。变成垃圾了，他这个时候就不叫做书。然后如果再被回收回去，他又打破了他原来的状态。所以你看我们的人<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>投胎亦是如此，都是从空到有，又归于空这样的一个过程。我们再往大了讲，山河大地亦是如此，山河大地已属微尘呢，它也是微尘，它也是有<a href=\"https://www.hrfjw.com/remen/shouming.html\" target=\"_blank\">寿命</a>的，包括我们讲地球也是有寿命的，沧海桑田也是会发生变化的，四季也是轮转的，所有的东西都不是永恒不变的，都会随着因缘的聚散而聚散。所以说一切皆空，都是没有自性的，都是不长久的。我们在讲回<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中也是一样的，一个人的富有他也不会一直富有啊！包括两个人的<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>，他也不会一直感情如胶似漆呀！时好时坏，时而顺利，时而不顺。我们的身体也是一样的，要承受着生老病死啊！从出生那一刻就意味着你要死亡的，这是万事万物发展的必然规律，所以才要明白<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>的道理。所以告诉我们这一切都是空的，都不会久住，那我们要何须执着呢？所有的只不过是色相而已呀。“如梦幻泡影，如露亦如电”。所有的物质、所有的色相都是如梦幻泡影，如露亦如电的。所以你看，梦、幻、泡、影、露、电是不是都是不长久的，所有的事情都是不长久的，都会发生变化的，都会从无到有，从有又归于无，所有的事情都是在发生变化的。所以<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>告诉我们，这一切都是空的，你又何须去执着呢？我们再举一个大家都能听懂的例子，在告诉我们什么叫空。比如说海浪有风的时候，它就形成了浪啊！风走了以后开始变得风平浪静，浪就不在了。那你说浪到底是在还是不在呢？当有风的时候，在涨潮的时候，浪就在。退潮了，风停了，浪就不在。所以说它是空的，它是不长久的。就好比我们的身体也是一样的。你说他不在吗？他在呀！他真真实实的在啊！可是呢！你要知道它也是因缘和合，从什么都没有开始到现在实实在在的有这个身体。但是随着岁月的流失，我们将要老去，四大开始消散，尘归尘，土归土，它就不在了，包括一个杯子、一本书都是同样的道理。那我们的身体都是假合而成的，何况伴着我们身体而来的那些东西，它也终究会消散的，包括我们那些想法、那些<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>、那些<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>，它即将不复存在。所以一切都是空的。我们了解了<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>的智慧，是减少我们的执着和痛苦，不要在梦幻泡影当中苦苦外寻、苦苦追求、苦苦地执着而不得解脱呀。所以照见五蕴皆空的时候，就度一切苦厄了。注意啊，我们这里只是明白了空性，即使我们的身体消散了，我们这一世结束了，我们下意识开始轮回的时候，注意啊！我们的识还在啊，五蕴：色受想行识，我们身体没有了识，还在随着我们的业力轮转又来到了下一世。所以照见五蕴皆空是所有的念头都没有了，识也没有了，就是我们被迷住的那个自性，叫阿赖耶识，就是我们成为面团儿的那个东西，它还在，只要它还在，它还会随着业力不停地轮转。什么时候它也空掉了，就回归自性圆满成佛了所以这时候才是照见五蕴皆空。</p><p>刚才我们讲的这一段是让大家明白空性，我们还没有证到空性的时候，你也要看空，你对于当下的生活和整个<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>的状态，才能减少执着、痛苦和烦恼。所以了解了空性智慧，把我们的眼界放长，你站在前世今生的视角再看当下，是不是生命就变短了？<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>就变短了？是因为你的眼界放长了，在佛家叫解脱见，在道家叫高见。当你站在高处再往下看的时候，你的事情就变小了，烦恼变少了，我们的身体都是从空中而来，最后回到空中而去，无所从来亦无所去啊。所以你看看，烦恼、痛苦、迷茫不是一样的吗？我们生活当中的烦恼是因为因缘生，因缘灭。今天我的痛苦是因为他说了一句让我不高兴的话，是不是因缘生，随着这件事情过去，我的痛苦就消失不见了。只不过有的痛苦长，有的痛苦短，最长的痛苦在我们的认知内莫过于跟随我们的一生，但是它终究会幻灭，消散到空中去。所以我们越是懂得空性的智慧，你会发现人生哪有什么可执着的呢？所以我们老百姓总讲一句话，人生在世除了<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>都是小事。那如果我们要听得懂心经，生死也是小事啊，本来就<a href=\"https://www.hrfjw.com/remen/wusheng.html\" target=\"_blank\">无生</a>无死啊，我们所谓的生死只不过换了一种形态而已。那这个时候我们再看我们这一生还有什么放不下的？还有什么可执着的呢？万般带不走，唯有业随身呐。今生我们所追求的外在的所有的东西都将幻灭，我们都是带不走的，你带不到下一世。你带不到你的阿赖耶识，只有你的<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>和<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>存在哪里，决定了你下一世去哪里。那我们如果再往高一个境界，善业、恶业都没有，这个时候才能回归自性，圆满成佛了，不着任何相。</p></div>","total":"3.274k","id":5},{"title":"第七讲-空不异色","html":"<div class=\"box_text\"><h2>色不异空，空不异色</h2><p>我们了解了什么是色，我们又了解了为何叫空，这个时候告诉我们色不异空啊！色和空是一样的，没有区别呀，所以叫色不异空。只不过我们是执着于色中，执着于吃喝玩乐，执着于财色名食睡。当我们了解了它都是空的。都是不长久的，这个时候我们才能享受在当下呀，说我吃还是吃，可是这个时候我已经不执着于吃啦，我喝还是喝，可是这个时候我已经不执着于喝了，这个时候就不迷在其中。所以色不异空，色和空是一样的，是一体两态、一体两面。这就好比是道家讲的有<a href=\"https://www.hrfjw.com/remen/wuxiang.html\" target=\"_blank\">无相</a>生啊，色不异空，色和空是一样的，前后皆空，色只是中间的过程啊，所以说色唯一空。那接下来我们再上升一个境界叫空不异色，我们现在已然是有色了，我们<a href=\"https://www.hrfjw.com/remen/seshen.html\" target=\"_blank\">色身</a>已经来到这里了，那空不异色什么意思呢？我们色身已然存在，我们就<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>应对，但不执着于色身。这个杯子因我们念头而生，它已然存在，我们就从容地去用这个杯子，而不执着于这个杯子。比如说我们很多<a href=\"https://www.hrfjw.com/remen/xuefo.html\" target=\"_blank\">学佛</a>的朋友啊！一定要注意这里有一个误区，很多人执着于顽空，那个是假的。比如说<a href=\"https://www.hrfjw.com/remen/wozhi.html\" target=\"_blank\">我执</a>着于<a href=\"https://www.hrfjw.com/remen/fangxia.html\" target=\"_blank\">放下</a>，我听说了空。我执着于空，举例啊！说我感冒了，我身体是空的，四大假合不用吃药，我<a href=\"https://www.hrfjw.com/remen/nianfo.html\" target=\"_blank\">念佛</a>就行了，不行的，因为你的身体已然存在了，我们不执着于这个身体，但是不代表感冒了我们不吃药啊！所以不要落入这个假的和顽空，怎么区分呢？假的和顽空无法用，不能用。而空是可以用的，它是有妙用的，所以空中妙有，你先空的时候你才能有妙用。举例子：还是感冒，说什么叫空中妙有呢？我知道身体是四大假合而成。我知道人要经历生老病死，那我当下生病了，感冒了，我知道前后皆空啊，我为什么会感冒呢？往前推啊，昨天受风了，没盖好被子穿的少了，或者中暑了，在感冒之前它是空的呀。那当下已然感冒了，那我就吃药啊。但是我并不<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>，我也不怨恨！哎呀！感冒这么难受，哎呀！感冒了可怎么办？那我就吃药就好了，它终究会过去，归于空啊！就归于感冒之前的状态，前后是皆空的。那再比如说什么叫顽空？有的人经历了<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>的磨难。就开始抱怨说：都是我的<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>呀，都是我上辈子没做好事造了什么孽呀，今生才承受这样的负担，今生才这么多的苦难，我就忍受吧！我就忍受就是消业，我来世要有好的去处，这都叫顽空啊。那什么叫空呢？空是有妙用的。我了解了<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>啊，我当下经受的苦难，原来佛告诉我们，是由于我们过去的业力所导致的。那我知道了这个事情，我要懂得安住当下，努力的<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>，自己去种善因，自然就会得善果呀。告诉我们一切都是空的，那我当下的苦难也是空的。所谓的当下的苦难只不过是当下所显的一个相，在这之前是空的，在那之后也将归于空。所以我没有什么抱怨的，我不恨世界，我也不抱怨自己，我也不颓废，我努力的去种因安住在当下，这个有妙用，这个时候才是空。所以一定不要执着于求空，越求空越不空，落入那个顽空，人就很容易消极和抱怨。为什么有的人会误解<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>，说佛法是消极的，告诉你一切都是空的，不用努力了，那是顽空啊，不是真空。当你懂得真空是懂得安于当下，积极努力的去种因，这个时候才是真空，空中才能妙有，这个时候你是有妙用的。</p><p>色不异空，空不异色。我们不执着于色，不执着于空，不落于色也不落于空，就是这样一种感受和状态。执着于色它是假合而成，执着于空就会落入顽空。所以告诉我们色和空都是一样的，空和色是没有区别的。这个时候我们就上升了一个境界，叫做空中妙有，相当于是把我们的思维带出去看一下再回来，如来说：“世界非世界是名世界”，异曲同工之妙，但是不完全是空不异色的意思。放在这里引用是为了大家更好的理解。“如来说世界非世界”。如来告诉我们这个世界不是你想象的世界，不是你肉眼所见到的这个世界。但是接下来重点又来啦，“如来说世界非世界是名世界”，又告诉你回归当下，你生活在这个世界上，你就要按照这个世界的规律和法则回到当下。但是这个时候，你的眼界不同了，你已经不迷在其中了，你知道了这个世界原来不是我想象的，我过去的、肉身的这个认知的世界。当明白这个道理的时候，还要再回到当下的是名世界。举个例子啊，就好比是我们生活在这个村子里，我们出去看过世界，我们增长了很多见闻。这个时候我们再回到这个村子，你会发现境界是不是不一样了？虽然同样还在这个村子里面，可是你已经增加了很多的见闻，增长了很多的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，看到了世界的不同。同样子，这个时候你再回来安住当下的时候，你的境界、眼界不同了，你就不迷在其中了。所以告诉我们色不异空，空不异色是我们懂得了这些道理，不落于色，落于色就执着执迷于其中，但是也不能落于空，落于空相当于是我们回到这个村子里生活，我们满脑子想的还是外面的世界，这个时候落入顽空就会痛苦不堪。所以再回来是名世界，从色告诉我们一切都是空的，所有的色都是从空中来，最后要回到空中去，这个时候我们要空中妙有。活在当下的这个世界，但是不执着，我们知道什么该做，什么不该做，我们往哪个方向去修行。这个时候又回来了，色即是空，空即是色。又来告诉我们了，色即是空啊！色就是空，空即是色，这是一体两态。我们迷住的时候叫色，不迷住的时候就叫做空。再举个例子，方便大家理解。比如说水，水也可以是一体两态，这样的时候它叫做水呀，冻住了以后呢它叫做冰。但是你能说冰不是水吗？它也是水。但是你能说冰就是水吗？它也不是水，迷住了叫冰，未迷叫水。所以这里也是一样的，迷住的时候叫阿赖耶识，那个面团儿不迷的时候叫<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>，它是<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>的，是我们比喻的那个面粉。色即是空，空即是色也同样的道理，迷住的时候就要着于色相，不迷住的时候叫做空，但是呢，它本为一体，两种不同的形态而已。所以告诉我们色即是空，空即是色，是一样的。当我们没有迷住的时候，是那个自性，是那个面粉就是空的，被迷住的时候就展现出来各种形态，包子、水饺、面条儿就是被迷住了。那我们被迷住了就会呈现各种色相，<a href=\"https://www.hrfjw.com/remen/tianren.html\" target=\"_blank\">天人</a>、阿修罗、人道、<a href=\"https://www.hrfjw.com/remen/chushengdao.html\" target=\"_blank\">畜生道</a>、<a href=\"https://www.hrfjw.com/remen/egui.html\" target=\"_blank\">饿鬼</a>道、<a href=\"https://www.hrfjw.com/remen/diyu.html\" target=\"_blank\">地狱</a>道，呈现出来不同的形态就是色，被迷住了，产生了四大假合的身体。所以破迷<a href=\"https://www.hrfjw.com/remen/kaiwu.html\" target=\"_blank\">开悟</a>的过程，就是回归自性的过程，当你不被迷住的时候就是空，但是空之后，我们还存活于红尘之中，我们还在<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>。</p><p>那么接下来就要上升一个境界叫空中妙有了。这个时候我们来讲一心<a href=\"https://www.hrfjw.com/remen/sanzang.html\" target=\"_blank\">三藏</a>，一心三藏：不空<a href=\"https://www.hrfjw.com/remen/rulaizang.html\" target=\"_blank\">如来藏</a>。不空如来藏修的是<a href=\"https://www.hrfjw.com/remen/sefa.html\" target=\"_blank\">色法</a>，举例啊，<a href=\"https://www.hrfjw.com/remen/fangsheng.html\" target=\"_blank\">放生</a>、做善事、积累<a href=\"https://www.hrfjw.com/remen/gongde.html\" target=\"_blank\">功德</a>、帮助他人，这都是修的不空如来藏。见色不见空，做了很多善事，让我们自己变得更好，这叫不空如来藏。修行的次第也是如此的。所以刚开始修佛法的朋友们都要去修色法呀，说我要积德、我要<a href=\"https://www.hrfjw.com/remen/xingshan.html\" target=\"_blank\">行善</a>、我要放生，我要多去帮助他人。你在不停的积累<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>的时候，随着你的智慧的增长，你就进入了第二个境界叫空如来藏。这个时候你了解了所有的事情都是<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>的，都是无自性的，都是不长久的。这个时候我们就落在了一个空上，落在了空上，我们才在增长智慧。<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>有一个词叫<a href=\"https://www.hrfjw.com/remen/fuhui.html\" target=\"_blank\">福慧</a>双修啊，我们在修色法的时候不停的积累善业、积累功德，修的是福，空性智慧修的是慧呀，所以叫福慧双修。我们既要修不空如来藏，去修色法、行善事、积功德，这是增福又要<a href=\"https://www.hrfjw.com/remen/xiuhui.html\" target=\"_blank\">修慧</a>，懂得空性的智慧。只有智慧才能让我们没有<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>，减少痛苦啊。你说我做了很多善事，我去放生，可是我依然痛苦啊，那个是福，不是慧呀。所以我们只有不停地去增长智慧，了解一切都是空性的，不可执着，一切都是从空到色，色只是短暂的，短暂的<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>和合又会归于空，所以这个时候我们不再对<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>的一切产生执着，你才能减少痛苦这叫慧呀。所以福慧双修，这就到了第二层境界叫空如来藏。</p><p>还有很多朋友啊说佛家就是讲空性智慧的，其实呢还不究竟，到了空性智慧的时候还有第三层境界，因为你到了空没法用啊，你空怎么能用呢？所以就到了第三层境界，叫空不空如来藏，也就是我们常说的空中妙有。因为空你是没有办法用的，这个时候你进入了空不空的境界，这个时候你要入世的，空是没有办法做事情的，但是空中妙有的境界，你才可以去做事情。那我们去看一看佛菩萨不是在普度<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>吗？是不是也在做事情啊？那如果都空掉了，就不要做事情了，做事情干嘛呢？这个时候是到了空不空的境界，是空中妙有的境界，所以才有倒驾慈航，千百万亿<a href=\"https://www.hrfjw.com/remen/huashen.html\" target=\"_blank\">化身</a>来度脱众生啊，自己是不迷在其中的，是空的，这个时候空的状态才能产生妙有，返回来又开始度脱众生。所以别人看到的我们在做事情，说你也没有空啊，空了不就不做事情了吗？是只看到了第二层，没有进入第三层这境界是空中妙有。比如说我们去看历代的<a href=\"https://www.hrfjw.com/remen/gaoseng.html\" target=\"_blank\">高僧</a><a href=\"https://www.hrfjw.com/remen/dade.html\" target=\"_blank\">大德</a>，难道不在做事情嘛？儒家的圣贤难道不在做事情嘛？道家的人难道不在匡正天下之事吗？都在做事情啊，但是他已经到了空不空如来藏的境界。举个例子，方便大家去理解吧。比如说我们都看过西游记，孙悟<a href=\"https://www.hrfjw.com/remen/kongyou.html\" target=\"_blank\">空有</a>七十二般变化，举个例子啊，说孙悟空想要变成一头牛，说原本这里有两头牛在这里吃草，这个时候孙悟空也变成了一头牛。注意啊，悟空啊！他悟到了空性才有了七十二但变化。佛菩萨为什么有千百万亿化身呢？因为是空的才可以无限变化，才有无限的化身。所以这个时候悟空变成了一头牛，和这三头牛一起在这里吃草。那我们体会一下，这个时候孙悟空的境界和另外两头牛的境界是不是一样的？肯定不一样吧，他们两个是用牛眼看世界，而孙悟空是用悟空的眼睛在看这个世界呀，所以看到的世界也是不一样的。这两头牛在吃草的时候，可能念头纷飞啊，胡思乱想了，一会儿还要耕地的不好好努力要被卖掉的，我的牛生太痛苦了。但是这个时候的孙悟空是不是不一样了？它吃草的时候很享受啊，那既然我化成一头牛，我就好好的吃草啊，让我去耕地，哎呀这没体验过，很很好嘛啊非常好。所以这个时候就是空中妙有啦，它不迷在牛的世界当中，这就是不空如来藏和空不空如来藏的区别。所以<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>的人他也生活在这个红尘之中，也在和我们一样在做事情，只不过他不再痛苦、不再迷茫、不再执着。再举例啊，这个时候孙悟空从牛这里离开了。他又开始去变化了，他变成了一个凡人来到了这个世界。你会发现和刚才的案例一样，悟空和我们看到的世界是不一样的。他不会执着于当下的得失，不会执着于当下别人对自己的看法，不会执着于这些痛苦和烦恼当中。所以这个时候看似是一样的，实则境界依然不同。所以我们都说过一句话呀，以心去看这个世界，以佛眼去看这个世界，你看到的世界是不同的样子。</p></div>","total":"3.67k","id":6},{"title":"第八讲-受想行识亦复如是","html":"<div class=\"box_text\"><h2>受想行识亦复如是</h2><p>受想行识亦复如是，色不异空，空不异色，色即是空，空即是色。把<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>又分开来讲，所以接下来又说：受想行识亦复如是，受想行识也是一样的。如果要展开来讲，就是受不异空，空不异受，受即是空，空即是受；想不异空，空不异想，想即是空，空即是想；行不异空，空不异行，行即是空，空即是行。识不异空，空不异识，识既是空，空既是识。所以展开来就是这样来讲的，都是一样的呀，都是本然一体，两态两种作用。为什么这里开始色不异空，空不异色展开讲，受想行识不需要展开讲了呢？五蕴的想行识都是因为见色而起啊！之前我们讲五蕴皆空的时候讲过了，因为取了色相才有了受想行识。当空和色不起相、不执着的时候，自然也就没有了受想行识，一切归于空。我们在这里啊！举几个例子，往我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中讲，让大家去区分何为迷，何为不迷。我们讲迷住的时候叫做阿赖耶识，不迷的时候叫做<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>，迷的时候是面团儿，不迷的时候是面粉，迷的时候是色，不迷的时候是空。所以我们<a href=\"https://www.hrfjw.com/remen/wangsheng.html\" target=\"_blank\">往生</a>活当中讲，如何才能不迷在事情当中，不被事情所困惑？当我们迷在其中的时候执着于其中的时候，就会产生<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。注意啊，举例啦，比如说我们陪孩子玩儿捉迷藏，当你陪孩子玩儿捉迷藏的时候，你是不是就不迷在其中的？你会因为找不到孩子而着急吗？不会吧？甚至它就藏在那里，你还假装看不见。诶这孩子真会藏，诶藏哪去了？怎么找不到你呢？你要藏好了啊。我找了半天都没有找到你啊。你看你是不是就不迷的状态？然后你找了一会儿，突然哎呀我找到你了，你显得很高兴的样子，你是因为找到他才高兴的吗？不是吧？是你陪着他玩儿，你看着他高兴，你高兴的，这个时候你就是不迷的状态啊。再举个例子：现在是网络时代，我们大家都听过一个词叫水军喷子。比如说举例子啊，有一群水军受雇于人，说你去黑某一个人，我们告诉你几个关键点，几件事情，你们围绕着这个事情随意发挥，随意喷就好啦。那你看这个时候的水军他有情绪吗？没有吧？雇我的让我骂我就骂，他是不带任何的<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>色彩的，他是没有恨的，他只是受雇于人来做这件事情。所以针对于这件事情来讲，这些水军是不迷在其中的。当然这件事情是违背<a href=\"https://www.hrfjw.com/remen/daode.html\" target=\"_blank\">道德</a>的，只是让大家明白这个道理，何为迷何为不迷？那再举个例子，当你真正恨一个人的时候，你在骂他，你迷没迷在其中，迷了吧！你是有情绪的，你是愤怒的，你是真的恨他，你恨得咬牙切齿，你在骂他的时候，痛苦的却是你自己。而水军在骂，他却不痛苦，这就是迷和不迷的区别呀。所以我们如果迷在一段感情当中的时候就很痛苦啊，我们不迷在一段感情当中的时候，同样也在有着这段感情。可是我们不执着，我们懂得在没有这段感情之前，它是空的，终究它也会归于空啊。那所有的事情不是一样的吗？我当下正在经历了<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>的苦难，我的生意失利了赔钱了，本来这些钱在这之前就是空的呀。它是属于你的吗？你出生的时候自己扛着麻袋，背着钱来的吗？没有吧？你什么都没穿呢，连衣服都是父母给的。那我们活到今天。我们所有的东西都是<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>给的呀，车子众生的钱给买的，或者父母的钱或者朋友的钱，那不都是众生的钱吗？你住的房子，你用的杯子，我们现在的摄像机，你现在的手机，你看看是不是都是众生给的？在你走的时候，你能带着手机走吗？说我怕下<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>没有手机用，我攥着一个去。不行拿俩能走的了吗？带不走吧？所以终归还要归于空的。那只不过当下所呈现的一个相，说我现在贫困，我失意了，那失意了以后，我们就活在当下，努力的奋斗，努力的种因就好了，这就是迷和不迷的区别。再举个例子说我是做企业的，今天公司当中发生了一些事情，我这一看这些人不努力工作呀，我再不发点脾气镇不住了。那这个时候开会啊，发了脾气，那你会发现在这种状态下发脾气自己真的<a href=\"https://www.hrfjw.com/remen/shengqi.html\" target=\"_blank\">生气</a>吗？没有吧？它是一种手段和方法呀，这个时候你就不是迷在其中的，所以发完脾气该干嘛干嘛，但是迷在其中的是什么样子啊？真的生气了，发完脾气了，员工没怎么着，自己气得直哆嗦，一会儿气大了打120了，这就是迷在其中啊。那你看看你的生活是不是如此？孩子写作业不听话，你又迷了，孩子没怎么着，把自己气够呛。在生活当中发生一个小事情，自己又迷住了，感情上发生一个小事情，自己又迷住了，事业上发生一个小事情，自己又迷住了。走到大街上小狗冲我叫了两声，迷住了，这口气的。不是它有毛，我都去咬他去。所以你看这种状态就是迷在其中的痛苦不堪呐。所以讲了点生活当中的案例，让我们了解何为谜，何为不谜，你们才能减少生活当中的痛苦和迷茫。不要那么执着，前后皆空啊，空不异色，色不异空，空即是色，色即是空，终归要归于空的。“人生不满百，常怀千岁忧”。我们人生不满百岁呀，可是让我们愁的事情好像像一千年那么多，所以淡然的、<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>的去面对我们的人生，不要事事都迷住啊！这个时候我们才能变得轻松<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>从容一点。当我们知道了一件事情的来龙去脉，是不是就不容易迷住啊？所以我们学心经就是了解来龙去脉啊！了解了<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>，又了解了一切色相都是假合而成，又懂得了空中妙有。在一件事情上，我们知道来龙去脉的时候，我们就不迷茫、不痛苦、不困惑。那对于<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>也是如此，我们了解了事情的来龙去脉，我们就减少执着。所以佛说众生的痛苦皆因<a href=\"https://www.hrfjw.com/remen/wuming.html\" target=\"_blank\">无明</a>，都是因为不明白呀。我们再用一个字来总结，迷和不迷的区别是什么呢？再一个“觉”字啊，时刻保持独觉的状态才能淡然处世，觉是其中的妙用。当我们懂得时时刻刻有觉在，就不容易被迷。当一件事情发生了。我们及时地觉知到了，我们被迷的就少一点。举个例子，我们现在正在发脾气了，可是发着脾气，我突然意识到了我不该发脾气，这个时候觉知了，然后及时的收住了，就被迷得少一点。照见的“照”，我们再聊聊这个“照”字。觉是过程，在这个事情的发生，念头的发生的过程叫做觉。说我正要发脾气或者已经发脾气了，但是我意识到了这个过程叫觉，结果叫照。当我们保持觉的妙用在其中的时候就不容易迷。我们再来回顾这段：色不异空，空不异色，色即是空，空即是色。让我们去学习这些，就是减少我们的迷惑。虽然我们不能一下修回自性，但是我们了解了整个<a href=\"https://www.hrfjw.com/remen/bashi.html\" target=\"_blank\">八识</a>的作用就是减少在生活当中的迷和执着。</p><p>再给大家举个例子，让我们去体会八识之间的关系。比如说我们在一个办公的场景，一共有八排座位，你坐在第几排更容易看见全貌啊？是不是坐在第八排啊？当你坐在第八排，坐在最后一排的时候。然后你往前看，末那识，你的意识，身，舌，鼻，耳，眼这个时候你坐在第八排，再往前看，是不是看得更清晰看得更清楚啊！这个时候你才能保持觉，少取色相、少执着，这个时候你自然就减少了痛苦，少迷在其中。所以我们要学会这样的方法，去站在第八识往前看，这个时候我们就能觉察到自己的眼、耳、鼻、舌、身、意的变化。我们情绪起了我们就知道，当我们因为一件事情开始产生迷惑了，我们及时地保持觉知，就减少痛苦。我们听到一个不好的声音要开始产生痛苦了，我们就保持觉知。我们看到一个我们不喜欢的人要产生情绪了，我们就保持觉知。当我们吃到一个我们不喜欢的味道，刚要发脾气的时候，我们保持觉知，在生活当中反复的练习、反复的应用，这个时候就会减少我们的迷，减少我们的痛苦。所以举这样一个例子是为了让大家在生活当中更好的去应用和修行实践。如果从心经的角度是要五蕴皆空的，但是我们绝大多数人都做不到。所以讲了这样一个方法，我们自己去减少我们的迷，减少我们的执着，时刻保持觉在其中。</p><p>朋友们，课程录制现场问答环节到了：这是谁跟谁的对话呀？观世音菩萨和<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>第一的<a href=\"https://www.hrfjw.com/remen/sheli.html\" target=\"_blank\">舍利</a>弗他们两个之间的对话，所以他这么简短就行了。况且那个时候的人都能听得懂。那我们现在再举例子，这个杯子，或者我们举例子面粉、水饺、包子。再过一千年以后呢？比如说过了一千年以后，人们研究这段话，包子是个什么东西？因为那个时候他们可能没有包子呢，他们就研究查呀，在二零二零年那个时候包子是有馅儿、有皮儿和成的，是不是他们就得反复的去找，那个时候的杯子是什么意思？什么叫杯子？那个时候可能人家叫盆儿了，所以他就会研究这杯子是什么。其实在这个时候是很好懂的，同样在那个时代，他们之间的对话很好懂的，只不过隔得久远，我们现在觉得他难懂。你想一想当时他在讲法的现场，能不能讲的话大家都听不懂。不会吧？所以他讲法一定是与会大众，起码绝大多数人都能听得懂，所以他讲的是那个法。是因为我们离那个东西太远了，离那个智慧太远了，为什么越往后是越难修行？欲望越来越重，欲望越来越多，诱惑越来越大，所以听不懂了。不是人家的东西难。你像那个时候，比如说咱们学论语，那你说子路来问如何侍君？孔子告诉他了，勿欺瞒，不要欺瞒他，而犯之。勿欺之而犯之。你不要欺瞒他，但是你可以直言相劝，是不是很简单一句话，他能不能说：子路问完之后，孔子说了半天，子路没听懂，没了。不会吧？那不是对话，那也不更不是智者的对话。所以那个时候论语之间的对话就是孔子和<a href=\"https://www.hrfjw.com/remen/dizi.html\" target=\"_blank\">弟子</a>之间的日常聊天，就像我们现在聊天是一样的，它一定是大家都能听得懂的。</p></div>","total":"3.201k","id":7},{"title":"第九讲-是诸法空相","html":"<div class=\"box_text\"><h2><a href=\"https://www.hrfjw.com/remen/sheli.html\" target=\"_blank\">舍利</a>子、诸法空相，不生不灭、不垢不净、不增不减。</h2><p>接下来我们要讲到诸法空相了，诸法空相到了心经的中心思想，从开篇开始讲，有一位观<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>的<a href=\"https://www.hrfjw.com/remen/pusaxing.html\" target=\"_blank\">菩萨行</a>深<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>波罗蜜多时，到了一定的深度和境界，照见了<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>皆空，度一切苦厄。在给我们讲什么？讲方法，在讲到<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>和方法，当照见五蕴皆空的时候，就度尽了一切苦厄。又告诉我们一个方法和一种智慧，色不异空，空不异色没有区别，又告诉我们色即是空，空即是色，是一体两态，迷住的时候叫色，不迷的时候叫空。接下来又告诉我们了，之前给我们讲了五蕴的智慧，讲了色受想行识亦复如是，它都是空的，但是空中又有色，色中又有空，一体两态，那些都属于法方法，<a href=\"https://www.hrfjw.com/remen/chushijian.html\" target=\"_blank\">出世间</a>的方法，智慧都是法的范畴，这个时候又开始给我们破<a href=\"https://www.hrfjw.com/remen/faxiang.html\" target=\"_blank\">法相</a>了。所以接下来又说舍利子诸法空相。我们在讲什么叫诸啊？所有的很多无量无边的叫诸，很多的意思，我们来讲法，什么叫法？法我们之前讲过分为<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>法和出世间的法，比如说世间的法，我们学会了做饭，这是世间的法，我们学会了如何吃饭，这是时间的法。我们学会了很多工作的技能，<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>的技能，比如说开车，我会电脑，我会拍摄，我会软件制作，这都是让我们生活更好的方法，都称为世间的法。我们在讲出世间的法，我们要增长到彼岸的智慧，我们知道了照见五蕴皆空，就能度一切苦，照见五蕴皆空的五蕴也是法。我们讲<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>，<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>六识都是法。我们在讲我们学习<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>，佛法也是法，我们去学习孔子的思想，儒家文化也是法，我们去学习道家文化、道家的法，所以告诉我们诸法空相，所有的法都是空的，都是方便法，都是为了让我们到达彼岸的，出世间法都是空的。我们讲回世间法也是一样的，我们学习了这么多生存的技能和生存的方法，都只是为了让我们在这个地方生活得更好而已，它都是<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>生因缘灭，都是因为事情而生的法。举个例子，我们现在很多人学会了包包子，这是法。怎么出来的包子呢？在远古时代不需要会包包子，因为也没有包子，甚至没有面粉，后期是因为有了小麦，有了面粉，人们一代代的发展和变化，我们会包了包子，你看是不是因缘而生的？是因为事情而生的法。我们学儒释道的文化同样如此，我们在哪一个阶段需要去做什么样的事情，需要提升自己的某一方面，这个时候去找到了相应的法，所以都是因缘而生。当我们学会了这个法以后，要懂得把法<a href=\"https://www.hrfjw.com/remen/fangxia.html\" target=\"_blank\">放下</a>的。举个例子，我们在吃饭的时候用的是会吃饭，这个方法我们在工作的时候需要用的是工作的技能，我们需要开车的时候需要的是开车的技能，可是我们开完车要懂得把方法放下，我们吃完饭要懂得把筷子这个方法放下，我们工作了以后要懂得把工作的方法放下，而用的时候它自然就出来了。所以这个时候告诉我们诸法空相，是告诉我们所有的法一是空的，不要执着于任何的方法，当我们执着任何的方法的时候，就会产生法执，依然会<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。我们再举个例子，比如说我们吃饭这件事情是为了吃饱，我们干嘛要执着方法？举个例子，我们只有吃馒头才能吃饱吗？吃米饭是不是也可以吃饱，吃面条是不是也可以吃饱，吃包子是不是也可以吃饱，吃面包也可以吃饱。我们这件事情的彼岸就是吃饱，用什么方法吃什么东西，又有什么区别呢？当我们懂得这个道理的时候，你才不生执着才不痛苦，否则就会不停的执着<a href=\"https://www.hrfjw.com/remen/wangxiang.html\" target=\"_blank\">妄想</a>和颠倒。我只能吃米饭，我只爱吃水饺，我只能吃馒头。你会发现这个时候你就是不懂得空的，你就开始痛苦。我们再讲回<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>是不是也一样的？很多人说了，佛法才究竟别的法都是<a href=\"https://www.hrfjw.com/remen/waidao.html\" target=\"_blank\">外道</a>，金刚经告诉我们修一切<a href=\"https://www.hrfjw.com/remen/shanfa.html\" target=\"_blank\">善法</a>即是佛法，你只执着于佛法才能让你<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>吗？佛法也是空的，有的人说了，我只学习儒家文化，其他的形式上上的我不学，那个都是不对的，都是<a href=\"https://www.hrfjw.com/remen/mixin.html\" target=\"_blank\">迷信</a>色彩，那是你认为的，难道只有学习儒家文化才能让我们觉悟吗？朋友们课程录制现场问答环节到了。我说那是不是我们做事情的时候，应该止于结果？对，不要执着一个过程。而不光是不执着，而且你还会想出多种方法，举个例子什么呢？这件事情的结果就是我把它完美的呈现出来，过程你会发现你这个方法行不通，你就会换一个，但是你要指着一个方法就完了，我就得这样，我老师就这么教的，就得这么干呢，你就不不懂创新就干不好。因为你只作为在法上而修佛法也告诉你，你还在执着说我不行，我必须得修五蕴，你又错了。他只是给你举例子，观世音菩萨总不能说所有的<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>给你讲一遍吗？可能他讲到无始劫都讲不完，一般培训都会玩那游戏，就是说从这边到这边，你想办法过去，但是不能重样，有的人说走过去，有的人一直腿跳，有的人翻，反正各种方法对吧？你会发现无论会场有多少人一定不重要，有的人走过去，有的人爬过去，反正最后你会发现每个人都能过得去，说明所有的事情的方法都是一样的，无量无边，修佛法更是如此。所以心经开始，观世音菩萨只是举了人们能听得懂的常见的例子，告诉你五蕴皆空，就度一切苦厄了，告诉你色不异空，空不异色，色即是空，空即是色，又告诉你受想行识亦复如是。好比我们是讲一件事情不是一样的吗？说你去把这个软件做好，我告诉你给你举几个例子，你都要注意哪些方面，比如说你要注意声音，不要有杂音，要降噪，配字幕，不要有错别字，看上去要舒适，画面整个要有清晰度。举完例子了，难道除了这些你就不注意其他的事情了吗？不能吧？所以你有没有可能把所有要注意的事情都讲完，讲不完的。一样的。所以你会发现法是无量无边的。刚才说的非常对，你要懂得你做这件事情的结果，那个止是什么？当你很明确止的时候，你就不会执着于方法。记不记得前两天咱们说一个什么事情，说有一段视频要用，然后他就说这也不行，那也不行，我说我告诉你一个明确的指这段视频是必须要用的，怎么用你去想方法，你看这个时候指明那种或者那时候我知道了，我想办法，因为只是明确的就像我们现在去找到场，我们找到厂这件事情是势在必行，这个时候你会发现这个不行，换一个这个方法不行，换一个不停的去找，总有一天会找到。可是如果我们的止不明确，这不行，你还不想花钱。还得找那么大的上哪拿多少钱对吧？你看就这样子。所以你会发现当我们那件事情的止很明确的时候，你就会想无尽的方法去解决它，切莫执着于法，你把法空掉的时候，你会发现你就会生无量法，能不能明白这句话？你只有把法空掉，你才能生无量法，你执着于某一法，你就不会生出来更多的法。你比如说举个例子做饭是不是一样？比如说很多人做饭我就会煮方便，我就会炒西红柿炒鸡蛋，你就会你只会你不会去做更多的东西，因为你破不掉，你只会西红柿炒蛋这个法，你要把这个法忘掉，你会发现你可以会做那么多东西，最近他做了很多新的花样，他以前会吗？不会吧？但是他只很明确我就想做，那就厉害了。你看做任何事情不是一样的，当你的止很明确，我就要把这件事情做好，你把你当下的法破掉，你才可以生无量法，如果你当下的法不能破掉，你生不出来更多的法，所以为什么很多人一辈子就会做那件事情，出不来他的思维框架，破不了自己的法执，只按照自己的方法去做事情。你看现在很多人跟不上时代的发展了，开始抱怨，要回去过去那个时代多好，你说我们那个时候人们多努力，你会发现他执着于他过去的法，法是怎么来的？意对着法，眼耳鼻舌身意，对色声香味触法。法是什么？是你的<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>所得出来的认知的结果叫法，你的意识得出来的那个东西叫做法，所以他停留在过去的认知当中，出不来了，所以产生痛苦开始抱怨了，时代是回不去的，时代是在发展的，社会是在进步的，天道是唯新的，它是往前走的。所以这个时候如果你的法不能破掉，你还在执着于过去的法，你就跟不上，你就开始产生痛苦。所以要懂得把自己的法破掉，你才可以生无量的法。好比是我们自己不是一样的吗？让讲什么法我们就讲什么法，跟随我们一起修行的朋友是什么样的<a href=\"https://www.hrfjw.com/remen/genqi.html\" target=\"_blank\">根器</a>，我们就尽量讲他们能听懂的法。这个时候你不局限于任何法，这个时候你才能生出无量法，能不能听懂？所以这个是很重要的。你们在做事情的过程当中切忌如此，当你法行不通的时候，你要换法的，说我这样做他不行，结果不好，你就要懂得换法，你要把你自己的法再破掉。我这样发不行，引不起别人的兴趣，你要懂得把法破掉，你才能生出更多的法。你会发现这个时候人人的思维是进步的，你的认知是前行的，你才可以生出更多的法，所以其实生活当中的法执会让我们痛苦，工作当中的法执是让我们无法前进，修行当中的法执让我们难以<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>。所以任何一个法都可以到达彼岸的，不拘泥于任何一个法，所以告诉我们是诸法空相。所有的法最后皆归空。</p></div>","total":"3.051k","id":8},{"title":"第十讲-是诸法空相","html":"<div class=\"box_text\"><h2>是诸法空相</h2><p>所以人就是因为不懂得诸法也是空的，所以才不停的执着、<a href=\"https://www.hrfjw.com/remen/wangxiang.html\" target=\"_blank\">妄想</a>和颠倒。让我们深深的迷在其中无法自拔。就是不了解，一切都是空的，包括《心经》讲给我们的<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>也是方法，也是要归于空的。我们讲一切法都是“度海之舟法”，我们是为了到达<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>去，中间用什么去，怎么会那么重要呢？可是往往我们把它沦为望月之手指，我们手指指月是为了看向月亮的，可是呢。我们产生法执的时候忘了看月亮而盯着手指不停地看。所以产生这种执着，生了法执很难<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>的，你又执着在你的那个手指上了。你又执着在法上了，你执着于<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>上，你执着于儒家文化，你执着于道家的法，你执着于吃饭的过程，我只吃馒头。我只吃米饭。你又开始产生法执了。我们再举个<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>的例子。比如说我们从北京出发，要去到上海。到达上海那个彼岸，是不是有很多方法呀？我们这个时代有飞机，有火车，有汽车，你也可以骑行，你可以走路去。这个时候有的人说了，那坐飞机啊，坐飞机多快呀？那是你觉得坐飞机快，那可能他没有那么多钱呢。他坐不了飞机啊，那还有可能他恐高啊，他坐飞机他就不舒服，所以他由于种种原因不能坐飞机啊。这个时候有的朋友又说了，你坐火车呀，火车又经济又实惠，可是有的人又说了，我没有那么多的时间去坐火车呀。我坐不了火车呀。那有的人说了，你要坐动车呀。可能价格也适中，还快动车对我来讲也贵呀，我坐不起呀，那我可能。只能坐火车前往。那有的人说了，那我心疼啊，我不着急走的那么快，我要步行去上海啊。所以你看在讲什么呢？是不是所有的法都可以到达彼岸？并且因人而异，每个人当下的状态不同，你的条件不同，慧根不同，所以你选择的方法自然就不同了。但是呢所有的方法都是空的，都是了无<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>的，不要执着于任何一种方法。我们再举例，那修成成就的<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>也是多种多样的，无量无边的。比如说。楞严经里所讲的二十五圆通法门，每位菩萨觉者。所修的法门都不相同。比如说我们熟知的观世音菩萨，修的是耳根圆通法门。二十五圆通法门。眼耳鼻舌身意<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>。色声香味触法<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>。眼识耳识鼻识舌识身识<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>，这六识称为<a href=\"https://www.hrfjw.com/remen/shibajie.html\" target=\"_blank\">十八界</a>。再加上七大。地水火风<a href=\"https://www.hrfjw.com/remen/kongjian.html\" target=\"_blank\">空见</a>识，一共二十五圆通法门，通过这二十五圆通都可以。修到觉者，修到菩萨都可以有所成就。我们熟知的观世音菩萨耳根圆通得以成就。<a href=\"https://www.hrfjw.com/remen/xukong.html\" target=\"_blank\">虚空</a>藏菩萨空大圆通得以成就，观到虚空无量无边大，证到了<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a><a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>得以成就。《心经》里所讲的<a href=\"https://www.hrfjw.com/remen/sheli.html\" target=\"_blank\">舍利</a>弗眼识圆通得以成就。金刚经里所讲的须<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>，意根圆通得以成就，我们熟知的<a href=\"https://www.hrfjw.com/remen/mile.html\" target=\"_blank\">弥勒</a>菩萨，识大圆通得以成就一切法为<a href=\"https://www.hrfjw.com/remen/xinshi.html\" target=\"_blank\">心识</a>所现。通过识大得以成就啊。普贤菩萨通过耳识圆通得以成就，楞严经也在给我们表法。讲了二十五圆通法门。通过不同的方法都可以得以成就啊，菩萨的<a href=\"https://www.hrfjw.com/remen/guowei.html\" target=\"_blank\">果位</a>是一样的，菩萨的圣号却不同。代表着他所<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的方法和某一法门，但是都可以达到菩萨的那个果位。所以告诉我们，出世法到达彼岸的智慧也是无量无边的。那楞严经里也只是列举了二十五个法门。还有无量无边的法门，数不胜数啊。就好比是我们吃饭，我们只学习了几种方法，但是其实吃饭的方法。也是无量无边的。那我们工作只是学习了我们自己需要的那个工作技能就可以了，工作的方法也是无量无边的。但是最后所有的法都要归于空，所以诸法空相所有的法，无量无边的法，最后都是空的。都是<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>生，因缘灭。所以不要执着于法。当我们执着于法的时候，就会产生了<a href=\"https://www.hrfjw.com/remen/wozhi.html\" target=\"_blank\">我执</a>和法执只认为我认为的我听说的。我知道的那个方法才是正确的，其他人都是错的，这个时候很容易又开始着想，开始产生<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。比如说修<a href=\"https://www.hrfjw.com/remen/liudu.html\" target=\"_blank\">六度</a>，<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>讲六度具足万行<a href=\"https://www.hrfjw.com/remen/bushi.html\" target=\"_blank\">布施</a>、<a href=\"https://www.hrfjw.com/remen/chijie.html\" target=\"_blank\">持戒</a>、<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>、<a href=\"https://www.hrfjw.com/remen/renru.html\" target=\"_blank\">忍辱</a>，<a href=\"https://www.hrfjw.com/remen/chanding.html\" target=\"_blank\">禅定</a>，<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>，从六度的任何一门也可以得以成就。啊，有的人说我就布施，我不停的舍，可以呀。有的人说我就修持戒，我不停的持戒。可以呀。有的人说我就不停的修忍辱。可以呀。你不停的修精进，从精进一门也可以得以成就啊。所以佛法有一句话叫“闻贵多行贵简”一门深入，同样可以成就。这就好比是我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>在这个红尘之中，<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>，我们想要过上更富足的生活，我们多赚点钱。难道只有一种方法才能赚钱吗？是不是每个人赚钱的方法都不一样啊？因为每个人所处的境界不同，身份不同，地位不同，你所擅长的不同，所以只要能满足自己的生活所需。用什么方法有那么重要吗？所以你要做的是达到你的目的，赚到钱那件事情，而不是必须执着于用什么方法去赚到钱。所以我们修到彼岸的智慧亦是如此，所以不要去执着任何一种法执着就会产生痛苦。有很多<a href=\"https://www.hrfjw.com/remen/xuefo.html\" target=\"_blank\">学佛</a>的朋友特别容易走入这个误区。我开始学了一点佛法以后啊，别人讲的都不对。只有我学的才是对的，只有佛法才是好的。我学<a href=\"https://www.hrfjw.com/remen/chanzong.html\" target=\"_blank\">禅宗</a>的只有禅宗的法才对，其他的都不对。我学<a href=\"https://www.hrfjw.com/remen/jingtufamen.html\" target=\"_blank\">净土法门</a>呢，只有<a href=\"https://www.hrfjw.com/remen/jingtu.html\" target=\"_blank\">净土</a>才是对的，其他的都不对，都开始落入了法执。我们再来讲“相”，什么叫“相”呢？我们常说的色相，<a href=\"https://www.hrfjw.com/remen/faxiang.html\" target=\"_blank\">法相</a>，人相<a href=\"https://www.hrfjw.com/remen/woxiang.html\" target=\"_blank\">我相</a><a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>相，寿者相都是相。我们那个见解认知所得出来的那个结果叫相。金刚经讲我相人相众生相、寿者相，这个相又叫见<a href=\"https://www.hrfjw.com/remen/wojian.html\" target=\"_blank\">我见</a>人，人见，众生见，寿者见。这个见解所得出来的叫做相，也就是我们认知的那个结果所得出来的那个结论，称之为相。举个例子，我看到一朵花。感叹这朵花真美，这个叫相。比如说我去到一个地方，这个地方真破这个叫相。我看到一个人，这个人长得真好看，叫做相。我又看到一个人，这个人真讨厌，这叫相，为什么呢？那是你的见解所得出来的结论。你觉得这个人好看的时候，可能有的人觉得他不好看。你觉得这个人真讨厌，可能有的人正好就喜欢这个人。你觉得很破的地方，那是你的对比所得出来的破。如果在更破的地方待过的人到这个地方他会觉得很好了。所以我们所得出来的那个见解都称为相，说我们的身体也是色相啊，它也是因缘和合而生的。比如说我们坐在这里，有的人觉得我们很帅。有的人觉得我们长得很难看。有的人觉得我们很白。有的人觉得我们很黑，哪来的呢？对比来的呀，他比你还。白黑的人觉得你白，他比你白的人觉得你黑。那你就坐在这里讲话，有的人觉得你讲话太慢了，有的人觉得挺快哦。因为大家的认知不同，所得出来的结论不同，所以这些都是相。为什么呢？空相啊。最后他都是空的，都是从你的认知里来的。注意认知里的是什么呀，法呀。你认为它好看？那是你的法，你认为它不好吃，那也是你的法，诸法都是空的，你所得出来的相也是空的。所以我们讲色相是空，法相是空。我们再讲一讲金刚经理反复所提到的。我相人相众生相，寿者相，先讲我相什么叫我相啊，执着于我的认知而产生的傲慢。比如说只有我认为的才是对的。我的发型才是最帅的，我选择的衣服才是最有眼光的。我才是最聪明的，我的口才才好。我是很有能力的时候，你会发现我执重的时候就会产生傲慢心，瞧不起其他人其他事情都不如我。还有觉得一切都是我的，你是我的，衣服是我的房子是我的，工作是我的朋友，是我的闺蜜是我的，我执越重越痛苦。当<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>到来的时候就开始痛苦了，他不跟我好了，他不爱我了，老板不器重我了，我的<a href=\"https://www.hrfjw.com/remen/caifu.html\" target=\"_blank\">财富</a>变少了。我喜欢的衣服坏了，我的自尊心受到伤害了。你看都是我呀。所以我执重的人非常痛苦，这就是我们常讲的我执。</p></div>","total":"2.517k","id":9},{"title":"第十一讲-不生不灭","html":"<div class=\"box_text\"><h2>不生不灭，不垢不净，不增不减</h2><p>“人相”分别心呢？比如说区别于我之外的，叫做人相。比如说他那么低级，我怎么会理他呢，他长得那么丑我不跟他玩。他那个<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，我怎么会和他一般计较呢？这都是<a href=\"https://www.hrfjw.com/remen/woxiang.html\" target=\"_blank\">我相</a>。既有我相，又有人相。看向自己的时候叫我相我比他聪明，这个时候是我相。他不如我，这个时候又变成了人相，我比他有智慧，你看既有我又有人。对内的时候是我向对外的时候是人相，所以这个时候就很容易产生区别对立。认为别人不如我有智慧，别人不如我长得好看，别人不如我懂得多。这个时候就有区别啦有分别，并且同时张三不如李四。a同事不如b同事。b朋友不如c朋友，这个时候，你会发现你到处充满着分别，故而<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中的很多痛苦就是源于分别心呢。不光对人的分别，对物的分别也是一样的。比如说我只喝红茶绿茶不好喝。我只吃馒头，米饭不好吃。我只吃水饺，包子不行，我只吃肉不吃素菜，我只吃黄瓜不吃西红柿。所以你会发现，分别就会产生痛苦啊。因为你喜欢红茶的时候，不一定时时都能喝得到红茶呀。当出现绿茶的时候，你就不高兴了，我只吃馒头，不能吃米饭。当没有馒头的时候，你就不高兴了。所以我们怎么能做到食欲而安呢？我们怎么能做到物来则应呢？破出我相和人相很难。但是呢，我们也要一点一点的去破除。当我们的分别少一点，<a href=\"https://www.hrfjw.com/remen/wozhi.html\" target=\"_blank\">我执</a>少一点，我们的痛苦自然就减少一分。所以我们从生活当中不断的去<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>，减少分别心。减少对人的分别，减少对食物的分别。减少对事情的分别，这个时候我们才能坦然淡定，<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>的看着身边的一切。所以我们去看看我们身边的那些智者和谦和的人。是不是很随意呀，喝什么哈什么都行，今天中午吃点什么哈，吃什么都可以。我们到哪里去玩啊？都可以随你呀。大家去哪里高兴我们就去哪里。这个时候，你会发现，智者的行为通常都是这样的。因为他自己是没有过多的欲望和分别的，所以<a href=\"https://www.hrfjw.com/remen/suishun.html\" target=\"_blank\">随顺</a>大家就可以了。我们在生活当中减少一点执着，减少一点分别，减少点我相减少点人相，这个时候，我们的痛苦自然一个随之而减少。当破了我相和人相的时候，就进入了<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>相的阶段。说我对人和我没有那么多的分别心，没有那么多的执着，这个时候还有众生相呢？举例子，我还会觉得佛菩萨高高在上，我还会觉得猪和狗是不如我聪明的，嗯注意啊，这都是众生相。这个时候很多朋友都说了你这样讲不合适啊。你上比佛菩萨，中间拿我们自己比喻，下面又说猪狗大不尽了，这就是众生相啊。佛说众生是平等的，那个<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>都是<a href=\"https://www.hrfjw.com/remen/yuanrong.html\" target=\"_blank\">圆融</a>的，人人皆具<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>啊。我们原本都是那个佛都是自性<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>的，猪和狗亦如此。只不过我们当下被迷住了。畜生到的也是被迷住了，而佛菩萨<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>了而已啊，所以这个就是众生相了。当我们都能真正的明白众生平等的时候，这个时候你才能破掉众生相，寿者相。一层一层的在扩大。我相是执着于我啊，人相是执着于我和其他人。众生相是执着于所有的众生，这个时候又开始扩大了寿者相。什么叫寿者呀？所有有生有灭的都成为寿者。山河大地也是有<a href=\"https://www.hrfjw.com/remen/shouming.html\" target=\"_blank\">寿命</a>的呀，沧海桑田也会发生变化。包括我们说的，地球也是有寿命的。所以告诉我们，破寿者相。所有的一切本来皆是空的。我是空的，人是空的，众生是空的，寿者是空的。这里讲的寿者，就包含了天地万物都是有寿命的，都是有<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>的。所以，<a href=\"https://www.hrfjw.com/remen/wuwo.html\" target=\"_blank\">无我</a>相无人相，无众生相无寿者相本体都是空的。是诸法空相，不生不灭。不垢不净，不增不减，这里开始给我们举了例子。举了六个相来加以说明生灭垢净增减这六个相。因为这六个相是我们在生活当中最容易着的相。生灭，我们总是认为任何事情有生有灭。包括我们人来到这个<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>从出生开始。我们兴高采烈到一个人灭亡，一个人去世的时候，我们痛苦流泪。我们认为他是有生有灭的孤儿才痛苦啊。可是，<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>告诉我们，他是没有生灭的，不生不灭啊。我们人来到这个世间，只是有了肉身这样一种形态而已。当我们去世以后并不意味着我们所认知的死亡，他换了一种形态。又去其他的地方<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>了，他随着阿赖耶识的<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>所<a href=\"https://www.hrfjw.com/remen/liuzhuan.html\" target=\"_blank\">流转</a>又换成了一种形态去轮回而已，所以他是没有生灭的。比如说我们讲沧海桑田的变化已是如此，它随着<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>合合的产生。大海可能变成高山，高山可能变成河流。河流有可能变成高山，陆地也可能变成海洋，它只是沧海桑田的变化。实则他<a href=\"https://www.hrfjw.com/remen/benxing.html\" target=\"_blank\">本性</a>是空的，<a href=\"https://www.hrfjw.com/remen/wusheng.html\" target=\"_blank\">无生</a>无灭。我们不空的是原本的那个自性。除了自性以外，所演化出来的所有的形态都是空的不生不灭。我们举一个大家比较容易理解的例子来解释。比如说：我们讲的孙悟空，孙悟空会七十二变。我们假设它的本体，我们只能用假设，这是方便说，是为了我们大家理解的。说假设他的本体是孙悟空这个人，或者说这个猴子他会七十二班变化，他变成了一头牛。那它的本体变没变本体是不是还是那只猴子，它又变成了一条狗。它又变成了众多的猴子猴孙。那它本体有生灭吗？没有啊？它是不生不灭的。不增不减呢？比如说它<a href=\"https://www.hrfjw.com/remen/huashen.html\" target=\"_blank\">化身</a>变成了100只猴子，它的本性有增减吗？没有吧，还是那只猴子，它千变万化变化出那么多猴子。变化出来了牛变化出来了房子变化出来了小狗而已。他的本性还是不生不灭，不增不减的。我们自己的那个自性亦如此。所有事物的<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>的那个本体亦如此。他都是不生不灭的，所以孙悟空那个性没有变。那我们也是一样的，我们那个本性，那个自性，并没有变。只不过被迷住的时候。随着业力不停的轮回展现出来不同的形态而已，但是实则那个本性，不生不灭，不垢不净，不增不减。我们再来讲讲，不垢不净，我们之前举过水晶球的那个案例。上面布满了灰尘。无法显露我们本来的光明和自性。这个时候，我们不停的去修正，不停的去擦拭，让他露出来本来的光明。主要这个时候是不是已经有了垢净之分了？所以六祖坛经之中所讲神秀大师所做的四句偈。“身世<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>树，心如明镜台，时时勤拂拭，勿使惹尘埃”。写完这个句子之后，五祖看到了这个句子就明白了，神秀大师并未彻底觉悟啊。为什么呢，时时勤拂拭勿使惹尘埃还落在了垢净之上，落在了垢净就还是落在了有之上。所以这个时候六祖慧能大师又说。“菩提本无树，明镜亦非台。本来无一物，何处惹尘埃”。本来无一物，何处惹尘埃，本来他就是空的，哪有尘埃呢？不垢不净。说的是究竟<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>，所以五祖把衣钵传给了六祖慧能大师啊。所以神秀大师还落在垢净，就是落在了有之上。我们在中庸之中举例子讲过。我们无神秀不慧能，因为我们很多人不是顿悟的根气。所以时时勤拂拭，勿使惹尘埃。就是这里的含有垢和净，但是究竟法门是本来无一物，何处惹尘埃。没有垢净啊，这个时候是落在空上的。所以六祖坛经之中也会讲，当神秀大师说了时时勤拂拭，勿使惹尘埃，五祖说了一句话让众师弟按照神秀所说的去修行不堕<a href=\"https://www.hrfjw.com/remen/equ.html\" target=\"_blank\">恶趣</a>。就是你时时勤拂拭勿使惹尘埃，你虽然落在有字上。你修的是<a href=\"https://www.hrfjw.com/remen/sefa.html\" target=\"_blank\">色法</a>，但是不堕恶趣。却把衣钵传给了六祖慧能大师。因为悟到了不生不灭，不垢不净啊。不增不减，没有任何的增和减，它本来就是空的，哪来的增和减呢？就像我们刚才举例所讲。孙悟空他千变万化，变化出很多，小的猴子，变化成牛。他自己的这个本性，他依然是不增不减的。本人就是空的，又何来生灭垢净增减呢？所以这里只是给我们举了六个相。告诉我们生灭垢净增减，如果我们不断的延伸，可以举很多例子，比如说。是诸法空相，不黑不白。不高不矮不胖不瘦，不丑不美不善不恶。朋友们，课程录制现场问答环节到了。我们为什么执着于“法”？举个例子啊，生活当中的诸法空象好理解。比如说我们现在要准备吃午饭了吧。这个时候做饭的人是不是开始要考虑做什么？吃饭的人是不是要考虑吃什么？我想吃什么，我喜欢吃什么？这个时候我们是不在寻求法，寻求做什么想吃什么，这都是法。再过一个小时我们吃完饭以后。吃饱了，这个时候你回头再想，你还会再去想我要吃什么吗？我喜欢吃什么，你会发现人吃饱了什么都不想，看什么都够。什么都不想吃，这个时候，当你达到这个境界的时候再回去看法是不是空的？吃什么是不是一点都不重要，所以什么人才执着于法？没吃饱的人，没到达<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>的人才执着法。真正你看为什么觉悟的人都说本来无一物，何处惹尘埃？你不要执着于任何法，任何法都能让你<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>。这都是觉悟的人的讲的话。用刚才这个案例，你吃饱了是不是就懂得这样讲话了？比如，吃饱了，问你你想吃什么，什么都不想吃。什么都一样，吃饱就行。这是吃饱的人讲的话。没吃饱的人是不是就执着，可是你还没有吃饱之前？你还在执着你听听吃饱的人讲的话呀。所以我们听听那些觉者讲的话，本来无一物，何处惹尘埃呀。我们去听听观世音菩萨所告诉给我们的诸法空相。不生不灭，不垢不净，不增不减，何必执着呢？我们听听<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>所讲的话。无我相，无人相，无众生相，无寿者相，若见诸相非相，则见如来呀。所以我们听听吃饱的人所讲的话。不要听你自己的那个我执和法执，因为你还没吃饱呢，你还没有到达彼岸呢。所以听觉者讲话。听智者讲话。听佛菩萨所讲的话。听圣贤告诉给我们那些道理，因为人家是到达彼岸又回来度化我们的人。所以不要指着你当下的想法，因为你在执着于当下的那个法，所以才有了我执和法执。</p></div>","total":"3.21k","id":10},{"title":"第十二讲-是故空中无色","html":"<div class=\"box_text\"><h2>是故空中无色，无受想行识。</h2><p>空中无色告诉我们空中本来是没有色受想行识。那我们回头再来整个看心经和我们所讲的，听到这里可能很多朋友会很迷惑，刚开始告诉我们空不异色，色不异空。又告诉我们空即是色，色即是空。这里又开始告诉我们空中无色。这是讲的三个阶段和三个境界，讲给不同阶段、不同境界的人所听的。我们从最浅显的开始讲起，开篇告诉我们照见<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>皆空，度一切苦厄，告诉我们五蕴原本都是空的。为什么要告诉我们照见五蕴皆空？这是讲给我们这些迷在色当中的人给你讲空，说五蕴是皆空的，是针对我们迷途的<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>所讲。没有迷之前叫<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>是<a href=\"https://www.hrfjw.com/remen/rulaizang.html\" target=\"_blank\">如来藏</a>，被迷之后叫阿赖耶识。然后我们开始有了第七识，开始随着我们这个报身，我们有了四大假合的身体，开始有了眼、耳、鼻、舌、身、意。因为这个时候已经是着于色相，故而告诉我们照见五蕴皆空，回归<a href=\"https://www.hrfjw.com/remen/benxing.html\" target=\"_blank\">本性</a>的时候，度一切苦厄，告诉我们色不异空、空不异色，色和空本然是一体的，没有区别。接下来第二个境界又开始告诉我们，色即是空，空即是色，空色本来就是一体两态，被迷住的时候叫做色，不迷的时候叫做空。但是本然一体又告诉我们空和色是一样的。再往后告诉我们诸法空相，五蕴也是方便法呀，告诉我们照见五蕴皆空，是让我们通过五蕴日常最常用到的色、受、想、行、识，把这个再给我们空掉，所以告诉我们诸法空相。我们了解了诸法空相之后，接下来告诉我们不生不灭、不垢不净、不增不减，因为他回归自性的状态，回归如来藏的状态。它本来就是空的，故而不生不灭、不垢不净、不增不减，是故空中无色、无受想行识。因为不迷的状态，它本来就是空的，那个空中自然就是无色的五蕴是因为心取了色相而起的感受、想法、心行、识，当我们不取色相的时候，无色自然也就无受想行识。所以一切本然空的状态。这里讲了三层境界。第一层境界就是色，在色相里面，比如说我们最初级的时候是迷于色相的，当我们整个人一出生，就已经是迷在色相之中。所以第一层的境界告诉我们色不异空，空不异色，色和空是没有区别的。当我们到了第二层境界，了解了色原本是空的，让我们了解了<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>以后，又告诉我们第二层境界，色即是空，空即是色。他本然一体两态，当我们懂得色和空本然是一体不同的两种形态，迷的时候称为色，不迷的时候称为空。我们了解了这层空性智慧以后，又上了第三层境界，告诉我们诸法也是空相的。我告诉给你们的五蕴，告诉给你们的色即是空，告诉给你们的色不异空，都是方便法，这些法也是空的。当把这些法也空掉的时候，就来到了第三层境界，也就是我们最原始的状态，自性它本来就是<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>的，本然就是空的，什么都没有。所以我们再来延伸诸法空相，接下来不生不灭、不垢不净、不增不减，是故空中无色、无受想行识，我们再延伸一层好理解，是故空中无法呀。连法也没有啊，因为本然就是空的，何来法呢？是我们投胎到人<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>，着了色相才生了<a href=\"https://www.hrfjw.com/remen/wanfa.html\" target=\"_blank\">万法</a>。告诉我们五蕴皆空是方便法。可是我们在不迷之前，在自性的那个状态，本然它就是空的，又何来的法呢？所以空中连法也没有，所以佛说本没有<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>可讲，所讲出来的一切法都只是方便法，讲给迷途中的众生所听。可是你回到原本自性的状态，本然就是空的，什么都没有，无眼、耳、鼻、舌、身、意。无、色、声、香、味、触、法、无眼界乃至无<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>界，整个这一段合起来称为<a href=\"https://www.hrfjw.com/remen/shibajie.html\" target=\"_blank\">十八界</a>，每一法都是一界，所以一共有十八种法，称为十八界。什么叫法呢？比如说我们的眼也是法，我们的身也是发，我们的舌也是发，我们的鼻也是法，这称为<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>，眼、耳、鼻、舌、身、意称为六根。六根对应的外面物理世界叫做<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>。色、声、香、味、触、法。我们讲的眼、耳、鼻、舌、身、意，用医学的角度来讲，这是生理的功能。比如说眼睛，比如说身体、鼻子、舌头、耳朵。意就是脑我们的大脑能思考的那个大脑，这是生理对应的外在的六尘，就是物理世界，这是十二种法。当我们的六根和外面的六尘产生作用的那个功能，识别的那个系统叫做识，眼识、耳识、鼻识、舌识、身识、意识，一共十八个法，所以又称为十八界。整个这一段告诉我们，无眼耳鼻舌身意，无色声香味触法，无眼界乃至无意识界，无眼无眼耳鼻舌身意的眼开始到无意识界。我们说的意识一共是十八法，中间是省略的部分，无眼界乃至无意识界十八个法没有必要一一讲解，所以从这里开始给我们结尾了，从眼界开始一直到意识界都是没有的。所以我们回头再来看这句话，本然是在自性圆满的那个状态，本然是在如来藏的那个状态，又哪有色、声、香、味、触、法呢？连五蕴都没有，我接下来的十八界自然也就没有啊。比如说我们的眼睛是不是随着我们的报身而来？我们大脑能思维的那个意识是不是也随着我们的报身而来？如果连身体都没有，这些是不是自然也就没有的？比如说外界的六尘也是一样的，我们如果没有来到这个世界上，怎么能感受到这个世界的冷暖？怎么知道这个杯子好看还是不好看，所以它都是不存在的。那我们接下来再详细的讲何为六根呢？眼、耳、鼻、舌、身、意被称为六根。根就是根本的那个东西，可以生长的那个东西。比如说我们说树有树根，树是因为有了树根才能生长。那我们的六根也是用来摄取和生长万物的。我们把眼睛想做一个摄像头，眼、耳、鼻、舌、身、意都是如此，它是摄取外界的物理的工具。比如说眼睛，我们才能看到这个世界上的人、事和物；有耳朵，我们才能听到这个世界的声音；有身体，我们才能触碰到这个世界的冷、热、硬或者软；有鼻子，我们才能闻到这个物理世界的气息、味道；有舌头，我们才能尝到酸甜苦。所以六根是摄取的工具也叫六入。为什么叫六入啊？它对应的外面物理世界的六尘，对应着色、声、香、味、触、法。我们眼睛看到才会取色，耳朵听到才会取声，鼻子闻到才会取香，舌头尝到才会取味，身体碰到才会起触，意识有思维才会取法。所以六入是对应着六尘的。这个时候注意啊，我们眼睛看到了这个杯子，我们只是看到了这个杯子，这个时候我们还不知道他叫杯子，什么时候会知道他叫杯子呢？这个时候发生作用的是眼识，所以又叫还有六识啊，我们看到了这个杯子，杯子是尘，是外在物理世界的一个东西叫做尘。我们有眼根，当我们的眼根看到外面物理世界的这个色相，这个杯子，这个时候我们是不知道他叫杯子的，什么时候知道呢？这个时候旁边有一个人告诉你，这个叫做杯子，它是白色的。这个时候我们的眼识开始发挥作用，它是杯子，它是白色的。这样呢？下次我们再看到相同的类似的物品，我们就知道了它是白色的，它叫做杯子。这个时候那个识，是让我们分别它叫什么样的物品。我们看到一朵花，比如说我们刚出生的小孩子，他是不知道它叫做花的。这个时候有人告诉这个叫玫瑰花，这个叫百合花、这个叫牡丹花，然后你会告诉它颜色，这个是红色、这个是蓝色，这个是白色。这个时候它开始摄取了外界的信息，摄取的这个功能叫做识，有眼识、耳识、鼻识、舌识、身识还有意识，我们前五识只是起到了摄取识别的功能，这个时候意识开始产生。比如说我喜欢红色的花，我讨厌白色的花，他喜欢蓝色的，不喜欢红色的。这个时候意识开始产生分别，我喜欢听他赞美的声音，我讨厌他辱骂我的声音，我喜欢听音乐，我不喜欢听狗的叫声。这个时候意识开始产生分别，这个时候我们的眼识和耳识都起到一个入和输出的作用，入就是摄取啊六入啊。比如说他告诉我这个杯子是白色的，它叫做杯子这个时候是入。当我们又一次看到的时候，我们可能会告诉别人或者不告诉别人，我们自己也知道了它是白色的，它叫杯子。这个时候就在输出，然后我们的意识是在什么时候起作用呢？我喜欢这个杯子或者我不喜欢这个杯子，这个时候开始意识又开始起作用了。当我们的意识起作用的时候，就开始分别是非对错，就开始起贪念了。</p></div>","total":"2.722k","id":11},{"title":"第十三讲-无眼耳鼻舌身意","html":"<div class=\"box_text\"><h2>无眼耳鼻舌身意，无色声香味触法</h2><p>当我们的<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>起作用的时候，就开始分别是非对错，就开始起贪念了。比如说举个例子，我们面前放了一个黄色的东西，原本我们并不认识它，这个时候有人告诉我们，这个黄色的东西叫做黄金价值连城.这一小块儿就可以换取很多的<a href=\"https://www.hrfjw.com/remen/caifu.html\" target=\"_blank\">财富</a>。那这个时候是不是我们通过眼识知道了它叫黄金，通过耳识听到了别人的讲解，知道了它价值连城，这个时候我们的意识开始分别，我喜欢黄金，是不是开始就要起贪念了？那我们下次在逛街的过程当中，看到了那个柜台里面有黄金，我就想让身边的人买给我，如果他没有买，我可能就起情绪啦，这个情绪从哪里来呀？从你意识的贪念而来。这个时候如果我的老公没有给我买，我就开始抱怨。你看看你是如此无能，我要一块黄金，你都不能给我买，你看看别人家某某老公是怎么样做的。这个时候你的意识由于贪念就开始产生了情绪，接下来有可能要开始造业了。一个是你在不停地去抱怨他，第二个他如果没有满足你的贪念，你有可能就会去想其他的办法。或者说当他受到了你的这番侮辱，他有可能对你产生不好的行为，或者是他想证明自己就开始去做一些其他违法的行为。这一系列都是由于我们意识的那个贪念所起的。所以在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中也是一样的，本来我们看到这个杯子，我们看到一朵花，只是前五识发生作用，这个时候是不产生念头和行为的。但是第六意识心这个时候开始介入，就要开始产生念头和行为了。我贪恋一朵花，我就想要拥有，我贪恋财富，我可能走的就是不正当的行为，可能要做损害他人的事情。我贪恋一个人的美色，我有可能去走极端，所以这个时候心为王啊，都是我们的第六意识，心主宰着我们的前五根，去贪恋这个世界的外尘。我们常常讲的财色名食睡，这个时候就要开始产生不好的行为了。所以这里我们是在分享我们的<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>和<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>，还有六识是如何产生作用的。只有我们了解它是如何产生作用的，我们才能知道要如何去修正。如果按《心经》来讲，这些都是没有的，无眼耳鼻舌身意，无色声香味触法，无眼界乃至无意识界。因为它<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>是<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>的，本然就是空的自然都没有。可是呢我们已经降临在这个<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>，红尘之中，已然着了色相，所以我们要明白它的原理，要知道色不异空，空不异色。你贪恋的那个黄金，你喜欢的那朵花，你追求的财富，你暗恋的某一个人，终究要归于空。所以告诉你，色不异空，空不异色。所有的都是不长久的，都是短暂的，终究要归于<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>都是没有的。朋友们，课程录制现场问答环节到了，如何做到不起分别心呢？前五识只是起了一个记忆的作用，它不起分别的作用，就是我只知道它是白色的。那比如说眼识或者耳识，因为它有的时候会同时用，比如说你看别人告诉你这个杯子是不是你耳识和眼识同时起作用，可是他们起的作用只是记忆功能。白色的杯子，这个时候意识不进来的时候，你是不贪着的，也不会分别它好看还是不好看，它就是个杯子，白色的它只是它原本的样子，大家不断的减少欲望，是不是越来越<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>，没有那么多的分别啊。你说喝水它不就是杯子吗？用什么杯子又有什么区别呢？用哪个就用哪个吗？你比如说泡茶也是，你泡什么茶就是什么茶嘛。你比如说吃饭也是吃什么，又有什么区别呢？这个时候你是不是就不起贪着。可是呢
