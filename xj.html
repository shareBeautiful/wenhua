？如果你只爱吃肉，你是要<a href=\"https://www.hrfjw.com/remen/shasheng.html\" target=\"_blank\">杀生</a>吧？杀生是不是就造业？比如说很多人，我想要更多的财富，我贪恋更多的美色，那是不是你要付出行动，付出行动就是在造业，所以它的根源都是那个意识，意识所起的那个贪念，这个贪念开始让我们做出来很多不好的行为或者说是<a href=\"https://www.hrfjw.com/remen/153420.html\" target=\"_blank\">恶行</a>，就开始造了<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>。那比如说这是对外在的，还有的人对其它的呢，比如说我总是看不上什么样的人、什么样的人什么样的人，这也是你的意识在分别啊比如说我只喜欢什么样的人，不喜欢什么样的人，这都是你的意识在产生分别。所以产生分别你就产生<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。我看他不顺眼你就烦，你看比如说我哎呀我看到他我就特别高兴，我每天很开心，注意啊，你看到他很开心，有一天他不在的时候你就不开心了，所以最后还是苦的。所以无论你喜欢什么还是不喜欢什么，最后的结果都是苦的，因为你喜欢他。啊他不可能永远在你身边，他也不可能永远那么好看，他会老的。就像我们喜欢一朵花，喜欢花，它刚开始那两天好看呢，过几天你看着就不好看，它要枯萎的。哎你看，所有的事情都会发生变化的，你喜欢一个东西不是一样吗？我就喜欢这个杯子，别的杯子我不能喝水。那他丢了呢，他要坏了，你是不是就极其愤怒、痛苦？你看，现在很多人丢个小狗哭得死去活来、痛不欲生，就是因为贪恋呢。可是当我们不去贪恋这些事情的时候，我们不贪恋这个杯子，难道我们不用了吗？还用吧！只是你不再贪恋，他只是一个杯子，我们难道不要吃饭了吗？要吃饭呢。但是呢<a href=\"https://www.hrfjw.com/remen/shengren.html\" target=\"_blank\">圣人</a>为腹不为目，只要吃饱肚子就好了，目的不重要，吃什么哪有什么那么重要的呢？只要是填饱肚子的就可以了。这个时候你会发现，你是不是就没有那么多的执着和痛苦了？比如说特别想吃桃子，我们家没种，可能买你又一下买不到那么合适的，当下你是不是就偷别人家的桃子了？可是我对他没有贪着，有我就吃，没有我就不吃。这个时候你是不是意识不动，你的行为就不产生了？小郑以前还说呢，没<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>之前要看着桃子树就只剩树了，那就是你的贪念。起了你的那个贪念，就指使你的行为就去做了不好的事情。可是你要没起那个贪念，你怎么会去摘人家的桃子呢？可是他不起贪念，不代表他不吃，有我就吃，没有我就不吃，这个时候你就不痛苦。所以都是被我们的意识主宰的。比如说你看我们的意识就是我们的这个心啊，这里讲的就是第六意识心啦，我们的这个心、我们的这个意识主宰我们好色，我们是不是就会产生很多好色的行为？它就指使我们的眼睛到处去看到处去看美色，对吧？然后看到一定程度不行，他又指导我们的身体要去触碰啊能体会吗？那我们贪婪财富不也是一样的吗？也是这颗贪婪的这颗心，这个意识去主导我们去看更多的关于财富的事情，接下来看着看着不行了，看已经不能满足我了啊，所以接下来就要产生更多的行为了。所以你看都是这颗意识心，他在主导着牵引着我们的五根不停的造业，这就是痛苦的来源。所以你这颗心不再动的时候，你不再起分别和贪念的时候，你就不痛苦。问：那我们不能一下子做到这种就是心不动，怎么样？一开始我们应该如何去一点一点的让心做到不动？修行有很多种方法，比如说我们刚才所讲的<a href=\"https://www.hrfjw.com/remen/shibajie.html\" target=\"_blank\">十八界</a>，我们可以从断六尘开始，也可以断六根，也可以断六识，我们刚才所讲的是断六识，当你的第六意识心不在起分别。不在贪着的时候，你自然就不产生不好的行为。色生香味触法叫断六尘。我们再延伸一个词，<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>的<a href=\"https://www.hrfjw.com/remen/chujia.html\" target=\"_blank\">出家</a>人，我们在说什么？说这样的出家的师傅是远离红尘的，什么意思呢？是不是在断六尘呢？不睡高广大床是断触啊，不让自己住得那么舒服啊，是断触啊。比如说我们吃素色生香味触法，是不是断味道啊？不要对味道起贪着，这就是断尘啊。再比如说我们在山上修行，是不是断色呀？这个色是广义的，就是少被物质的东西诱惑，这就是断尘呢，这就是断六尘的方法。刚开始我们修行为什么要守戒呢？说你要吃素，说你要<a href=\"https://www.hrfjw.com/remen/guowubushi.html\" target=\"_blank\">过午不食</a>，说你不要贪恋更多的衣服，说你其实不需要每天都在化妆，这都在干嘛都在断尘呢？就是我们少一些被这些尘<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>的这些物欲所干扰，这个时候你会发现你的心会跟着变<a href=\"https://www.hrfjw.com/remen/qingjing.html\" target=\"_blank\">清净</a>，就是这个第六意识心。当你通过戒的行为不断地去断外在世界的尘，这个时候我们的心，第六意识心就会变清净变清净，你是不是自然少起分别少起贪着<a href=\"https://www.hrfjw.com/remen/wangnian.html\" target=\"_blank\">妄念</a>起的就少。所以发没发现大家跟着一起越来越修行，你对生活的要求越来越简单呢？因为你已经离开了那么多的尘，自然你的贪着就会变少。比如说我们去看古人修行为什么容易成就啊？那个时代的欲望少啊，没有那么多的干扰，而我们现在这个时代的欲望太多了，人们不停地索取和贪求，所以就导致我们的意识牵引着我们的前五根眼耳鼻舌。不停地向外探，去不停地去贪着，所以人们离<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>越来越远越来越远了，很难回到最初原本清净的那个状态。所以儒释道的文化都在教给我们修行要减少欲望。<a href=\"https://www.hrfjw.com/remen/daode.html\" target=\"_blank\">道德</a>经也讲：“为学日益，为道日损，损之又损，以至于无为，无为而无所不为”。说学习呀为学日益，益就是增加要不断地去增加自己的学识、自己的学问，为道是要日损的。说你要<a href=\"https://www.hrfjw.com/remen/xiudao.html\" target=\"_blank\">修道</a>，你要是不断地减少减少你的欲望，才能返璞归真，去欲还本，回到你自己原本最初的那个状态。中庸开篇讲：“天命之谓性，率性之谓道，修道之为教”也在告诉我们同样的道理，我们本来每一个人都有的那个天性，我们率的那个天性就是道，可是我们那个天性丢失了，这个时候怎么办呢？修道之为教，所以你要按道的规律去不断地修正自己。你看，都在告诉我们要减少欲望，可是我们到了这个时代，我们没有学习<a href=\"https://www.hrfjw.com/remen/chushijian.html\" target=\"_blank\">出世间</a>的法，我们就会不停地增加，不停地向外求，不停地贪取。这个时候你会发现我们六根不得清净啊。这个时候我们通过戒的方法对外面的尘少起贪着的时候，我们的心才能变得清净，我们的意识才能变得清净。意识减少了贪着、分别，就不再牵引六根去不停地摄入，这个时候叫六根清净。你六根是清净的，你的<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>自然就是少的。</p></div>","total":"3.277k","id":12},{"title":"第十四讲-无眼界","html":"<div class=\"box_text\"><h2>无眼界，乃至无<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>界</h2><p>我们这个时候反过来再讲讲断<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>，我们说眼、耳、鼻、舌、身、意，这是六根。比如说我们都见过或者身边的朋友，有的人会是从小眼睛看不见的盲人，盲人的世界他是不知道黑白，对吧，它是不知道红、黄、绿，这个时候当眼根没有的时候它是不摄入的，那没有眼根的时候，他会不会因为看到什么而产生<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>和<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>啊？不会了吧？断掉了。可是呢眼根断掉了以后，还有其他的痛苦和烦恼啊？还有耳朵呢？还有鼻、还有舌、还有身，还有意呢？比如说我眼睛看不到，但是我的意识特别渴望看到，会不会产生烦恼和痛苦？对吧？再比如说，当眼睛不能摄取的时候，要靠耳朵、鼻舌来摄取的。举个例子，你放到盲人面前一块豆腐，他不知道豆腐是什么。这样子的，这个时候他可能要摸一摸啊，它是方的、是软的啊它闻上去是有味道的，我记住了，这个味道我摸出来了它的形状是不是识别？这个时候下次再闻到这个味道和摸到这个形状的时候，它就知道了这个是豆腐。比如说我们是用眼睛看到一个人的样子，看到一个人进到了这个房间，可是盲人看不到的时候，它是用耳朵来摄取的。嗯有人开门，有人进来了。因为我听到过他的走路听到他走路的声音，我就开始知道是谁进来了，他一张口说话我就。知道是谁进来了，所以它是用其他的功能在产生分别。当眼根不产生作用的时候，不会因为看见什么而痛苦和烦恼。所以这也是一种断啊。可是呢你眼睛看不见，你还有身体的触觉让我们痛苦，你还有耳朵听到的声音让我们痛苦。比如说他说了一句不好听的话，外面小狗的叫声很吵，我们会因为这些我们不爱听的声音，它由第六意识开始主导分别，我们又开始产生了痛苦和烦恼。所以<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>讲一个词叫做”不入“啊！当你不入的时候就没有了痛苦和烦恼。我听到了小狗的叫声，我是不入的，它是不干扰我的意识的，它是不干扰我的这颗心的，这个时候我就不产生痛苦。他说了一句不好听的话，我是不往心里去的，是不入的状态，这个时候你就不痛苦和没有烦恼。当我们看到一个东西，我们看到了这个杯子这个杯子的<a href=\"https://www.hrfjw.com/remen/shixiang.html\" target=\"_blank\">实相</a>，它只是喝水的一个工具，我不会入进去，我不贪着，我没有什么样的杯子，我不能喝水，这个时候你就不痛苦。那当我们去吃饭，今天中午做什么饭我就吃什么饭，我的意思是不起分别的，这个时候你会发现你就是没有烦恼和痛苦的。那我们讲说不入难道是没有味道吗？比如说我吃饭，我吃不出来它是咸的还是辣的嘛，吃的出来啊，只不过吃的同时我的意识不起。分别说我因为吃咸我不高兴，因为吃辣和我平时的饮食习惯不一样，我就开始产生烦恼和痛苦。只是我们不在其分别这个时候我们不起分别的时候，我们的六根就只是一个摄取的工具，工具是没有好坏的呀。我们看到的花就是红色的，我们听到的声音，音乐也好，小狗的叫声也好，它的本质都是一种声音。我尝到了酸甜苦辣，它本身都只是一种味道。这个时候我们不起分别的时候，自然也就没有痛苦和烦恼。当我们已经来到<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>，已经着于色相，这个时候我们要不断地<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>自己的意识，从意识开始断是最容易断的。我们总不能把自己的眼睛抠掉，你抠掉也没有用啊，抠掉也痛苦，为什么呢？你过去已经存下了你过去的认知眼识里面有概念了，所以你现在即使看不见你更痛苦，听不到你更痛苦，所以从根上六根上断，不是把工具拿走，是没有用的，是不再入，不再起分别，这个时候你会发现你的痛苦和烦恼就变少了。我们再来讲这个工具，我们看到东西是用眼睛看的吗？不一定，眼睛只是个工具，看到了什么却取决于我们自己的心。跟大家举例子啊，比如说我们现在心里有急事，有很着急的事情，我们现在开车去另外一个地方，比如说我们开车需要半个小时的时间。这个时候因为你心里有很着急的事情，啊你去回忆这样的场景，你有可能没有看到路两旁的风景，你有可能没有看到过往的车辆。那你说难道这个时候你眼睛没有睁开吗？睁开啦，可是你却没有看到路边的风景啊，因为你的心不在路边的风景上。我们再举个例子啊，说我们现在中午在吃饭，我下午有很着急的事情，我要快点吃饭，吃完饭我要出去办事。这个时候你会发现你的舌没有用了，好像忘记了今天吃饭的味道，酸甜苦辣，吃完了之后，嗯。我忘记了吃什么了，为什么你的心没有在这件事情上？再举个例子，恋爱中的男女，经常出现的，比如说我形容一个场景说恋爱中的男女坐在一个地方喝咖啡，可能你们坐在这个咖啡馆是人来人往的，这个时候你会发现当你深深地爱着对方的时候，你好像看不到过往的人群，你也忘了时间，因为你那一刻你的心里只有对方那个人。好像外面下雨了，你也不知道外面刮风了你也不清楚，这里过往走过那么多的人坐下，那么多人又离开，那么多人，似乎你都不知道，这个时候你的眼睛还在呀，你的耳朵也在，可是你看不见，听不见了，因为你的心里只有那一个人，这就是心之所向，所以心是为王的。你会发现当我们心不在焉的时候，视而不见，听而不闻，食而不知其味，因为你的心不在这里。所以我们要知道，是我们的意识、心在控制着我们的眼耳鼻舌身。这个时候我们懂得这个道理的时候，你要从意识上去开始修少起分别贪着，这个时候你会发现你的痛苦和烦恼自然就会变少，你的<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>就会回归一分。你离本人的那个样子就会更近一分。所以我们再去看智者，是不是都是淡定和<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>的，遇事情的时候呵呵一笑，为什么呢？他的意识不起分别，没有那么多的好坏、美丑、<a href=\"https://www.hrfjw.com/remen/shane.html\" target=\"_blank\">善恶</a>、是非和对错。因为你所谓的善恶、是非、美丑，喜欢还是不喜欢，都是你的第六意识心所起的分别<a href=\"https://www.hrfjw.com/remen/wangnian.html\" target=\"_blank\">妄念</a>，这一切本身就是<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>的，只是我们不了解才不停地去分别。当你不停地分别，就会产生<a href=\"https://www.hrfjw.com/remen/wangxiang.html\" target=\"_blank\">妄想</a>和执着。当我们的意识断掉以后，开始不分别、不贪着、不起欲望，这个时候你会发现前五识也在慢慢的淡化。我们前五识讲了眼识、耳识，鼻识、舌识、身识，当我们第六意识开始断掉，不起作用的时候，前五识也会开始退化。举例子啊，说以前我们喜欢白色的杯子，我们以前喜欢黑色的衣服，我们以前喜欢红色的花，那个都是存在于我们前五识之中的，因为你已经摄取进来的信息，这个时候随着你第六意识开始不起分别，你会发现原本不是黑色的衣服是不穿的，你会发现你也穿了，原来我是无肉不欢的。你会发现经过不断的学习和修行，你也忘记了吃肉。有的人说，以前我很在意自己出门是不是化妆，现在你会发现，随着你第六意识的不起分别，你不化妆同样可以出门。甚至有的人经常想，我今年多大年龄了，我好像忘记了，是因为你第六意识不起分别。不再贪着这些事情的时候，你前五识内所存的信息也会不断地去淡化这个。然后你的分别就会越来越少越来越少。这个就是“时时勤拂拭，勿使惹尘埃”呀。说你不断地把第六意识开始断掉，你过去所存在的那些分别会随着我们的修行不停地去擦拭不停地去擦拭，你上面的尘埃就会越来越少，你自己就会变得越来越<a href=\"https://www.hrfjw.com/remen/qingjing.html\" target=\"_blank\">清净</a>。所以这是我们现在建修的方法。当我们不断地往上修的时候，最后你还要把这些法都要破掉的，所以又开始回到了诸法空相，不生不灭、不垢不净、不增不减，是故空中无色、自性本然的状态，什么都没有的，都是空的，无受想行识，无眼耳鼻舌身意，无色生香味触法，无眼界，乃至无意识界。所以我们刚才讲的义是也是没有的，我们所讲的一切法都只是方便法。当我们不停地向上修的时候，你要明白这些<a href=\"https://www.hrfjw.com/remen/faxiang.html\" target=\"_blank\">法相</a>都要破掉刚才我们所讲过的所有的话，都把它忘掉就可以了。</p></div>","total":"2.634k","id":13},{"title":"第十五讲-无无明","html":"<div class=\"box_text\"><h2>无<a href=\"https://www.hrfjw.com/remen/wuming.html\" target=\"_blank\">无明</a>，亦无无明尽</h2><p>我们这里列举了断<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a><a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>断六识的一些例子，方便我们现在去理解。我们这里着重讲了断掉自己的<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>，不起分别，因为这个意识是我们最常用到的，我们在用楞严经二十五圆通<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>来举例。二十五圆通法门就是通过六根、六尘、六识合起来叫<a href=\"https://www.hrfjw.com/remen/shibajie.html\" target=\"_blank\">十八界</a>，再加上七大地、水、火、风、空、见、识，一共二十五个法门。通过这二十五个法门都可以修成就的。我们举个尘的例子，比如说二十五圆通法门讲到香严童子，他是通过“香尘”<a href=\"https://www.hrfjw.com/remen/wudao.html\" target=\"_blank\">悟道</a>的，他看到<a href=\"https://www.hrfjw.com/remen/biqiu.html\" target=\"_blank\">比丘</a>在燃沉水香，这个时候他看到这个香在燃起的过程，他就悟道了非烟、非火、非空、非有这个香燃烧以后的这个烟是从哪里来的呢？不是从火上来的，也不是从空上来的，也不是从木上来的，它是<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>合合而成，需要有香、需要有火，需要有点香之人，才有了这个烟这个气体。那这个烟燃烧以后他去了哪里了呢？它又变成什么了呢？他又回归于空啊，本来它就是空的，由于因缘和合成了烟，又由于因缘散去，随风而走，又归于空，所以呢由此悟到了<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a><a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>。还有药王药、上两位法王子，无始劫为世良医，说无始劫以来啊都是在尘<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>做一个良医啊、行医的医生。这个时候他们尝遍了世间的种种草药，最后会发现每一种草药都有它原本的味道，可是当你把这些草药结合在一起的时候，又形成了不同的反应，产生了不同的味道。有的草药本身无毒，几种草药加在一起变得有毒了，有的草药是有毒的，可能集中草药合合而后又变成了无毒。所以从味尘因为他尝草药的味道，从未味尘悟到了一切都是因缘和合，悟到了空性智慧得以成就。所以说我们从十八界，从七大任何一个法门都可以悟道成就的。所以我们刚才用到的断六识。断六根断六尘，为何要讲断呢？是针对有来讲的，我们现在已经有色了，我们已经不空了，迷住了才讲断。那我们在上升一个境界来讲，当<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>皆空的时候，色、受、想、行、识都没有，无眼耳鼻舌身意，无色声香味触法，无眼界，乃至无意识界，什么都没有，空掉的时候还何来断呢？连断字也没有了。所以以上我们所讲的断只不过是方便法门方便我们去理解，方便我们去<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>，方便我们去参照，这是渐修的次第。朋友们，课程录制现场问答环节到了，为什么很多事情真的没有对错？你看放在哪里，放在谁身上它就不一样了。你看包括佛讲法四十九年，为什么从最浅的开始讲啊？因为他讲给的<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>听不一样，你去看每部<a href=\"https://www.hrfjw.com/remen/fojing.html\" target=\"_blank\">佛经</a>的<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>啊，什么样的人在参会，讲给什么样的人听，你就知道他在讲什么了。所以最后金刚经佛不是说嘛是法平等，无有高下，哪有高下？还有一点啊，很多人总迷惑，听佛经的时候很有意思，哪部经都告诉你这是无上法门，《地藏经》这么说，《心经》也这么讲，你看这个《金刚经》也这么讲，”未发<a href=\"https://www.hrfjw.com/remen/dacheng.html\" target=\"_blank\">大乘</a>者说未发最上乘者说“。这怎么哪部经都是最上呢？怎么哪部经都是最好的呢？对呀，他对于当下听这些与会大众，它就是最好，它最适合你的不就是最好的吗？最后什么叫无上啊？无上就没有高低之分，所以叫是法平等，无有高下。上和下不是对立来的吗？丑和美不是对立来的吗？你都没有无上了，都都上面都没有边，无上的时候就无上无下了，没有上下都一样，适合你的就是最好的。这个时候你再去听”七处征心、八还辨见“，你就明白他到底在说什么了。因为那个里面讲的”七处征心、八还辨见“讲的都是妙明真心的事情，为什么阿难绕不出来？因为他还在执着于第六意识心，他还在执着于这个意识心，是那颗心，是那个<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>，其实不是《楞严经》里所讲的那颗心。是你能见的那个性是不变的，它讲的是那颗妙明真心。所以人们听楞严经很难听得懂，就是没有把它分开啊，就是不懂，它讲的不是一个东西。这就是佛常讲的认妄为真。我们总是认为这颗妄心才是我们的那个真心，不是的，它不是一个东西，所以人们就很容易迷迷在其中啊所以让我们<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>的不是眼睛，人们说那我要不看到就好了。不是的，不是你的眼睛，是你那颗那颗贪恋的心指使的你的眼睛去做的。所有的人他就是坚韧不拔，我没有手了，用脚都能写字。因为他那个心没断，那个意识没断，所以断六根，断那个根是没有用的。他说我就贪恋美色，我就喜欢好看的衣服看看。美丽的花朵。我把眼睛抠下来，抠起来有用吗？没有用的，因为你想看那个意识是还在解决不了问题。老子在<a href=\"https://www.hrfjw.com/remen/daode.html\" target=\"_blank\">道德</a>经当中所讲的“无知无欲”，很多人说这老子讲的不是愚民政策嘛？其实你不了解老子在讲什么。老子说“常使民无知无欲”，为什么呢？因为你没有那么大智慧的百姓，你会发现你知道的越少，你的欲望就越少。所以无知无欲就是相当于<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>的断六尘嘛。比如说你去看一看我们爷爷奶奶那一代人为什么幸福指数很高啊？他不知道那么多东西，我不知道开豪车我没有去全世界看过，我也没有见过那么多的奢侈品，是不是他的<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>就很容易幸福啊！你会发现到西藏，你就会知道那里的人幸福指数非常高，为什么呀？无知无欲啊，他知道的少，他就没有那么多的贪恋，我们就是知道的太多了，就不停的攀比，这个时候不停地产生欲望，你就不停地产生执着和痛苦。所以我们再去看，修行的人为什么生活都很简朴，都很简单呢？不需要这些外在的东西，不再起贪念，这个时候<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>和痛苦就会变少。所以你会发现，越是向外索取所产生的痛苦就会越多。就好比现在家长给孩子找学校，越是那种好学校、贵学校、热闹就是闹市区的学校就反而给孩子造成的痛苦越多。因为他经受的诱惑多呀，他见得太多了。可是人们不太理解，他说那你这说的不对呀，那孩子不应该去接受最好的教育吗？不应该去上最好的学校吗？可以呀，但是注定孩子的一生他就会很累，它会不停地向外去索取。所以修行之道正好是和那个相反的，是讲究的减少欲望，不需要那么多的身外之物啊所以修行的人都简单。而生活在红尘当中的人不停的去让自己生活得更好，不停的去让自己拥有的更多。所以为什么现在有很多富足的人开始向内追寻了，开始要走上修行之路了。开始要探寻文化了呢？因为你会发现拥有了那么多，内在并不快乐。注意啊，这个时候物质条件不好的人都怎么说呀？等我要是有钱我就不痛苦，可是你看看那些有钱的比你还痛苦，只是你不知道而已，也就是贫困山区的那些孩子们，那些大人那样。是我们看着他哭，因为他是无知无欲的，是你那是你的认知，你说人家过得好苦，其实你会发现他们的笑容很天真呢。你给他一件衣服他就很高兴，他吃饱肚子他就乐得不行，这就是无知无欲啊。可是人们认为是你得住上豪华的房子，你得开上好车，你得穿得很漂亮的衣服才是幸福。你穿上了，可你幸福吗？啊是你那。是在不知足所导致的。所以有一种苦叫你看着别人哭，就像你妈总是看着你冷一个道理，因为那是她觉得你冷，你不一定那么觉得。今天我想要一个更好的东西，得不到你<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>吗？你明天又想吃一个更好的东西，你没吃好自在吗？给你了，你吃完了之后你自在吗？又不自在。所以人们都是不停地不停地索取，当拥有的时候又害怕失去，说我就想得到这小伙子啊，我费劲了九牛二虎之力，好不容易得到了你，越是得到的艰难，你越是想抓在手里。我得到了，我就怕失去。你看，你就开始痛苦，所以每天就不停的在这个痛苦之中啊，所以你看只要你想要的东西都会给你带来痛苦。本来是不是只是一个念头起，可是啊注意啊，你在追逐的过程当中会越陷越深，能听懂吗？比如说我追一个人，我喜欢他，我为他付出了很多，得不到我不甘心，我就不停的做偏激的行为，有没有？比如说我追求<a href=\"https://www.hrfjw.com/remen/caifu.html\" target=\"_blank\">财富</a>，本来我没想那么多，我要点儿就行，可是你越要越贪，你的行为越来越偏激，你走的路越来越歪，最后回不来了，就是越迷越深。你比如说对于孩子是不是一样呢？我本来就想发个脾气，或者本来我就想我说这孩子啊我生出来我就不管他了，能吗？你生出来你还得管，你说没事儿，我给他上完小学我就不管了，等上完小学不行，我得上上完初中呢。你你等孩子寄出宿呢，没事，你等孩子结婚了，结完婚不行，你等我给他看完孩子了。你看是不是越走越远？那你看<a href=\"https://www.hrfjw.com/remen/aiqing.html\" target=\"_blank\">爱情</a>不是这样的吗？为什么往往在，在谈男女<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>过成中越是觉得自己付出越多的越放不下，因为它起贪着了。你看什么样的人比较轻松？我付出就付出了，我结束就结束，一切都是空的，最后还要归于空。你看，豁达的人谈恋爱是不痛苦的，可是世人把那叫麻木，是你不懂，因为他不贪着。但是你看，你要觉得不行呢，我在你身上花这么多钱，你看他就不能分手，你分手他就痛不欲生，他就开始产生更多偏激的行为。对吧，那有的人说不行啊，我把我的青春都给你了，好像别人没有青春似的。对吧？所以你就知道，为什么呢？他觉得他付出的多了，他开始就贪着，所以他就不放手，你看在一家企业是不是，我都付出了这么多精力，我怎么能不干呢？你会发现这个时候开始采取了很多激烈的、偏激的行为。<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>越来越多，迷得越来越深。所以众生你想一想，本来他是佛呀，他刚开始下来的时候他迷得并不深，可是他越来越迷，越来越迷，越来越迷，最后就不知道沦落到哪里去了。</p></div>","total":"3.16k","id":14},{"title":"第十六讲-无老死","html":"<div class=\"box_text\"><h2>无<a href=\"https://www.hrfjw.com/remen/wuming.html\" target=\"_blank\">无明</a>亦无无明尽，乃至无老死亦无老死尽，</h2><p>从无明开始一直到老死，这是<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>中的重要的基础理论，叫做<a href=\"https://www.hrfjw.com/remen/shieryinyuan.html\" target=\"_blank\">十二因缘</a>法，简称十二因缘。十二因缘从无明开始，无明缘行,行缘识，识缘名色，名色缘六入，六入缘触，触缘受，受缘爱，爱缘取，取缘有，有缘生，生缘老死。我们先从无明开始讲，这是十二因缘的<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>。十二因缘讲的是三世<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>，因果是相续的、不断循环的过程，我们整个人来到这个<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>就是十二因缘，任何事情的发生也是十二因缘。由于有了无明，才会缘起那个行为，叫”无明缘行“。我们先来说说无明，什么叫无明呢？就是不明白呀。<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>最大的无明就是不了解<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>，就是不懂的一切都是空的，所以才产生了行为。我们先举个<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>中的例子，方便大家去理解。比如说家里有孩子的朋友说，我们的孩子不听话，他不努力学习，不刻苦认真地去学习，这个时候我们就开始<a href=\"https://www.hrfjw.com/remen/shengqi.html\" target=\"_blank\">生气</a>，开始暴躁，开始发脾气，为什么呢？无明啊，不明白每个孩子的<a href=\"https://www.hrfjw.com/remen/benxing.html\" target=\"_blank\">本性</a>不同啊，有的孩子自律，有的孩子不自律，有的孩子聪明，有的孩子就是相对愚笨一些，他的本性如此啊，难道他会因为你的发脾气，因为你的情绪？本不聪明的孩子他能变得聪明吗？那有的孩子天生就是贪玩儿啊，贪玩儿亦是孩子的本性。那有的人又说了，那有的孩子就不贪玩了。对呀，人人的本性本来就不同，那我们到了今天，那我们每个人的本性相同吗？这个本性是指的人生于世所形成的那个性格，不是原本的那个<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>。那你看看我们是不是有的人聪明一点，有的人性格天生就温顺，有的人天生就有天赋。你比如说孩子也是如此，有的孩子学习画画、学习跳舞、学习唱歌，一学就会啊有的孩子怎么学都不会，每个人的天赋不同，所以我们只有明白了这个道理，这个时候你加以引导就好了。孩子学成什么样子，是在他的这个本性的基础之上，让它变得更好就可以了，你再去强求也是没有用的。什么叫”无明缘行“呢？当你不明白这个道理的时候，接下来是不就产生行为了？你愤怒、发怒、暴躁，甚至是打骂孩子，你会发现你的行为就产生了，这是世间的无明。我们再讲讲<a href=\"https://www.hrfjw.com/remen/chushijian.html\" target=\"_blank\">出世间</a>的无明，我们人生在世最大的无明。就是不了解空性，就是不了解<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>。我们认为我们这一生来到这里，它就是一个长久的，就是一个永恒的，所以才苦苦的执着和贪恋人世间的一切。当你不明白的时候，不明白一切都要归于空性。这个时候开始”无明缘行“，你就开始因为你的贪恋，因为你的贪着不停地产生行为，当你产生行为的时候就开始造业了。我们刚才讲了世间的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>和出世间的智慧，那到底出事件的智慧更高明，还是世间的智慧更高明呢？其实用心经的理解来讲，无有高下呀，没有高低之分。为什么呢？我们固然要有出世间的智慧，我们才能了脱<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>，但是我们已经入了色相，已经有了无明，我们才来到这里的。如果没有无明，我们是不来轮回的，就是因为有了无明，我们才来这里轮回。既然已经在这里轮回了，我们同样也需要世间的智慧啊。如何教育好孩子，需要世间的智慧，如何赚取更多的钱财养家糊口需要世间的智慧；如何带领好你的团队？需要世间的智慧，如何做好人际关系？需要世间的智慧，所以这个时候我们要世间的智慧和出世间的智慧相结合，等于空中妙有，出世间的智慧是空性的，世间让我们生活更好的智慧是有的，所以空中才能妙有。当我们有了无明就产生了行为，这个时候产生了行为，就有了<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>、<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>和无记业。我们做的是善良的，是好事情，就会给我们自己积累善业，我们做的是不好的事情，就会给自己积累恶业，还有不好不坏的成为无记业。那我们是如何造业的？又分为身、口、意，身就是我们的行为，当我们做了不好的行为就造了恶业，做了善行就造了善业。还有口呢？我们每天会讲很多话呀，如果你讲的都是不好的话、都是负能量的话、都是抱怨的话，你也造了恶业。如果你讲的都是正向的，都是导人向善的，都是救人慧命的，就造了善业，那还有意呢？念头啊当我们的念头起的时候，已然开始造业了。所以为什么<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>要讲修起心动念呢？当我们一个念头起处，你口还没有说话，行为还没有产生，但是它已然有<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>的形成，所以要修我们的身口意。我们常听到一句话，万般带不走，唯有业随身就是我们”无明缘行“，我们的身口意的行为所产生的业力，我们到了下一世，我们什么都带不走，我们的阿赖耶识里面什么都没有存，只存了业，就是你的善业、恶业和无记业，它也存不下任何事情，说你这一生做了什么事情，你这一生是什么样的身份，你有多少<a href=\"https://www.hrfjw.com/remen/caifu.html\" target=\"_blank\">财富</a>都没有，里面只有善业、恶业和无记业，说你这个行为是善的，就有善业；你这个行为是错的，就有恶业。十二因缘每一个都是因果相续的。比如说无明是因，行是果，无明是行的前身，形是由于无明所产生的果，”无明缘行“，“行缘识”，又开始因果相续了，是因为无明是因有了果，产生了行为造作了业，这个时候行又变成因，有了你造业的这些行为，行缘识，识又变成了果。十二因缘都是这样因果相续的，说我们有了行为、有了善业、有了恶业，有了无记业，这个时候行缘识，由于行就缘起了识，识是阿赖耶识啊，这个时候由于无明产生了行为，由于行为所产生的善业和恶业，接下来开始有了阿赖耶识，有了阿赖耶识，我们要入轮回啦。我们在之前所讲到的，人人原本都是有自性的，都是有<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>的，那为什么还会来投胎呢？既然你原本都是佛，怎么会来投胎呢？就是因为一念无明起，就生成了一个世界。当一念无明起的时候，有了行为就有了业力，当有了业力就开始有了识，有了识就是我们的阿赖耶识，就开始入了轮回了。那有了识开始时，识缘名色有了阿赖耶识就缘起了名色。这里的名色呢就是我们讲的第七识”末那识“，什么叫名色呀？我们先把名和色分开讲，明是投胎之前的那个思维体那个状态，它是有受想行识的那个思维体，色是已经形成的那个胚胎，医学的叫法叫做胚胎佛法叫它色。当一个胎儿入胎的时候，已经成了形状成为色，没有成为形状等待投胎的那个思维体成为名，所以合起来叫做名色。当有了阿赖耶识，的业力会随着业力的轮转，接下来开始产生了名色，我们就来到了这个人世间，来到了<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>，名色缘六入随着我们来到这个世间，在母亲的腹中，这个时候开始就有了六入了，就是我们讲的<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>呢，眼、耳、鼻、舌、身、意。比如说我们在做胎儿的过程当中，在母亲的腹中是不是就开始有了眼耳鼻舌身，还有<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>都有了，就形成了器官，形成了思维，这个时候六入缘触。当我们有了六根，有了这个六入，有了身体的器官，有了思维意识开始就有触觉了。当孩子四五个月的时候，你会发现特别有意思。当你触碰到孩子母亲的那个肚子的时候，你会发现他是会动的，因为他已经有触觉了。或者比如说做母亲的人如果吃得过是辣、过凉或者过热他都是有感受的，所以这个做母亲的朋友应该都有感同身受。比如说五六个月、六七个月、七八个月，孩子越大的时候，他的触觉越明显。比如说你晚上睡觉的姿势不舒服，如果压到他了，他都是有触觉的。所以我们从胎儿的过程当中就已经开始有了触觉，到孩子出生以后，它的触觉就会越来越明显、越来越强烈。随着我们逐渐的长大的过程当中，这个触觉一直都是在的。包括到今天为止，我们的触觉随处都在呀，比如说怕疼、怕冷、怕热，这都是触觉。再比如说胎儿在母亲的腹中的时候，一点点随着他耳朵的生长，这个时候他也有了听觉啊比如说他是不能受到惊吓的。为什么说在怀孩子的过程当中要尽量的安静呢？环境要尽量的舒适呢？就是因为胎儿已经开始有了各种觉知的能力，有了触觉，有了听觉。</p></div>","total":"2.647k","id":15},{"title":"第十七讲-无老死尽","html":"<div class=\"box_text\"><h2>无<a href=\"https://www.hrfjw.com/remen/wuming.html\" target=\"_blank\">无明</a>亦无无明尽，乃至无老死亦无老死尽，</h2><p>触缘受，当有了触觉以后就有了感受。比如说即使孩子在腹中的时候，当他有触觉的时候，他是有感受的。比如说不舒服，他就会换个姿势动一下。那随着我们呱呱落地的时候，我们的感受就更多啦。所以随着我们来到这个人<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>，随着我们接触的外界的尘。我们之前讲的<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>呢，六尘也只是个概念，色、声、香、味、触、法，除此之外还有太多的尘，六尘也只是概括。所以当我们来到这个人世间，我们接触了很多的尘，我们的感受就会变得越来越多。举个例子，孩子在刚出生的时候就有感受，比如说有的孩子喜欢喝奶粉，有的孩子不喜欢喝这就是感受啊，有的孩子喜欢喝的浓一点，有的孩子喜欢喝的淡一点。随着孩子的长大，有的孩子喜欢这样的玩具，有的孩子喜欢那样的玩具，有的人呢孩子喜欢安静，有的孩子喜欢吵闹，有的孩子。喜欢被抱着的感觉，你不抱他时候他就开始哭，这些都是感受。随着我们逐渐的成长，这一生的感受会越来越多。我们之前讲<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>的时候讲过呀，我们为什么会有那么多的<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>呢？都是因为取了色相而产生的感受让我们痛苦的。比如说在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中发生了一件事情，这个事情可能已经过去了，但是那个感受还在，所以我们就会一直痛苦。举个例子，两个人谈<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>分手了，那这个时候分手那件事情可能已经过去了，一个月、三个月、一年，可是你还痛苦啊，为什么呢？你的感受还在呀。比如说一个人做生意失败了，做生意失败那件事情可能是两年以前的了，也可能是三天以前的，那个事情已然过去了，可是你失败的感受还在，所以就痛苦啊就是因为不了解一切都是空的呀。这些都是“尘”，我们上一讲举例楞严经的香严童子，它就是通过“尘”<a href=\"https://www.hrfjw.com/remen/wudao.html\" target=\"_blank\">悟道</a>的呀。说燃的这个沉水香，非空、非有、非火、非木，它本身就是<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>和合的，终究要归于空的。那如果我们从这些尘当中也能悟到<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>，不就没有痛苦了吗？比如说我们举的例子，两个人感情的相处，最后分开了，它是必然的呀，因为它本来就是空的，它是随着因缘和合而聚散的，就像那个香一样，这个香燃完之后就没有了，燃之前它也是没有的呀。那两个人谈感情，在这段感情之前它也是空的，之后它也是归于空的。那你做生意失利了也一样，这个就是从“尘”上去断呢，就说我们太多的人不了解空性的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，执着于那个有，执着于这个受，才产生了无尽的痛苦。整个<a href=\"https://www.hrfjw.com/remen/shieryinyuan.html\" target=\"_blank\">十二因缘</a>讲了两重<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>。第一重因果，由于过去世的因，我们把它称为前世。由于前世的无明缘行，然后有了今世的果。注意啊，什么叫今世的果呢？行缘识，识缘名色，名色缘六入，六入缘触、触缘受，这都是今生的果呀。为什么会有今生的阿赖耶识？为什么会有今生的明色？有了今生的六入，有了触，然后有了这些让我们痛苦的感受呢，是因为过去世的无明和造的业那个行为所形成的。这今世的果啊，我们已经来到了这个人世间，有了这些触和感受，这就变成了我们当下的因。所以当下的因接下来又会结果的，接下来的果受缘爱，爱缘取，取缘有啊。所以你看，我们今生有了感受，那有了感受开始受缘爱。我们有了感受，是不是就有了贪爱啊？比如说孩子喜欢被抱着的感觉，他就贪爱被抱着，不被抱着就哭。比如说我们喜欢上了昂贵的化妆品，是不是就产生了贪爱它？不买我就不高兴，我就想方设法去买。比如说我们有了感受，我喜欢一个人，接下来就有了爱了，我要贪恋她的美色，贪恋它的色相。这个时候你开始有了执着了，又开始产生心念上的贪爱了，这个时候还只是心念上的。比如说我喜欢很多名牌的包包，我喜欢豪华的车子，我喜欢漂亮的房子，这都是感受。有了受就会有爱，你就会起贪爱之心起贪爱之意。那接下来爱缘取，这个时候又要产生行为了，我贪恋他的美色，我就想得到和占有，我贪恋名牌的包包、豪华的车子、漂亮的房子，这个时候我就会想办法据为己有，这个时候就开始产生行为了。产生行为是不是又开始造业，又开始不断的种因呢？所以取缘有，取这个时候已经就产生行为了。取缘有什么意思啊？产生了行为是不是又有了<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>了？它是循序渐进的。爱缘取的时候，爱是有了<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>。是有了想法，有了念头，爱缘取取开始有了行为，开始去占有，开始去贪着取缘有，有了行为以后开始就产生了业力，所以叫有啊。又开始不停地去造<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>、<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>和无记业，又开始种下了<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>的种子。这又是我们今世中的因呐。我们前边讲从无明缘行，这是过去世的因。有了过去世的因，我们开始有了识，有了名色，有了六入，有了触，有了受，这是我们当下结的果。这个果转而成因，就是因为有了识，有了名色，有了六入、有了触，有了受，我们着了这些色相，这是因。有了这个因，我们又开始种果呀，就开始爱开始取开始有，是不这个时候开始又要结果了，又因为结了这些果，这个又变成了因，因为你又重新有了业力，这是这一世的因，又导致了下一世的果。下一世的果是什么呢？有缘生，生缘死，又开始了下一世的轮回，所以能不能听明白？这是整个讲的三世因果呀，过去世的无明和行，导致了今生我们的识、名色一直到受。有了今生的这个因，我们又开始起贪爱，我们要占有，我们开始又重新造业，又成了今世重的因，又有了来世的生和死。所以十二因缘是因果相续，让我们不停的轮回，有缘生，有了业力啊，所以下意识又开始出生了，又从阿赖耶识开始轮回了，<a href=\"https://www.hrfjw.com/remen/bashi.html\" target=\"_blank\">八识</a>又开始转了。生缘老死，是不是有生就会有老死啊？我们先讲讲什么叫老死？老和死是分开的。什么叫老啊？诸根皆衰败谓之老。什么叫诸根呢？比如说我们常讲的<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>，当我们的这些根，比如说眼睛、耳朵、鼻子、身体、意识开始衰败，谓之老啊。你看我们人老了以后，是不是意识也不清晰了？也开始变得糊涂了，身体也不灵光了，我们的耳朵的听力也没有了，眼睛也看不见了，牙口也不好了，也吃不出来味道了，这就是老啊。所以当我们的所有的根那个器官，包括我们身体的机能在衰败，衰败到一定的程度就谓之老。什么叫死呢？生坏命中谓之死啊，我们的身体坏掉了，我们的<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>终结为之死。这个时候我们这一生就结束了，随着十二因缘又开始了不停的轮回啊因为有业力在啊，那一念无明起，我们就会随着那一念无明不停地产生行为，不停地产生时，不停的明色六入触受爱取有生老死，就这样一世一世的轮回。整个十二因缘讲了两重因果，第一重因果，过去世的因，我们把它称为前世，“无明行”这是前世的因，有了今世的果，“识明色六入入触受”，这是第一重因果。第二重因果，又有了今世的因，“爱取有”又有了来世的果，“生和老死”，所以这是三世因果。里面讲了两重因果，不停的相续，我们就不停的轮回，”无无明亦无无明尽，乃至无老死亦无老死尽“，这句话完整的说应该是空中无无明亦无无明尽，空中本来它是无无明的，没有无明啊，所以亦无无明尽。尽就是到了尽头啊结束的意思啊。空中它本来是没有无明的，自然也就没有无明的。所谓尽头和结束本然它就是空的，什么都没有啊，乃至无老死，没有无明、没有行，没有业力，不随着业力的轮转，自然就没有老死啊亦无老死尽，也当然没有了老死的尽头啊。所以整个心经告诉我们，一切都是空的，当你无无明的时候，后面所有的因缘都不起呀，你没有无明就没有行，没有行你没有产生业力，你自然也就没有识，没有阿赖耶识。没有阿赖耶识你也不会轮回不会轮回你也不会有名色，不会有名色，你哪来的六入呢？没有六入你就没有触，没有触你也没有感受。没有感受你不起贪爱不起贪爱，你不会取，不会占有就不会造业，没有取就没有业力，没有业力自然也就没有生，没有生自然也就没有老死，所以整个告诉我们都是没有的。可是呢我们已经来到了人世间，那说明我们已经开始有色了，那有色怎么办呢？我们要想再不入轮回，过去的因我们断不了啊我们讲过去世的因是无明和行，那个我们断不了，我们已经来到这里了，但是这里讲的两重因果，我们可以断今世的因果，今世的因是什么呀？爱取有，我们可以从贪爱开始断呢？我们不再那么贪爱，不再那么执着，我们不再看到任何东西都想占为己有。我都想执着的时候，你自然就不会取啊，不会产生行为，这个时候你不产生行为，也就没有了接下来的业力没有了接下来的业力就没有下意识的生和老死。啊所以从当世的因开始断，就是因为我们有太多的贪爱，所以才不得从轮回当中<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>呀。我们贪着孩子，我们贪着<a href=\"https://www.hrfjw.com/remen/caifu.html\" target=\"_blank\">财富</a>，我们贪着<a href=\"https://www.hrfjw.com/remen/aiqing.html\" target=\"_blank\">爱情</a>，我们贪着名利、财色名食睡呀，你样样皆贪，样样皆留业力下一世你就还得来。我们本然从空中来中，中间有是一个<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>的过程，终究要回到空中去。我们为什么回不去呀？就是因为不停的贪爱、不停的索取、不停的占有、不停的造业，才有了一世又一世不停的轮回呀。所以<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>是让我们舍弃一切归于空的。</p></div>","total":"3.049k","id":16},{"title":"第十八讲-无苦集灭道","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>“苦集灭道”四个字在<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>中被称作叫<a href=\"https://www.hrfjw.com/remen/sishengdi.html\" target=\"_blank\">四圣谛</a>。我们先来解释这个谛是什么意思呢？在梵语当中是不颠倒的意思，翻译过来就是真理。这“苦集灭道”这四个字就是四条真理。圣是什么意思呢？就是<a href=\"https://www.hrfjw.com/remen/shengren.html\" target=\"_blank\">圣人</a>。何为圣人呢？<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>之人四条经过圣人解脱之人实证过的真理，所以叫四圣谛，就是“苦集灭道”四个字。“苦集灭道”四个字里面包含着两个<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>，一个是现实的因果，一个是出世的因果。我们先来讲讲这个果，现实的果就是苦，我们<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>当下所呈现出来的状态就是苦的。<a href=\"https://www.hrfjw.com/remen/liudao.html\" target=\"_blank\">六道</a>之中<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>的<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>都是苦的，所以这个是现实的果。为什么会有这个现实的果呢？是因为有集这个因集呀就是一个集合体，是由于有了业和<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>的集合体，才有了现实的这个苦果。一个是业过去世的那个种子种下的那些<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>，导致了有我们现在四大假合的身体<a href=\"https://www.hrfjw.com/remen/wuming.html\" target=\"_blank\">无明</a>缘行啊，我们上一节课讲到的无明缘行<a href=\"https://www.hrfjw.com/remen/shieryinyuan.html\" target=\"_blank\">十二因缘</a>讲到过我们人为什么来轮回，有了现实的这个苦果，是因为有了过去世的那个业所种下的因，和我们当下的烦恼的集合体，有了我们当下人生的苦。佛说有八万四千烦恼，是形容烦恼之多。这是现实的因和果，苦是果，集是因。还有出世的因和果，出世的果就是灭，苦集灭道的灭。什么叫灭呀？就是涅盘解脱<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>成为灭，这是果。那如何才能解脱生死达到灭的这个果呢？这个时候这个因就是道，道是什么呢？就是方法呀。要想达到解脱生死出世的这个果，那得学习解脱的方法，也就是道。道这里面包含的比较多，包含了三十七道品，有<a href=\"https://www.hrfjw.com/remen/sinianchu.html\" target=\"_blank\">四念处</a>、四正勤、四如意足、五根。五力、七觉知、<a href=\"https://www.hrfjw.com/remen/bazhengdao.html\" target=\"_blank\">八正道</a>。接下来啊我们会开始详细的讲解这三十七种解脱的方法。三十七道品讲的就是三十七种解脱生死的方法。我们来先讲一讲四圣谛的来源。当时<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>做太子的时候啊叫悉达多，这个时候啊他要出去寻找解脱之道，净饭王给派了五个随从，五个人来侍奉悉达多王子。这五个人都是<a href=\"https://www.hrfjw.com/remen/poluomen.html\" target=\"_blank\">婆罗门</a>种姓，都是高贵的种族，让他们陪着。那个时候还不叫佛陀，叫太子去<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>，经过了六年的苦修。后来的时候啊，佛陀体<a href=\"https://www.hrfjw.com/remen/wudao.html\" target=\"_blank\">悟道</a>苦修是不能得解脱的。后来呢他就吃了乳糜，乳糜是什么呢就是用奶做成的粥。他吃了这个粥以后啊，就无<a href=\"https://www.hrfjw.com/remen/biqiu.html\" target=\"_blank\">比丘</a>呢就认为啊佛陀放弃了苦修，也就是放弃了修行。这五个比丘呢就不再跟随佛陀身边。那由此可见这五个比丘啊它是“依法不依人”的，它并不与它是一个太子，我们就一定要跟着他，他觉得放弃了苦修，他放弃了修行，我们不会再跟在他身边的，我们要远离这个人，说这个人已经不修行了，他已经不再追寻解脱之道了，所以这五个人就离开去了鹿野苑自己去修行了，这五个人以憍陈如为首，最年长的一个比丘，也有经典记载啊，叫憍陈那。这五个比丘呢在每部<a href=\"https://www.hrfjw.com/remen/fojing.html\" target=\"_blank\">佛经</a>当中记载的名字都不太一样，所以这个事情我们无需过多的执着，只要提到五比丘就是指的这五个人。当时佛陀是因为悟到了<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>而<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a><a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>的，什么叫缘起呢？诸法<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>生，诸法因缘灭，所有的事情都是因缘和合而成的。我们讲到十二因缘的时候就是缘起法。这个世界上没有任何一件事情是独立形成的，都是因果相续，有了前一个因就有了下一个果。有了当下的因，就会有了接下来的果。所以所有的事情都是因缘和合而成，缘起<a href=\"https://www.hrfjw.com/remen/xingkong.html\" target=\"_blank\">性空</a>，所有的事情都是因缘而起、因缘而灭，但是它的<a href=\"https://www.hrfjw.com/remen/benxing.html\" target=\"_blank\">本性</a>是空的，所以称为假和或者说假有。所以当时佛陀悟到了缘起，觉悟成佛了。那这个时候佛陀呀就开始想，我悟到了缘起，觉悟成佛了，我要如何讲给迷途中的众生听呢？他们听不懂啊，所以呢他就讲“苦集灭道”四圣谛，所以“苦集灭道”是非常基础的佛法理论，也是最简单的解脱之道，它比十二因缘更简单。很多朋友在听十二因缘的时候，我可能还是听不明白。没关系，四圣谛讲的更简单，告诉你苦是如何来的，告诉你如何去解脱生死，所以就讲到了“苦集灭道”。所以这个时候佛陀呢他想啊我第一批要度脱的人就是当时跟在我身边的五比丘啊所以这个时候佛陀又去了鹿野苑，去找那五比丘。当佛陀远远地走来的时候啊，无比丘这几个人就在说，说他来了以后呢我们不要去理他，他是一个放弃了修行的人。结果佛陀走进了五比丘，当佛陀走进五比丘的时候，五位比丘感受到了佛陀无比的<a href=\"https://www.hrfjw.com/remen/zhuangyan.html\" target=\"_blank\">庄严</a>和寂静，看到那个庄严的样子、<a href=\"https://www.hrfjw.com/remen/cibei.html\" target=\"_blank\">慈悲</a>的、寂静的那个样子，不<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>地就开始想要听佛陀讲法。这个时候佛陀就对五比丘讲了四圣谛，这个地方啊佛陀三转法轮，也就是反复地讲了三次四圣谛，五比丘当即得解脱，其中憍陈如过去是悉达多做太子的时候的老师，所以它的慧根是更好的，当即就证到了二果罗汉，其他的四比丘呢也挣得了初果罗汉。这个时候五比丘其中有一位叫阿说示也有的意为阿示说都是一个人。他去舍卫城乞食的时候啊碰到了<a href=\"https://www.hrfjw.com/remen/sheli.html\" target=\"_blank\">舍利</a>弗，也就是我们心经所讲的舍利子。舍利子是<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>第一。当时在守卫城的时候，舍利弗就看到了阿说示，说这个比丘的神态如此的庄严，所以他就过去问他说：你的老师是谁啊？你们修的是什么<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>？这个时候阿说示对着他讲：我们的老师叫做佛陀，他给我们讲了很多法，其中最重要的就是诸法因缘生，诸法因缘灭。也就是讲的缘起，舍利弗是智慧第一啊，所以当他听到这句话的时候，当下即得解脱，<a href=\"https://www.hrfjw.com/remen/zhengde.html\" target=\"_blank\">证得</a>了大阿罗汉的<a href=\"https://www.hrfjw.com/remen/guowei.html\" target=\"_blank\">果位</a>，已经了脱生死了。所以这个时候舍利弗就回去找他的同修好友目犍连，是佛陀的十大<a href=\"https://www.hrfjw.com/remen/dizi.html\" target=\"_blank\">弟子</a><a href=\"https://www.hrfjw.com/remen/shentong.html\" target=\"_blank\">神通</a>第一的人，舍利弗是智慧第一。那个时候他们两个人的修行很好，已经两个人带着五百弟子在修行了，所以这个时候他听到了缘起的这个法门就特别的兴奋和高兴，因为当即就得解脱了。所以回去就和目犍连又讲了这件事情，目犍连听后也是当即即证的了大阿罗汉的果位。所以这时候两个人就带着他所有的弟子去拜在了佛陀门下，<a href=\"https://www.hrfjw.com/remen/guiyi.html\" target=\"_blank\">皈依</a>了佛陀，这是这个故事的背景。那在讲什么呢？告诉我们四圣谛如此简单的方法，我们按照去修行就可以得解脱的。所以这是佛陀最初所讲的法门，它又是简单的，又是实用的，苦集灭道，首先我们要认识苦，只有我们认识苦、感受到了苦，我们才能去修行啊，为什么说人道好修行呢？因为人道有这些<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>的经历啊<a href=\"https://www.hrfjw.com/remen/renshengbaku.html\" target=\"_blank\">人生八苦</a>啊，生、老、病、死、求不得、怨憎会、爱别离、<a href=\"https://www.hrfjw.com/remen/wuyin.html\" target=\"_blank\">五阴</a>炽盛。就因为有了这些苦，才会让我们升起出离之心呢？我们讲六道轮回，天、人、阿修罗、<a href=\"https://www.hrfjw.com/remen/chushengdao.html\" target=\"_blank\">畜生道</a>、<a href=\"https://www.hrfjw.com/remen/egui.html\" target=\"_blank\">饿鬼</a>道、<a href=\"https://www.hrfjw.com/remen/diyu.html\" target=\"_blank\">地狱</a>道，这六道众生<a href=\"https://www.hrfjw.com/remen/tianren.html\" target=\"_blank\">天人</a>道太过于享乐，没有那么多的苦，所以也升不起出离之心。而下三道的恶鬼道、畜生道和地狱道，它又没有人的智慧，所以呢很难去修行。为什么说人道好修行啊？既有苦人又有智慧，所以在人道是最好修行的。所以当我们人生如果碰到一些苦难和当下觉得很痛苦的、难以接受的事情，其实真的不需要执着，就是因为有了那些苦难，我们才生出离之心呐。大家想一想，如果我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>很顺遂、事业很顺、<a href=\"https://www.hrfjw.com/remen/jiating.html\" target=\"_blank\">家庭</a>很顺、<a href=\"https://www.hrfjw.com/remen/aiqing.html\" target=\"_blank\">爱情</a>很美满，生活当中处处都是如意的，又如何生起修行之心呢？所以这个苦是让我们来认识的。佛说了众生皆苦啊，说神仙也是苦的，他也要经历生老病死啊，神仙也会衰老的，当<a href=\"https://www.hrfjw.com/remen/fubao.html\" target=\"_blank\">福报</a>享尽的时候，你也会往下落的。所以最大的苦本来就是<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>啊无常就是苦，一切都是发生变化的。所以首先我们要认识这个苦，我们要知道人生当中处处都是苦难，六道之中处处都是苦难，所有的事情都在发生变化，那些感受会让我们痛苦，我们的<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>所取的相会让我们痛苦，我们的认知的那个<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>会让我们痛苦，外界的这些尘境会让我们产生痛苦，所以痛苦的原因实在是太多了。首先我们要认识这个苦是非常重要的，只有我们认识了这个苦，我们才能去找那个原因，就是集。那我们刚才说过了，痛苦的原因是由于“业力”和“烦恼”所产生的，所以我们只有找到了这个痛苦的原因，接下来之后，我们才能去想追求那个出世的果，也就是那个灭。我们认识到这个苦，我们再去找到让我们痛苦的原因，这个时候我们才去思索解脱的方法就是灭。这个时候在思索解脱的方法的时候，我们就会想如何去治愈我们众生的那个苦，这个时候就是访道就是<a href=\"https://www.hrfjw.com/remen/xiudao.html\" target=\"_blank\">修道</a>，也就是三十七道品，我们接下来要讲到的内容。这里我举个例子，让大家更好的去理解什么叫“苦集灭道”。举个生活当中的例子，我们每个人都生过病，对吧？生老病死啊，死我们还没有接触啊，还不清楚啊。所以这就是苦啊那我们就讲讲病，是不是每个人都得过病啊？当我们得病，你看看是不是就是“苦集灭道”四步，第一步是苦，使我们感受到了苦，难受啊我身体不舒服，我头痛或者胃痛，或者身体受伤了，是不是？首先是感受到了痛苦啊，当我们感受到痛苦的时候怎么办？是不是找原因啊？我头痛为什么痛啊？我脚痛为什么痛啊？我受伤以后为什么痛啊？是不是得开始去找原因了？这个时候就是集，那灭是什么呢？比如说我们来到了医院，我们是不是得寻找方法呀？那我这个病能不能治好啊？那医生说可以啊。所以佛说可以啊可以解脱的，为什么不能解脱呀？只要你有出离之心，你不再贪着于<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>的这一切。当你了悟了，原来一切都是因缘和合的，它的本来就是空的，都是没有的，我何必要执着呢？缘起性空啊。所以这个时候我们来到医院，是不是要问解脱的方法了？能不能治好？医生说可以治好的，那这个时候是不是就来到了第四步啊？找方法就是道。用什么样的方法去治疗呢？或者打针、或者吃药，或者手术，是不是治疗的方法呀？所以我们去体会生病的过程就是“苦集灭道”的过程，我们先感受到了痛苦，我们要去找痛苦的原因，为什么痛苦啊？接下来开始，能不能治疗呢？那第四步用什么样的方法去治疗呢？所以我们当时得的什么病，我们就用什么样的方法来治疗。那我们讲四圣谛，我们用什么方法治疗呢？就是接下来我们要讲的三十七道品，这里面又包含了四念处、四正勤、四如意足、五根、五力、七<a href=\"https://www.hrfjw.com/remen/juezhi.html\" target=\"_blank\">觉支</a>、八正道这三十七种方法。那这个时候我们再来思考，当我们得病治疗的过程痛不痛苦啊？是痛苦的吧，你打针疼、吃药苦、手术躺着不能动，都是苦啊。所以我们在<a href=\"https://www.hrfjw.com/remen/xiuxi.html\" target=\"_blank\">修习</a>佛法的过程当中，这个过程是不是苦的？可是你是要为了离苦得乐的，况且这个时候的苦也只是假名为苦啊。当我们懂得安住当下的时候，以喜悦的心情来修行的时候，苦亦不是苦。</p></div>","total":"3.528k","id":17},{"title":"第十九讲-三苦八苦","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>我们这节课呢重点来讲讲苦。上一讲啊我们举了一个例子，苦集灭道就好比是我们自己生病的这样一个过程和次第，还拿生病的这件事情举例子，比如说如果是一个感冒，其实我们也觉得没有多苦，或者说忍一忍挺一挺就过去了，不太当一回事情。可是如果身体生了一场大病的时候，我们就会急于寻找治疗的方法，去找到那个病因并且加以解决。那你看看我们的<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>是不是如此啊？那苦是我们现世的这个果，所以通常来讲，经受了重大的<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>和变故的人，会有<a href=\"https://www.hrfjw.com/remen/jiyuan.html\" target=\"_blank\">机缘</a>走上<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>。比如说你看有很多朋友在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中得了大病，突然觉得一切都没有那么重要了，身体才是最重要的。说我经历了一场生意上的巨大挫折，突然就看淡了很多事情，说我经历了很多的生离死识别。我突然就想明白了，生活当中<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>的意义到底是什么，我到底该去追求什么？这个时候都是因为看到了或者经历了重大的痛苦，我们才会生起出离之心，寻求解决之道。那还有另外一种人，我看到了生命的<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>，我看到了身边人的苦，我就升起了修行之心。比如说我们讲的释迦牟尼佛，他是看到了别人的生老病死，去寻求<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>之道。比如说我们说孔子，他是看到了礼崩乐坏，看到了民不聊生，看到了文化礼仪的没落，所以升起<a href=\"https://www.hrfjw.com/remen/jiaohua.html\" target=\"_blank\">教化</a>世人的心，看到<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>都是苦的世人都是苦的。所以我们现在的生活当中也有很多这样的朋友啊，可能我自己没有经历重大的痛苦，但是我看到身边的人太苦了，所以呢我想寻求解脱之道。这样的人是慧根极其深厚的，也是自己夙世积累而来的<a href=\"https://www.hrfjw.com/remen/fude.html\" target=\"_blank\">福德</a>。我们当下这一世的果是由于前世的因所形成的，当下的这个果那也是因为前世积累了很多<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>，积累了很多慧根，所以今生我们讲<a href=\"https://www.hrfjw.com/remen/cibei.html\" target=\"_blank\">慈悲</a>心。我们讲<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>心，我们讲仁爱之心才会更盛，看到别人的苦就会寻求解脱之道。不光是解脱自己呀，还要去<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>他人，这就是心经开篇所讲的观<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>菩萨呀。菩提萨埵不光自己要觉悟啊，还要觉悟有情众生，还要成就他人，上求<a href=\"https://www.hrfjw.com/remen/fodao.html\" target=\"_blank\">佛道</a>，下化众生。就是看到了众生的苦所生起来的出离之心，去寻求解脱之道。所以当我们的人生经历痛苦的时候，反而是走上修行的机缘。因为不够，苦<a href=\"https://www.hrfjw.com/remen/wuwo.html\" target=\"_blank\">无我</a>们不会升起来。我想要脱离茫茫的<a href=\"https://www.hrfjw.com/remen/kuhai.html\" target=\"_blank\">苦海</a>，我不想再<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>了，没有经历重大的痛苦是没有这些体会的。我们还每天贪图享乐在世俗的繁华之中，而不知道其实已经造了很多的业，导致下<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>的<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>会更不好。所以整个<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>讲的都是因果循环的规律。为什么有苦啊？这个苦是现世的一个果，是由于前世的那个因所造成的当下的这个苦果。所以往往越是承受了痛苦，越是经历了痛苦，我们才开始想要去修行，去寻求解脱之道了。我们去体会一个非常有意思的事情，我们反而越修行。越能体会到很多的苦，越能觉察到众生的苦。我们没有开始修行的时候，我们会觉得有的时候是苦的，有的时候是乐的。但是你越修行越发现所有的事情变幻无常，都是苦的。尤其是你修行了一段时间以后，当你具有了一些<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>和慈悲心的时候，你再去看身边的人，再去看身边的众生，你会发现太苦了。大家因为一件衣服也执着，因为别人看你不顺眼，说了两句不高兴的话也产生痛苦，因为别人的不理解、不认可也痛苦，<a href=\"https://www.hrfjw.com/remen/fuqi.html\" target=\"_blank\">夫妻</a>吵架也痛苦，孩子不听话也痛苦，工作之间产生的矛盾也痛苦，你看别人不顺眼也痛苦，自己每天不知道为什么不高兴也痛苦，你会发现身边的人太多太多的痛苦了。可是我们没有修行之前，为什么没有觉察到这一切呢？是因为我们自己还带有情绪，还在那个苦之中。所以我们越是修行，你自己越自在、越喜乐的时候，你越能看到自己和众生的苦。比如说举个例子，你看小孩子哭不哭啊？想玩儿，我不爱学习啊，不行啊，身不由己，小孩子也挑食啊，我想吃的东西大人总是以各种理由不让我吃，你看苦不苦啊？不能自主的。那大人为什么挑食的情况少呢？因为你还有自主的权利啊，你为什么不挑食啊？你买的都是你喜欢吃的，而孩子不行啊，你买的都是你喜欢的，就会有他不喜欢的，所以他是不能做主的。你看看苦不苦？你看看，人老了苦不苦啊？身体的机能也在衰退啊，很多事情也做不了主了，你得听孩子的，让你去哪里住你就去哪里住，给你安排吃什么你就吃什么，要给你送敬老院就得给你送敬老院，你做不了主的呀。你想思考一个什么问题，你会发现哎呀一时糊涂了，我想出去走走啊，腿脚也不那么好了，我想睡个好觉，精神方面可能也不太好了，导致我的睡眠也不舒服，也不好。那你看看人病了以后苦不苦啊？不是这里疼痛，就是那里疼痛。甚至有一些在承受病痛的人们说我一死算了，你该承受的罪没有承受完，走不了的要还的呀。你看很多人都说死了算了，一死就痛快了，痛快不了啊，有<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>在身呢，你没有承受完相关的那些<a href=\"https://www.hrfjw.com/remen/153417.html\" target=\"_blank\">罪恶</a>和痛苦，你怎么受得了呢？那你看看我们每天的生活不是热就是冷，还要承受大自然环境的变化，还有很多地方有自然灾害，这都是苦啊。那除了这些我们不可抗拒的痛苦，还有呢我们的情绪给我们带来的痛苦，我们的贪婪给我们带来的。我们的不自信给我们带来的痛苦，我们的焦虑给我们带来的痛苦，我们的喜好给我们带来的痛苦。也有的人说了，喜好怎么会是痛苦的呢？是啊，当我们喜好一件东西、喜好一个事情、喜好一个人的时候，你看看是不是如此？你求不得就苦啊，得到了之后你又怕失去，又开始哭。所以我们之前讲过<a href=\"https://www.hrfjw.com/remen/renshengbaku.html\" target=\"_blank\">人生八苦</a>啊，生老病死、求不得、怨憎会、爱别离、<a href=\"https://www.hrfjw.com/remen/wuyin.html\" target=\"_blank\">五阴</a>炽盛，都是苦的。往大的讲又分为三苦，苦苦、坏苦和行苦。那苦苦就是说我们的身体给我们带来的苦，身体的疼痛、生病、冷热，还有坏苦。什么叫坏苦呢？高兴过后所带来的痛苦。所以说呀高兴即是痛苦，没有区别。过去了这个高兴就开始变得痛苦。比如说喜欢吃一个东西，吃的时候摊主高兴啊，吃过以后没有了。你看小孩子表现得淋漓尽致。吃没了，哭啊，你怎么给我吃没了呢？我还没吃够呢，开始苦啊。我们喜欢一个人痛不痛苦啊？你喜欢的过程爱得死去活来，可是当<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>发生变化，你看看痛不痛苦啊？所有的事情都是一样的，只要你有贪着，你有高兴，你有喜好。这个高兴和喜好过后就是痛苦的，所以叫坏苦。还有行苦，世事无常变化，只要是无常的都会变得痛苦啊。比如说他原来那么爱我，为什么现在不爱我了呢？他以前不是这个样子的，他以前对我温柔体贴呀，爱护有加，可是现在他为什么又变了呢？我接受不了痛苦啊，父母离世我受不了那事事都是无常的，人生下来就要有生老病死啊，生意失败了痛苦啊，这都是行苦啊。我以前的生意那么好，我为什么突然的生意就不好了呢？我现在每天还是这么努力啊，我以前在工作的时候，老板特别欣赏我他变了，他现在不欣赏我了，我很痛苦啊，我原来身边那个闺蜜跟我的关系那么好啊，现在怎么突然跟我关系就不好了呢？痛苦啊。孩子长大了，不听话了，他要出去上大学了，他要出去工作了，娶了媳妇忘了娘，痛苦啊。那一切都是在变的呀，这都是行苦啊。所以你看，人生其实处处都是苦，而这个苦是怎么来的呢？我们讲<a href=\"https://www.hrfjw.com/remen/shieryinyuan.html\" target=\"_blank\">十二因缘</a>呢，“<a href=\"https://www.hrfjw.com/remen/wuming.html\" target=\"_blank\">无明</a>缘行、行缘识、识缘名色”。当我们投胎来到这个世界上，这个果就已经形成了，这是人道的苦。<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>讲<a href=\"https://www.hrfjw.com/remen/liudao.html\" target=\"_blank\">六道</a>众生皆苦啊，天、人、阿修罗，这是上三道，还有下三道，<a href=\"https://www.hrfjw.com/remen/chushengdao.html\" target=\"_blank\">畜生道</a>、<a href=\"https://www.hrfjw.com/remen/egui.html\" target=\"_blank\">饿鬼</a>道、<a href=\"https://www.hrfjw.com/remen/diyu.html\" target=\"_blank\">地狱</a>道都是苦的。大家读地藏经的时候会有讲啊，你看饿鬼道和地狱道的痛苦，每天生活在无间地狱，忽冷忽热，不能吃啊，有的不能言，都是因为造了很多的<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>才下了地狱呀，更苦啊。那你看畜生道的苦不苦啊？尤其是现在互联网时代、自媒体时代，我们从很多短视频上会看到那些动物都在流泪呀，被杀害的那一刻不痛苦嘛？不光被杀害呀，还要放在锅里煮，还要被其他人吃啊。那你再去看看动物世界啊，弱肉强食啊，每天睁开眼睛就要不停的奔跑啊，跑得慢，强者饿死，弱者被吃掉，这就是生存法则呀。你看看，强者为什么会饿死啊？你跑得慢呢，你没有食物就会饿死啊，弱者你跑得慢就被吃掉了。那比如说我们再讲一讲，现在是夏天，蚊子为了吃一口血，冒着生命的危险被打死的，所以你看看苦不苦啊？那你再去看看，神仙也苦啊，神仙也有生老病死的，他的<a href=\"https://www.hrfjw.com/remen/fubao.html\" target=\"_blank\">福报</a>享尽的时候也要往下落的，他也要承受着无常的。我们讲六道皆苦啊，神仙也在六道之中。</p></div>","total":"2.873k","id":18},{"title":"第二十讲-六道皆苦","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>那我们再往大了一点延伸，这是<a href=\"https://www.hrfjw.com/remen/liudao.html\" target=\"_blank\">六道</a>皆苦。还有一个词叫“<a href=\"https://www.hrfjw.com/remen/sanjie.html\" target=\"_blank\">三界</a>”，我们经常听到这个词吧，不在三界内，跳出三界外，经常讲这个词。什么叫三界？<a href=\"https://www.hrfjw.com/remen/yujie.html\" target=\"_blank\">欲界</a>、<a href=\"https://www.hrfjw.com/remen/sejie.html\" target=\"_blank\">色界</a>、<a href=\"https://www.hrfjw.com/remen/wusejie.html\" target=\"_blank\">无色界</a>。我们讲的六道<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>皆在欲界，<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>一共讲二十八重天，我们讲六道众生都在欲界，色界还有十八重天。这个“欲”字啊就说明了一个问题，都是有欲望的，都是有贪着的呀，所以神仙也有欲望啊，也在<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>之中，所以依然是<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>的。那到了色界，色界开始就没有了欲望了，在<a href=\"https://www.hrfjw.com/remen/xiuchan.html\" target=\"_blank\">修禅</a>定，按照<a href=\"https://www.hrfjw.com/remen/chanding.html\" target=\"_blank\">禅定</a>的深浅又分为十八重天。色界还有形状，到了无色界就变成了无形无状了。可是到了无色界还是在三界内，所以依然是痛苦的，因为没有超越轮回。这就是佛家讲的二十八重天，欲界六重天、色界十八重天、无色界四重天合起来叫二十八重天，六道三界内的众生都是苦的。那只有过了二十八重天，到了四圣道开始才能<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>，才能超越轮回。我们这一讲重点呢在讲苦，我们要知道<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>的本质就是苦啊不光是人，六道三界都是苦的。所以我们首先要知道苦是本质就是人从生下来那一刻开始，就要承受着诸多的痛苦。我们刚才讲的三苦，苦苦、坏苦、行苦，又讲了<a href=\"https://www.hrfjw.com/remen/renshengbaku.html\" target=\"_blank\">人生八苦</a>，生、老、病、死、求不得、爱别离、怨憎会、<a href=\"https://www.hrfjw.com/remen/wuyin.html\" target=\"_blank\">五阴</a>炽盛，这也只是概念和总结性的，我们说主要的苦有这些，也只是举例说明，那还有太多太多的苦了无量无边。所以当我们经受了这些苦的时候，不要抱怨它是正常的，只要我们投胎来到了这个<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>，只要还在轮回之中的众生皆苦啊，所以首先我们要正视这个苦，就是因为有了这些苦的现状，有了这些苦果，我们才更要生起<a href=\"https://www.hrfjw.com/remen/chulixin.html\" target=\"_blank\">出离心</a>。这个苦是从哪里来的呢？是从“集”，“集”是因。有了集，这个集合体这个因，才有了那个苦果。集主要分为两个部分，也就是说我们痛苦的原因来源于两个部分。第一个部分：<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>里的业。第二个部分：<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>。这个业是过去世的因所形成的业力，就是因为有了过去世中的那些因，产生了业力，才有了我们今生的轮回，也就有了现世的那个苦果。第二个部分就是烦恼，佛说我们人有八万四千种烦恼，这八万四千种烦恼就会让我们。产生无尽的身口意的行为，有了这些行为又产生了新的业力，所以也就造成了下<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>的苦果。那我们分为两个部分讲，先讲第一个部分“业”，这个业我们又把它分为“身口意”。身就是行为，我们的行为所产生的业力，口就是我们所说的话，我们所讲出去的有害他人的话，恶语相向、挑拨离间、骗人的话等等，这都是要造<a href=\"https://www.hrfjw.com/remen/kouye.html\" target=\"_blank\">口业</a>的。意就是我们的思维，我们的念头，我们总有一些不好的念头，诅咒他人的念头，这都是要造业的呀。当我们的行为做了好的事情，当我们的口讲了好的话语，有利于他人的话语，当我们的意我们的起心动念都是向好的、向上的、向善的，都是有益于他人的，就会积累<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>，形成了善报。那反之，我们的行为都是损害他人的，都是骗人的，都是为了一己私利的，都是有害他人的，我们讲出来的话都是恶语相向的，都是伤害到他人的，都是挑拨离间的。通过我们说的话给别人造成了不好的影响的，我们的念头起初都是有损于他人的，都是内心在咒骂他人的，我们这些都是在种<a href=\"https://www.hrfjw.com/remen/eyin.html\" target=\"_blank\">恶因</a>，就是<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>就形成了<a href=\"https://www.hrfjw.com/remen/ebao.html\" target=\"_blank\">恶报</a>，所以又分为善业、恶业，还有无记业。<a href=\"https://www.hrfjw.com/remen/shane.html\" target=\"_blank\">善恶</a>很好分辨了，我们刚才讲过了，只要你的身口意是善的，就会形成善意，深口意是恶的就会形成恶业。还有无记业，什么叫无记业呢？比如说我们做了一件事情，或者我们说了一番话，或者我们起的一个念头。我在做这件事情的时候，说这番话的时候，起这个念头的时候，无善无恶呀，他也不是善的，也不是恶的，我什么都没想，我就去做了这件事情，这就叫无记业。那无记为什么还会有业呢？你当时虽然什么都没想，我什么念头都没起，但是也会造成了不同的结果。在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中经常发生这种事情啊，说哎呀当时我做这件事情我什么都没有想啊，可是却有人因为我当时的<a href=\"https://www.hrfjw.com/remen/wuxin.html\" target=\"_blank\">无心</a>的举动受到了影响，对他产生了很大的帮助和益处。你看啊，这个时候我们当时起心行动念，并不是为了<a href=\"https://www.hrfjw.com/remen/xingshan.html\" target=\"_blank\">行善</a>，可是那个结果却是善的，所以它也会形成业力。那反之这种情况更多见了，说我只是心直口快，我说的话并没有想到会伤害他人，可是结果呢我们讲出了很多不恰当的话语，虽然当时你没有恶意，可是有可能对他造成了伤害呀。他听到了这番话，它产生了什么样的行为，做了不好的事情，或者由于我们这番话，由于我们的一个行为给别人带去了深深的坏的影响和榜样，这个时候它所产生的那个果是不好的。所以就产生了恶业，这就是无记呀。那业力呢又分为<a href=\"https://www.hrfjw.com/remen/gongye.html\" target=\"_blank\">共业</a>和不共业，共业就是大家共同所产生的业力，不共业就是你自己的行为了。举个例子，什么叫共业呢？说在一个村子里，大家共同做了一件善事，共同做了一件利益他人的事情，这个就叫共业。共同的善业同样还有共同的恶业呀。举个例子说，我们五六个人一起做了一件坏事，一起去<a href=\"https://www.hrfjw.com/remen/toudao.html\" target=\"_blank\">偷盗</a>，这就是共业，共同犯下的<a href=\"https://www.hrfjw.com/remen/153424.html\" target=\"_blank\">罪业</a>，每个人都要承受业力的。那又分为<a href=\"https://www.hrfjw.com/remen/dingye.html\" target=\"_blank\">定业</a>和不定业。定业就是确定的业力，比如说你<a href=\"https://www.hrfjw.com/remen/shasheng.html\" target=\"_blank\">杀生</a>，这是确定的，肯定是产生不好的业力的。比如说恶语相向，这是确定的，肯定要产生业力的。比如说我帮助了他人，这个也是确定的，是肯定要产生善业的。那还有不定业，不定业就是在<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>和合的情况下所产生的那个业，有可能报，有可能不报，什么时候报不一定，他要看因缘和合的。比如说很多人都会讲啊，<a href=\"https://www.hrfjw.com/remen/nianfo.html\" target=\"_blank\">念佛</a>有<a href=\"https://www.hrfjw.com/remen/gongde.html\" target=\"_blank\">功德</a>呀，诵经有功德呀，有没有功德呀？有啊，说念佛消业呀，能不能消业呀？可以呀。消的是什么业呢？就是这个不定业。比如说举个例子，你实实在在的是造了恶业的，你造了的是定业，念佛、诵经都不能消你的定业。举个例子，自古以来有很多这样的事情，有的人比如说弑父、弑母啊，那必须要下<a href=\"https://www.hrfjw.com/remen/diyu.html\" target=\"_blank\">地狱</a>的，这是定业。你念多少佛没有用的，诵多少经没有用的。但是我们这个时候诵经，我们来念佛，所消的业就是那个不定业和那个无记业说我无心之失啊，造了很多业力。这个时候我们通过念佛，通过诵经是可以把这部分业力消掉的。所以说这个不定业告诉我们一个道理，它和无记忆是有点相关联的。因为有的人会担心啊，有的朋友说了，那我也不知道有的时候无形之师是不是造下了很多业。没关系的，不用担心，我们通过自己不断的学习、不断的<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>或者去诵经，都可以把那部分业力消掉的。但同时也在警醒我们，恶业确定的那个业力是不能消除的，所以说无心之失所犯下的过错不用担忧，但是也要时刻的警醒自己，不要去做实实在在的有害他人的行为都要造业的，这是因呐，你造了这个业就会形成这一世和下一世的苦果呀。所以善有善报，恶有恶报，不是不报，时候不到啊，当因缘和合形成了该有<a href=\"https://www.hrfjw.com/remen/guobao.html\" target=\"_blank\">果报</a>的时候，它是必然显现的。所以不要去羡慕身边的人，你看有的人就会说，明明我身边有很多人他做了很多不好的事情，明明很坏，为什么他的生活还过得很好啊？你再去看他的晚年呢，你看有很多人来的是不义之财，你看看结局怎么样啊？结果都不好啊，他该到了显现的时候，它必然会显现的。所以不要去羡慕这样的人和事，不是不报，他时机还不到而已。还有一部分原因，我们只看到了人家当下的不好，那人家过去可能积累了很多的<a href=\"https://www.hrfjw.com/remen/fude.html\" target=\"_blank\">福德</a>，是我们没有看到的。所以不要因为我们看到了中间的一个部分就去怀疑<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>，因果是不虚的。所以<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>常讲“<a href=\"https://www.hrfjw.com/remen/wanfa.html\" target=\"_blank\">万法</a>皆空，因果不空”，因果是不空的。法最后说了诸法空相，但是因果是实实在在，所留下的业力不会空的。</p></div>","total":"2.579k","id":19},{"title":"第二十一讲-贪","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>《佛说<a href=\"https://www.hrfjw.com/remen/79862.html\" target=\"_blank\">十善业道</a>经》是<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>的基础理论，那我们来讲讲十善业道就是有十<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>呀，这十善业就是从身、口、意所延伸出来的。那我们看看都有哪十善业呢？不<a href=\"https://www.hrfjw.com/remen/shasheng.html\" target=\"_blank\">杀生</a>、不<a href=\"https://www.hrfjw.com/remen/toudao.html\" target=\"_blank\">偷盗</a>、不邪淫，这是身就是我们身体的行为所产生的。那反过来，十善业就是十<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>呀，如果去杀生、偷盗、邪淫，就是造恶，也就是十不善。何为十善业？如何去积累善业呢？首先要做到身体的这三点，从行为上要约束自己，不杀生、不偷盗、不邪淫。那我们再来讲讲口，不<a href=\"https://www.hrfjw.com/remen/wangyu.html\" target=\"_blank\">妄语</a>、不两舌、不恶口、不<a href=\"https://www.hrfjw.com/remen/qiyu.html\" target=\"_blank\">绮语</a>、不妄语就是不讲假话呀，不两舌就是不做挑拨离间的事情。你看我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中是不是经常犯这样过失而不自知？背后说一些什么话，导致别人之间的关系不好，挑拨老板和同事之间，挑拨<a href=\"https://www.hrfjw.com/remen/fuqi.html\" target=\"_blank\">夫妻</a>，挑拨其他的朋友之间的关系，这都是两舌啊，都是要造业的，都是要形成苦果的。不恶口不对别人恶语相向，对别人恶语相向也是造业的。我们常听到一句话呀，“良言一句三冬暖，恶语伤人六月寒”，就形容的对别人恶语相向给别人所带来的伤害，所以呢不要恶口，我们多去讲有益于他人的话。多去讲鼓励和赞美的话，不要去讲伤害他人的话，不要为了自己的情绪就对别人恶语相向，既伤害了他人，也给自己造了<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>，不绮语就是花言巧语，不要去花言巧语而欺骗他人，这都是造业的呀。所以怎么去分别这个绮语呢？你不是以花言巧语去骗取别人的什么？比如说骗取别人的钱财，骗取别人的<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>、骗取别人的客户、骗取别人的信任，这都是绮语的。所以我们怎么想的我们就怎么说，而不是以满足自己的私欲为目的呀，这就是花言巧语啊。意业又分为了贪、嗔、痴，因为贪、嗔、痴都是由于我们的念头，也就是我们的意所形成的。所以我们要注意这十善业，这十善业就会形成<a href=\"https://www.hrfjw.com/remen/guobao.html\" target=\"_blank\">果报</a>，有了业力就形成了我们现在这一世的苦果。所以很多人经常问，<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>到底该怎么修啊？我们修行的起步阶段，止恶扬善，就从这十善业开始修啊，不杀生、不偷盗，不邪淫、不妄语、不两舌、不恶口、不绮语、不贪、不嗔、不痴，那反过来就是十恶业。所以我们从这十个方向去开始不断地去修正我们自己，就会减少我们的苦，就会减少我们的业力。所以苦第一个部分是从过去的业力当中所产生，那我们少造业就少受苦，不造业就不入<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>了，就一点苦都没有了，就无苦集灭道啊，无苦集灭道前边还有两个字啊，叫空中无苦集灭道。当我们所有的业力你都没有的时候，我们就回归那个不迷的<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>了，就回归那个<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>的空中无色受想行识，一直到无苦集灭道什么都没有就彻底的<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>了，没有那个苦了。可是我们当下生活在这个<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>还有这么多的苦，那怎么办呢？就是守住十善业，少造业、少受苦。因为这个苦果我们今生会有现世报，来生还会有果报，所以要想去断除这些苦的根本原因，要从业力上断。所以守好我们的十善业，不要去造恶业。自然苦会变少，无苦集灭道。我们上一讲讲到“集”，这个苦的因分为两个部分，第一个部分业，第二个部分<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>。我们讲了十善业的时候啊，最后讲到了“意”。意里面又包含了贪嗔痴，这个贪嗔痴又是造业的，同时也是让我们产生烦恼的。我们烦恼从哪里来呀？从贪、嗔、痴上来。那我们再延伸一下，贪、嗔、痴称为<a href=\"https://www.hrfjw.com/remen/sandu.html\" target=\"_blank\">三毒</a>。我们今天呢不光讲三毒，我们来讲五毒。佛家的五毒讲的是贪、嗔、痴、慢、疑这五毒，那你看看这个词啊，就像毒一样，在我们的<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>当中，在我们的生活当中，毒害我们这叫五毒。我们先来讲贪，贪就是贪图各种欲望啊。你看看我们<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>在世，贪财、贪色、贪吃、贪睡、贪名、贪利、贪权、贪玩儿，你看看是不是贪的东西太多了？有贪会产生烦恼啊？不光会产生烦恼啊，还会产生业力啊，我们贪色，是不是就开始要产生行为了，我一定要得到它，不择手段。那你看这个时候不就造业了嘛，我贪图老板只能信任我。这个时候你看你从意就开始不停地去诋毁别人了，心里就开始形成了，然后接下来开始可能就产生了两舌恶口绮语，所以你看看，“不行，我们老板只能信任我，不能信任某某人”，这个时候我的念头是不是形成了？就已经形成业力啦。然后接下来就要开始说话啦，他什么什么什么什么不好，他曾经做过什么什么什么对不起公司的事情，就开始不停的两舌，不停的恶口、不停的绮语、花言巧语，以骗得老板对我们的信任。就开始造业，那我们谈一段感情的时候，是不是开始骗人。开始绮语花言巧语骗得她的芳心，那接下来可能要产生行为，为了满足对方的需求，为了得到她的欢心而产生一系列的不好的行为。那我们为了贪财，是不是要骗人呢？卖假货去做不好的事情，以谋取暴利，以谋取利润，那我们贪名那我们贪权是不是也开始不择手段了？所以只要是我们“贪”的东西，就会让我们产生烦恼进而就会产生业力，就开始造业了，所以又开始苦啊。但是这里注意啊，不要落入顽空。有很多人说了，“那我不贪就是什么都不做了呗“，我什么都不干了呗，那就变成了消极的了，不是这样。贪是什么呢？就是不停的贪求贪取那个欲望啊，而不贪是什么呢？我只是努力的种因，我不贪财啊，我不需要去求财呀，我只是踏踏实实的种因去做好我自己该做的事情，那个财顺便就来了呀。所以我们去看看很多企业家怎么讲话呀，我只是想做更多利益社会的事情、利益时代的事情、利益他人的事情，我解决了多少人的需求。你会发现，当你把这个因种好，你解决了他人的需求，那个钱不用贪呐，他自己就来了，说我贪色不用贪。当你喜欢一个人的时候，你努力地去做好自己就好了，当你自己变得有吸引力的时候，他自然就来到你的身边。你不需要通过贪娶，通过造业才能形成那个果呀，那个是苦果。而我们努力地去种好因的时候，那个果是自然而然就出现的。比如说我不需要贪得老板的认可呀，我不需要通过两舌、通过恶口、通过绮语去完成那样的苦果，而我自己把自己该做的事情做好啊，去努力的服务好客户。为公司着想，那这个时候客户是满意的，公司自然就会看到你的价值，同事自然就会看到你的付出，你那个果自然就来了。所以你不需要通过贪求而产生业力才得到，那个得到的也是苦果，只会越来越苦而不自知。而且这个时候你还落为向外求，不停地求别人的认可，求别人的满意，求别人的支持、求别人的赞同，你不停地向外求，越求越苦。求本身就是一种苦，再加上产生一系列的身口意不好的行为，又得到了更多的苦果。而我们懂得不断地向内求的时候，这个时候是积极的。不停的种因就好啦。这个时候再形成的那个果它是良性的，它不是通过造业所形成的，所以这个是努力的种因。那我们再讲啊，我们就破一下相要不然很多朋友就执着了。我们这个努力的种因，这个不贪是针对贪来讲的不贪，那如果再往上修的时候，善业也没有，所以一定要注意，我们是针对贪而修的不贪，所以我们努力的、积极的种因就会得善果。但是如果从无苦集灭道的角度来讲，你有善因也会来投胎，依然会苦，只不过受的苦要少一些。比如说我们同样生而为人，我们经常听到一句老话呀，人人平等。那你看看平等吗？你看从生下来开始，<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>平等吗？生活条件平等吗？能力平等、学识平等吗？家境平等吗？，是不是都是不平等的呀？”那不对呀，这人人平等，骗人的，明明都不平等，人家出生就是富二代，我出生就贫困潦倒“，那这个不平等恰恰是最平等的。为什么呀？你自己的业力<a href=\"https://www.hrfjw.com/remen/fubao.html\" target=\"_blank\">福报</a>相匹配而来的呀。所以看似表面的不平等。实则是背后的平等，因为业力不同。所以说了为什么要种善因呢？就是即使你来到了娑婆世界，你投生在人<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>，你的福报和别人也不相同。所以这是针对贪所讲的不贪，我们去种善因得善果。但是从究竟的角度来讲，来投胎就是苦的，只不过你的苦比别人少一点啊。所以这里给大家破一个相。</p></div>","total":"2.681k","id":20},{"title":"第二十二讲-嗔痴","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>“嗔”就是在<a href=\"https://www.hrfjw.com/remen/nijing.html\" target=\"_blank\">逆境</a>的时候，在委屈的时候所产生的愤怒、愤恨。你看，往往我们在逆境是不是容易产生嗔恨之心呢？不如意的时候就开始恨，开始抱怨，开始愤怒，开始产生情绪，这都叫“嗔”。当我们在逆境或者觉得自己委屈的时候开始产生了负面的情绪，这个时候意是不是就开始造业了？同时呢还有可能不断地延伸，开始造<a href=\"https://www.hrfjw.com/remen/kouye.html\" target=\"_blank\">口业</a>呀，咒骂他人，恨么愤怒么？起情绪么？心里可能把那个人默默的已经骂了一千遍了啊，不解恨一千零一遍。那再有甚者由于愤怒愤恨就会产生具体的行为啦，比如说打他，我背后做一些迫害他的事情，让他去承受更多的损失。这个时候是不是既有<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>又造业呀？因为愤怒的是我们自己呀。<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>曾经举过一个例子，愤怒就像一团火焰。当我们愤怒的时候，这团火焰首先是在我们手掌燃烧的，然后我们才把它扔向他人。嗔恨、愤怒这件事情，这种情绪首先伤害的是自己，给自己已经带来了烦恼，接下来伤害他人又不停地去造业。所以这个“嗔”字在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中处处都是。<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>哪有那么多如意的事情呢？大部分的时间都是不如意的。为什么不如意啊？<a href=\"https://www.hrfjw.com/remen/wozhi.html\" target=\"_blank\">我执</a>很重啊。哪来的不如意？不如我意嘛。他说的话我不高兴了，我不如意，他说的话我不喜欢听，我觉得我委屈了。你看今天他回来以后都没关心我，他变心了，我心里开始产生情绪，开始产生嗔恨。你看老板，别人加工资了，为什么没有给我加？我来了三年了他才干两年他升职了，你看这是不是全是不如意啊？这个时候我们内在开始产生情绪，更有甚者，既然是这样的，不能给公司节约了，我跟客户说点公司的坏话，让公司产生的损失，是不是造业？并且你自己烦恼是不停的不断，这个嗔恨心对我们<a href=\"https://www.hrfjw.com/remen/shenxin.html\" target=\"_blank\">身心</a>是有极大的伤害的。我们再举个例子，比如说今天在公司，我和同事之间闹了点矛盾。他说的话我不高兴了，他今天处理一件事情让我非常的不爽，这个时候我们心里开始产生嗔恨心，注意啊，这个时候这个嗔恨心起的时候谁<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>啊谁起谁痛苦啊。对方没当回事，人家该忙什么忙什么去了，人家该喝茶喝茶，该下班下班，该看电影看电影，可是我们自己嗔恨呢，你会发现这个时候你自己这个情绪久久不息呀，你自己的这个感受让你很痛苦。再举个例子，即使在马路上也是啊，我看到一个人让我很不顺眼，你会发现人家该干嘛干嘛去了，我们自己回家还气愤，还嗔恨呢。那你看看，痛苦和烦恼不是我们自己，不光痛苦，烦恼还会造业，所以这个嗔恨心是很可怕的，它在不停地腐蚀我们的身心<a href=\"https://www.hrfjw.com/remen/jiankang.html\" target=\"_blank\">健康</a>，而我们自己还不自知啊，“痴”就是<a href=\"https://www.hrfjw.com/remen/yuchi.html\" target=\"_blank\">愚痴</a>，没有<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>去明辨是非、不明<a href=\"https://www.hrfjw.com/remen/shili.html\" target=\"_blank\">事理</a>、不明真相、不明<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>，这都是痴啊。“痴”吃是什么呢？就是没有智慧，痴迷不悟，做很多事情的时候特别直。你会发现痴的人还有一个特点，别人说什么都听不进去呀，我执非常重，别人的都是错的，只要是不对我的心思和我的想法不同，和我的行为不一样，都是错的，而且别人讲什么都听不进去。比如说曾经有一个人，我们之间的<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>是很好的，世事都是无常的呀，感情一时无常的，变了，对方不再爱我了，我不明无常就开始执迷了。都是对方的错，对方伤害了我，他变心了，所以才有情痴啊。你对于这个情这个字是极其的痴迷的，你不明真相，你不知道变化才是正常的呀。那做生意也是一样的，客户不进货了，开始产生怨恨，他为什么不进货了？明明我对他这么好，我这几年我给了他那么多的优惠。那你不明白吗？事事都是变化的呀，所以痴的人就是执迷在其中，不醒悟啊。你不了解一切都是在发生变化的。感情会变，我们的身体会衰退，生意会变、时代会变、季节会变，所有的东西都在发生变化，所以我们要懂得去不断地破除我执，不断地去学习新的思维，不断地去了解无常，这个时候你才不会愚痴啊。愚痴是没有智慧的表现，是看不透事情，是看不懂无常，所以痴迷在其中，执迷不悟很痛苦。所以你痴于什么，什么就会让你痛苦，痴于情就会深陷其中。那有的人痴迷于玩，那还有的人痴迷于孩子，把孩子紧紧地攥在手里，他结婚了，我们开始产生痛苦，他去外地工作了，我们也产生痛苦，这都是痴带来的。所以我们要了解，世事都是无常的，所有的事情不停的产生变化，这个才是正常的，所以不要痴迷于任何一件事情，沉浸在其中无法自拔，这是非常愚蠢的行为和非常愚蠢的念头。“慢”，贡高我慢。我们经常听到这样一个词啊，就是认为自己很高明，看不起别人，尤其是我们学习和<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>一段时间的人，非常容易出现我慢。所以我们千万要切记，为什么会这样呢？因为我们学习和修行以后会有一些智慧的，当有了一些智慧我们就出来了。举例啊，你看看，我也不<a href=\"https://www.hrfjw.com/remen/shasheng.html\" target=\"_blank\">杀生</a>，也不讲伤害他人的话，“你看他天天还在吃肉呢，看不起他的”，他因为一点事情天天跟别人计较，”你看我比他强多了“，这都是我慢。所以修行的人切记，不要看不起任何人，比如说出去旅游吧，你看我们在旅游的过程当中会看到很多这种情况。从景区出来以后，有很多游客就开始抱怨了，这个地方门票这么贵不值，一点儿也不好玩儿，累死了，吃也吃不好，睡也睡不好，水也那么贵，服务那么差劲，开始不停的抱怨、痛苦啊。那这个时候我慢的人是怎么做的呀？“没有见解，什么都不懂，你出来玩儿有什么可抱怨的？你看我就不会像他那个样子”。所以修行人切记，不要走入这个误区。那我们要怎么<a href=\"https://www.hrfjw.com/remen/duizhi.html\" target=\"_blank\">对治</a>呢？生<a href=\"https://www.hrfjw.com/remen/cibei.html\" target=\"_blank\">慈悲</a>心。比如说还是同样这个例子，我们看到他诸多的抱怨，这个时候我们应该生起慈悲心呐。“你看看<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>多苦啊，本来是为了出来玩儿的，结果不但没玩儿好，还产生了这么多的嗔恨之心，还产生了这么多的抱怨，众生太苦了”。所以你看，当你生起慈悲之心的时候，你再看到不如你的人，你还会傲慢吗？你甚至会惭愧的。“我要有更大的能力度脱他就好了，我要有更大的影响力影响他就好了，他要是也能一起修行就好了”。所以你你这个时候是慈悲的，而不是傲慢的，而不是看不起别人的，这个时候你才有更强大的动力去修正自己去影响他人。所以说千万不要我慢，当我们自己生出傲慢之心的时候，自己实则是痛苦的，并且也会产生<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>呀。由于我们一个傲慢的行为，有可能别人就不信佛了。你看看有很多这种情况啊，我以前经常看到，比如说举个例子啊，我去菜市场买菜。我就会看到有很多<a href=\"https://www.hrfjw.com/remen/xuefo.html\" target=\"_blank\">学佛</a>的朋友，人家在那里买鱼或者买肉，他就在那儿说：“不能吃肉啊，你不能买鱼呀，你买鱼是要下<a href=\"https://www.hrfjw.com/remen/diyu.html\" target=\"_blank\">地狱</a>的”。你会发现这个时候在旁观者，如果是不信佛的人的心里是怎么想的吗？“可不能信佛呀，这些人太魔障了”，可能你把人家的慧命都断了而不自知啊，这就是我慢呢。你总是觉得自己高高在上，觉得我学佛了我有多了不起，觉得我修行了，我有多厉害，我学了几天文化，我有多高尚，这都是我慢的。所以一定要生起慈悲心去对照我慢。“他还在吃肉，是因为它还不明呢”，所以这个时候不应该去打他呀。而他其实真的挺苦的，如果有<a href=\"https://www.hrfjw.com/remen/jiyuan.html\" target=\"_blank\">机缘</a>，我真的让他跟我一起修行，如果没有还是我的能力不够，我去默默地修正自己，而不是不断的指责和抱怨他人。所以说我们每一个正在学习的人、正在学佛的人、正在修行的人，千万不要落入我慢这个误区啊，非常容易到这里面去的，因为生出来了一些智慧啦。你看明白一些事情的时候，反而我慢会不停的生长，所以我慢是毒啊五毒之一呀。不停地在侵害着我们的慧命，侵害着我们的生活，而我们不自知。所以啊切记我们共同的自我勉励。</p></div>","total":"2.565k","id":21},{"title":"第二十三讲-疑","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>“疑”怀疑呀，疑虑怀疑别人、怀疑事情、怀疑自己。你看我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>中有很多这样的朋友啊，不相信他人的，比如：”他可能怎么可能做好事情呢？他背后肯定有什么目的？这件事情我跟你说一定不这么简单，他一定有什么不可告人的秘密“。还有的人我不相信自己，“我怎么能做好这件事情呢？我怎么能听懂<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>呢”？怀疑圣贤文化，“圣贤说的不一定对啊，两千五百多年前讲的东西现在怎么会实用呢？你别听他那么讲，没有用的，根本就不适合这个时代，落伍了”。这都是一样。当我们不停地去怀疑自己、怀疑他人、怀疑这个时代、怀疑这个国家、怀疑社会，你会发现你就看不到生活的美好啊，每天都是一副愁眉苦脸的样子，看什么都不高兴，看什么都是心存疑虑的，看什么都觉得背后有不可告人的秘密。这个时候你会发现整个人是缺乏自信的，缺乏阳光的，看不到世界的美好，看不到世界的良善，心中没有光，所以这也是<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>的根源。人的<a href=\"https://www.hrfjw.com/remen/benxing.html\" target=\"_blank\">本性</a>当中就带着疑，这个疑是没有根据的，没有因的怀疑。什么叫没有因的意义呢？就是我不知道为什么怀疑啊，反正遇到一个事情我就是怀疑的，遇到一个文化我就是怀疑的，遇到一种关系我也是怀疑的，所以就会产生无尽的烦恼和臆想自己猜测的想法。比如说总怀疑老公或者老婆是不是有其他的事情啊？比如说兄弟之间是不是他总是占我便宜呀？背后他是不是做了一些小动作呀？老板是不是不信任我了？这些疑都是没有根据的。没有根据，其一是生烦恼，其二会造业的。比如说我怀疑别人可能就采取了行动，我可能心中就产生了怨恨，怀疑别人呢我可能就产生了什么样的行为和行动，所以都是要造业的。那有的朋友又说了，那不行啊，不是防人之心不可无嘛？如果我不去怀疑，我总是被骗呢，实则不然。被骗是因为贪心起意，而一个智者或者说一个<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>的人不是凭空怀疑的，它是有因的，是有证据的。举个例子，比如说我们去问一个有<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>的人，你会发现有智慧的人不轻易给我们答话的。比如说我怀疑我的兄弟出卖了我，我怀疑老板不信任我，我怀疑我的另一半儿是不是出轨了。你看一个智者都会怎么回答呀？那拿出来证据呀，为什么要这样讲呢？你说说看，说我想做一个生意，一个智者不会轻易说行或者不行的。那你说说看呢，你去描述一下这件事情，你有什么样的因？你为什么要这样去想啊？这个时候你会发现这个不是怀疑，这是一种觉知的能力，他跟怀疑是两个东西。而我们总是把它分不清晰，认为那那不是防人之心嘛？防人之心绝不是怀疑，它是两个东西。我们这里呀引用论语中的一句话来更好的理解这个意义。不逆诈，不意不信。意义先觉者是贤乎，不去凭空怀疑别人欺诈我们，不去臆想别人不相信我们，这都是”疑“。那接下来又说了，”抑亦先觉者是贤乎“，抑亦，第一个抑反之的意思，说我们不去凭空怀疑别人不相信我们不去凭空怀疑别人欺诈我们，反之却能先觉者是贤乎。你看，这样的人是贤者呀，为什么说这样的人是贤者呢？他不会凭空<a href=\"https://www.hrfjw.com/remen/wuyuan.html\" target=\"_blank\">无缘</a>无故的怀疑臆想，而是抑亦先觉者是贤乎，反之却能在事情刚发生的时候，我们觉知到了。你看这样的人是贤者呀。<b>没有因的疑，</b>会让我们生出很多的烦恼，造很多的业。那有的朋友说了，我也不想疑，我知道很<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>可是呢就是控制不住莫名就有那样的想法那怎么办呢？因为这个疑是我们人性当中自带的一个部分、一个特点。所以说我们学习了心经要懂得<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>观<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>呀，还要懂得观照我们的贪、嗔、痴、慢、疑这五毒。比如说我们现在的心念动了，为什么动呢？我想要求别人的更多贪心起来。比如说发生一件事情，我莫名的就产生情绪愤恨，嗔心起了。当碰到事情的时候，我们不明<a href=\"https://www.hrfjw.com/remen/shili.html\" target=\"_blank\">事理</a>，颠倒黑白，痴心起啦。当我们遇到一件事情还没有发生，甚至什么都不了解的情况下，就开始怀疑自己、怀疑事情、怀疑他人、怀疑佛法、怀疑圣贤文化疑心起了。当我们觉得自己有智慧，我们觉得自己很厉害，看不起他人，看不上他人的时候，我们的傲慢之心起了。所以要懂得时时刻刻去观照，观照自己是什么样的心起的，起了什么样的心念，我们就把它灭掉。起了什么样的心念，我们就把它灭掉。这就是我们不断地在观照，不断的<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的过程。所以这个五毒啊是要破的。其实我们痛苦的根源、烦恼的根源不只是这五毒，但是这五毒可以基本概括我们日常生活中所起的所有的念头，我们去把它归类它属于贪心的。我们<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>到了这是贪心，属于疑心呢我们意识到这属于疑心，我们不停地去观照，不停的去修正我们的念头，我们就会变得越来越自在、越来越有智慧，变得越来越平静、越来越随和，集是由于<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>和烦恼两个部分所组成的这个因就有了苦这个果。我们来总结一下，业是过去世的那个因所形成的现世的这个果。我们再来讲两个字叫“业力”。<b>在我们的<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>当中，仿佛有一种无形的力量在推动着一切事情的发生。</b>比如说比较顺利的人经常讲什么话呀，我做什么事情都特别顺利，总在关键的时刻有人出来帮我呀。为什么会这样呢？你善的业力在推动啊。那有的人又说了，屋漏偏逢连夜雨，我做什么都不顺，越不顺的时候越出现一些不好的事情。为什么呀？不善的那些<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>，那个力量在推动着你所以这个力量叫做业力。<b>所以越顺利的人，你会发现做事情越顺利，越善良的人做事情越有人帮助你越是不顺的时候，</b>为什么呢？这个时候你就感召了更多过去世的那些恶业聚集在此，形成了力量，叫做业力。那集的第二个部分是烦恼，我们把烦恼做了一下总结，贪、嗔、痴、慢、疑这五毒，这五毒是我们烦恼的根源，也是形成下一世的业力的<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>。贪、嗔、痴、慢、疑，这五毒不足以形容我们的烦恼，所以一切只是方便法。通过贪、嗔、痴、慢、疑这五毒来做了一个概括，告诉我们烦恼的根源都是因为这五毒而起的。我们生而为人都会有这五毒啊，所以这五毒就是我们的习性。你说贪、嗔、痴、慢、疑，哪个人没有呢？哪个人都有这五种<a href=\"https://www.hrfjw.com/remen/xiqi.html\" target=\"_blank\">习气</a>。那这五种习气是从哪里来的呀？又是从业力上来的呀？因为我们有了业，我们才出生在这个<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>，出生在这个世间就带着五毒的习性。所以我们知道了苦，知道了集，知道了这个原因是由于业和烦恼所形成的，所以我们天生就有了习性，就有了五毒。当我们知道了我们的苦是从哪里来的，是不是就到了灭谛了？四圣地的灭谛灭谛就是寻求<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>之道啊，如何才能解脱呢？怎样才能不再受苦？到底修到什么境界才没有了这些苦呢？“无苦集灭道”，这个灭是出世的那个果，道呢是出世的那个因，道就是方法。我们要用什么方法才能达到出世的这个果，叫灭。我们首先体会到了<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>的苦，体会到了<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>的苦，也知道了原因，我们体会了当下的这个苦。这个是现世的果。我们知道了集是我们为何会得到这个果的因，是由烦恼和业力而来的。我们知道了这一切，这个时候开始啊我们说得解脱呀，要离苦得乐呀。那想要离苦得乐所追求的那个果，就是灭出世的这个果，灭掉一切烦恼得解脱。如何得解脱呢？学习解脱的方法就是道，也就是我们接下来要讲的三十七道品。那我们现在先来讲灭。这个灭呀在<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>的名词叫涅盘。涅盘不是灭，灭是一个过程，涅盘是一个结果，我们不停地去灭掉自己的烦恼，不停地去灭掉自己的业力，达到的那个结果叫做涅盘。所以这个灭既是结果又是过程，我们不断地去修行自己的过程。不断的去灭除自己烦恼的过程，灭的彻底的时候，所得出来的那个出世的果叫做涅盘。当我们脱离<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>，就是彻底的解脱了，不再受苦了，不再有<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>了。</p></div>","total":"2.618k","id":22},{"title":"第二十四讲-入流果位","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>我们想要脱离<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>，想要不再轮回没有<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>，就需要<a href=\"https://www.hrfjw.com/remen/zhengde.html\" target=\"_blank\">证得</a><a href=\"https://www.hrfjw.com/remen/guowei.html\" target=\"_blank\">果位</a>。证得果位它又分为四圣道，我们先讲的是超越轮回的果位。那么第一个果位叫罗汉，罗汉又分为<a href=\"https://www.hrfjw.com/remen/siguo.html\" target=\"_blank\">四果</a>罗汉、初果罗汉、二果罗汉、三果罗汉和四果罗汉。初果罗汉有它的名字叫须陀洹，还有一个名字叫入流，入了<a href=\"https://www.hrfjw.com/remen/shengren.html\" target=\"_blank\">圣人</a>之流，所以说到达初果罗汉的时候才入了圣人之流。二果罗汉叫做斯陀含，三果罗汉叫做阿那含，四果罗汉就是我们大家经常听到的阿罗汉，也叫大阿罗汉，这是四果罗汉。当证到四果罗汉的时候，就彻底的了脱了生死。入初果罗汉叫做入流，入了圣贤之流，不再轮回，但是还没有了脱生死只是不再轮回了，但是那个生死和我们这里所理解的生死是不同的，已经不再入轮回了，到了四果罗汉、大阿罗汉的时候，才会彻底了脱生死。罗汉的果位是如何证得的呢？罗汉是听闻<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>讲法而证得的果位，听佛陀讲什么法呢？讲<a href=\"https://www.hrfjw.com/remen/sishengdi.html\" target=\"_blank\">四圣谛</a>，讲苦、集、灭、道而<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>了就证得了罗汉的果位，所以罗汉又称为<a href=\"https://www.hrfjw.com/remen/shengwen.html\" target=\"_blank\">声闻</a>，就是听闻，通过声音听闻佛陀讲法而成就的果位，所以叫做声闻。声闻也就是我们讲的罗汉，罗汉属于小<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>果，为什么叫<a href=\"https://www.hrfjw.com/remen/xiaocheng.html\" target=\"_blank\">小乘</a><a href=\"https://www.hrfjw.com/remen/foguo.html\" target=\"_blank\">佛果</a>呢？罗汉是<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>的、是自了的，不去度脱他人，所以是小乘佛果。我自己听闻<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>觉悟了，我自觉了，了脱生死了，不再受苦了，但是还没有去觉他，所以这是小乘佛法得到的小乘佛果叫做罗汉，又称为声闻。再往上一个果位，叫做<a href=\"https://www.hrfjw.com/remen/pizhifo.html\" target=\"_blank\">辟支佛</a>，辟支佛出生在无佛法时代，自证自悟而觉醒的，自己悟到了<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>法，<b>诸法<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>生，诸法因缘灭，</b>悟到了缘起<a href=\"https://www.hrfjw.com/remen/xingkong.html\" target=\"_blank\">性空</a>，所以这个时候自己觉悟了，也就是我们之前所讲的<a href=\"https://www.hrfjw.com/remen/shieryinyuan.html\" target=\"_blank\">十二因缘</a>。出生在没有佛也没有佛法的时代，但是自己通过缘起悟明白了轮回的根本觉醒了，证得了辟支佛的果位。那我们听到这里啊，有的朋友就说了，那这辟支佛这么厉害，怎么自己就觉悟了呢？辟支佛的前身都是罗汉前身通常都是初果罗汉和二果罗汉。刚才讲过啦，初果罗汉和二果罗汉，他脱离轮回了但是还没有了脱生死，只是不再入轮回了。这个时候呢他又开始有生就有死啊，这个时候重新出现在某一个地方，但是那个地方正好没有佛法没有佛，但是他前身听闻过佛法，已经觉悟了，已经证得了罗汉的果位，只不过还没有了脱生死。这个时候他有那个<a href=\"https://www.hrfjw.com/remen/genqi.html\" target=\"_blank\">根器</a>，也就是我们讲的生而知之。所以呢自己又悟到了缘起，自己觉悟了，所以呢又叫做<a href=\"https://www.hrfjw.com/remen/yuanjue.html\" target=\"_blank\">缘觉</a>，就是悟到了缘起法而觉悟的，同时又被称为独觉，就是。自己独自觉悟的啊，这个称为辟支佛、辟之佛呀它属于中乘佛果。如果按大的分类来讲，只分为<a href=\"https://www.hrfjw.com/remen/dacheng.html\" target=\"_blank\">大乘</a>和小乘，小乘里面如果细分又分为小乘佛果。小乘佛法中乘佛果中乘佛法，所以辟支佛属于中乘，因为他是自己觉悟的，悟到了十二因缘，悟到了缘起，比苦集灭道更深一层，所以被称为中乘佛果。小乘佛果里面的小乘和中乘和大乘佛果有一个区别，区别在于没有去做觉它的事情。只是自觉了，自己了脱了生死了，脱了轮回，不再受苦了。接下来第三个果位菩萨，菩萨比辟支佛比罗汉多了一个心，这个心叫<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>心。上求<a href=\"https://www.hrfjw.com/remen/fodao.html\" target=\"_blank\">佛道</a>，下化<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>，不光自己要觉悟，自己要成就，还要帮助受苦的众生去觉悟、去成就，所以成为菩萨。我们心经开篇就讲，”观<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a><a href=\"https://www.hrfjw.com/remen/pusaxing.html\" target=\"_blank\">菩萨行</a>深<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>波罗蜜多时“，菩萨菩提萨埵，菩提就是自己觉悟了，萨埵是成就众生，所以又叫觉有情能成为菩萨。我不光自己觉悟了，在自觉的基础之上又去觉它帮助众生，所以呢我们称之为菩萨。你看看在我们平时的<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中是不是也是这样的？我们看到有很多人在帮助他人，是不是？我们就赞叹了，哎呀这个人真是一位老菩萨，这个人真的<a href=\"https://www.hrfjw.com/remen/xindi.html\" target=\"_blank\">心地</a>善良，像一个菩萨一样。如果他没有去帮助他人，他只是关门过好自己的日子，我们会成为他菩萨吗？不会吧？所以菩萨比罗汉和辟支佛又多了一个菩提心，我是要觉悟众生的，我不光体会到自己的苦啊，我看到那么多迷途的众生还在受苦啊，所以我要去救人慧命，要去觉他这是菩萨所做的事情，所以菩萨又被称为大乘佛果。菩萨根据自己的<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>深浅又分为五十二阶次，这五十二阶次就相当于五十二个等级去去往<a href=\"https://www.hrfjw.com/remen/juexingyuanman.html\" target=\"_blank\">觉行圆满</a>的路上，觉行圆满就成佛了。菩萨这五十二个等级又分为十信、十住、十行、十<a href=\"https://www.hrfjw.com/remen/huixiang.html\" target=\"_blank\">回向</a>、<a href=\"https://www.hrfjw.com/remen/shidi.html\" target=\"_blank\">十地</a>、等觉、妙觉，一直修到觉行圆满就成佛了成就佛果。觉行就是自己的“觉”<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>了，”行“就是帮助众生觉他，不停地在自觉不停地在觉他，自觉和觉他都圆满的时候，觉行圆满，成就佛果了。成就佛果的时候又称作<a href=\"https://www.hrfjw.com/remen/yicheng.html\" target=\"_blank\">一乘</a>佛法，或者叫无上乘，从大的分类来讲，分为小乘佛法和大乘佛法。小乘佛法里面再分一下就是小乘佛果和中成佛果，小乘佛果，罗汉中乘佛果、辟支佛。大乘佛法里面如果再细分，又分为大乘佛果和一乘佛果无上乘，大乘佛果菩萨。无上乘佛觉醒圆满了，当我们修到罗汉、辟之佛、菩萨、佛就彻底的<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>了生死不再受苦了。那有的朋友一听，这也太遥远了，我也修不到啊，这我什么时候能成佛呀？似乎跟我也没有什么关系呀。我们上一节课讲到灭既是过程，也是结果，最后达到那个果成为涅盘成就了，彻底的了脱生死了。可是灭又是过程啊，我们没有彻底了脱生死的时候，难道就不修了吗？也是在不停的往上修啊。不停地往上修，我们的苦虽然没有灭的彻底，但是也在变少啊，也在变小啊。所以我们讲完了四圣道，我们再往下讲，看看我们现在在哪里。四圣道再往下就是二十八重天，我们经常说<a href=\"https://www.hrfjw.com/remen/liudao.html\" target=\"_blank\">六道</a>轮回，天、人、阿修罗、<a href=\"https://www.hrfjw.com/remen/chushengdao.html\" target=\"_blank\">畜生道</a>、<a href=\"https://www.hrfjw.com/remen/egui.html\" target=\"_blank\">饿鬼</a>道、<a href=\"https://www.hrfjw.com/remen/diyu.html\" target=\"_blank\">地狱</a>道，二十八重天都在天道，二十八重天最上层的四重天叫做<a href=\"https://www.hrfjw.com/remen/wusejie.html\" target=\"_blank\">无色界</a>，再往下还有十八重天叫做<a href=\"https://www.hrfjw.com/remen/sejie.html\" target=\"_blank\">色界</a>，再往下的六重天叫做<a href=\"https://www.hrfjw.com/remen/yujie.html\" target=\"_blank\">欲界</a>。而我们人就是生活在欲界的。色界、无色界、欲界称为<a href=\"https://www.hrfjw.com/remen/sanjie.html\" target=\"_blank\">三界</a>，所以我们都是在三界之内的。欲界不光包含欲界六重天呢，上至六欲天，四天王天、忉力天、夜摩天、兜率天、化乐天，他化自在天，这是天界的六欲天。我们熟知的神仙就是在第二重天忉利天。有的人就会说呀，做神仙多好啊，神仙是不是就不受苦了？神仙也苦啊，你看神仙在六欲天，欲啊！也在欲界呀。所以我们看电视经常会看到神仙也要谈恋爱的，神仙还有那么多的欲望，神仙还有那么多的性格呀，所以有欲望皆苦啊。那整个欲界上至六欲天，中至人界四大部洲啊，东胜神洲、西牛贺洲、南瞻部洲、北俱芦洲。我们现在这个地球上生活的所有的人、所有的生物，我们统称为南瞻部洲。所以人界不只是只有我们这里是有四大部洲的。我们引用一下《西游记》是为了让大家更好的理解一下四大部洲。孙悟空出生的那个花果山是东胜神洲，后来孙悟空出来访道，第一个来到就是南瞻部洲。来到南瞻部洲来寻道，后来没有找到说这里的人争名夺利几时休，早起迟眠不自由，骑着螺驴思骏马，官至宰相望王侯。这里的人欲望太多了，没有我要找的道，就从南瞻部洲离开了，去的西牛牛贺洲就是那个斜月三星洞。从那里访的道学习的筋斗云和七十二般变化。引用《西游记》这一小段是让我们对四大部洲有个概念就好啦。</p></div>","total":"2.4k","id":23},{"title":"第二十五讲-修行是什么","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>下至八大<a href=\"https://www.hrfjw.com/remen/diyu.html\" target=\"_blank\">地狱</a>，我们讲的地狱道啊、恶鬼道啊都是在八大地狱的。所以整个<a href=\"https://www.hrfjw.com/remen/yujie.html\" target=\"_blank\">欲界</a>的范围很广，上至六欲天，中至人界四大部洲，下至八大地狱，整个都是在欲界的。所以出生在欲界的<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>啊生来就有欲望啊，欲望越多我们所受的苦也就越多。为什么和大家补充一下<a href=\"https://www.hrfjw.com/remen/sanjie.html\" target=\"_blank\">三界</a>的知识呢？是让我们清楚地知道我们现在在哪里，我们想要去往哪里，我们未来的路到底该往哪里走啊，所以即使有的人不能立地<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>，那我们也要不停的往上修啊。你看我们在人道的众生是不是比<a href=\"https://www.hrfjw.com/remen/chushengdao.html\" target=\"_blank\">畜生道</a>的众生受的苦要少得多呀？是不是比<a href=\"https://www.hrfjw.com/remen/egui.html\" target=\"_blank\">饿鬼</a>道、地狱道的众生受的苦要少得多呀？同样，我们再往上修的时候，修到四天王天、忉利天、夜摩天、兜率天、化乐天、他化<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>天，虽然还有欲望。可是呢他的<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>也要比人间相对更少一点，可是往往人间却也最好<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>苦难多呀。我们只有感受了到那个苦，我们才会去了解那个集。我们知道了那个集，我们才能升起来想要求那个出世的果，也就是说我们现在讲的灭。那知道了这一切，我们才要去想着我们要如何修行去离苦得乐。我们下一节要讲的三十七道品。所以往往苦难亦是我们修行的助缘，只不过我们要了解空中无苦集灭道，我们住在这个苦的相上呢，我们就每天痛不欲生。如果我们不住在这个苦的相上，了解一切都是空的。实则我们看似三界，看到四圣道，好像离我们很遥远，其实也并不遥远呢。我们经常听到一个词叫<a href=\"https://www.hrfjw.com/remen/fude.html\" target=\"_blank\">福德</a>，还有一个词叫<a href=\"https://www.hrfjw.com/remen/gongde.html\" target=\"_blank\">功德</a>。那我们修行到底在修什么呢？举例子啊，比如说有的人去<a href=\"https://www.hrfjw.com/remen/fangsheng.html\" target=\"_blank\">放生</a>，有的人去做善事，有的人呢去做财<a href=\"https://www.hrfjw.com/remen/bushi.html\" target=\"_blank\">布施</a>，这个是属于福德，就是给自己积累<a href=\"https://www.hrfjw.com/remen/fubao.html\" target=\"_blank\">福报</a>让自己变得更好，让自己的下一世变得更好，在不停的往上走。所以我们经常听到一句话呀，善满三千自然成仙就是你不停地去做善事，做到三千件就可以成神仙了，所以看似很难，其实往上修一点都不难。那还有一个词叫做功德，修功德是可以出三界的，注意啊修自己是有功德的，罗汉也是在<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>呀，他是有功德的，修自己就是自觉呀，自觉是有功德的，觉他亦是有功德的呀，去做法布施啊、做<a href=\"https://www.hrfjw.com/remen/wuwei.html\" target=\"_blank\">无畏</a>布施啊，救人慧命啊，这是功德呀。那我们再深入地讲一层，福德和功德往往还取决于我们的起心动念。举个例子，我放生挺好的，可以给自己积累点福德，可以让自己长寿，这个时候你在积累的就是福德呀。比如说我去帮助他人，我心里在想，我多帮助他人，给自己积累<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>。就像我们学《了凡四训》所讲啊，不停地去帮助他人，我自己可以求一个官，不停地去做善事，我可以求一个子。那我们怀着这样的起心动念，就是在给自己积累福德呀。那我们这个时候再上升一个境界，金刚经讲<a href=\"https://www.hrfjw.com/remen/wuxiang.html\" target=\"_blank\">无相</a>布施，什么叫无相呢？我不认为我在帮助别人，我不认为我在<a href=\"https://www.hrfjw.com/remen/xingshan.html\" target=\"_blank\">行善</a>。你看这个是无相了，没有<a href=\"https://www.hrfjw.com/remen/woxiang.html\" target=\"_blank\">我相</a>、没有人相、没有众生相、没有寿者相，这个时候了不得呀，有功德了，所以无相布施就是功德了。举个例子，我还是在放生，我没有想过放生会让我变得长寿，我没有想过会给自己积累福德，我去行善的时候我自己没有所求，这样的起心动念就是无相布施了。所以金刚经就是讲无相布施的，无相布施是有功德的。修福德、修功德都是在不停的往上走的过程。我们刚开始修行的人做不到无相的，我帮助人家我心里就是想着那样，我的起心动念就是要帮助他人的。所以没关系啊，我们在修福德，让让自己变得更好，让自己不停地往上走。当我们的福德修到一定的程度，我们在破相啊，不<a href=\"https://www.hrfjw.com/remen/zhexiang.html\" target=\"_blank\">着相</a>、无相的去布施，我没有认为我在帮助别人，我只是做了我该做的事情，我去放生，只是看到众生可怜，众生苦啊，我想着去救人慧命，是名救人慧命啊，只是这么说呀，说是在普渡众生，我并没有认为自己在普渡众生啊，而是<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>心起呢，看到众生的苦不忍心呐，所以你就去不停的做事情，不停地去法布施，不停的无畏布施，减少别人的痛苦。这个时候你不着这个相，这个有功德了，我们的每一念都在灭，每一念都在离苦，所以说起心动念很重要啊，我们灭的彻底，我们就<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a><a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>了。我们没有灭的彻底，没关系，慢慢灭呀，不停地去修我们的起心动念，不停地去修我们的行为，不停地去守我们的口，修。我们的身口意啊。所以这个时候我们再来看二十八重天，再来看四圣道，说远也远，说近实则也近。比如说我们老一辈的人，包括<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中也有很多这样的人不懂<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>呀，我也没有学习过圣贤文化，可是他做的事情都是善事啊，他做的事情都是帮助他人的事情，他做的事情从来不损害他人，你会发现这样的人都成了神仙了，因为他在不停的积累善业呀，他在不停地做着福德呀，只是他自己不清楚。虽然自己不清楚，不影响它往上走。所以我们学习佛法就是让自己变得更明了。我们要知道我们要去哪里，我们现在生活在哪里，我们想要去做一个什么样的人，我们将来想修到什么样的位置，为我们指明了方向。所以并不要一听三界、二十八重天、四圣道就被吓到了，觉得很远，其实再远也是一念之间呢。如果我们不停地去做着自觉做着觉他的事情直至<a href=\"https://www.hrfjw.com/remen/juexingyuanman.html\" target=\"_blank\">觉行圆满</a>，就成就<a href=\"https://www.hrfjw.com/remen/foguo.html\" target=\"_blank\">佛果</a>了。所以难与不难往往在一念之间，看似很远，实则也很近。为什么要讲以上这几句呢？实则很远，实则也不远，是为了给大家生起<a href=\"https://www.hrfjw.com/remen/xinxing1.html\" target=\"_blank\">信心</a>呢。不同的人听到佛法就会有不同的感受。有的人听闻佛法升起了菩提心，说我太苦众生太苦了，我不光要自觉，我还要去觉他呀，我不能沉迷于在欲望的世界里。有的人听闻佛法，升起了菩提心，有的人呢听闻佛法升起了<a href=\"https://www.hrfjw.com/remen/tuizhuan.html\" target=\"_blank\">退转</a>心，太难修了，我也成不了佛呀，成佛又有什么意义呢？又有什么区别呢？这个时候反而退转了，有的人听闻佛法涕泪悲泣啊，触动<a href=\"https://www.hrfjw.com/remen/shenshi.html\" target=\"_blank\">神识</a>了，有的人听闻佛法犯困有<a href=\"https://www.hrfjw.com/remen/yezhang.html\" target=\"_blank\">业障</a>的阻碍，所以不同的人听闻佛法会有不同的感受。为什么会这样呢？看似是我们在选择佛法，何尝不是佛法在选择我们呢？举个例子，有的人刚开始修行说：我一定要修<a href=\"https://www.hrfjw.com/remen/dacheng.html\" target=\"_blank\">大乘</a>佛法，我也要去帮助他人，我也要去<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>他人，你会发现做着做着依然是自私自利的。有的人说我先不考虑去觉悟他人，我也不想去帮助他人，我先修自己就好了，我自己还没觉悟呢。可是你会发现修着修着就去做了帮助他人的事情。所以为什么说呀？看似是我们在选择佛法，我们在选择一条路往前走，但实则不然，实则是路在选择我们。为什么呢？因为我们<a href=\"https://www.hrfjw.com/remen/sushi1.html\" target=\"_blank\">宿世</a>的<a href=\"https://www.hrfjw.com/remen/genqi.html\" target=\"_blank\">根器</a>不同，宿世所修不同，宿世所带来的那个思维和<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>不同。所以有的人去自觉，有的人退转了，有的<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>起菩提心，不停地去觉悟他人，都是源于我们宿世所积累的那个根器、那个慧根。我们当下所有的这个慧根都是生生世世所积累的，所以无论我们当下有多大的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，甚至是我听闻佛法就是犯困的，那我们也要继续前行。只有我们不断地继续前行，才能给自己增加更多的<a href=\"https://www.hrfjw.com/remen/fuhui.html\" target=\"_blank\">福慧</a>，也才能给下一世做更多的积累，我们可以循序渐进地去离苦得乐，所以不要去执着，有的人说我听不懂，别人都听懂了，不行我就不学了吧，不行我就退转了吧。这只是你看到的当下的一个相，你没有看到人家过去世的那个修行，所以无论我们在什么样的阶段，都不要放弃，也不要生执着。<b>修行就是不断地修正自己，让自己的苦难变得更少，让自己变得更有智慧，变得更自在，变得更喜悦、变得更有福德，又不是和他人比的。</b>所以整个这一段告诉我们，听到这里的朋友不要生执着，不要去对外攀援，更不要退转，误了自己的慧命。</p></div>","total":"2.551k","id":24},{"title":"第二十六讲-四念处","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>无苦集灭道的“道”就是方法。我们先感受到了、认识到了我们的苦，我们又讲了“集”找到为何会苦的原因，是因为有了过去世的<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>，有了我们当下的这个苦果。由于我们的<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>、贪、嗔、痴、慢、疑，又造成了下一世<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>的业下一世轮回的因。我们有讲过了灭如何才能离苦得乐呀？要超越轮回，超越轮回，我们不再有<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>的时候，不再随业力轮转的时候，自然也就没有了苦。那接下来我们要讲了到底该如何<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>呢？如何才能不再苦呢？这个时候就要讲到道了，讲到解脱的方法，苦集灭道是最基础的解脱的方法，道里面又讲了《三十七道品》、三十七种方法，难道只有三十七种方法可以解脱吗？不是的，可以解脱的方法有千千万，那佛学里所讲的三十七道品。是给我们归类总结，就好比是我们的烦恼难道只有贪、嗔、痴、慢、疑这五毒吗？不是的，用这个五毒来概括我们的烦恼，同时用这三十七道品来概括<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的方法，概括解脱之路。所以我们一定要懂得这个道理，切勿执着。我们很多人<a href=\"https://www.hrfjw.com/remen/xuefo.html\" target=\"_blank\">学佛</a>法呀很容易执着，认为是不是只有三十七道品？我不是按照这三十七道品修的，难道就不得解脱吗？不是的，方法有千千万万种，而三十七道品所讲的三十七种方法，是<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>给我们举例归纳，告诉我们该如何去修行。要想离苦得乐，首先要认识到苦啊，要观到苦观到<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>处处都是苦的。那有的人就说了，那这不是消极的吗？这个是真相吗？本身我们的人生处处都是苦啊，只不过我们没有开始修行，没有更深的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>的时候，看不到人生的苦，看不到<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>的苦。因为还沉迷在娱乐之中，还有那么多的欲望，还有那么多的贪求，所以呢才有了及时行乐，而看不到自身所受的那些苦。三十七道品又分为七个部分，<a href=\"https://www.hrfjw.com/remen/sinianchu.html\" target=\"_blank\">四念处</a>、四正勤、四如意足、五根、五力、七<a href=\"https://www.hrfjw.com/remen/juezhi.html\" target=\"_blank\">觉支</a>、<a href=\"https://www.hrfjw.com/remen/bazhengdao.html\" target=\"_blank\">八正道</a>。那我们先来讲四念处。念就是念头啊，处就是我们当下的处境，用四种智慧的念头去观我们当下生存、<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>的处境，这个叫四念处。<b>观身不净,</b>注意啊，用智慧的念头去<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>我们的处境，如果不用智慧，我们怎么会观到身不净呢？你用智慧的眼光，你用解脱见再去观我们的身，观身不净我们从投胎开始，是父精母血，就是因为欲望而生的呀，男女之间有了情欲，有了爱欲，这个时候才有我们的出生。所以你看看是不是从出生开始就是不净的？那你再去观我们的身体都是血肉模糊的，你看这个完整的身体我们看不到，可是我们看到一些受伤的画面、流血的画面，你看看是不是不净的？包括我们老死的时候啊，你看看身体是不是不净的。还有那些生活不能自理的人呢，你看看你看到的是不是都是不净的？人老死的时候啊，当断了气以后，埋在土里就开始生蛆了。看看身体干净。所以首先我们用智慧的眼光去观我们这四大假合的身体，它是不净的、不干净的。观身不净让我们可以减少执着和贪着呀，不去执着自己的美貌，不去执着自己身上的器官，因为它都是假的，它本身也是不干净的，同时也会减少我们的贪着呀，不再那样贪恋美色呀。当你看上一个女子，看上一个男子的时候，或许是因为他的年轻漂亮，这叫贪图美色呀。可是他又人老珠黄的时候，然后你再懂得去观他的身体也是不洁净的，不干净的、是污秽不堪的。所以我们只有拥有了智慧，你才懂得观身不净。当我们观身不净以后啊，你会发现不再执着自己，我必须得打扮得多么漂亮，不再执着于他人的色相。这个时候你会发现我们才能活得<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>和<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>，才不被自己这个贪着所带着走。否则每天贪恋自己的身体，贪恋他人的身体呀，殊不知都会让我们不停地去造业的，让我们不停地产生<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>，<b>观受是苦.</b>我们观一下我们自己的感受啊，他是痛苦的呀。今天谁看我不顺眼了，你看，是不是感受又来了？今天谁说了一句话让我很不高兴，感受又来了？今天我感受很热、很焦躁啊我感受我很冷，你看，身体的触觉带来的感受也是痛苦的。我今天感受我很疲惫，我今天感受我很兴奋，我很高兴，高兴过后又开始不高兴，我今天吃的不合我的意，我感觉不舒服。所以你看看我们的感受，处处是苦啊，可是我们没有学习、没有修行的时候啊，我们看不到。原来处处都是苦的，这个苦才是真相啊。也只有我们观到了这个苦，才会生起出离之心，才会想要解脱，才会去寻找解脱的方法，而不执迷于我们的欲望和贪着之中。我们很多时候都在追求感受的满足啊，可你发现感受是满足不了的呀，感受是时时刻刻都在发生变化的。很多在不停学习和不停修行的朋友，你会发现修行一段时间以后啊，有很多人开始变得流泪了，甚至我看到一个视频，一个动物被杀害都流泪了，我看到身边人在受苦啊，我流泪了。这个时候说明我们的智慧在增长，我们的<a href=\"https://www.hrfjw.com/remen/cibei.html\" target=\"_blank\">慈悲</a>之心也在增长。这个时候你会发现，你看到的这个世界它就是苦的。恰恰是感受到了、看到了这种苦，才生起我们要求解脱之心，我们才会去寻求解脱的方法，才会不停地去修正自己。所以这个苦绝不是消极的，而是看到了这个苦之后所产生的慈悲心和出离之心。<b>观心<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>。</b>我们观了身体的不净，对身体不再贪着。好像身体也没有那么重要啊，我们人生这一世啊都会讲什么话呀？只要身体<a href=\"https://www.hrfjw.com/remen/jiankang.html\" target=\"_blank\">健康</a>就可以了，只要不生病，其他的都不重要。可是你用解脱见来观身体也不重要啊，是不是又减少贪着？那接下来又观受是苦啊，我们的身体虽然健康，可是很多感受让我们痛苦啊。所以我们要是明白了受是苦，就不再追求感受，不再贪着感受了。再接下来观心无常啊，你看看我们的心是不是也是无常的？这里的心指的我们的第六<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>心，比如说孩子考上大学了，心生<a href=\"https://www.hrfjw.com/remen/huanxi.html\" target=\"_blank\">欢喜</a>。那你看，观心无常，这个欢喜是从哪里来的呀？是从孩子考上大学这件事情来的欢喜。孩子没考上的时候就痛苦、就悲伤啊！一个人很爱我的时候，心生欢喜，不再爱我了，心生悲伤，心生愤恨。我们的心多么无常啊，都是随着事情而欢喜、悲伤、愤怒、焦虑。每发生一件事情，我们的心就跟着在动，有高兴的、有喜悦的、有悲伤的、有愤怒的、有抱怨的。可是我们要了解呀，这一切本然就是空的，它只是<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>和合所结成的这个果啊。比如说对方不再爱我们了，说明因缘不再具足啊孩子考上大学，说明各方面的因缘是具足的，有什么可高兴的呢？孩子没有考上，说明因缘不具足啊，说明努力还不够啊有什么可悲伤的呢？那再重新去种因，在努力的去学习就好了，所以这个时候你会发现你的心就定了，你知道一切的事情都是因缘和合的，我们的心何必要跟着动呢？他今天说了一句我不高兴的话，那是他的<a href=\"https://www.hrfjw.com/remen/xiqi.html\" target=\"_blank\">习气</a>啊。我怎么会受他的影响，我的心就开始跟着动，我的感受就开始变得痛苦呢？所以你看，都是连锁的反应。所以我们要懂得心是无常的，我们要懂得万事万物都是因缘和合，都是无常的。那这个时候我们的心是不动的，不会随着事情的起伏而起伏。当我们不再随着事情而起伏的时候，我们就是淡然的。当我们是淡然的以后，这个时候我们才能体会到空中妙有。什么叫空中妙有啊？孩子上大学了，我该不该高兴？我里面的那颗心、那颗意识是不动的，因为我知道孩子考上大学了。只是因缘具足了，但是我表现的是很高兴的。这个人在爱我的时候，我内心是不动的。我知道当<a href=\"https://www.hrfjw.com/remen/aiqing.html\" target=\"_blank\">爱情</a>来临的时候，说明当下因缘是具足的，我表现出来的是高兴的，可是当他离开我的时候，我也没有什么不高兴的，因缘具足了而已啊所以你会发现这个时候才是妙的。孩子没有考上大学，我也不悲伤，我知道可能还是平时我照顾孩子照顾的不够，可能还是我的孩子学习努力程度不够。那接下来我们再去调整就好啦。有什么可悲伤的呢？这个时候你会发现你了解了，这一切本来就是空的，你知道了自己的心是无常的，是随着事情而变化的，把它空掉你再呈现出来的就是妙。所以同样发生一件事情，比如说生意赔钱了，比如说遇到挫折了，比如说碰到他人的误解了，你看有智慧的人都是淡然处之啊，而没有智慧的人呢？不懂得观心无常的人就会随着事情而起伏，每天不停的痛苦、纠结、愤怒、苦不堪言。看看我们这颗心，让我们受苦啊而不自知。你去看看当你有了智慧，是不是看什么都是苦？那我们再来说，难道你观到了这些苦？是消极的吗？不是啊，是你看到了这些苦，把自己的心修得很豁达、很从容、很有智慧的时候，你永远内在透露出来的都是淡淡的喜悦。这个喜悦是由内散发出来的。所以我经常讲啊，你看看咱们一路跟着学习和修行过来的朋友，没有事情发生啊，你是很喜悦的。为什么喜悦呢？我也不清楚，这个就是修行过后内在所呈现出来的那个法喜。甚至在生活当中，经历过一些别人的误解、别人的不理解啊，甚至是别人说了一些不好听的话，那我们内在竟然还是淡淡的喜悦。所以我们要认识到苦它是呈现出来的那个相，也是那个本质。但是我们观到了这个苦，不断地去修行自己却可以让自己内在是充满着喜悦的。</p></div>","total":"3.071k","id":25},{"title":"第二十七讲-四正勤","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p><b>观法<a href=\"https://www.hrfjw.com/remen/wuwo.html\" target=\"_blank\">无我</a>，</b>什么叫法呀？除了自己的心以外都叫做法。这个心是什么心呢？妙明真心呢？我们没有迷住的那个<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>，除了它以外都是法。比如说我们生起的念头，我们生起的思维，我们看到这个世界上的万事万物都是法，都是呈现出来的相，观法无我，无我再把“我”去掉，没有我了，<a href=\"https://www.hrfjw.com/remen/wozhi.html\" target=\"_blank\">我执</a>没有了无我了。你会发现这个时候你就是不迷的觉者，你再去观你<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>的处境，再去观<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>的万事万物，你是具有妙明真心的，你是自性<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>的，淡然地看着这一切的显现，看着这一切的显相，你会发现当下的我还在沉迷其中，我还在随着事情的发生而贪着而贪婪。产生感受，执着，分别而我的心还在跟着动，跟着事情的起伏。你要知道观法无我，这个不是本来的我，本来的我是自性圆满的，是那个<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>这一切都不是本来的我呀，这一切都是一个空字啊，什么都没有。这个时候你会发现你开始不执着了。那法是如何产生的呢？法也是<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>和合的产物，它也是时代变化的规律。无论时代如何变化，我们那颗心是妙明真心，我们那颗心是不迷的佛性，你会发现法。时代，它如何变化都不能影响我。所以我们去看电视也好，去读书也好，去看<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>传也好，去看这些<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>的<a href=\"https://www.hrfjw.com/remen/gaoseng.html\" target=\"_blank\">高僧</a><a href=\"https://www.hrfjw.com/remen/dade.html\" target=\"_blank\">大德</a>也好，永远都是步履<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>的穿梭于红尘之中，完全不为所动，因为那是觉者的行为，我怎么会被这个世界显化的相和那些因缘和合的法而困扰呢？所以你看，永远都是那么淡定和从容，不被人事物所束缚，没有贪着，没有自己的感受，自己的心亦不会随着外界的变化而变化。因为知道法里这本无“我”，我本然就是那个妙明真心，就是自性<a href=\"https://www.hrfjw.com/remen/yuanrong.html\" target=\"_blank\">圆融</a>的，就是人人皆可<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>的那个佛性。这个时候我们就不会沉迷于自己的<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>当中，不停的去颠倒、执着、分别和<a href=\"https://www.hrfjw.com/remen/wangxiang.html\" target=\"_blank\">妄想</a>。我们为什么会颠倒、执着、分别和妄想呢？就是认假为真，认为感受是真的，认为我的第六意识心所产生的认知和分别是真的，不懂得观身不净，认为我们的身体是真实存在的，所以在其中颠倒啊，认为当下我住的这个房子就是我的，认为我的孩子就是我的。认为我的另一半他就是我的，认为一个人就应该永远爱我，认为老板就应该永远信任我，认为客户就应该永远跟随我，都是认假为真啊，别人的跟随是因缘和合呀，是一种法。孩子能留在我们身边多久是因缘和合是一种法，对方能爱我多久是因缘和合是一种法。而法中本无我，当我不执迷于其中的时候，我就不会颠倒妄想、执着，自然呢就没有了<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。当我们以这四种<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>的念头去<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>我们当下的处境。你会发现就少了许许多多的<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>和贪着呀。所以<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>的方法如此简单呢？<b>观身不净，观受是苦
