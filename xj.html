的那个地方的钥匙，所以咒即是同理。这里的咒我们简单地来翻译，揭谛揭谛波罗揭谛波罗僧揭谛菩提萨婆诃。就是来吧来吧(去吧去吧)，都到彼岸来吧(去吧)。这就是这个咒语所要表达给我们的力量。所以说整个心经是福慧双修的。前面的部分是告诉我们如何去增长智慧，后面的咒语我们去持这个咒语的时候是可以增长我们的福德，增长我们的力量我们在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>中总会遇到很多我们想去帮助去帮助不到的人，他不听我们的。或者说还没有到达那个<a href=\"https://www.hrfjw.com/remen/jiyuan.html\" target=\"_blank\">机缘</a>可以听懂佛法。那这个时候我们不妨在心里默念：“揭谛揭谛波罗揭谛波罗僧揭谛菩提萨婆诃”，来吧来吧，都到彼岸来吧，希望大家都来吧来吧，都到彼岸来吧。这个时候你会发现我们的<a href=\"https://www.hrfjw.com/remen/cibei.html\" target=\"_blank\">慈悲</a>心就在不断的增长，我们看到众生都那么苦啊，我们虔诚的<a href=\"https://www.hrfjw.com/remen/fayuan.html\" target=\"_blank\">发愿</a>，希望所有的众生都可以来吧来吧，都到彼岸去吧。这个时候我们就没有了我们自己过多的感受把<a href=\"https://www.hrfjw.com/remen/woxiang.html\" target=\"_blank\">我相</a>破掉的时候，我们的慈悲心就在不停的去增长。我们看到那么多迷途中的众生，看到那么多受苦的众生，我们就希望我们自己。即在心里可以默默地去做点什么，自己去虔诚的发愿，我们去<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>，我们去觉他。揭谛揭谛波罗揭谛波罗僧揭谛菩提萨婆诃，来吧来吧，都到彼岸来吧。</div></div>","total":"2.69k","id":39},{"title":"用于不用","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong></strong></h2><div class=\"text-indent\">慢慢听啊，别着急，有点绕。我们先用论语切入吧。首先这个人你看他有<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>，有<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>吗？没有，这心大，什么事情都不往心里去，就在他那里什么都不叫事情，这是生而知之的部分，好不好？好，本质好，真的好，这样的人没有烦恼的，真的没有什么事情在他那里都是小事情，因为他不在意。但是他说的话招不招人听？招人听吗？不招人听。别人听不进去。什么听不进去。他不跟你讲道理还好，他跟你讲的道理一句都进不去的。就相当于你讲了道理，我还把你好好的。嗯不行。为什么呢为什么会这样呢？因为他没有经历那些别人的痛苦，没有感同身受，没有共鸣，什么都没有什么共鸣、共情什么都没有，为什么会没有呢？他人家这个部分好是生而知之的。我们再举个例子啊，不着急，这个话题很很妙，也很深。如果你把它听懂了，这个姑娘啊如果她要听懂了。要真的去修过来，这个人我告诉你就厉害了。我们举个例子啊，你看<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中有没有很多我们身边的朋友或者亲人，心很大，甚至家里吃不上饭了，这样人都不管。有这样的人吧，你看这样的人没有烦恼，没有痛苦的，你发没有什么事都揭不开锅了。那揭不开就揭不开吗？啊哈不痛苦，但是这个不痛苦能不能用？不能用。我们再用论语的话来解释啊，【不忮不求，何用不臧？是道也，何足以臧？】他本来就是这个样子的，他怎么用啊？我们讲<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的过程，所以一开始我们从有要修到空。不到无，最后有<a href=\"https://www.hrfjw.com/remen/wuxiang.html\" target=\"_blank\">无相</a>生可以用。它本来就是空的，他从空到空，他想用的时候用什么？没得用。那我们再讲，比如说一个人的性格本来很快、很急，他修修修把自己修慢了，修中和了，是不是可快可慢？这个时候它可以用，用之则行，舍之则藏。那本来这个人就骂，行吧？那行，他做事情没有效率，做不成事情快不了。缺了一半。我们再讲，一个人，他经历了很多的挫折，有痛苦、有烦恼，但是他从里面走出来的时候，他能不能理解他人的哭？能，这个时候可以用。我们再举个例子，比如说我们经常提到的子路，这个人很勇猛，然后他跟孔夫子学习，接受<a href=\"https://www.hrfjw.com/remen/jiaohua.html\" target=\"_blank\">教化</a>，内在开始有仁德、有中性，他那个勇猛可不可以用？可以，如果他压根就不是一个勇猛的人呢？不可以用。我们再举个例子啊，说一个孩子他很聪明，但是他不爱学习，这个时候如果你把它调整。到正确的道路上来，他又聪明又学习，是不是可用？而一个孩子他本身不那么聪明，但是他很认真学习，未必有用，能不能学会？你再举例子，说一个孩子他很调皮，如果这个调皮好动，你给它调整过来以后，它不那么调皮了，但是那个调皮还在不在？在它可以用。所以这是从有到无的过程，再到有无相生的过程，从有到无，从有到空，而它是从空到空，没法用的。呃大家有没有体会啊？好，我们再来讲说同样有两个人，一个人心很大，他从没有烦恼、没有痛苦，这个程度是一样的。另外有一个人他心没有那么大，他有很多的烦恼和痛苦，但是修到了没有烦恼和痛苦，这两个人一样吗？没有痛苦这件事情是一样的，但是用出来的时候是不是不一样？你再举个例子啊，比如说一个人本来是骑自行车的，十年以后他还在骑自行车，而有一个人是从一无所有到开汽车、开豪车，最后又回到骑自行车了，看似骑自行车当下是一样的一样吗？一个可用，一个不可用。你再举个例子啊。一个人是有能力的、有才华的，但是我不追求名利，和一个人压根儿就没有能力追求，看似两个人都不要一样吗？为什么不一样？一个可用，一个不可用。可用这个叫有无相生，空中妙有，叫中庸之道，发而皆中节。那你没有的时候你没得发呀，你怎么会中节呢？不一样的。所以修行我们要先取中、起，完中以后呢，用之则行，舍之则藏。我们再举个例子说，一个人口才很好，这是天生的优势吧。但是呢你经过了学习以后，你就知道什么。的话该讲，什么样的话不该讲，你有自己的正确的价值观和准则，这个时候可不可以用？然后你会发现口才很好的人，平时也不太讲话的，没什么可说的呀，尤其是对他人没有帮助的话，不讲和一个本身就不爱讲话的人一样吗？它可以用。呃那个不可以用啊。这玄妙的地方就在这里，能听懂吗？嗯所以我说他对论语是空白的，但是这个人要真的把论语学明白了，他这方面如果有了这个人厉害的文质彬彬，现在是制胜文则也。他讲那个东西有没有道理？有道理，但是是空的。因为它没有那个过程，他们有经验，他不是经历，是你没有学识，没衍生成<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>。哎然后我们再讲回来，他说了，我生意没做好，是对朋友太仁慈了。不是的，是你没了解什么叫人。他讲的话呀你从这里你都听得出来，句句伤人呐，但他不觉得，你看，没有智慧的人讲出来的话就是这样的。我们举个例子啊，一个修行过的人和没修行过的人就讲同样一句话，你听着看一不一样？举个例子，我旁边坐着流光，他讲了很多生活的烦恼，你看他这性格上你有什么可烦恼的？就这么点小事，有什么可烦恼的？人家说你站着说话不腰疼，对吧？那你修行过后的人怎么讲啊？先讲讲。讲讲道理，对吧？用你的智慧、方法讲道理，你有什么可纠结的？有什么可执着的？同样的话他感受到的一不一样？一个有灵魂，一个没灵魂。我们再举个例子，这同样说当下我们说没没赚到米啊，一个人他压根没能力赚到，一个人是我有能力赚到，但我不需要。他跟第三个人交流的时候，第三个人可不可以感受得到？听第一个讲瞎了，听第二句。哎呦厉害，高人呢？插在那儿的。所以他没法用。我们说你看是道也何足。勋章本来就是这个样子的，本来就心大，本来就没有那么多的烦恼，怎么能称道成善呢？他没有经过修饰的，没有经过学习的、没有智慧的。所以我说真的要感谢这位美女啊，他身上所展现出来的问题，让我们今天可以聊到这个话题，这个话题真的太妙了。生活当中无论你是什么样的性格，你去思考这段话都很妙，这就是修行的意义和美妙之所在啊。我们再举个例子啊，你看，比如说我这里收的。每个常驻地址吧，他身上都有一个质的东西，但是如果他是没有经过修行的，那个<a href=\"https://www.hrfjw.com/remen/daoxin.ht 				var top = localStorage.getItem('top') || 0;
				document.documentElement.scrollTop = top;
				// window.scrollTo(0, top)
				// 自动保存6秒
	            setInterval(() => {
	                top = document.documentElement.scrollTop;
	                localStorage.setItem('top', top.toFixed(3));
	            }, 6000);
			})
		}
	})

</script>
