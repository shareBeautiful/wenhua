，观心<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>，观法无我，</b>这是智慧的念头，这就是<a href=\"https://www.hrfjw.com/remen/sinianchu.html\" target=\"_blank\">四念处</a>。我们以这四种智慧的念头每天去观看看我们还在贪着什么？我们还在受着什么而感受？我们的心还会随着什么而变化？我们还执着于什么事情当中？我们还贪恋于什么事情当中？我们还在什么地方颠倒妄想和执着呀？所以当我们懂得了那个空，什么都没有，所以我们再回到空中无苦、集、灭、道，空中不光没有苦、没有集、没有灭，也没有道啊，空中无四念处啊，空中无观身不净、无观受是苦，无观心无常、无观法无我，本来我们那个自性里面是什么都没有的。那无我们为什么还要讲呢？因为我们还在其中颠倒执着啊，所以你才要有这四种智慧的念头去观、去修正。当你修到没有的时候，就是无苦集灭道，当然亦无<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>啊，<b>四正勤</b>\"勤\"就是努力勤奋，四正勤就是四条正确的勤奋<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的方法，或者换一个词叫做<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>,<b>已生恶法令断</b>已经生起的恶法，我们要把它断掉啊。那我们看看恶法都有什么呀？“身”我们的身所产生的行为，不好的那些行为就是恶法呀。我们的口所讲出去的不善的话语、不善的语言、伤害他人的语言，这就是恶法呀。我们的意念头所生起的那些抱怨、愤恨，甚至有害他人的想法都是恶法呀，所以我们要让已经生起的这些恶法断掉。<b>未生恶法令不生</b>，没有生起来的恶法不让它再滋生。当我们时时刻刻保持觉知的时候，不会生<a href=\"https://www.hrfjw.com/remen/153419.html\" target=\"_blank\">恶念</a>、不会出恶言、不会有<a href=\"https://www.hrfjw.com/remen/153420.html\" target=\"_blank\">恶行</a>，这就是未生恶法令不生，不让他生起，不给他机会，不给它生存的土壤。有很多朋友啊，我们一起学习修行了半年的、三个月的、四个月的，你会发现一个很奇妙的事情，当我们不断的学习，不断的修行，这个时候你会发现你的恶念变得很少，你的恶言变得很少，你的恶行变得更少。你会发现再让你做有害他人的事情，你做不出来的，再让你说话去恶语伤人，你做不出来的。但有的时候我们可能还控制不了自己的念头，有的时候一个念头起可能还是抱怨的，还是愤恨的，因为念头本就最微小、最不容易察觉，以最难修正。所以我们要懂得时时刻刻观照自己的念头，有没有抱怨他人的念头、嫉妒他人的念头、贪婪的念头及时制止，不让这些恶法生起。<b>未生<a href=\"https://www.hrfjw.com/remen/shanfa.html\" target=\"_blank\">善法</a>令生，</b>还没有生起来的善法，我们一定要让他生起。我们如何去帮助他人，这是善法呀。我们如何去做财<a href=\"https://www.hrfjw.com/remen/bushi.html\" target=\"_blank\">布施</a>、法布施，<a href=\"https://www.hrfjw.com/remen/wuwei.html\" target=\"_blank\">无畏</a>布施，这都是善法呀。我们如何去觉醒他人，这都是善法呀。我们不断地去学习，见贤思齐就有道而正焉，多闻<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>，这都是不断地在生起我们的善法。我们在没有开始学习和修行之前，认为自己已经很善良了，可是我们不断地去学习佛家文化，不断地去学习圣贤的文化，会发现我们做的远远不够啊。我们看到佛法里所讲的啊，原来我这些都是痛苦的，原来我这是贪嗔痴啊，我这都是恶念呢，我还有恶口，还有两舌、还有<a href=\"https://www.hrfjw.com/remen/qiyu.html\" target=\"_blank\">绮语</a>，只是我不懂啊。可是我们不断地去学习，我们就懂了，这就是在不断地去生起我们的善法啊。<b>已生善法令增长，</b>当我们通过不断的学习、不断的修行，已经生起了很多的善法了，已经生起的善法我们更要勤加精进，让它不断地去增长。我们已经有了一些<a href=\"https://www.hrfjw.com/remen/cibei.html\" target=\"_blank\">慈悲</a>心了，我们还需要不断的勤加精进，让我们的慈悲心更盛。我们已经有了<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>心啦，我们可以让我们的菩提心变得更盛，我已经不停地在帮助他人了，我再让帮助他人的范围更广、深度更深。四正勤，我们用四个字来总结，就是止恶扬善。已生恶法令断，未生恶法令不生。这就是止恶呀，把恶的那些全部止住，停止不再造业。未生善法令生，已生善法令增长，这就是扬善呢。所以止住我们那些恶的、不好的身口意的行为，扬起我们那些善良的、好的身口意的那些行为。所以修行的过程，亦是不断的止恶扬善的过程，会随着我们的精进，我们对<a href=\"https://www.hrfjw.com/remen/shane.html\" target=\"_blank\">善恶</a>的标准也不同。比如说我们刚开始修行的时候，认为不伤害他人就是善，我们再往上修<a href=\"https://www.hrfjw.com/remen/dacheng.html\" target=\"_blank\">大乘</a>佛法的时候，会发现帮助他人才是善，不帮助他人你有一个不好的念头生起，都已经是在作恶了。所以善恶本无标准，会随着每个人当下的境界不同，对善恶的标准也不同。所以止恶扬善这四个字又是最初级的人该修的，同时也是终其我们一生要去修正的方向。我们不停的止当下的恶，不停的扬更多的善，这就是我们不断的勤加修行的过程，被称为四正勤，四个正确的勤加精进的方法。所以我们每天不停地来观照自己还有没有恶念？还有没有恶语？还有没有恶行？我们在不停地去观照自己有没有生善法呀？有没有生善念？有没有生<a href=\"https://www.hrfjw.com/remen/shanxin.html\" target=\"_blank\">善心</a>去帮助更多的人？所以勤加精进，我们就会解脱越来越近。</p></div>","total":"2.492k","id":26},{"title":"第二十八讲-四如意足","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>《三十七道品》讲了三十七种方法，我们现在讲了<a href=\"https://www.hrfjw.com/remen/sinianchu.html\" target=\"_blank\">四念处</a>，讲了四正勤。那如果说我们只修其中的任意一种方法，可以得<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>吗？可以呀，我们就修任何一个方法，你把它修到极致都可以得解脱的，都可以<a href=\"https://www.hrfjw.com/remen/zhengguo.html\" target=\"_blank\">证果</a>位的，我们如果观身不<a href=\"https://www.hrfjw.com/remen/jingguan.html\" target=\"_blank\">净观</a>到极致，直接就观到空了，什么都没有，你要观法<a href=\"https://www.hrfjw.com/remen/wuwo.html\" target=\"_blank\">无我</a>，都可以观到空啊，都可以证悟到<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>。你去观心<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>，你观受是苦，都可以证到空性的。我们之前讲心经，讲过楞严经二十五圆通<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>，二十五种方法都可以<a href=\"https://www.hrfjw.com/remen/zhengde.html\" target=\"_blank\">证得</a><a href=\"https://www.hrfjw.com/remen/guowei.html\" target=\"_blank\">果位</a>的，一样三十七道品、三十七种方法，任何一个法修到极致，都可以超越<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a><a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>的。那我们说我不停的扬善，不停的去帮助他人做到极致，超越轮回。我们不停地止恶，自己一丝的<a href=\"https://www.hrfjw.com/remen/153419.html\" target=\"_blank\">恶念</a>都不起，修到极致。也可得解脱呀。我们讲果位的时候讲过罗汉的果位啊，罗汉是<a href=\"https://www.hrfjw.com/remen/shengwen.html\" target=\"_blank\">声闻</a>，你看看罗汉声闻做了什么？没有啊，什么都没做呀，也没有做善行啊。可是呢？听<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>，证到了<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>，证到了诸法<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>生，诸法因缘灭，悟到了<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>所讲的苦、集、灭、道、<a href=\"https://www.hrfjw.com/remen/sishengdi.html\" target=\"_blank\">四圣谛</a>，证得了罗汉果位啊，不再轮回了。所以三十七种方法，任意一种方法修到极致都可得解脱，所以说佛法很难。佛法也很简单，难在人们不信的，有不信焉，信不足焉。有的人是不信的，有的人虽信，但是<a href=\"https://www.hrfjw.com/remen/xinxing1.html\" target=\"_blank\">信心</a>不足啊，不是完全相信的。挑着信。佛说从不打<a href=\"https://www.hrfjw.com/remen/wangyu.html\" target=\"_blank\">妄语</a>，告诉我们人人皆是佛呀，只不过被迷住了。这里讲苦集灭道，又告诉我们，实则<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>真的很简单，这三十七种方法皆可离苦得乐。除了这三十七种方法以外，还有千千万万种方法都可得解脱呀。所以我们去看我们当下。适合什么样的方法，我们就用什么样的方法去修正自己，同时这些方法又互有关联，我可不可以同时修啊？可以呀。我不停地去止恶扬善，同时我又观身不净，不再贪着，观受是苦，不再追求那么多的感受，观心无常，不再随着我的<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>心不停地随着事情而动荡。观法无我，我不再执着于我，也不再执着于任何事情、任何法。我可以步履<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>地走在红尘之中，我可以悠然自得地飘然物外，我可以淡定从容地去觉醒他人。所以三十七道品给我们总结了三十七种方法，我们按照这三十七种方法不停的去修正自己，就是走在解脱的路上。<b>四如意足</b>又称四神足，我们先讲如意，什么叫如意呀？是不是达到我的目的叫如意呀？四神足。我们从字面先理解一下，神足，有了神足是不是你想去哪里就能去哪里呀？这叫神足。所以你看四如意足啊，就是可以如意的达到我们的目的，仿佛有了神足，有了神的力量一样，想去哪里就去哪里。四神足。第一个。“欲”如意足，这里的“欲”，注意啊，不是欲望的“欲”啊，是你想要。我们再换一个词，<a href=\"https://www.hrfjw.com/remen/yuanli.html\" target=\"_blank\">愿力</a>的愿。这个“欲”呢我们理解成愿望。你想要去哪里呀？欲如意足浴。我们现在在讲苦集灭道啊，那我们想要去哪里呀？想要解脱呀，想要离苦得乐呀，我们想要<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>啊，我们要有<a href=\"https://www.hrfjw.com/remen/chulixin.html\" target=\"_blank\">出离心</a>，我们不想在这里受苦了，我们不想看到<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>受苦了，这个时候我们的愿力就生起来了。只有我们生起了这种愿力，我们才能<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>的去修行。我们再来讲讲这个“欲”。不光是修行，在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>和工作当中也离不开。说我有愿望想要去做好这个工作，这个时候你会发现你会生出很多的方法，你会不停的精进和勤奋努力。我们有强烈的想要的那个愿望，就会让我们变得很勤奋，就会让我们去学习很多的方法。所以我们再回到修行更是如此。只有有了这个愿，有了这种欲如意足，我们才能让自己不停的精进，不停的前行。有了欲如意足，它就可以带我们走上解脱的路。所以当我们有这个愿的时候。愿意去修行、愿意去解脱、愿意去证得果位，就有了一个神足。我们有了欲如意足，有了那个愿，我们愿意去修行，我们愿意去求解脱，甚至我们有了愿力去解脱他人，去<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>他人。那这个时候呢就到了<b>念如意足</b>，念住在这个愿上，念念住在修行上，当我们念念住在修行上，这个时候我们就有了觉知的能力，遇到的所有的事情我们都会保持觉知，都会保持觉悟。这个时候我们会观到生活的方方面面发生了一件小事情，我观到了苦，发生了一个事情，我观到了无常；发生了一件事情，我观到了感受；发生了一件事情，我观到了贪念；发生了一件事情，我观到了执着，因为我们念念住在了修行上，你会发现所有的事情都可以让我们来修行。有的人说我很忙，怎么修行啊？我每天工作没有时间，我要如何修行呢？当懂得念念住在修行上的时候，越是忙碌，越是修行时，因为我们的事情多，我们的体悟就会更多。因为我们每天很忙碌，去做大量的事情，我们在从中才有更多的觉知、更多的体悟、更多的<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>。只不过是我们不懂得用不懂得念头住在修行上，念头住在精进上，念头住在觉知上，念头住在体悟上。这个时候你会发现你观察到的万事万物都可以让我们增长<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>。如果我们不懂得念头住在修行上，你看看很多人的念头它是纷飞的，今天念头随着一个事情跑了，一会儿念头随着一个事情跑了，一会儿念头随着一个感受跑了，一会儿念头随这一个无常跑了，一会儿念头随着一个事件又跑了，一会儿念头随着一个情绪又跑了。所以念头是纷飞的，就会带来更多的<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>和困惑。所以我们要懂得让念头住在体悟上，让念头住在观照上，既要观照自己，又要观照外界的万事万物。所以当我们有了念如意足，又多了一个神足，这个时候有两个神足带领我们到达解脱的<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>，<b>进如意足</b>精进我们不光念头要住在修行上，我们还要精进的去学习<a href=\"https://www.hrfjw.com/remen/shanfa.html\" target=\"_blank\">善法</a>，我们精进的去学习善法，懂得了更多的法，我们的念头才会住在更多的善法上。我们学习了更多的善法，在不断的<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>。我们学习了更多的善法，我们还要去觉它，去帮助他人觉醒。当我们有了精进，又多了一个神足啊这个时候有三个神足带领我们去解脱的彼岸。<b>慧如意足</b>，我们的智慧是一个神足，会带领我们到达解脱的彼岸。那我们看看智慧从哪里来呀？四如意足，从第一个欲如意足，我们有愿，我们想要修行，想要解脱，想要到达彼岸，有了想要的这个愿，我们念念都住在修行上，念念都住在觉醒上，就有了精进。我们在不停地学习善法，不停的自觉，不停的觉他，这个时候就生起了智慧。所以智慧呢它是一种果，是由于我们有愿，我们念念都在觉醒，我们不停地去精进，不停地去学习善法，这个时候就得到了智慧。当有了智慧，就又多了一个神足带领我们达到彼岸。信为能入，智为能度。信是要让我们入进来的。所以佛法讲啊，佛度有缘人，可是佛的<a href=\"https://www.hrfjw.com/remen/fayuan.html\" target=\"_blank\">发愿</a>明明是普度众生的，但是也只能度有缘人呢。因为信为能入，你只有信你才能入得进来，佛才能度我们呢。佛陀是名为“度”，都在给我们不断地去讲佛法告诉我们要自度的，所以我们不信是入不了门的。智为能度啊，入了门以后，我们要增长智慧的，我们终究要自度的，那我们自己没有智慧又如何自度呢？所以这个时候我们生起愿，想要去修行，想要去到达彼岸，念念都住在修行上，念念都住在到达彼岸的智慧上，不断地去精进，去自觉去觉他，自然智慧就生起了。这个时候就有四个神足带我们达到解脱的彼岸。所以我们再回过头来观，看看四个神足，我们哪里做得不够啊？我有没有那么深的愿？我的念头是不是一直都能住在觉知上？我有没有那么精进？我有没有不断地去生出智慧呀？所以哪里不够我们就去修哪里，哪里不够，我们去补足哪里。这就是我们不断修行的路，这就是我们渡海之舟筏呀。“是日已过，命亦随减，如少水鱼，斯有何乐”。每过一天，我们的命就减少一天。如缺少了水的鱼呀，何乐之有呢？”当勤精进，如救头然，但念无常，慎勿放逸“。无常随时随刻都会到来的，千万不要放纵自己。”欲念进慧“看看我们的愿力够不够？要生起我们的愿，念念住在觉醒上，不停地去精进，增长我们的智慧，无慧不解脱呀，时间每天都在流失，而我们还在不停的贪着、颠倒，还在<a href=\"https://www.hrfjw.com/remen/wangxiang.html\" target=\"_blank\">妄想</a>，看看我们修行的愿够不够？是不是念念都在解脱上，是不是能保持不断的去精进？这三点我们都做到了，自然就增长了智慧，有了智慧才能得解脱呀。所以慎勿放逸，不要贪图享乐而误了自己的慧命，不要每天被自己的感受所困扰，不要随着万事万物的发展而<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>，而贪着、而颠倒。</p></div>","total":"2.809k","id":27},{"title":"第二十九讲-五根五力","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>五根：“信根、进根、念根、定根、慧根”。五力：“信力、进力、念力、<a href=\"https://www.hrfjw.com/remen/dingli.html\" target=\"_blank\">定力</a>、慧力”。五根五力互相关联。所以我们一起讲什么叫根呢？能生长万物的叫根。比如说我们说树根，我们说草根，所以这个根是那个根本的东西啊，它可以生长万物的，它可以增长的那个叫根。我们经常听到一句话，天雨虽大不润无根之草，<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>无边不度<a href=\"https://www.hrfjw.com/remen/wuyuan.html\" target=\"_blank\">无缘</a>之人。因为它没有那个根度不了，它自己不会生长。信根是五根的总根，信为能入，如果不信，什么都入不了。比如说我们信佛法才能入进来啊，才能去学习和践行佛法。我们信儒家文化，我们才能去学习仁、义、礼、智、信，去当仁不让，去践行仁、义、礼、智、信。包括我们去讲<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中的案例也是一样的。我们想创业，我们首先得信，信为能入，如果不信，怎么能把它做好呢？你看做一个工作也是如此啊，你得先信呢，你不相信这个事情可以做成，你不相信自己可以很好地把它完成，你怎么可能做好呢？那我们再举个反面的例子，被骗也是一样的，有的人说我被骗了，为什么会被骗呢？你信了才被骗的，你要不信怎么会被骗呢？所以我们要明白，无论是正向的还是反向的，无论是好的还是坏的，都是由于你信了才入的。所以这个时候我们信什么就会入什么，入什么就会行什么，行什么就会得什么，所以它都是有次第的呀。所以总根就是信，信才能入，不信则不入。我们相信佛法，相信<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>、相信<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>，相信佛所说之法，皆是真实语。这个时候我们相信了因果才不做恶事啊，越是深信因果的人越不做坏事啊，恶有<a href=\"https://www.hrfjw.com/remen/ebao.html\" target=\"_blank\">恶报</a>的呀。越是相信轮回的人越不贪着呀。<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>这一世只是分段<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>啊，只是我轮回当中其中一段。那既然是其中一段，只有让自己觉醒才是最重要的事情，让自己<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>才是最重要的事情，其它的贪着又有什么意义呢？都是短暂的，信不足动力就不强。有不信焉，信不足焉。有的人不相信，而有的人相信，但是信的不足，所以就会导致动力不强。有很多人第一次听闻佛法，“讲得好啊，佛法真的是有<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，<a href=\"https://www.hrfjw.com/remen/woxiang.html\" target=\"_blank\">我相</a>信因果呀，我相信轮回，我相信<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>”，这个时候动力就足。还有的人“我听闻了佛法我也不信，我不相信因果真的有轮回吗，我把这一生过好了就行了”。所以当有这样的想法的时候，就是信不足焉，信不足焉也就不会产生<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的动力呀。都是边走边疑虑的。还有的人是挑着信呢，有的人听闻一段佛法，说呀这段讲得好，跟我想的一样，我讲的对，有智慧我相信。再读到下一段儿，“这段儿我做不到，我不理解哎这讲的不对，也不可能全对，你信就信，不要全信”。所以你看这都是挑着信，当你挑着信的时候，不产生力量的，包括我们做工作不也是一样的吗？你要很坚信的时候，你会发现你是可以克服一切障碍和困难的。可是你要不坚信呢？顺风顺水的时候相信吗？遇到困难和挫折不行了，这东西我肯定是干不成的，这个东西肯定是不对呀，这个时候你会发现你就没有行动力了，就停在这个地方了。所以信根越强，我们的步履就会越坚定。信根越强，我们的力量就会越大。所以注意啊，力量越大，这个就是信力。我们的信根越深，所产生的信力就越强大，信力越强就不<a href=\"https://www.hrfjw.com/remen/tuizhuan.html\" target=\"_blank\">退转</a>。如果信力不强，精神就会动摇。比如说别人说啊。你天天学习修行有什么用啊？你都学了两个月了，你有变好吗？你又学了两个月，你怎么没有赚更多的钱呢？你看，你天天沉迷于学习当中，你是不是入了魔呀？你走火入魔了。所以你看，这个时候我们的信根不强，所产生的信力就不足，很容易就生退转之心呐。信力是从信根上来的，那根是从哪里来的呀？那我们去想一想，植物的根是从哪里来的？从种子种了种子的。我们今天听闻了佛法，我们昨天听闻了儒家文化，我们前天听闻了道家文化，那这是不是种子啊？种子种下了。早晚会生根发芽的。所以我们的根从哪里培养啊？你不停地学习<a href=\"https://www.hrfjw.com/remen/shanfa.html\" target=\"_blank\">善法</a>呀你不停地学习善法，终有一日他会生根发芽的。你看我们一路学习过来的朋友是不是就是这样的？我今天跟着学了，明天跟着学了，跟着学了一个月了，跟着学了两个月了，诶突然有一天我的信根就坚定的，所以我们不停地去种种子，终有一天会生根发芽。当我们信根还不足的时候，我们就不停地去种种子。当我们自己有了信根，有了信力，我们要去做什么呀要去给他人种种子啦，我们要不停的给别人普及善法，你要相信终有一天<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>和合之下，它也会生根，也会发芽，也会产生信力的。我们要以身作则呀，要以身表法，我们不停地去修正自己，不停地去影响他人。别人看到了这个人经过修行以后变得特别平和，变得特别睿智，变得特别有智慧，这个时候他受到了我们的影响，他也会生根发芽的。所以这就是在不停的去觉他了。你会发现在你不停的觉醒他人，给他人种种子的时候，是不是我们自己的信根也会更深，我们的信力也就会更强？朋友们，课程录制现场问答环节到了。昨天有人在超话当中分享了一篇文章，这样讲：“说他抽空就会看到一个<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>主播的人，听直播，他说一开始听啊也总是很感动，他就帮忙这些人解决问题，也确实解决了一些问题，让很多人很感动。后面他说突然有一天发现了，越解决问题越多，说解决完解决去。他虽然说当时是给那个人一帮助，给了，可是问题就越解决越多，然后呢发现解决的都是别人的问题，比如说谁受欺负了啊，找他连接一下，后来发现越解决问题越多。他说后来听先生的这个直播啊，突然明白一个道理，什么问题也没有给我们解决，但是我们所有的问题却奇怪的消失了没有了。这就是法的力量。你说佛给你解决问题了没有啊？孔子给你解决问题了吗？它唤醒了你的良知，他告诉你该如何解脱，道家告诉你什么是道，什么是德，你醒了以后啊，每个人都是佛呀，怎么还用别人给你解决问题吗？难道你以为你能解决的了别人的问题吗？而且问题是解决不完的，你会发现越解决越多，所以我们要做的就是一件事情就是觉醒嘛，就是觉他是<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>觉他觉啊，那觉是干嘛的？是让人们觉醒的。当人们觉醒了以后啊，很多问题你自己就能解决了，他人帮助你能解决什么问题呢？解决不了的。那什么样的人才能去觉醒他人呢？你自己得醒过来，你自己不痴迷其中，你自己起码是醒着的状态，你没有那么多自己。当我们还沉浸在自己的那么多的感受当中，自己顺不顺眼，自己爽不爽？合不合我意，我看着舒不舒适，还停留在这些当中，怎么去觉醒他人呢？所以修佛修的是舍，舍掉你原来的脾气，舍掉你的性情、舍掉你的<a href=\"https://www.hrfjw.com/remen/xiqi.html\" target=\"_blank\">习气</a>、舍掉你的贪婪、舍掉你的感受，你才能取得那个义，义理，取得佛理，取得儒家文化的那个理，取得道家的那个道。否则你什么都取不到，取的都是自己的贪婪、自己的脾气、自己的感受、自己想要的什么什么样的。<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>也好，孔子也好，你看佛陀后期<a href=\"https://www.hrfjw.com/remen/chuanfa.html\" target=\"_blank\">传法</a>，前期讲法。他讲什么？你看讲苦集灭道，是不是告诉那些正在<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>当中的人们要觉醒啊？这是讲给痛苦的人听的。后期他的讲法讲给谁听的？讲给传法之人听的呀。你看看佛陀后期讲法是不是都是这些尊者啊、菩萨呀？他讲给传法之人，传法之人再去传法呀，你否则靠佛陀一个人能度多少人呢？度不多少人呢？所以大家所有的心思应该在<a href=\"https://www.hrfjw.com/remen/daochang.html\" target=\"_blank\">道场</a>上，注意啊让你们把心在道场上，不是为了道场，也不是让你的心真的在道场上。是这个地方可以服务更多的人，这个地方我们去想让他觉醒更多的人。所以最后我们的心思还是落在他人上，不要本末倒置，所以每个人都要懂得思考问题的时候，多站在替他人想的角度。所以你看这些<a href=\"https://www.hrfjw.com/remen/shengren.html\" target=\"_blank\">圣人</a>都是<a href=\"https://www.hrfjw.com/remen/wuwo.html\" target=\"_blank\">无我</a>的。那佛陀走的时候，阿难哭啊，佛陀说：你哭什么呀？我在不在有什么用呢？法留下就行了，我在是没有意义的，有法在就行了。很多人不明白法，然后说什么呢圣贤怎么都活的那么岁数小啊，有能耐他多活几年，他怎么还长病呢？他怎么就不能长病呢？他那个肉身哪有那么重要啊，他留下的精神才是最重要的，“不失其所者就，死而不亡者寿”。他的精神留下了，这个文明才会不停的去发扬和传承，才能度过更多的人出<a href=\"https://www.hrfjw.com/remen/kuhai.html\" target=\"_blank\">苦海</a>啊。他那个人留下有什么用啊？能帮人做什么呢？只不过是一个取暖、一个皮囊、一个躯壳而已，实在是没有任何意义。所以把心都放大一点。不要天天停留在自己的那点感受上，不要停留在自己的那一点得失上，否则你会发现你看到的都是人家的问题，这个人没有素质，这个人修行不够，那这个人怎么是这个样子的呢？你会发现你看到的全是这些，因为无非是你拿你的标准在恒定他人吗？在恒定未来我们要想去觉醒的那些人，因为他们还沉迷于欲乐之中，还不明白你在不停地造业，只会让你迷得更深，堕落得更久。可是他们不知道啊，就是因为他有各方面的不足，就是因为他没有醒，我们才去做这样的事情啊。</p></div>","total":"3.004k","id":28},{"title":"第三十讲-五根五力","html":"<div class=\"box_text\"><h2>“无苦集灭道”</h2><p>有了信根才有进根。进、<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>我们不相信是不就不会精进，包括工作也一样啊，我们不坚信这份工作的时候，你会发现你做事情就不会精进，遇到困难就退缩了，遇到障碍就停滞不前了，遇到问题就抱怨、指责和推脱了。可是我们的信根深的时候就会不停地去精进。我们坚信<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>的时候，碰到这里我不懂，说明我自己的境界还不够，我还理解不了，我会更加精进的、努力的去学习。而信根不足的人就放弃了，学这个没有用，就停滞不前了。所以只有我们的信根够深，我们才会不停地去精进，精进的同时就会产生进力啊，所以根和力是相互的关系。不停地精进，是不是就会不停地产生进力？我们不停地在产生进力的时候，我们的进根也就越深。这就好比是工作当中我们遇到了困难，我们是坚信的，我们不停的精进去解决问题。越是解决一个问题回来之后，我们的信根也会越强，信根越强我们的进根就会持续不断地增加，所以它是循环的作用啊。所以说<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>要发勇猛心的，勇猛向前，勇猛精进。当我们勇猛精进的时候，我们的进力就会强大。进力强大可以破除一切倦怠，破除一切<a href=\"https://www.hrfjw.com/remen/xiedai.html\" target=\"_blank\">懈怠</a>，我们不会觉得疲倦，我们不会松懈。你看，这个是我们的勇猛之心就出来了。越是有勇猛之心的时候，我们的进根越强，进根越强，我们的进力越足。当我们有了进根，有了进力，下一步就来到了念根。这里的念呢我们把它分为两个念头。一个念头是<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>，一个念头是觉他。我们是勇猛精进的，我们的念头一直都住在自觉和觉他上，当我们的念头住在自觉和觉他上，我们的<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>中就剩下两件事情，一件事情呢是不停的自觉，一件事情是不停的觉他。这个时候我们的一切杂念、邪念就会被排除掉，我们念念都住在自觉上，念念都住在觉他上。当我们一个邪念起了，一个杂念起来，我们就<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>自己的念头是不是自觉的，是不是觉他的。这个时候我们不停的去修正自己的念头，我们的念力就会加强。当我们的念力加强的时候。就可以破除一切的邪念，邪念不生，生不起来。因为我们的念力足够的强大，一直住在自觉和觉察上，稍有偏差，就把自己的念头又重新的拉回到自觉和觉察上来。当我们的念力越足，接下来就产生了念根，当我们的念根越是深，念力越足就来到了定根，有<a href=\"https://www.hrfjw.com/remen/dingli.html\" target=\"_blank\">定力</a>了。有的时候我们经常说“哎呀我没有定力呀”，为什么会没有定力呀？你的念头总是纷飞呀，总是有杂念起，总是有邪念起，所以你就没有定力啊。当你的念头纷飞，总有杂念和邪念的时候，是不是你的口就会造业，就会讲恶语，你的行为就会造业，就会做不好的行为。因为念头是指导我们的思维和行为的，所以当我们的念头不在自觉和觉他上，这个时候如果生起了杂念，如果生起了邪念，我们就会产生邪行。或者说即使不是邪行，我们杂念起，是不是我们的行为就开始变得懈怠，开始变得懒散了？当我们一直住在自觉和觉他这样的念头上，我们的念力越足，这个时候我们的定力自然而然就生起了，没有杂的念头啊，没有不好的念头，连不好的念头都没有，更谈不上有不好的行为了，从念头这个地方就止住了，这个时候止无所止啊，用止住念头吗？不用啊，念头都没起呀。所以念力足到一定的程度定力自然生起，不需要刻意的定力是个果。所以试想一下我们的念头不停的纷飞，不停的<a href=\"https://www.hrfjw.com/remen/sanluan.html\" target=\"_blank\">散乱</a>，碰到一个事情你就跟着起情绪了，遇到一个事情我们又看不顺眼了，我们没有住在自觉和觉他上，这个时候何谈定力呀？所以定力是果不用求的。当我们的信根、进根、念根、信力、进力，念力有了以后，自然而然的就有了定。有了定根，定根所产生的力量就叫定力。所以说一个人为什么说它有定力啊？那念头不散乱，行为没有偏差，不会轻易地起情绪，不会发脾气，不会有那些不好的邪念，什么都没有，因为念力十足。那我们再讲一层破相，当念力十足的时候，不需要住在自觉上，不需要住在觉他上，不动念就是平静的，但凡动念都是自觉和觉他的，所以不需要住念。一念不起时就是空的一念起时都是觉他的，念念都是<a href=\"https://www.hrfjw.com/remen/zhengnian.html\" target=\"_blank\">正念</a>。当有了定力，在一切环境之中都不会被<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>和欲望所迷呀。有了定根，有了定力，接下来就是慧根，<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>自然生起。有了慧根就可以辩明真理、辨别是非、懂<a href=\"https://www.hrfjw.com/remen/shane.html\" target=\"_blank\">善恶</a>、明<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>。所以大家去回忆我们的<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中也是一样的，当我们有了慧根的时候就会产生慧力。当我们有了这个智慧以后，你再去看生活，再去看工作当中的人们，他们的所思、所行、他们的<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>，你看得清清楚楚。因为这个时候我们已经有了定力，已经不被烦恼和欲望所迷，自然而然就产生了智慧。当你有这个智慧，你再去看<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>所发生的一切清清楚楚的，所以慧是果呀，定能生慧。我们讲到定根的时候，定是果呀，定和慧放在一起讲的时候，定是因慧又成了果了，所以<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>的法都是因果相续的，有了定力自然就产生了智慧。所以说智慧怎么还用修呢？我们每个人原本就是具足的，为什么没有了智慧啊？因为你没有了定力啊，我们每天都跟着<a href=\"https://www.hrfjw.com/remen/xuwang.html\" target=\"_blank\">虚妄</a>心跑，跟着烦恼跑、跟着欲望跑，这个时候哪来的智慧呢？可是当我们有定力产生的时候，智慧是不用修的，我们本来就有，定力增加一分智慧自然也就增加一。当有了慧力就可以破除<a href=\"https://www.hrfjw.com/remen/sanjie.html\" target=\"_blank\">三界</a>的困惑、迷惑，而终得<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>。从信力、进力，念力、定力、慧力。信为能入，信我们才能入得进来。有了信，才会有精进，有了精进才能念念住在自觉和觉他上就会生定力，有了定力就会生慧力，这个时候有了智慧了，智为能度，信为能入，智为能度。我们有了信才能入进来，入进来不是得度了，刚入进来而已，如何才能得度啊？到最后产生了智慧。所以智为能度，只有我们自己有了智慧才能得解脱。所以三十七道品都是最基础的方法。<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>给我们讲了最基础的方法，这个时候是告诉我们如何到达<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>，如何去修行的。我们要相信才能入得进来，相信只是入进来了不代表得度了，不代表得解脱了。如何才能得解脱呀？按照次第的去修行，我们生起了智慧，智为能度。所以说慧力是可以破除三界的迷惑而终得解脱的。五根越深，无力就会越足，所以它是循环的作用，我们不停地扎根。我们不停地再去产生力量，我们不光让自己扎根，不光让自己产生力量，我们还要念念去觉他。自觉和觉他，它又是一个循环，我们不停地去觉他反过来我们自己的五根也会越深，五力也会越足。朋友们，课程录制现场问答环节到了。然后啊注意啊<a href=\"https://www.hrfjw.com/remen/xuefo.html\" target=\"_blank\">学佛</a>法很有意思，就是我们既要不停的入相，还要不停的破相。比如说举例，刚才我们讲到一定要念念注在自觉上，念念住在觉他上，这个是不是让大家入相，但是还要破相啊？什么意思呢？你为什么让你念念住在自觉和觉察上？因为你还有那么多杂念和散乱的念头和不好的念头。但是当你住到一定的程度，不好的念头、杂念变少。所以刚才我又讲什么？你不需要住念，就是你不用住在自觉和觉察的念头上，所以它是相对而言的。所以这就是佛法玄妙的地方，既让你入又得破，为什么让你入？因为你还有那么多杂念和不好的念头，为什么又让你破？因为你那些念头没有了，你都是自觉和觉察的念头，何须再住呢？不用住了，所以它是很玄妙的，你们刚开始还没有达到念念都在自觉，念念都在觉他上，那你们就要把念头要观照自己的念头住在上面。当你们有一定的境界的时候，不需要住念的甚至念头都不用起，因为你随便起一个念头都是觉他的都是自觉的，没有杂念，不会再有困惑、烦恼和痛苦。这就好比是我们讲论语的时候讲啊，你看孔子说什么？“七十随心所欲，不逾矩”。什么叫随心所欲啊？就是他随便起一个心起一个念，都是合天道的，不需要啊回归天性的状态就是这样的。所以一个觉者就是这样，他随便起一个念头都是自觉都是觉他的。这个时候何须住在什么念头上呢？这个时候就要上升境界了，金刚经所讲的境界：应无所住而生其心，什么都不住，你随便起一个念头就是正念，可是刚开始做不到的时候，你要住念，再往上破相的时候就无所住了，什么都不住，所以它是非常玄妙的。</p></div>","total":"2.774k","id":29},{"title":"第三十一讲-七觉支","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong>七<a href=\"https://www.hrfjw.com/remen/juezhi.html\" target=\"_blank\">觉支</a></strong></h2><div class=\"text-indent\">《三十七道品》三十七种通往<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>的方法，既是三十七种方法，又是次第而行的方法。有了<a href=\"https://www.hrfjw.com/remen/sinianchu.html\" target=\"_blank\">四念处</a>，我们有了<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>的念头去<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>自己的处境，观身不净、观受是苦、观心<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>、观法<a href=\"https://www.hrfjw.com/remen/wuwo.html\" target=\"_blank\">无我</a>。当我们有了智慧的念头去观照我们的处境。做了四正勤去止恶扬善，不停地去<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>；有了四神足，生出了五根五力，在五根五力的基础之上生出了七种<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>，就是我们接下来要讲的七觉支。什么叫觉悟呢？我们经常<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中会用到一个词，嗯这个人真有觉悟。比如说一个人在企业当中，你不需要去吩咐，他就会积极努力地去做事情。有的人天生就爱帮助别人，我们就会说这个人真有觉悟。一个孩子你不需要去要求他放学之后他就知道回家要努力的写作业呀，这时候就有人问这个孩子，你为什么要这么努力的写作业呀？没有为什么呀？我放学不就是应该写作业吗？你去问那些天生善良的人，你为什么要帮助他人呢？我帮助人不是很正常的吗？不是就应该导人向善的吗？你问那些积极努力工作的人，那我努力工作、积极的工作，这不是应该的吗？这个就是天生所带来的觉悟，不需要强迫，不需要逼迫，自然而然的知道按着正确的方法，向着善良的方向去做事情，去要求自己，这个就是一种觉悟。七觉支就是七种觉悟。第一个，择法觉支。我们要选择一个<a href=\"https://www.hrfjw.com/remen/zhengfa.html\" target=\"_blank\">正法</a>。比如说我们<a href=\"https://www.hrfjw.com/remen/xuefo.html\" target=\"_blank\">学佛</a>的可以选<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>，学儒家文化呢可以选儒家的方法，学道家文化的可以选择道法。每个人要有智慧去选择一个适合自己的当下的学习和<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的法。所以首先我们要懂得择法，如果不懂得佛法，我们就没有正确的方向。很多人说我想学习，可是不知道学什么。我们每个当下的感受、念头都会不停地发生变化，所以说我们当下对什么法感兴趣，我们觉得什么法是适合我们的，我们就选择一个法继续的前行就好了。你会发现，当你择一法前行的时候，在其中自然会找到你的出路。举个例子，有的朋友，刚开始我可能学习佛法，学着学着佛法，我突然发现我对道家文化很感兴趣，或者说我对儒家文化很感兴趣，乃至于我对诸子百家的某一法感兴趣都没关系呀，那你就择法前行就好啦。当有一天我学着学着我突然哎呀我通过学习儒家文化，我突然又觉得其实佛法很好的，我又开始回归佛法继续学习。没关系啊，只要你择一正法往前走，你会发现你就会前行。如果我们不懂得佛法，是不会前行的。这段话呢我把它讲得宽泛了一点，如果按照佛法的讲法，那一定要择佛法前行的。但是既然我是按照儒释道的文化去修正自己的，我就把它讲得更宽泛一点。那如果您说我就是学佛法，我对其他的法不感兴趣，可以呀，那我们就择正法、择佛法去前行就好啦。那这是大的范畴，小的范围呢即使我们去选择佛法，佛法还有那么多<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>呢？比如说我们现在讲到的有三十七道品，有<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a><a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>十二处，再加上六识还有<a href=\"https://www.hrfjw.com/remen/shibajie.html\" target=\"_blank\">十八界</a>，还有<a href=\"https://www.hrfjw.com/remen/chanzong.html\" target=\"_blank\">禅宗</a>，还有<a href=\"https://www.hrfjw.com/remen/mizong.html\" target=\"_blank\">密宗</a>、还有<a href=\"https://www.hrfjw.com/remen/jingtu.html\" target=\"_blank\">净土</a>，还有<a href=\"https://www.hrfjw.com/remen/weishi.html\" target=\"_blank\">唯识</a>宗那么多的法门，那我们要选择一个适合我们当下的去前行。择<a href=\"https://www.hrfjw.com/remen/faxiang.html\" target=\"_blank\">法相</a>当于给了我们一个方向，给了我们一个导航，给了我们一条路。那有了择法以后呢，第二，精进觉支。当我们择一法的时候，我们就不停地去精进。如果我们不懂得择法，你是没有方向的，你不知道该往哪里走。所以这个时候有了择法，就有了第二个觉支，精进觉支。我们按照我们自己所选择的方法，不停地去前行，不停地去学习，不停地去修正自己。我们之前讲过<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>、分为三种，第一个呢文字般若，第二个观照般若，第三个<a href=\"https://www.hrfjw.com/remen/shixiang.html\" target=\"_blank\">实相</a>般若。我们择法就是文字般若呀。精进，我们不光要精进的学习正法，还要观照呢？观照我们身边发生的事情，每发生一个事情我来体悟，用什么来体悟啊？用你择的法呀，说我学习了佛法，遇到一个事情的时候，我有了方向，我心中有佛法，我就懂得从这个事情上去观照，从我自己的念头上去观照，从身边的人去观照，这个时候呢就会生实相般若，就生实相的智慧。当我们在不停的精进的时候，它是循环作用的。我们不停地精进，是不是我们可以更好的择法呀？你看，首先我们先择法，我们不停地去精进，随着不停的精进，我们懂得去观照，生出来了实相的智慧，接下来我们就更加的知道。该去择什么样的法，因为每个法是会变的，我们所择的法是会变的。为什么呢？因为我们不停地在变呢，我们选择的都是适合自己当下的法。举个例子，说我现在择法，我用<a href=\"https://www.hrfjw.com/remen/chizhou.html\" target=\"_blank\">持咒</a>，因为我的念头很多呀，念头纷飞，我不停地去持咒，这是一种择法。可是我随着自己不断的精进，我念头变少了，这个时候我要懂得把持咒<a href=\"https://www.hrfjw.com/remen/fangxia.html\" target=\"_blank\">放下</a>，重新去选择其它的法的。因为我们选择持咒的时候，可能是为了让自己的念头<a href=\"https://www.hrfjw.com/remen/qingjing.html\" target=\"_blank\">清净</a>，可能是为了让自己的杂念变少，不要胡思乱想。可是相当于这个<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>我们已经过去了，所以这个时候。我们要懂得把这个法放下，重新去择一个适合我们精进过后的当下的那个法，所以它是循环的作用。当我们不停精进的时候，就会生出法喜呀。有的人说我听法也有法喜。对啊，我们听<a href=\"https://www.hrfjw.com/remen/fojing.html\" target=\"_blank\">佛经</a>可能开始产生喜悦。这个是法喜吗？是啊，可是它是短暂的，所以很多人都会讲啊，我听的时候都懂了，真正事情来临的时候，境界现前的时候，什么都不会了，又被打回原形了。所以听也是有法喜的，就是文字般若呀。那接下来更大的法喜从哪里来啊？从我们不停地精进，你从事物当中实证到的。那个喜悦才是长久的。所以就来到了第三个觉支，叫喜觉支。随着我们不停地学习文字般若，我们不停地去观照生出来的实相般若，这个时候我们就法喜了就是喜觉支，我们内在是喜悦的。这个是<a href=\"https://www.hrfjw.com/remen/wensixiu.html\" target=\"_blank\">闻思修</a>的过程。我们首先闻就是多闻呢，多听佛法，并且去思考、体悟，和自己的当下相结合，和生活当中的事情，和工作当中的事情相结合，就是思考和体悟的过程。接下来我们所思所体悟的，用来修正自己的身、口、意就是心。儒家文化，讲学，而。而时习之不亦乐乎一样的。我们不光要学呀，还要习呢。习就是不停地体悟、思考、温习、实践、应用，用佛法叫闻、思、修。我们不光要择法，不光要精进，还要体悟，还要观察，然后再不停的去择法，再不停地去精进。通过文字般若、观照般若生出来的实相般若，这个时候我们内在就法喜了，当法喜存在的时候，你会发现我们的<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>就变少了，我们学习才是快乐的，否则我们越学习越<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>啊我们越学习佛法，发现痛苦反而越多了，为什么呢？因为所学的我们都没有去行，没有做到啊所以我们。反而会成为一种负担。朋友们，课程录制现场问答环节到了，你想你天天观受是苦，最后你观到<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>就觉悟了，就这么简单的东西。就不知道受是苦啊，天天围着感受跑，天天围着感受转，你就不知道观心无常啊，你就不知道观身不净，你就不知道观法无我。当你要懂得观的时候，你会发现其实就是这么简单。你会发现我们去学习佛法的时候，包括读楞严经后面讲的二十五圆通法门，香严童子。就是因为观香啊，就这么一个事情，观到了空性成就了，就这么简单。你说复杂吗？真的很简单，可是你说对于我们现在的人们就是这么难。为什么呀？贪着，欲望太多了，而且很多东西不是正道的，是听来的。听完之后呢我也知道是空的，没证到，你只是知道是空的，可是你还在执着呀，还在贪恋呢。你知道了感受是空的，你没有证到，所以你还会随着感受跑，你知道那一切是无常的，可是当无常来临的时候，发生一些变化的时候，你还是痛苦，你没有证到。其实有的时候再说，其实佛法真的很简单，也真的很难，就是一念之间，这一念难转。就像西游记所讲的，其实孙悟空的一个筋斗云就是十万八千里，为什么要经历九九八十一难？你看看很多人的念头，是不是要经历了九九八十一难才能转过来？你告诉他这一切都是幻象，不要执着。你告诉他，<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>都是假的呀，他只是当下两个人的感受，不信呐，最后遍体鳞伤啦，信了。你告诉他，不要执着于这些<a href=\"https://www.hrfjw.com/remen/caifu.html\" target=\"_blank\">财富</a>啊，不要追求这些名利啊，它都是假的。如果你因为追求这些名利造了很多业，是要受苦的，是要受<a href=\"https://www.hrfjw.com/remen/guobao.html\" target=\"_blank\">果报</a>的，不信呐，直到身体出了问题了，哎呀我发现钱都没有用，只要我身体<a href=\"https://www.hrfjw.com/remen/jiankang.html\" target=\"_blank\">健康</a>就行了，你就要经历九九八十一难才信的。但是有慧根的人一听就信了，讲过那个故事啊，<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>在觉悟以后悟到了<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>诸法<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>生，诸法因缘灭。可是我要怎么给别人讲呢？别人也不信呢，他们也听不懂啊，所以他就讲了苦集灭道。那苦集灭道，憍陈如听完了以后，当下就<a href=\"https://www.hrfjw.com/remen/zhengde.html\" target=\"_blank\">证得</a>罗汉<a href=\"https://www.hrfjw.com/remen/guowei.html\" target=\"_blank\">果位</a>了。后面五<a href=\"https://www.hrfjw.com/remen/biqiu.html\" target=\"_blank\">比丘</a>阿示说，又讲给了<a href=\"https://www.hrfjw.com/remen/sheli.html\" target=\"_blank\">舍利</a>弗，舍利弗一听，诸法因缘生，诸法因缘灭。当时即证的罗汉果位啊。那舍利弗又讲给了目犍连，目犍连一听就证得了罗汉果位。他一听诸法因缘生，诸法因缘灭。哎呀厉害呀。是啊，所有的一切都是因缘和合，有什么可执着的，本来就是空性的，当下就证到了。其实你看佛法多简单，可是现在我们做起来就是那么难。因为欲望太多了，所以你去看看，为什么古人好修行，欲望少啊！所以是因为我们的欲望多了，所以你会发现我们越是修行的时候，欲望越少的时候，你会发现很多事情你就越淡然，虽然还没有挣到什么，还没觉悟，很多人可是呢痛苦也在变少，但是感受难断感受难断。所以你们去体会啊，给你们带来痛苦的都是感受都是你们因为事情的变化而产生的感受就痛苦，所以你看看是不是都是苦啊？但是话说回来了，当下一听就<a href=\"https://www.hrfjw.com/remen/zhengguo.html\" target=\"_blank\">证果</a>的，人家<a href=\"https://www.hrfjw.com/remen/sushi1.html\" target=\"_blank\">宿世</a>修行的<a href=\"https://www.hrfjw.com/remen/genqi.html\" target=\"_blank\">根器</a>不同，所以这个东西也比不来。</div></div>","total":"3.228k","id":30},{"title":"第三十二讲-舍觉支","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong>舍<a href=\"https://www.hrfjw.com/remen/juezhi.html\" target=\"_blank\">觉支</a></strong></h2><div class=\"text-indent\">择法、<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>、喜、三觉支，这三个觉支是生出来<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>的方法。智慧从哪里来啊？你要不停地去择法，你才有前进的方向，你才有文字<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>。择法之后，我们要不停地去精进，不停地从事情上去体悟，从念头上去体悟，从观察身边的人去体悟。<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>般若生出来的是<a href=\"https://www.hrfjw.com/remen/shixiang.html\" target=\"_blank\">实相</a>般若。这个时候我们就有智慧啦，我们有智慧，可以看清楚身边的事情，可以看清楚自己的念头，可以看清楚自己的情绪，这个时候我们法喜是充满的。所以说这三个觉支是我们生出智慧的方法。当我们有了智慧、有了法喜，就来到了第四个觉支。第四个觉支叫轻安觉支，身轻心安的状态。所以我们体会一下，当我们有了智慧，有了法喜，你整个人就是轻安的状态。<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>里什么都没有啊，没有那么多的<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>，没有了压力，没有了焦虑，没有了烦躁，没有了不安，这个时候你会发现我们整个人就是轻安的状态。每天很闲。人是很轻松，心很淡然、很平静、很平和，这就是一种轻安的状态。可是我们绝大多数没有<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的人，您思考一下，是不是都是昏沉的，每天焦虑的、都是烦恼的，都是各种不安、各种担忧、各种焦虑呀？轻安觉支是智慧之后的果实，我们有了智慧，有了法喜，就是轻安的状态。轻安是怎么来的呢？没有烦恼自然就是轻安的。所以我们去思考一下，我们<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中的那些身轻心安的时刻，我现在很悠闲、很闲事，没有什么烦恼，没有什么事情放在我的心里，这个时候你就是轻安的状态。轻安是没有烦恼之后的身轻心安。那如何才能没有烦恼呢？去除贪、嗔、痴、慢、疑，这五毒就没有烦恼了。我们不去贪着，不去嗔恨、不去痴迷、不去傲慢、不去疑虑，你看这个时候你就是很坦然的状态，就是轻安的状态。所以说轻安是慧之后的果，智慧之后的果实啊。没有智慧的时候，我们不停地活在贪、嗔、痴、慢、疑这五毒之中，烦恼不断又如何轻安？当我们有了轻安之后，更深一层的境界就来到了第五个觉支，叫定觉支有了<a href=\"https://www.hrfjw.com/remen/dingli.html\" target=\"_blank\">定力</a>了，什么叫定力呀？一心不乱就是定啊，也就是我们平时所讲的安住当下，身轻心安之后，更深一层的境界，不光是身轻心安，我们一心是不乱的，遇到什么事情我们也不烦恼，我们的心也不<a href=\"https://www.hrfjw.com/remen/sanluan.html\" target=\"_blank\">散乱</a>，我们也不焦虑，也不迷茫，这个时候定力就产生了，就可以随时的都可以安住当下。举生活中的例子啊，我们好了解，比如说读书有定力是什么状态呢？读书我就坐在这里读书。没有什么事情和念头是可以干扰我的，但是我们没有定力的时候不是这样的。我这边读书的时候啊，开始杂念纷飞了，我有个快递是不是要到了？哎呀孩子，是不是快放学了？我突然想起来昨天有个微信还没回，晚上我要做什么饭呢啊一会儿我还得看看抖音，读着读着书发现我也看不懂了，要不然不读了吧，你会发现坐这里一个小时还没等读书呢，念头到处飞呀。所以这就是没有定力的表现呢。那比如说吃饭坐着吃饭的时候，脑子里还在胡思乱想啊，我下午的工作要怎么办呢？我上午谈那个客户好像没有谈好，今天中午吃的不可口味，晚上我一定要去吃什么？呃什么什么什么什么什么，你会发现念头又开始纷飞了。工作的时候也是一样的呀，我正在工作的时候开始想什么时候下班啊，后天那个会我要怎么开呀？你会发现满脑子都是杂念，这是我们自己内在的念头对我们形成的干扰。外在的事情也是一样的，我们正在这里读书，旁边有人说话，读不下去了，接个电话，接完电话以后开始陷入思考，又读不进去了。你会发现我们每天的时光都是这样消耗掉的。为什么会消耗掉呢？因为我们的心是散乱的，不能安住在每个当下，吃饭的时候不能好好吃饭，工作的时候不能好好工作。想读书的时候不能好好读书，睡觉的时候不能好好睡觉。一到睡觉呢开始胡思乱想、杂念纷飞，所以我们不懂得安住当下，每天都是<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>的，每天都是烦恼的。再给大家举个例子，前段时间我有一个朋友，他是做企业的，他说他每天特别辛苦，很敬业。我说怎么说？他说我每天睡觉的时候也睡不好，满脑子都在想着如何做业绩，如何把团队带好，如何把客户服务好。他说：我吃饭的时候也在想这些事情啊，特别辛苦、特别累。当时我就笑了笑，我说：你这个或许不叫敬业。他说：嗯？这很敬业呀。我说呀这个或许不叫敬业，这个叫散乱，因为你的心时时刻刻都是散乱的。我说你自己去思考，你说你在吃饭的时候都在想着工作，你在睡觉的时候都在想着工作。同样啊，你在工作的时候也在想着吃饭呢，你在工作的时候也在想着睡觉啊你在公司开会的时候，你在想着如何搞定下一个客户，你在和客户谈判的时候，你就在想着如何开好下一个会议。我说你整个都是散乱的状态，你不能安住在每一个当下呀，你没有轻松<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>的感觉呀，你可以想象你的公司是什么样子的，你是这样的思维方式大家都是这样的思维方式啊，我说你要懂得让自己安住当下。我吃饭的时候就好好吃饭，谈客户的时候就好好谈客户。我说绝大多数人的思维都是慌乱的，我在谈着这个客户的时候，我就在想下一个客户要怎么谈，到了下一个客户的时候，你又在想哎呀上一个客户没谈好，如果当时这么谈就好了，你会发现你整个一天的念头都是散乱的，没有定力呀。你会发现我们没有定力的时候，每天脑子就是昏沉的，意识就是混沌的，每天忙来忙去也不知道自己在忙什么，片刻都不得安宁，就是没有定的表现。第六个觉支叫舍觉支，舍，我们要舍一切<a href=\"https://www.hrfjw.com/remen/xuwang.html\" target=\"_blank\">虚妄</a>之行，不执着于任何一境一事要向内舍掉自己的情绪，舍掉自己的贪婪，舍掉<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>、<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>，舍掉六识，所有的东西都舍掉，还要舍掉我们所学习过的一切方法，这个叫舍。为什么要舍呢？我们如果不懂得舍掉过去的那些东西，就不会进来新的东西。所以我们在重新回顾现在讲过的这六个觉支。首先我们要择法，择法是为了精进，给我们的精进指明方向。有了精进之后，我们要不停地去体悟，才能生法喜，喜觉支。有了喜觉支，我们又有了智慧。有了智慧，我们可以轻安觉支，有了轻安，功夫再深一层，我们有了定。有了定，到这里要节制一下啦，有了定干嘛呢？舍呀，把之前所学过的方法全部舍掉，我们有这个定力，有这个智慧，可以啦，轻安觉支、定觉支、舍觉支，这是生出定力的方法。我们到了定觉支这里，我们接下来再开始修舍觉支，我们要有舍的<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>。这个时候我们注意啊，这个时候我们已经升起了慧，升起了定，有了定和慧，就要把之前所有的方法全部舍掉，不要啦，这个就是渡海之舟法，都是方便法。但是我们很多朋友在学习<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>的时候很容易走个误区，抱着船不放啊，我们已经过了河，还在抱着船。比如说我们<a href=\"https://www.hrfjw.com/remen/chizhou.html\" target=\"_blank\">持咒</a>，我们的念头已经开始不散乱了，你干嘛还要再持咒呢？我们<a href=\"https://www.hrfjw.com/remen/dujing.html\" target=\"_blank\">读经</a>，这个经完全不理解他在讲什么，也没有去精进，也不能生起法喜，也不能去修正自己的行为，让自己变得轻安，变得有定力。那我们学它的意义又在哪里呢？这都是抱着船不放啊。举个生活当中的例子，这样好理解。比如说会开车的朋友都有这个体会吧，我们在考驾照的时候，教练教给我们的开车的方法都是按照步骤的。但你会发现，当你真正上路开车的时候，你能按照教练教的方法去开吗？开不了吧？停车都得五档、四档、三档靠路边停车，那我们平时开车是这么停的吗？不是吧？这个时候你会发现，一个真正会开车的人是把教练教的方法全部忘记了、舍掉了，这个时候你才会开。再举个例子，我们现在孩子学走路都有那个代步车，就孩子站在里面，然后扶着那个车去学习走路。那个就是渡海之舟发呀，可是这个孩子已经学会走路了，难道你还让他用代步车吗？不用了吧？你要把那个方法舍掉。就是我们很多人在学习佛法的时候不懂得舍。我学一个方法抱住不放，我从上一年级开始学的内容，我现在已经二年级、三年级、四年级了，我还抱着那个东西不放，你会发现这个时候你不能把过去的东西舍掉，你无法更进一步的。当我们舍掉了过去的那个法，我们再开始折法、精进法喜，又上升一层智慧，这个时候我们又开始有轻安定力。接下来我们再舍，再上一层，就这样循环往复的不停地去学习，不停地去精进，不停地去舍。所以这里面很玄妙，我们又要不停地精进，又要不停地舍。如果你不懂得舍，只有不停的精进的时候，你会发现前行不了了。因为你始终抱着一个法，你已经在不停地发生变化，那个法对你来讲已经不管用了。就好比说我们上学你已经上了五年级了，你不可能回头再去学四年级的知识，你也不可能在五年级一直学着五年级的知识不改变不行的，你上初中了一定要有新的法新的课文儿，新的老师来教我们。所以同样的道理，我们要懂得去舍掉过去所学的那些方法。</div></div>","total":"2.991k","id":31},{"title":"第三十三讲-舍觉支","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong>舍<a href=\"https://www.hrfjw.com/remen/juezhi.html\" target=\"_blank\">觉支</a></strong></h2><div class=\"text-indent\">所有的一切法皆是方便法，都是渡海之舟筏。金刚经讲：若人言如来有所<a href=\"https://www.hrfjw.com/remen/shuofa.html\" target=\"_blank\">说法</a>即为谤佛，不解我所说故，须<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>说法者，无法可说，是名说法。如果有人说如来有所说法就是谤佛呀，不解我所说故，不理解我在说什么，须菩提说法者无法可说。是名说法说所谓的说法者，其实无法可说，是名说法而已。为什么呢？我所说的法都是方便法呀。所以我们在讲回心经的主题在讲什么空中无色受想行识，无眼耳鼻舌身意，无色声香味触法，没有啊，空中无苦集灭道，空中无三十七道品，空中无<a href=\"https://www.hrfjw.com/remen/sinianchu.html\" target=\"_blank\">四念处</a>，四正勤、四如意足，空中无五根五力，空中亦无七觉支，都没有啊。可是都没有，我们为什么要讲啊？因为我们已经有了，我们已经迷在其中了，所以才告诉我们。七种<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>的方法。可是注意啊，这个时候你通过择法<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>，有了法喜这三种觉支生出来了<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>有了轻安，有了<a href=\"https://www.hrfjw.com/remen/dingli.html\" target=\"_blank\">定力</a>，这个时候你还要把它舍掉的不要了，都舍得。这个时候既有了智慧，又有了定力，所有的法都不要了，空中没有这些东西，没有七觉支，没有苦集灭道都没有。这个时候你会发现你留下了智慧，留下了定力，我们继续前行就好啦。所以舍掉一切内和外，内在的所有的方法，还要心舍，把我们<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>心之类的，分别舍掉、情绪舍掉、六层舍掉。这个时候我们。境界就上来了。七、念觉支，念觉支啊！有的人呢把它放在第一个觉支来讲说第一个是念觉支，有的人呢把它放在第七个来讲。这里我是把念觉支放到最后来讲的。念觉支是用来做什么的呢？时时刻刻关照自己的念头，令、定、慧、均、等。念觉支是用来均衡的，均衡定和慧、轻安觉支、定觉支、舍觉支，这是增长定的方法。择法觉支，精进觉支、喜觉支，这是增长智慧的。而念觉支是来平衡的令定慧均等，也就是令六个觉支均等。一边要择法精进，喜觉支，不停的精进，不停地前行，一边要保持轻安，保持定力、保持舍。这个时候我们去体会一下，就可以在很轻松、很闲适、很安然的状态下精进。所以念头要时刻保持均衡的，如果有定无慧不进取，有慧无定则容易<a href=\"https://www.hrfjw.com/remen/sanluan.html\" target=\"_blank\">散乱</a>。比如说我们有智慧，但是我们没有定力呀，是不是很容易散乱？但是呢我们有了定力却没有智慧，是不是开始不精进呢？定了，定在这儿不学习了，不精进了，你会发现这个时候就会提不起精气神，没有精神。你说我现在心里什么事情都没有，你说也很安静，对什么事情也不感兴趣，掉入误区了。这个时候你会发现思想是消极的，我什么都不想做，不是这样的。真正的定慧均等是什么呢？就是我现在是很安定的状态，很平静的状态，可是我是有喜悦在的，我内在是积极的、是向上的，这个时候是定慧均等，所以缺一不可。这个念觉支很重要，它是用来时时刻刻保持念头的觉悟来均等。我们现在发现自己内在是消极的，没有喜悦啊。不再去学习和精进了，这个时候你要知道要调整了，这个是有问题的。这个时候我们要增长自己的智慧了。那这种状态下怎么办呢？择法呀。我们去选择一个适合自己当下的法，找一个自己感兴趣的。比如说有的人说了，<a href=\"https://www.hrfjw.com/remen/kaiwu.html\" target=\"_blank\">开悟</a>的楞严<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>的法华，《楞严经》好啊，《法华经》也好啊，可是我拿起来一读，我发现读不进去啊，那就要果断地<a href=\"https://www.hrfjw.com/remen/fangxia.html\" target=\"_blank\">放下</a>，重新去择一个其他的法。我随便拿一本经说，我拿起来无量寿经，我拿起来《观世音菩萨普门品》，我拿起来《地藏经》，我拿起来《金刚经》、我拿起来《圆觉经》，我拿起来《阿弥陀经》，我拿起来《维摩诘经》都可以啊，我一读哎呀我对这个经感兴趣。这个时候你内在就会生起一种感受，我愿意去学习的。这个时候我就开始精进，又会生出来法喜，就会把我们现在这种昏沉的状态、不进取的状态把它调整过来。那比如说当我们的心是很浮躁的状态，我们去体会这样一种感受。我现在很喜悦，我特别开心。可是坏了哦，我虽然很喜悦，我心定不下来啊，我坐在这里像万马奔腾一样，我定不住啊。我很喜悦，做事情我就散乱呢。你让我做事情，然后<a href=\"https://www.hrfjw.com/remen/dazuo.html\" target=\"_blank\">打坐</a>、<a href=\"https://www.hrfjw.com/remen/chizhou.html\" target=\"_blank\">持咒</a>，工作不行，定不下来，这个时候你会发现不好咯，有慧无定。那这个时候怎么办呢？我们就开始用到了轻安觉支、定觉支和舍觉支了，我们要保持轻安的状态，我们要保持定力。这个时候我们要收摄自己的心念，让自己安定下来。我把所有的事情都放下，都不要做，我哪怕出去走一走，出去透透气，或者闭目养神，让自己安定下来，让自己保持身轻心安的状态。经过一段时间的调整，说我们定下来了。好，这个时候我们才开始一边保持精进，一边保持轻安的状态。所以我们用一句简单的话来总结，闲是一种心态，忙是一种状态，我们一定要不停地去精进，这是一种状态上的忙碌。我们要择法呀，要不停地去学习，要不停地去体悟。这闲是一种心态，我们的心是有定力的，不散乱。所以念觉支是用来均衡定和慧的，定和慧就相当于我们自己的两条腿，只有我们两条腿健全的情况下，我们走路才会走得快。如果只有一条腿，你会发现你可以想象啊，我们一条腿蹦的蹦的蹦的蹦的是不走得很慢，可是两条腿走路又稳又快，可以快速的达到<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>的<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>。朋友们，课程录制现场问答环节到了，主动思维能力就是慧，这就是定慧均等，我不停的要主动去思考，是不是择法？你看你做事情不要择法嘛，说我这个事情这样做方法不行，那你在换方法，是不是择法？一样的择法。接下来就是精进，就是不停的努力去做，当你做的过程，你体悟的过程有结果了，是不是法喜就出来了？这就是喜觉，知觉出来，这是增长智慧的方法。所以如何增长智慧啊？就是你不停的主动思维去寻找新的方法，并且不断地去实践和体悟，生出来那个喜悦，这个时候你会发现智慧不来啦。但同时是不是还要保持定力啊？这事我还得申请心安，否则你做得很焦虑。你看很多人不<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>，做事情是不是很焦虑、很<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>？所以我不停地去改变方法，把每天自己做得很忙碌，忙得心浮气躁，不行喽。没有轻安，没有定啊，没有舍，你舍不掉你过去的那些东西，你舍不掉你的法还不行呢。举例啊，你在不停地寻找新的方法去做事情，去主动思维。那你这个时候要不要懂得舍？这个方法不行你就舍掉，这个方法行了过一段时间又不管用，你还要懂得舍掉，所以你不舍还不能精进。所以七觉支就是七种觉悟，非常的关键。为什么我要把面具是放到最后来讲？因为念觉支是用来调动和均衡的，你看自己心浮气躁了，我得让自己轻安，我得让自己定，我得懂得去舍，这个时候我们才能稳下来。但同时你太稳了就沉闷了，太稳了你会发现很容易就落入消极的状态，什么都不想做，不是这样的。所以这个时候开始怎么办？要调动智慧，当我们什么都不想做的时候怎么办？泽法呀！去选择一个新的方式。选择一个新的东西。这个时候你会发现，择法之后再不停的精进，再不停的生法喜智慧又出来了。所以念觉支是让我们定慧均等，这是两条腿，缺一不可，所以很多人都是一条腿走路的。有的人不停的求智慧，有的人不停的<a href=\"https://www.hrfjw.com/remen/153408.html\" target=\"_blank\">修定</a>力，这两个缺一都不行。你会发现只有定力的人他是不精进的，旨在修出来智慧的人他是散乱的。虽然这个人很有智慧，最后我们发现这个人是挺有智慧的，可是每天怎么急三火四的呢？没有定力，遇到事情的时候智慧荡然无存了，开始散乱。所以七觉支就是七种觉悟的方法，这七种觉悟的方法各有各的用处，前三个觉支是增长智慧的，后三个觉支是增长定力的，而念觉支。我们把它放到最后，是用来均衡我们的两条腿的。今后我们的左腿和右腿只有两条腿走路，我们走得更快并且更稳，不容易出问题。所以你会发现这七觉支不光修<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>能用，你去看一看，在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中都能用，在工作当中都能用。比如说你接下来工作，你就去想这七觉支，我们首先要用自己的念头，念头要觉支是哪里出了问题，定出了问题我就从后三个觉支开始修。如果我的慧出了问题，我就从前三个觉支开始修，然后不停地去调整，让我们自己走得很稳、很好用的七个方法。比如说你去看<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>也好，你看这些<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>的<a href=\"https://www.hrfjw.com/remen/gaoseng.html\" target=\"_blank\">高僧</a><a href=\"https://www.hrfjw.com/remen/dade.html\" target=\"_blank\">大德</a>也好，为什么叫定慧双修呢？两个都得修，去体会啊。管有定力很容易就消极，很快就消极。你要光有智慧呢，整个人就是散乱的，不行的。六祖慧能那是开悟的人呢，人家也不停的在求智慧，不停地修方法啊那佛陀也是，为什么讲死生地，我跟他讲<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>什么听不懂啊所以这时候他是不要思考，他要择法，只不过他择的是如何给别人听得懂的法。那你说咱们每天不也是在择法吗？这么讲你听不懂，换一个，你这么不行，我再换一个是不是再择法？你想告诉人们点东西总能折到一个好的方法。那你说拍电影的人，人家不是在择法吗？人家只是以他的方式在讲给人们一个什么道理，这都是在择法。</div></div>","total":"2.975k","id":32},{"title":"第三十四讲-八正道","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong><a href=\"https://www.hrfjw.com/remen/bazhengdao.html\" target=\"_blank\">八正道</a></strong></h2><div class=\"text-indent\">三十七道品最后八正道<a href=\"https://www.hrfjw.com/remen/zhengjian.html\" target=\"_blank\">正见</a>，正确的<a href=\"https://www.hrfjw.com/remen/zhijian.html\" target=\"_blank\">知见</a>，正确的见解。这个正见是需要<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>一段时间以后才会出现的正确的见解。先举例子，比如说在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中有的人天性他就是善良的，说我不能去做欺骗他人的事情，不能去做欺诈的事情。我学习的时候就应该是努力学习的、工作的时候就应该是努力工作，为他人创造价值的，这个就是与生俱来的正见。这个是<a href=\"https://www.hrfjw.com/remen/shijian.html\" target=\"_blank\">世间</a>法的正见。那<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>讲<a href=\"https://www.hrfjw.com/remen/chushijian.html\" target=\"_blank\">出世间</a>法的正见，我们经过学习、经过修行一段时间会懂得<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a><a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>，会懂得<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>，会知道<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>皆苦，会知道苦集灭道，会知道善有善报、恶有<a href=\"https://www.hrfjw.com/remen/ebao.html\" target=\"_blank\">恶报</a>，知道了十<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>，知道了十<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>，知道了我们原本的<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>是<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>的，人人是具有<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>的，我们当下被迷住了而已，所以才不停地颠倒<a href=\"https://www.hrfjw.com/remen/wangxiang.html\" target=\"_blank\">妄想</a>和执着，这个都是正确的见解、正见。你可以说出来八万四千个正见，太多太多了，所以说这个正见它是一个概念，没有一个具体的到底什么叫做正见？简而言之就是正确的见解。每个人对于正见的理解也不同，因为你所处的境界、高度和你的所学皆不相同。我们学习的越多，你自己修正的越多，这个时候你的正见就会越多。所以说正见是在我们学习和修行一段时间以后，自然出现的正确的见解。这个时候我们跟着一起听心经，从第一讲听到现在的朋友们，你已经拥有了很多对于佛法、对于因果轮回，对于如何去追求<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>道的正见都有了。有了正见以后呢，我们就会有正确的思维方式。所以第二个讲的是正思维，正思维是建立在正见的基础之上，我们有了正确的知见，有了正确的见解，这个时候我们才有正确的思维方式。我们用在世间法上也是一样的，世间法告诉我们不能欺骗他人，告诉我们做事情一定要符合善道，这是我们的知见。当有了这样的知见，你的思维就会随着你的知见而产生变化。同样你要有<a href=\"https://www.hrfjw.com/remen/xiejian.html\" target=\"_blank\">邪见</a>呢，我为了利益可以欺诈他人，你有了这样的见解，就会有不正的思维。所以我们有什么样的正见，就会有什么样的思维，这个时候你的思维方式都会随之而发生变化。当我们知道了是有因果轮回的，我们就不做恶业；当我们知道了<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>是无常的，当变化到来的时候，我们就不会执着和<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>。当我们知道我们<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>的根源是因为贪嗔痴慢疑淫嫉见，我们有了这样的知见，有了这样的见解，这个时候遇到事情的时候，我们就会随着我们的之间而发生。正确的思维方式，我不能太贪着这个是毒啊。我做人不能太傲慢这个是毒啊。我做人不能痴迷不醒这个是毒啊。我不能有嗔恨之心这个是毒。这都是正确的思维方式，所以它会随着你有多少正见，我们的思维就有多正。同样反之，也是一样的道理。如果我们都是邪知邪见，都是抱怨的、嗔恨的、苛责的这样的见解，那我们也会相应地产生这样的思维方式。当我们有了正见，有了正思维接下来就要产生行为了。所以接下来产生的行为，第三个叫正语，讲话也是一种行为，我们有了正确的知见，有了正确的思维方式，这个时候我们才能讲出来正语。之前我们讲过十善业里面的<a href=\"https://www.hrfjw.com/remen/kouye.html\" target=\"_blank\">口业</a>，如果我们没有正确的知见，正确的思维就会有<a href=\"https://www.hrfjw.com/remen/wangyu.html\" target=\"_blank\">妄语</a>、恶口、两舌、<a href=\"https://www.hrfjw.com/remen/qiyu.html\" target=\"_blank\">绮语</a>，可是我们有了正确的知见，口是要造业的，是要伤害他人的，我们就有了这样的思维。我们做事情的时候不能伤害他人，我们讲话的时候不能对他人恶语相向，不能两舌、不能妄语、不能花言巧语、不能奇遇，这个时候你会发现它就变成了我们的行为准则。所以正语已经是一种行为了。当我们有了这样正确的见解、正确的思维，我们就会多讲赞美他人的话，多讲鼓励他人的话，多讲真善美的话多讲觉醒他人的话。具体你讲出来什么样的话，它跟你的境界和高度也不同。有的人说我没有那么高的正见，但是我起码知道不能讲他人的坏话，不能对他人恶语相向，那这就是我们的正思维产生了我们的行为有了正语。那有的人正见更高一点，我不光是要鼓励和赞美他人，我要教他人去<a href=\"https://www.hrfjw.com/remen/xingshan.html\" target=\"_blank\">行善</a>道、去做善事，因为它是有因果轮回的。那我们有这样的正见，我们就会产生这样的正语，那我们再高一点的正见，我不光要<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>呀，我还要觉醒迷途之中的<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>。那你有了这样的正见，就产生了这样的思维，有了这样的思维你就产生了这样的行为呢。你再讲出来的话，就是觉醒他人的，就是救人慧命的。所以这个正见是我们需要不停地去增长的，会随着我们不停的学习、不停的修行，我们的正见的境界也会越来越高。随着我们正见的境界的高低，思维会发生变化，接下来我们的行为语言就会发生变化。正语接下来第四正业，这个正业是指的行为是我们有了正确的行为，我们有什么样的正见，就会有什么样的思维，有了什么样的思维就会产生什么样的行为。第一个行为是正语，是我们所讲出来的话。第二个行为叫正业，就是我们正确的行为方式。所以我们的正语和正业都是建立在我们的正见和政思维的基础之上的。比如说我们有正见的朋友我们有正见的人去做觉醒他人，去做救人慧命的事情，这个时候你就产生行为了，你的行为就会去做决他的事情，去做救人慧命的事情。这个时候如果我们的正见是不能伤害他人的，多讲鼓励和赞美的话，这个时候我们口是这样讲的，我们的行为就会变成也多去鼓励他人、多去赞美他人，多去做温暖他人的行为。接下来正命就是正确的谋生手段。我们生活在这个<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>，我们要谋生的，所以这个时候让我们要按照正确的、正当的、不损害他人的利益、不损害他人的生命、不损害众生的生命去为我们自己谋生。同样的道理，我们有什么样的见解，有什么样的思维，讲什么样的话，产生什么样的行为，我们就会有什么样的谋生手段，所以它整个都是次第而行的。一个有正见的人，一个自觉和觉他的人，你会发现最后选择的谋生手段也是觉他的，也是救人慧命的。那我们再往下讲，我们的正业和正命本身我们的行为和谋生手段就包含了<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>所讲的不<a href=\"https://www.hrfjw.com/remen/shasheng.html\" target=\"_blank\">杀生</a>、不<a href=\"https://www.hrfjw.com/remen/toudao.html\" target=\"_blank\">偷盗</a>、不邪淫。那这个时候我们自己就来思考了，起码我们做的事情是不杀生的、是不偷盗的、是不欺诈的，不以这样的事情来谋生，这是最基本的正命。那我们再往上讲一层，有的人说我做的行业只要是不杀生的、不偷盗的、不损害他人利益的、不去欺骗他人的，这个就是正命了比如说我去卖服装，比如说我去卖化妆品等等这些行业在一定的范围和一定的境界上来讲，它是正命的。可是注意啊，正见、正思维、正语、正业、正命，八正道里所包含的内容皆如此。它会随着境界的提升，你会有不同的八正道的守则。所以我们再去看呢，修到最后的时候，你去看佛家的<a href=\"https://www.hrfjw.com/remen/gaoseng.html\" target=\"_blank\">高僧</a><a href=\"https://www.hrfjw.com/remen/dade.html\" target=\"_blank\">大德</a>都去做什么事情了都去做<a href=\"https://www.hrfjw.com/remen/chuanfa.html\" target=\"_blank\">传法</a>布道、救人慧命的事情。我们再去看儒家的圣贤，修到最后修得好的都去<a href=\"https://www.hrfjw.com/remen/jiaohua.html\" target=\"_blank\">教化</a>世人了，这个也是正命啊，这个要求就比较高了。是你在行<a href=\"https://www.hrfjw.com/remen/pusadao.html\" target=\"_blank\">菩萨道</a>的人。我们心经开篇就讲啊，观<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>菩萨，什么叫菩萨呀？觉有情，不光要自觉，还要去觉他的，所以这个叫正命，这个叫正见。讲到这里呢不是要求我们所有人都要去做这样的事情，也做不到，只是让大家明白八正道的概念，它是因人而异的，所以我选择一个适合我当下的正见，正思维、正语、正业和正命就好了，我去选择一个正当的谋生手段，我刚开始修行，我只要不去做杀生的事情，因为杀生会给自己带来很多的<a href=\"https://www.hrfjw.com/remen/eguo.html\" target=\"_blank\">恶果</a>，我不去做偷盗的事情就可以了。那随着我自己不停的在往上去修行，那我可能在做的事情就是要帮助他人的，说我做某一个生意或者我做一个工作是不是对他人有益的，是不是能帮助到他人的？那我们再往上一个境界，不光要帮助他人了，帮助他人还不够，我做的事情是不是能觉醒他人的？是不是能救人慧命的？所以不同的阶段有不同的正见，就会产生不同的正业和不同的正命。</div></div>","total":"2.675k","id":33},{"title":"第三十五讲-八正道","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong><a href=\"https://www.hrfjw.com/remen/bazhengdao.html\" target=\"_blank\">八正道</a></strong></h2><div class=\"text-indent\"><a href=\"https://www.hrfjw.com/remen/zhengjian.html\" target=\"_blank\">正见</a>、正思维。有了正见，就会有正确的思维。有了正确的正见和正思维，接下来就会产生行为，行为就是正语、正业和正命，所以它们是有次第的关系的。有了正见和正确的思维，在产生了正确的行为，正语、正业、正命、正确的谋生手段。接下来第六个就要讲到正<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>。精进什么呢？以上所有的皆要精进，不停地学习修正，不停地去精进，我们会增长我们的正见，不停的增长我们的正见，我们就会有更正确的思维，就会有更正确的行为。整个正精进是贯穿始终的，包括我们整个讲过来，三十七道品是不是处处都有正精进？我们讲的七<a href=\"https://www.hrfjw.com/remen/juezhi.html\" target=\"_blank\">觉支</a>也有精进觉，我们再把这两个字拆分开来讲，精进就是<a href=\"https://www.hrfjw.com/remen/wensixiu.html\" target=\"_blank\">闻思修</a>的过程，多闻、多学习呀、思考和当下体悟相结合，去<a href=\"https://www.hrfjw.com/remen/guanzhao.html\" target=\"_blank\">观照</a>身边所发生的事情，我们自己要体悟，然后用体悟所得来的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>来修正自己，这就是不停的精进的过程，也就是闻思修的过程。用儒家的话，家就是学习这两个字。论语开篇第一篇就是学而篇，学而时习之，不亦乐乎？不光要学，还要习呀，这个习就相当于<a href=\"https://www.hrfjw.com/remen/fojia.html\" target=\"_blank\">佛家</a>讲的修，不停地去应用实践，去修正自身、去修身。所以呢闻思修也就是我们不断的精进的过程。那我们回来再去看正见，就是多闻呢，正思维就是多思考。接下来我们就会产生正语、正业、正命，就是不断地以我们闻道的知识、学到的知识，以我们的思考和体悟来修正自己的行为。所以精进是贯穿始终的，我们要不停地去精进，不停的闻、思、修。所以佛家讲的法是非常的积极的<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>，绝不是消极的法门。很多人说<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>是消极的，其实不是的。还有什么比<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的人更精进的吗？修行的人是不停的闻思修不停的闻思修，不停地去修正自己身上的问题，所以它是一种非常积极的状态，它是一种非常积极的思维方式。当我们不停地去精进的时候，接下来就会产生了<a href=\"https://www.hrfjw.com/remen/zhengnian.html\" target=\"_blank\">正念</a>正确的念头，时时刻刻保持正确的念头。这个正确的念头是如何来的呢？我们有了正见，有了正思维，有了正语，有了正业，有了正命，接下来我们开始正精进，不停地去精进，当我们的身、口、意都已然形成一个固定的标准的时候，是不是你的念头就产生了？说我不停地去做觉他的事情，你就有了觉察的念头啊你的念头念念都是觉他的。反之说我不懂的正见，不懂得正思维，不懂得正语、不懂得正业，不懂得正命，我都是邪知<a href=\"https://www.hrfjw.com/remen/xiejian.html\" target=\"_blank\">邪见</a>，我做的都是欺诈他人的事情，久而久之你的思维和行为是这样的，是不是你的念头就都是这样的？遇到念头就想着我要怎么欺骗他人，遇到念头我就想着我怎么偷懒。遇到念头，我就想着怎么发脾气，起来一个念头就是如何抱怨，起来一个念头就是如何指责他人。它是由于你长时间的见解所形成的思维所带来的行为方式，就形成了一个固定的念头。所以我们不停地去精进的时候，这个时候我们的念头就会停留在我们长期的闻、思、修所得来的那个果上。所以我们念念要是觉他的念念要是<a href=\"https://www.hrfjw.com/remen/xingshan.html\" target=\"_blank\">行善</a>的，这个时候我们的念头不<a href=\"https://www.hrfjw.com/remen/sanluan.html\" target=\"_blank\">散乱</a>，就住在觉醒上，住在行善上。当我们了解了佛法，有了正见，就会知道<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>皆苦。你看，这就是念头。当我们看到了<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>的<a href=\"https://www.hrfjw.com/remen/wuchang.html\" target=\"_blank\">无常</a>，我们就知道了<a href=\"https://www.hrfjw.com/remen/renshengbaku.html\" target=\"_blank\">人生八苦</a>、生老病死、求不得、爱别离、怨憎会、<a href=\"https://www.hrfjw.com/remen/wuyin.html\" target=\"_blank\">五阴</a>炽盛，这就是我们的念头。它是由于我们的长期的见解思维行为，再加上我们不断的精进巩固的过程所得来的这个果。这个时候我们有了正念，就会有正定。所以八正道最后一个讲的是正定，有了<a href=\"https://www.hrfjw.com/remen/dingli.html\" target=\"_blank\">定力</a>了。什么叫有定力呢？举个例子，<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中发生了一件事情，别人很<a href=\"https://www.hrfjw.com/remen/shengqi.html\" target=\"_blank\">生气</a>、很暴躁、很焦虑，可是有定力的人并不焦虑，也并不生气，为什么呢？有正确的念头啊。当别人做了一个我们看不顺眼的事情，我们就知道了是我们自己的感受在作怪，是我们自我的认知在作怪。我们的心取向了，这个时候你会发现你是有定力的，你就是不为所动的。当孩子出现了不听话的事情，你就知道了每个孩子的习性不同啊所以这个时候你会发现你是不起情绪的。当我们的生意遇到了挫折，你就知道了任何事情都会发生变化的，万事皆有<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>，当我们的生意出现了问题，其中必有原因，只是我们还没有发现。所以这个时候有什么可生气，有什么可愤怒的呢？当我们<a href=\"https://www.hrfjw.com/remen/ganqing.html\" target=\"_blank\">感情</a>失利的时候，有人离开我们了，我们就懂得了啊，可能还是哪里做的不合适，因缘不合了而已呀，错过了这段时光罢了，有什么可执着的呢？况且一切终究归于空的。你会发现，这个时候你的念头就起作用了。所以定又是一个果，使我们不停地有正确的见解、正确的思维、正确的行为、正确的精进、正确的念头，这个时候我们的定力自然产生，这个果就出来了。所以我们去看，越是修行好的人，不轻易起情绪的，什么事情都那么淡然，因为你有正确的见解，你有正确的念头，所以你自然就是有定力的。当你有定力的时候，智慧自然从中升起，所以这个定是含智慧的。你为什么有定力呀？因为你有智慧啊，你知道一切本来就是空的，一切本来就是变化的，没有什么东西是你能掌控的，它都是因缘和合而已。这个时候你会发现智慧在其中，你就有定力。正定，我们把定再拆分，分为两个字，一个字叫止，一个字叫观。“<a href=\"https://www.hrfjw.com/remen/zhiguan.html\" target=\"_blank\">止观</a>双运”这两个字在佛法当中极其重要。什么叫止呢？止它从某种意义上是一种定，从某种意义上来讲是一种戒。举个例子，什么叫止？当发生了一个事情，我要起情绪了，这个时候我及时察觉了，止住，这个就是戒，我要止住自己的念头，有什么可发脾气的呢？发脾气我也解决不了这件事情，有可能只会让事情变得更糟糕，这个就是止。当我要起嗔恨之心的时候啊，我有正确的见解和正确的思维。不能嗔恨，我嗔恨呢会给自己造业，不光伤害自己，也伤害他人呢。及时的止住，这就是戒。当我们要产生一个不好的行为的时候，我们知道了我们不能去做这样的事情，因为我们有正确的见解，我们有正确的思维，我没有正确的行为方式，这个时候我是不能做不好的事情的，及时的止住了。所以这个时候的”止“它不是解决问题的根源，它只是暂时的降服了我们的<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>，暂时的克制了我们自己的情绪。所以从这个角度它是戒，那我们再换一个角度，它又是定，只有我们有了一定的定力的时候，我们才懂得克制自己呀。所以我们去看看很多朋友没有修行过的朋友。遇到事情就开始烦躁、压力、紧张、开始发脾气，开始起情绪。有人惹到我们了情绪就起了，没有人惹到还自然自己生气啊、自己发怒、自己臆想，然后开始产生情绪。所以这个时候我们有了定力的时候，不会轻易起情绪。当别人出现了一个什么样的事情让我们产生了不高兴，这个时候我们有一定的定力才能止得住，否则是止不住的。所以这里的指又是戒，又是定。那我们再来讲“观”，什么叫观呢？观就是智慧在其中了，慧在其中，比如说止还需要我们降伏住烦恼。还需要我们克制自己的情绪，克制自己的念头，观是不需要的。当发生了一个事情，念头都不起呀，说孩子不听话，呵呵一笑，什么叫观呢？就是智慧就是观。我们智慧在其中啊，孩子不听话是正常的，是不是？其中有什么原因？是不是？孩子当下有什么情绪？是有哪里不高兴的，那我看到了，要去给他疏导。当别人说了一句不顺我们耳的话，它只是一种声音罢了，他只是还不了解很多事情，他只是当下的情绪起了，其实他这一刻是很苦恼的，他是很<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>的，这个就是观所以它是一种智慧。当我们有了这种智慧，发生什么事情你是非常的了然的，你是非常的淡定的。这个就是慧，你会发现当你有这个慧的时候，你才真正的有定力、有正定。发生什么事情都是不动的，发生什么事情都是坦然的。所以止是当发生了一个事情，我要去控制降服住它。观是什么？是我压根儿不生气，压根儿没有起情绪，它是自然而然的一种状态。这个就是定，当我们有了正定，它就是一种<a href=\"https://www.hrfjw.com/remen/chanding.html\" target=\"_blank\">禅定</a>的状态。这种禅定的状态啊就是不散乱，说我无论行住坐卧都是不散乱的，无论发生什么事情。都是不散乱的，因为我们有智慧在其中，有定力在其中，它就不散乱。我们讲到八正道啊，离不开三个字，<a href=\"https://www.hrfjw.com/remen/jiedinghui.html\" target=\"_blank\">戒定慧</a>，戒定慧被称为三<a href=\"https://www.hrfjw.com/remen/wulou.html\" target=\"_blank\">无漏</a>学，我们来讲戒，我们平时不停地去克制自己的行为、克制自己的情绪、克制自己的念头。包括佛家有很多的<a href=\"https://www.hrfjw.com/remen/jielv.html\" target=\"_blank\">戒律</a>，比如说不吃肉、不<a href=\"https://www.hrfjw.com/remen/shasheng.html\" target=\"_blank\">杀生</a>、不饮酒、不邪淫等等，这都是戒律。戒就是为了生定的，我们为什么没有定力呀？被诱惑太多，欲望太多呀，太多的贪婪，财、色、名、食、睡都要贪，所以就没有定力。当我们不停地通过戒律就会产生定力，当有了定力就会生智慧。</div></div>","total":"2.908k","id":34},{"title":"第三十六讲-以无所得故","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong><a href=\"https://www.hrfjw.com/remen/bazhengdao.html\" target=\"_blank\">八正道</a>-<a href=\"https://www.hrfjw.com/remen/jiedinghui.html\" target=\"_blank\">戒定慧</a></strong></h2><div class=\"text-indent\">我们再来讲戒定慧和八正道之间的关系。<a href=\"https://www.hrfjw.com/remen/zhengjian.html\" target=\"_blank\">正见</a>和正思维是慧。我们有<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>才会有正确的见解、正确的思维方式，正语、正业、正命、正<a href=\"https://www.hrfjw.com/remen/jingjin.html\" target=\"_blank\">精进</a>，这是戒，刚开始我们要控制自己的行为啊我们要克制自己的行为，我们要知道该讲什么样的话，不该讲什么样的话。正精进也是戒，我们一开始是有惰性的，我们是不爱学习的，是不愿意去面对自己的问题的，是不愿意去修正自己的。所以这个时候就要用到戒，去强制自己去修为自己，去强制自己去学习，去强制自己去讲好的话，不讲伤害他人的话，不恶口、不<a href=\"https://www.hrfjw.com/remen/qiyu.html\" target=\"_blank\">绮语</a>、不两舌。<a href=\"https://www.hrfjw.com/remen/zhengnian.html\" target=\"_blank\">正念</a>和正定就是戒定慧里的定。当我们有了<a href=\"https://www.hrfjw.com/remen/dingli.html\" target=\"_blank\">定力</a>，时时刻刻都会保持一个正确的念头，我们时时刻刻都会有定力。那我们再来讲戒和定是分不开的。戒是起初的约束自己行为的方式，当达到了不戒而戒的时候就是定。所以这个时候呢。再来看正语、正业、正命、正精进，我们刚才讲过，这属于是戒，起初用到戒，当你达到不戒而戒的时候，它就变成了定力。比如说我们每天不停地去精进学习，去修正自己，刚开始用戒约束自己的行为，当你达到一定的程度的时候，不戒而戒，你不需要来约束自己的行为，你自然而然的就会努力去精进、去学习、去修正自己，这个时候就变成定力啦。比如说正语，一开始我们要用戒，我们要让自己讲好听的话要让自己讲赞美的话要让自己讲觉醒他人的话不能去讲恶口，不能去两舌。刚开始要用到戒来约束自己的行为啊，可是你达到了一定的程度，你所讲出来的话都是对他人有益的，伤害他人的话没有了，没有那样的思维方式，没有那样的念头，讲不出来那样的话，所以这个时候它就变成了定，所以戒和定是分不开的。前期的戒就是为了约束自己，当你不需要再约束自己，不需要再强制不戒，而戒它就变成了定，这个定力有了自然就生智慧。因为遇到事情我们是不被所动的，遇到事情我们是不起情绪的，这个时候你的智慧自然就出来了。所以我们这个时候再来简化八正道，八正道讲了什么呢？我们记住六个字就就好啦。闻、思、修、戒、定、慧，就这六个字，不停地去多闻、思考和当下体悟，然后不停地来修正自己，不停地去戒约束自己的行为。当不戒而戒的时候就是一种定力。这个定力有了，我们不被<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>、情绪、欲望牵着走的时候，你的智慧自然就<a href=\"https://www.hrfjw.com/remen/shengqi.html\" target=\"_blank\">生气</a>。所以呢其实并没有那么难，只要我们不停地去<a href=\"https://www.hrfjw.com/remen/wensixiu.html\" target=\"_blank\">闻思修</a>，不断地用戒定慧去修正自己的行为，智慧自然就在其中了，无智亦无得。我们先来讲一下智就是智慧，这里讲的无智亦无得，这里的智慧是指的<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>的智慧。我们之前从色、受、想、行、识、<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>，眼、耳、鼻、舌、身、意<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>，色、声、香、味、触、法<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>、眼识、耳识，鼻识、舌识、身识、<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>这六识，我们又学了<a href=\"https://www.hrfjw.com/remen/shieryinyuan.html\" target=\"_blank\">十二因缘</a>，又学了苦集灭道，又学了三十七道品，所有所讲过的一切的法都是解脱的智慧，都是解脱的方法。这里接下来又开始告诉我们，空中无智亦无得。<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a>本来就是<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>的，性本然就是空的，空中是没有这些智慧的。可是我们为什么还讲了这么多的智慧呢？因为我们迷途的<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>深深的痴迷于其中，所以我们讲了这么多智慧的方法如何去解脱到达<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>。这个时候我们要明白，空中无智亦无得，本来就是<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>的，就是圆明的什么都没有，自然也就没有这些智慧。我们知道性本然是空的，那我们学来的这些智慧是用来妙用的，所以叫做空中妙有。这些智慧是我们经过后天的学习总结而来的智慧，这个时候我们再把所学的智慧破掉，空中无智，没有了智慧什么都没有。亦无得，既然没有智慧，也就没有所得。我们经常会讲到，我得到了智慧，我得到了法喜。这个时候无智亦无得，把智慧破掉，再把德也破掉，了无所得呀，什么都没有得到。我们说学习解脱的<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>，到达彼岸，<a href=\"https://www.hrfjw.com/remen/zhengde.html\" target=\"_blank\">证得</a><a href=\"https://www.hrfjw.com/remen/guowei.html\" target=\"_blank\">果位</a>，你才能超越<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>。注意，这个时候无智亦无得，得到什么吗？得到了智慧，没有。得到了果位吗？没有啊，什么都没有得到，因为本然就是空的，人人皆具<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>，我们原本就是那个佛，那个自性本然就是圆满的，只不过我们被迷住了。所以这个时候一定要注意啊，它是了无所得的，我们没有得到果位，没有得到智慧，为什么呢？空中本来就没有这些，我们每个人的智慧本然就是具足的，本来就是圆满的，原本即是佛，又哪有所得呢？我们再举个例子，加深大家的理解，比如说我们说春、夏、秋、冬，春夏秋冬也是我们后来给它赋予的名字和对于季节的称呼，说春天是花开的季节，万物复苏的季节。到了夏天，它是炎热的季节，是万物生长的季节，是漫山遍野的绿色；到了秋天，它是一个收获的季节。到了冬天，它是一个寒冷的季节，我们人给它赋予了春、夏、秋、冬的名字，这个时候我们方便记忆，方便所有的人达到共识。所以举这个例子是让我们明白春、夏、秋、冬也只是方便法，说我们这个杯子，我们的古人给他起名叫做杯子。这个时候我们所有人就达成了这样一个共识。所以这个杯子只是是名为杯子。比如说我们这里有一本书，我们给它赋予了名字叫书。以前最早书可能不叫书叫做竹简一样的，只不过我们大家有一个共同的名字、共同的认知，让我们知道这个叫做书。所以你看所有的万事万物都只是方便法，只是为了方便人们达成共识，方便人们知道它，仅此而已。所以注意啊，这个时候我们再讲回来，五蕴、六根、六尘、六识、十二因缘、苦集灭道、三十七道品都只是<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>里的方便法，是为了<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>方便人们理解，赋予给他一种<a href=\"https://www.hrfjw.com/remen/shuofa.html\" target=\"_blank\">说法</a>，一个名字。所以这个时候又告诉我们，空中无智亦无得，空中是没有这些智慧的，也了无所得。包括我们讲的四圣道，也只是方便法，赋予给它一个名字而已。所以金刚经反复的说一个排比句。如来说世界，非世界，是名世界。如来说众生非众生是名众生。如来说说法者无法可说，是明说法。所以这个时候要给我们破相。我们要懂得诸法空相，什么都是没有的，自然也就了无所得。这个时候所有的相全部破掉，我们才能空中妙有。我们知道所有的一切本来就是空的，只是一种方便法，方便我们拿来用。所以接下来开始要讲果了，我们之前都在讲因。从色、受、想、行、识、五蕴开始，一直到苦集灭道，到无智亦无得，都在告诉我们如何才能达到彼岸，如何去种因，如何去<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>、如何去用。这个时候接下来讲果啦，以无所得故<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>萨埵，因为没有所得呀，所以才成就了菩提萨埵，觉有情菩萨呀，当我们把一切相都破掉的时候才能成为菩萨。<a href=\"https://www.hrfjw.com/remen/xiaocheng.html\" target=\"_blank\">小乘</a>佛法认为这一切智慧、果位都是我自己修来的，所以还落得一个有法，还没有把法舍掉，所以只能到罗汉。但是整个金刚经是菩萨在讲法，所以这里告诉我们果，以无所得故菩提萨埵，就是因为了无所得把所有的东西都破掉了，也没有法呀。所以这个时候开始菩提萨埵。这个时候才能成就菩萨果位。注意啊，也只是是名菩萨叫菩萨的名字而已，是我们赋予给他的名字叫做菩萨。我们再来讲一遍，方便大家理解，如何才能成就菩萨果位呢？以无所得故菩提萨埵，就是因为什么都没有得到，也没有智慧，也没有任何的所得，没有得到智慧，没有得到果位，没有得到解脱，了无所得。这个时候破掉了一切相，因为本人就是空的，什么都没有，所以才成就的菩提萨埵。</div></div>","total":"2.464k","id":35},{"title":"第三十七讲-心无挂碍故无有恐怖","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong>心无挂碍故无有恐怖</strong></h2><div class=\"text-indent\">当还认为有所得的时候，就会认为还要去求<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>的果，还有一颗解脱的心，还有我在。所以这个时候就是不究竟的，这个时候反复的我们再强调以无所得故，了无所得。这个时候就没有我啦，我没有得到什么，我也没有得到<a href=\"https://www.hrfjw.com/remen/guowei.html\" target=\"_blank\">果位</a>。我也没有得到<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，一切了无所得，这个时候才能成就<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>萨埵，才可以去觉有情。因为没有我在呢，把我自己抽离出来了啊这个时候我们再换一个角度来讲，把我自己抽离出来了，是不是？我也就融入于天地之间，融入于所有的<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>之内。所以这个时候佛菩萨的眼里是没有众生的，是平等的，人人都是佛呀，你没有了我也就没有了人，没有了众生，没有了寿者相，所以<a href=\"https://www.hrfjw.com/remen/wuwo.html\" target=\"_blank\">无我</a>相人相众生相寿者相。把你自己破掉的时候，其它的相也就破掉了，所以是了无所得才是菩萨的境界。当还认为有果位的时候，就会去求果位，认为有<a href=\"https://www.hrfjw.com/remen/gongde.html\" target=\"_blank\">功德</a>的时候就会去求功德，所以这个时候还是落在一个求上，还是落在一个得上，我还在。所以把这个我破掉的时候，没有功德、没有众生、没有所求、没有解脱，本来就什么都没有啊，空中无智亦无得，空中无功德，空中无解脱。因为本然就是解脱的，我们人人本人就是佛，只不过当下迷住了而已。所以这个时候我们一定要明白一个道理，是要把所有的相破掉的，没有什么智慧了，没有什么所得了，没有什么<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>了，这个时候就成就了菩提萨埵。灭度一切众生已，而无有一众生实灭度者，何以故？若菩萨有<a href=\"https://www.hrfjw.com/remen/woxiang.html\" target=\"_blank\">我相</a>、人相、众生相、寿者相即不名菩萨。这是金刚经所讲，告诉我们灭度一切众生已已经灭度完了，已经在度化众生，已经在觉有情。但是无有一众生实灭度者，没有一个众生是得我灭度的，为何呢？因为还认为是我在渡众生，就着了我相、人相、众生相和寿者相啊因为你还认为我在度众生，还有我相还有众生相，既不名菩萨，这就达不到菩萨的境界，所以了无所得、没有智慧、没有所得、没有解脱、没有我、没有菩萨、没有众生，因为人人本然，皆具<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>，成就菩提萨埵。所以空中没有<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>、没有<a href=\"https://www.hrfjw.com/remen/liugen.html\" target=\"_blank\">六根</a>、没有六识、没有<a href=\"https://www.hrfjw.com/remen/shibajie.html\" target=\"_blank\">十八界</a>、没有<a href=\"https://www.hrfjw.com/remen/shieryinyuan.html\" target=\"_blank\">十二因缘</a>，没有苦集灭道，没有智慧，亦无所得，什么都没有，一切法都只是方便法。因为了无所得，以无所得故，菩提萨埵，所以呢成就了菩萨位。所以这个时候我们不执着一切法啦，有的人说我必须要<a href=\"https://www.hrfjw.com/remen/dazuo.html\" target=\"_blank\">打坐</a>吗？我必须要<a href=\"https://www.hrfjw.com/remen/dujing.html\" target=\"_blank\">读经</a>嘛？我必须要去<a href=\"https://www.hrfjw.com/remen/bushi.html\" target=\"_blank\">布施</a>嘛，我必须要去学十二因缘，我必须要学苦集灭道嘛？不一定，我们之前讲过楞严经所说的二十五圆通<a href=\"https://www.hrfjw.com/remen/famen.html\" target=\"_blank\">法门</a>。从哪一个法门都可以<a href=\"https://www.hrfjw.com/remen/zhengde.html\" target=\"_blank\">证得</a>果位，都可以长久的。所以这个时候我们要破掉一切法，不一定所有的人都要修同样的法，所以<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>才讲八万四千法门，任何的法都只是方便法。最后我们用过既破，用过以后都要把这个相破掉的什么都没有。所以这个时候我们所学的一切有都是拿来用的，切勿执着。为什么空中没有？我们又讲了这么多的法，讲了这么多的智慧呢？这些智慧都是方便法，都是为了拿来让我们用的。我们越是明白这个<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>。你越能用好这个方便法。这个时候空中妙有不执着，不执着于空，不执着于有，不执着于法，不执着于解脱了无所得。这个时候我们才能懂得安住在当下，才能把所学的一切法用来妙用。依<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>波罗蜜多故，心无挂碍，无挂碍故无有恐怖，远离颠倒梦想，究竟涅盘。依般若波罗蜜多故，我们依照着依靠着到达<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>的智慧。所以这个时候你看，又告诉我们了，空中妙有了，要依照着到达彼岸的智慧。我们之前所讲过的心经的内容，讲的那些有的部分都是告诉我们到达彼岸的智慧。我们依照着这些智慧，心无挂碍，无挂碍故，无有恐怖。当我们心里没有了挂碍，就没有了恐怖。我们首先讲什么叫挂碍，像网一样把我们挂住了，碍有障碍阻挡着我们前行，这叫挂碍。比如说我们在听心经的过程当中，我们在学习心经的过程当中，我们去体会一个很奇妙的感受。有的时候我们好像也没有记住那些名词。比如说我们现在再去回忆五蕴讲什么、六根讲什么、<a href=\"https://www.hrfjw.com/remen/liuchen.html\" target=\"_blank\">六尘</a>、六识、十二<a href=\"https://www.hrfjw.com/remen/yinyuan.html\" target=\"_blank\">姻缘</a>、苦集灭道好像有印象，又好像记不住了，你会发现似乎是了无所得。但是呢很多事情我们开始懂得<a href=\"https://www.hrfjw.com/remen/fangxia.html\" target=\"_blank\">放下</a>了，我们不再执着了，我们不再痴迷了，我们开始变得<a href=\"https://www.hrfjw.com/remen/shenxin.html\" target=\"_blank\">身心</a><a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>了。为什么呢？是因为我们在不断的学习的过程当中，很多事情不知不觉地已然放下，因为挂碍少了，你的烦恼就变少。烦恼变少，我们的恐怖就会变少。我们再来讲恐怖。恐是来自于外界的影响和反应，外界发生一个什么事情我害怕了，这是受外界的影响，怖是什么呢？是内在世界自己的害怕，是我们自己心里生出来的害怕。比如说很多人啊会<a href=\"https://www.hrfjw.com/remen/wuyuan.html\" target=\"_blank\">无缘</a>无故的害怕，不知道什么原因，有的事情也没有发生自己就开始害怕了。比如说我们谈了一个爱人，怕爱人离开我，今天没有给我回信息，我就害怕他是不是有事情啊？他是不是不爱我了？我的孩子出去上学，我也很担心，出去工作我也很害怕，这个时候都是因为我们的挂碍太多，我们做生意的时候，我们也总担心客户是不是会不进货了？会不会离开我们了？你看这些都是自己内心生出来的害怕。当我们心里的挂碍越多，我们的恐惧也就会越多，我们内在的害怕也就会越来越多，我们对外界的反应也会越来越大。举个例子，有的人说害怕鬼神说怕鬼啊，有鬼会伤害到我。当我们听完心经以后，你知道一切都是空的。我们的<a href=\"https://www.hrfjw.com/remen/shengming.html\" target=\"_blank\">生命</a>也是四大假合而成，我们的<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>也是分段<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>，只是我们众多<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>当中的一段而已。所以生死有什么可怕的呢？只不过是换一种状态去生存罢了。这个时候你会发现你还会怕外界的伤害吗？这个时候你的恐和你的担心开始逐渐的消失的时候，这个时候你的人才是自在和喜乐的。我们又了解了万事万物都是<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>和合的，难道会因为你的害怕事情不发生吗？说我害怕顾客离开，顾客就不离开嘛，说我害怕我的爱人不爱我了，难道你害怕能解决问题吗？我害怕我的孩子将来不<a href=\"https://www.hrfjw.com/remen/xiaoshun.html\" target=\"_blank\">孝顺</a>他，不会因为你的害怕而变得孝顺。那我们懂得了因缘和合的道理。第一，万事万物我们不执着，我们只是因缘和合的一部分。那么第二，我们要想让这件事情的结果更好，我们所能做的就是积极努力的去种<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>上<a href=\"https://www.hrfjw.com/remen/suiyuan.html\" target=\"_blank\">随缘</a>就好啦。所以这个时候我们心里的挂碍越少，我们的<a href=\"https://www.hrfjw.com/remen/tanyu.html\" target=\"_blank\">贪欲</a>越少，我们的恐怖也就越少，我们才可能变得坦然，才可能变得自在。所以说心无挂碍，无挂碍故是因为没有了挂碍，无有恐怖就没有了恐怖。当我们究竟解脱的时候才能没有恐怖啊，可是我们一下达不到怎么办呢？也是逐渐的<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>的过程，让我们的挂碍变得越来越少，我们的恐怖自然也就越来越少。那么最后修到无有挂碍，什么挂碍都没有，也就什么恐怖都没有，无有恐怖，远离颠倒梦想。颠倒梦想、梦和想，我们白天叫做想，我们的第六<a href=\"https://www.hrfjw.com/remen/yishi.html\" target=\"_blank\">意识</a>心叫想，晚上叫做梦。所以我们去看，我们白天你在想什么？你的意识当中有什么，你做梦就会梦到什么。比如说我们白天是很刻苦努力学习的，你会发现晚上你就会经常梦到自己在学习。如果我们白天是担心恐惧的。你会发现晚上就会做噩梦。我们白天对一个人是有执念的，是有思念的，你会发现晚上就会做这样的梦。当我们不断的学习，不断的修行以后，我们会发现我们的梦变得越来越少了，变得越来越简单了。因为我们平时的想法少了，意识动的少，晚上做梦也自然会变少。很多人晚上经常做噩梦都是因为恐怖太多了，平时你有太多的恐怖的意识，所以做梦的时候就会做相应的恐怖的梦。我们再回来讲颠倒啊，当我们众生有了<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>，开始轮回被迷住的时候，就已然事事颠倒了。所以当我们心里没有挂碍的时候，没有恐怖的时候，就开始远离颠倒梦想。我们就是因为产生了这些恐怖，我们的第六意识心，也就是<a href=\"https://www.hrfjw.com/remen/xuwang.html\" target=\"_blank\">虚妄</a>心，才不停地在动，导致晚上也在不停的做梦，所以每天<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>不堪，不得片刻的宁静。</div></div>","total":"2.693k","id":36},{"title":"第三十八讲-远离颠倒梦想","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong>远离颠倒梦想，究竟<a href=\"https://www.hrfjw.com/remen/niepan.html\" target=\"_blank\">涅槃</a></strong></h2><div class=\"text-indent\">远离颠倒梦想，究竟涅槃，涅槃灭掉<a href=\"https://www.hrfjw.com/remen/shengsi.html\" target=\"_blank\">生死</a>，灭掉<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>，达到<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>，这个叫做涅槃。没有烦恼了脱生死了即为涅槃。涅槃又分为有余涅槃，举个例子，何为有余涅槃？比如说我们讲释迦牟尼佛。<a href=\"https://www.hrfjw.com/remen/fotuo.html\" target=\"_blank\">佛陀</a>三十一岁的时候在<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>树下证悟<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>，然后呢并没有离开，因为看到了<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>还在生死<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>当中不得解脱，留下来讲法四十九年，这四十九年就是有余涅槃，有余涅槃的全称叫做有余依涅槃。依依什么呢依肉身说佛陀证悟了<a href=\"https://www.hrfjw.com/remen/foguo.html\" target=\"_blank\">佛果</a>，三十一岁<a href=\"https://www.hrfjw.com/remen/wudao.html\" target=\"_blank\">悟道</a>成佛，其实当下即得解脱了，当下就已经了脱生死，直接挣到佛果了。所以这个时候呢没有走留下来又讲了四十九年法依托于肉身这个四大假合的身体，这个就是有余涅槃。到了佛陀八十岁的时候，这个时候开始肉身也舍掉了，不要了，这个时候就是无余依涅槃，无余没有任何的依托了，不需要了，这个时候开始就是无欲涅槃了。我们再讲罗汉也是有余涅槃。罗汉了脱了生死是了脱了我们有肉身的这个生死，但是还有依并没有完全了脱生死，要从初果罗汉灭度以后修到二果、三果，最后到大阿罗汉的时候，才到了无余依涅槃，不需要依靠任何肉身，不需要有任何的生死，所以这个时候就进入了无余涅槃。我们很多人<a href=\"https://www.hrfjw.com/remen/xuefo.html\" target=\"_blank\">学佛</a>呀有一个误区，认为是不是说我身体死了以后我才能涅槃，我才能得解脱？不是这样的。我们还是说释迦牟尼佛，释迦牟尼佛在三十一岁正悟成佛的时候已然涅槃了，但是呢他没有走，继续留下来，这个时候就是有余涅槃。身体灭度以后，这个时候开始进入无余依涅槃。所以这个时候我们一定要注意啊，修佛不是修来世，说我死后我去追求涅槃，不是这样的。如果我们人身肉身还在的时候就正得<a href=\"https://www.hrfjw.com/remen/guowei.html\" target=\"_blank\">果位</a>了，我们就解脱了，了脱生死，这个时候是有余涅槃当身体舍掉不要的时候就直接进入无余依涅槃，所以有余涅槃是去往无余涅槃的必经之路。包括罗汉也是一样的，罗汉了脱这里的生死以后，他还有变异生死还要从初果罗汉到二国罗汉，到三国罗汉、到四国罗汉，也就是大阿罗汉，这个时候才进入无余涅槃，所以说有余涅槃是必经之路，才能达到无余涅槃的境界。这个时候我们再来讲在<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>当中应用，有没有涅槃呢？我们经常听到一个词叫涅槃重生，所以我们再来讲涅槃的概念。涅槃它是一种概念，一种形容，每个人的涅槃都不一样。举例就好比是幸福、优秀这样的词。幸福有一个固定的概念没有？是不是没有啊？优秀也没有固定的概念呢？有的人认为达到这样的高度就是优秀，有的人认为达到这样的高度才叫优秀。那对于幸福的指数，每个人的追求也不同，有的人说我<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a>喜乐就是幸福；有的人说，我必须得住上大房子，开上好车，这个才叫幸福；有的人说，我必须儿女双全，这个才叫幸福；有的人说，我了无牵挂已然就是幸福。所以每个人对他理解的标准不一样，所以涅槃重生即是如此。比如说一个人开始新的思维、新的生活方式。很多人以前说我没有接触过<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>，我接触过佛法以后，我突然明白了很多道理，我事情不再执着，它改变了我的心念和思维方式，这也是一种涅槃重生。只不过这个涅槃并不究竟，这是我们在生活当中可以用到的部分。接下来我们再继续讲心经中所讲，远离颠倒梦想，究竟涅槃。当我们远离颠倒梦想的时候，就可以得到究竟涅槃。我们在接着往下讲何为究竟涅槃？我们刚才讲的有余依涅槃，无余依涅槃，还不是《心经》中所讲的究竟涅槃，<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a><a href=\"https://www.hrfjw.com/remen/qingjing.html\" target=\"_blank\">清净</a>涅槃这个是修<a href=\"https://www.hrfjw.com/remen/dacheng.html\" target=\"_blank\">大乘</a>佛法才有的。什么叫自性清净涅槃呢？举个例子，比如说我们在学习佛法，听到自性本然清净、<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a><a href=\"https://www.hrfjw.com/remen/xingkong.html\" target=\"_blank\">性空</a>，原来一切本来就是空的。你会找到一种失而复得的感觉，这个就是自性清净，就是我体悟到了是原本就是这个样子的。这个东西好像我之前就知道它本来就属于我的，只不过我不知道什么时候把它丢掉了，这个时候就是体会到了自性清净涅槃。反之，有的人听佛法不是这样的，有轮回吗？说的是真的吗？我们原来都能是佛吗？我们有那么高的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>吗？这个<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>轮回它到底是真是假呀？有一些佛法当中说到的，我看不到，我也不相信呢，或者<a href=\"https://www.hrfjw.com/remen/woxiang.html\" target=\"_blank\">我相</a>信，但是并没有十足的信念。所以你看这个时候就会产生不同的想法。当我们觉得嗯本来就是这样的，确实人人是可成佛的，这个就是自性清净涅槃了，是我们自己体悟到了，他本然就是这个样子的。<a href=\"https://www.hrfjw.com/remen/xiaocheng.html\" target=\"_blank\">小乘</a>佛法不是的，小乘佛法用不到这里，小乘佛法认为一切智慧和果位都是自己修到这里的，所以他不认为。是自性本然清净，所以但是大乘佛法才用到的自性清净涅槃。那我们再来<a href=\"https://www.hrfjw.com/remen/wangsheng.html\" target=\"_blank\">往生</a>活当中讲生活当中的小用，如何叫自性清净呢？比如说我做事情不执迷于其中，自性就是清净的。我们之前举过例子啊，比如说我们在陪孩子玩儿捉迷藏的游戏，你看孩子是很认真地痴迷在其中的，他会因为你找不到他而自己着急，又会因为找不到你而自己伤心难过，甚至是哭，玩了<a href=\"https://www.hrfjw.com/remen/shengqi.html\" target=\"_blank\">生气</a>了，因为它是深深地迷在其中的。这个时候你在陪孩子玩游戏的时候，你会发现你是不迷在其中的，这个时候你就是清净的状态啊！再比如说，我们说生活当中有很多的智者，别人是沉迷在这些<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>和欲望当中的，可是这些有智慧的人他是不痴迷在其中的，这个时候保持的就是自性清净。只不过这个自性清净有大有小，我们往生活当中小用，大家可以去体悟，当你懂得把自己从其中抽离出来的时候，很多时刻是可以保持自性清净的。只不过在不停的往上修的时候，随着你的境界越高，你会发现你是可以时时刻刻守着自性清净的，你时时刻刻都是清净的，都是不被万物所扰的，这个时候你会发现你就没有烦恼。很多事情你看得清清楚楚，永远都是那样的淡定和<a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>，就是自性清净涅槃，你看是不是涅槃？当下你就没有烦恼啊，当下你就到达<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>。这个时候我们来讲自性清净涅槃。<a href=\"https://www.hrfjw.com/remen/wuzhu.html\" target=\"_blank\">无住</a>处涅槃，这个是大乘佛法要用到的，远离颠倒梦想，究竟涅槃，这里的究竟涅槃指的是无住处涅槃。无住任何地方都不住，不住于涅槃，亦不住于生死轮回，不住于苦集灭道，亦不住于任何的方法。所以这个时候我们就要用到金刚经里所讲的应无所住而生其心没有所住也没有被住，不住在任何事情上，我也不求解脱，不住在解脱相上，我也不住在苦相上。说<a href=\"https://www.hrfjw.com/remen/rensheng.html\" target=\"_blank\">人生</a>本来就是苦的，不住在既没有苦相，也不住在解脱相上，无智亦无得，没有所得呀，没有智慧啊，什么相都不做，这个是究竟涅槃，远离颠倒梦想究竟涅槃。究竟涅槃指的是无住处涅槃。为什么要无住处呢？因为要<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>觉他呀，如果住在涅槃上就不来度众生了，如果住在众生的苦相上，又着了众生相了，无法<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>啊，和众生一样。痴迷在其中，颠倒在其中，又如何去度脱众生呢？所以这个时候懂了一切都是空相的，懂得了自性本然就是清净的，这个时候<a href=\"https://www.hrfjw.com/remen/zhengde.html\" target=\"_blank\">证得</a>了<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>，证得了自性本然就是清净的，证得了自觉觉他是需要无所住的，不住在自觉上，亦不住在觉他上，应无所住。哪里都没有住，故而哪里都有所住，入什么道显什么相。比如说来到了<a href=\"https://www.hrfjw.com/remen/suoposhijie.html\" target=\"_blank\">娑婆世界</a>，显得就是人像，这个时候知道自己是来度脱众生的，就没有什么可执着的。当没有什么可执着的时候，我们不痴迷在其中的时候才能去妙有，这个时候看到了众生的苦，才能告诉众生如何去解脱。所以整个心经，观世音菩萨和智慧第一的<a href=\"https://www.hrfjw.com/remen/sheli.html\" target=\"_blank\">舍利</a>弗之间的对话，所以告诉舍利弗该如何解脱，如何达到菩萨埵。当达到了菩提萨埵，告诉我们什么样才是究竟涅槃。注意这里的关键词，远离颠倒梦想，究竟涅槃。当我们远离颠倒梦想的时候就已然是究竟涅槃。所以我们听到这里的时候，想告诉给所有的人一个道理，涅槃并不难呢。我们听到涅槃这个词认为是不是只有成佛才是涅槃呢？只有成菩萨才是涅槃呢？听上去是这样的，可是还有一个极其简单的方法，远离颠倒梦想，究竟涅槃了。当我们离一切颠倒梦想不再迷于其中的时候，自性清净的时候，就已然是究竟涅槃了。所以说何须修来世，何须盼身亡呢？当下即得解脱，当下即是涅槃呢。</div></div>","total":"2.764k","id":37},{"title":"第三十九讲-究竟涅槃","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong>远离颠倒梦想，究竟<a href=\"https://www.hrfjw.com/remen/niepan.html\" target=\"_blank\">涅槃</a></strong></h2><div class=\"text-indent\">我们再想一个画面，我们提升一个境界和感受，这个时候我们把自己想象成为本然就是佛菩萨再来，倒驾慈航来度脱<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>的。这个时候你再去想一想，你还会因为今天买个菜两块钱跟他争吵嘛？今天孩子学习不好，我就开始担惊受怕，今天生意不好，我就开始变得<a href=\"https://www.hrfjw.com/remen/tongku.html\" target=\"_blank\">痛苦</a>，别人说了一句不高兴的话，我就开始<a href=\"https://www.hrfjw.com/remen/fannao.html\" target=\"_blank\">烦恼</a>，我失去了一样东西，我就开始执着。空中什么都没有啊，连身体都没有，那还有什么呢？难道眼前的这个杯子是我们的吗？难道我们家里存的那点钱最终会是我们的吗？难道我们那个孩子他究竟就是我们的吗？他只不过是我们当下所显现的一个缘分而已啊难道我身边的老公、老婆他一直会是我们的吗？它只是我们当下的缘分，我们的父母难道生生世世都是我们的父母吗？不是的，他只是当下的缘分的一个显化而已。空中本然没有这些呀。所以这个时候我们明白这个道理，你该怎样<a href=\"https://www.hrfjw.com/remen/shenghuo.html\" target=\"_blank\">生活</a>怎样生活，你该如何教育孩子如何教育孩子？你该如何做生意如何做生意？只不过我们不再执着于其中，这个时候你才能空中妙有，你才能远离颠倒梦想，究竟涅槃。所以说当下即是涅槃，当下即可<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>。只不过我们要保持<a href=\"https://www.hrfjw.com/remen/zixing.html\" target=\"_blank\">自性</a><a href=\"https://www.hrfjw.com/remen/qingjing.html\" target=\"_blank\">清净</a>，远离颠倒梦想，当下即得解脱。所以我们再讲一句，要去<a href=\"https://www.hrfjw.com/remen/zijue.html\" target=\"_blank\">自觉</a>和觉他，这个才是<a href=\"https://www.hrfjw.com/remen/wuzhu.html\" target=\"_blank\">无住</a>处涅槃。所以总结一句话很简单。“远离颠倒梦想即可当下解脱“，当下没有烦恼，不需要有任何的期盼。当我们无所住的时候，才能事事有所住，念念有所住，当我们懂得念念去觉他的时候，念念用来自觉修正自己的时候，直到<a href=\"https://www.hrfjw.com/remen/juexingyuanman.html\" target=\"_blank\">觉行圆满</a>。那我们再回头来讲，刚才我们说了一个话题，我们想象一下自己是佛菩萨再来，是想象吗？我们本来就是啊！人人皆具<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>啊，只不过迷住了而已。那你当下你认为我已经无住处涅槃了，那就是无住处涅槃。你说当下我已然是佛菩萨啦，我要去<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>众生。那对呀，你当下既是佛菩萨啦，因为你本然即具佛性，注意啊，加上一句，这句话不能对外人讲。如果你对身边的人说我已经是佛菩萨了，他说你是<a href=\"https://www.hrfjw.com/remen/wangxiang.html\" target=\"_blank\">妄想</a>，所以自己清楚就好啦。提升你自己的境界，不要乱讲啊。朋友们，课程录制现场问答环节到了。这样啊，我们说无所住，是不是？什么都不住，连涅槃都不住，众生的苦也不住，自然也不住，在自觉和觉他。可是我们要讲的时候，你要不要讲自觉和觉他？你要讲啊，你不讲不知道在说什么，所以他讲出来的都是方便法。这个时候你不需要住在自觉上，不需要住在觉他上，所以你去看佛菩萨讲话，比如说我们金刚经怎么讲灭度一切众生已。已是什么意思？是不是代表已经做完了？无有一众生实灭度者，却没有一个众生实际得你灭度，因为你要认为还有众生得你灭度，即着我、人、众生、寿者、即不名菩萨，这不是菩萨的境界。所以你看佛菩萨在度众生，却认为自己并没有度众生。然后我们再举个生活当中的例子，你就好理解了。比如说有的人去做善事，你说你真善良，你看真正善的人怎么讲话？没有啊，我这个还叫善事吗？我觉得我应该这样去做呀。你比如说你看有的人见义勇为，你说你真的很善良，说今天有人跳水了，你当时是怎么想的啊？你为什么要下去救他？你考没考虑过他会不会有什么其他的行为？报答你也好啊，或者有没有可能产生什么误会？你会发现他那一刻什么都没想，他那一刻只有一个念头就是我该去做这件事情，其他什么都没想。你能体会我在说什么吗？就是他认为这是己任，而不认为我在度脱众生，我在帮助他人，那是你们觉得我在帮助他人，是你们觉得我在度脱众生，实则我只是认为那是我该做的事情。然后比如说咱们的很多粉丝朋友也在说，说你们真的是帮助了很多迷途中的众生。那你看咱们自己，你想一想，没有啊，我们真的没有说刻意去帮助谁，我们只是在觉得这么多人痛苦，这么多人颠倒迷茫，这么多人不能生成<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，不能更好的面对生活，我们只是讲了一些自己的<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>所得，谁有缘分谁就去听。我们没有去执着于帮助任何人，或者我们去执着于我们必须要度脱多少人，我们只是<a href=\"https://www.hrfjw.com/remen/suiyuan.html\" target=\"_blank\">随缘</a>做一些我们自己认为该做的事情，仅此而已。这个时候你会发现就是无所住，你没有住在自己上，每天我要自觉没有？你只是认为修正自己它是一个理所当然的事情，我去帮助一下他人，<a href=\"https://www.hrfjw.com/remen/benxing.html\" target=\"_blank\">本性</a>使然，这个时候就是无所住，然后你会发现你也不会去求涅槃。你也不会去求我要远离<a href=\"https://www.hrfjw.com/remen/kuhai.html\" target=\"_blank\">苦海</a>，那就<a href=\"https://www.hrfjw.com/remen/zhexiang.html\" target=\"_blank\">着相</a>了。所以你会发现你当下没有烦恼的时候，当下即得解脱呀。所以当我们还在的时候，你证到了以后就是有余涅槃嘛，那就了脱了那个烦恼。或者其实我们再往<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>玄妙处讲，其实人人本来就是佛，只不过这句话说出去没有人敢信，那本然人人就皆具佛性啊。所以让大家想象自己是佛菩萨再来，所以你去想象，如果你现在是佛菩萨再来，你看你的境界是不是一下就下来了？你还会跟他计较那点小事吗？你还会去计较那点生活的不顺利吗？然后我们说了，他也只是是名想象把你的境界提上来，当有一天你突然证到了，悟到了，你会发现所有的东西。你<a href=\"https://www.hrfjw.com/remen/fangxia.html\" target=\"_blank\">放下</a>的时候，当下即是解脱，当下即是涅槃。佛法的玄妙在于我们觉得它离我们很遥远，你会发现当你真正理解的时候，他一点都不遥远。但是奇妙的是你把它说成很简单的时候，会有很多人不理解，反而他觉得不对，不可能这么简单，怎么能这么简单呢？实则它本然就是这么简单，只不过它用了太多的名词，我们不了解那些名词在讲什么，就把我们绕晕了，实则它并不难。在这个时代我们是需要把这些法不停地去简化，让大家一听我就懂了，否则人们会产生距离感，一听你别修了。佛离我太远了，你不知道你本来就是佛，涅槃是不是等我死了以后啊？不是的，你当下即可得解脱，只不过你没有证到而已。所以咱们不停的为什么<a href=\"https://www.hrfjw.com/remen/wangsheng.html\" target=\"_blank\">往生</a>活化讲，往浅了讲，因为你越用佛法的知识，大家越听不懂，所以这个就是无所住的这样一种状态。我们不住在任何事情上，这个时候你会发现你才能回归当下。当你回归当下，你专注在每一个念头、每一件事情上的时候，你会发现这一刻你是没有烦恼的。哪有什么烦恼啊？其他的事情都放下了，就是我们心里有太多的挂碍嘛。说你看我们坐在这里还在想晚上吃什么呀？那孩子上学上得怎么样啊？我那个快递是不是快到了？我怕我那个生意明天是不是会受影响。你想你看，我爱的那个人现在都没有给我发信息，他是不是不爱我了？今天派出去的员工谈的那件事情怎么还没给我来？结果呀有没有可能被别人撬走了，这个生意没有了。你看你那么多的挂啊，那么多的欲望，你会发现是不是就生出来各种恐怖，就各种担心？当你心里没有挂碍的时候，当你知道一切本来就是空的，连我们自己都是空的，哪有什么事情是有挂碍的呢？所以还有一个修行上的事情，是以一般人他所不知的或者所不了解的。你会发现随着越修行的人和身边的人的关系、亲人会变得越来越淡薄，变得越来越淡越来越淡，为什么呢？就要灭因，又要灭果的。你看我们去学<a href=\"https://www.hrfjw.com/remen/shieryinyuan.html\" target=\"_blank\">十二因缘</a>的时候不是讲过吗？就是因为有这些<a href=\"https://www.hrfjw.com/remen/yeli.html\" target=\"_blank\">业力</a>和缘分，有这些<a href=\"https://www.hrfjw.com/remen/yinguo.html\" target=\"_blank\">因果</a>在，所以我们才不停的<a href=\"https://www.hrfjw.com/remen/lunhui.html\" target=\"_blank\">轮回</a>。举个例子说我们过去是造的那个因已经做过了，那个是没法去挽回的，是不是就形成了今生的这个果？所以我们要想求解脱的人，或者说不停地往上修行的人，是不是要把今生这些果灭掉？那灭完这些果，你下一次要不要来？要来。为什么要来呢？我们先不说渡不渡脱他人，你还有过去是种的因你还得灭了呢你还得灭掉呢，这个时候你又要灭果，又要灭因。所以注意啊，人们都听过一句话，叫菩萨畏因，众生畏果，都听过吧？很多人把它理解成什么呢？说众生畏果，菩萨畏因是意思是不造<a href=\"https://www.hrfjw.com/remen/eye.html\" target=\"_blank\">恶业</a>，只做<a href=\"https://www.hrfjw.com/remen/shanye.html\" target=\"_blank\">善业</a>，只种善因、留善果。不是的，你要再往一个深境界理解菩萨善因也不重要，你种善因还得得善果呢？所以为什么金刚经也好，心经也好，都告诉我们诸法空相，都让我们破掉相呢？你不要认为你在帮助他人，你要认为你在帮助他人就中善因了，你还会得善果的。所以越是修行的人，为什么身边的缘分会变得越来越淡薄呢？父母的缘分、孩子的缘分、亲人的缘分，甚至你去看很<a href=\"https://www.hrfjw.com/remen/duofo.html\" target=\"_blank\">多佛</a>家的人为什么都没有孩子、没有<a href=\"https://www.hrfjw.com/remen/hunyin.html\" target=\"_blank\">婚姻</a>呢？但是世人不理解呀，那是因为这些因果，你要不断地去种因，不断地结缘分，你后面就会产生不断果走不了的往哪里走啊？解脱不了的啊出不去。所以我也经常跟你们讲啊，我说咱们到场不养活物，为什么呢？举例啊，今天你养两只小狗，你养他了，你对他有养育之恩的，他要来抱你的，你以为养完就完了，不是的。所以你会发现善因也不种，<a href=\"https://www.hrfjw.com/remen/eyin.html\" target=\"_blank\">恶因</a>也不种，你把所有的相破掉的时候，我们再去做着觉他的事情只是是名觉他，我们并没有认为我们在觉他只是我们做什么总要做点什么有意义和有价值的事情，也只是我们觉得有点意义和有点价值，我们就去做这样的事情。所以我们不求任何人的回报和感激，我们不去种这些因。自然就不会结那些果。这个时候你会发现整个一个人才是<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a><a href=\"https://www.hrfjw.com/remen/congrong.html\" target=\"_blank\">从容</a>的，了无牵挂。所以我们当下身边所有的亲人、父母啊，有的人有孩子的呃、有伴侣的、朋友的，都是我们自己的这些<a href=\"https://www.hrfjw.com/remen/yinyuan1.html\" target=\"_blank\">因缘</a>，都是过去世种的因而已。所以既要灭果，又要灭因，这个时候就涅槃了。所以为什么说不结太多的缘分呢？你看，修行它不是次第而行的嘛？就像比如说你看我们整个讲心经，空中无色受想行识，我们怎么还讲色受想行识，空中无苦集灭道，我们还怎么讲苦集灭道？因为已经入了啊，所以要不停地先去有，我们讲一心<a href=\"https://www.hrfjw.com/remen/sanzang.html\" target=\"_blank\">三藏</a>不也是一样吗？先是不空<a href=\"https://www.hrfjw.com/remen/rulaizang.html\" target=\"_blank\">如来藏</a>，再接下来就是空如来藏，空完了以后再空不空。所以刚开始大家你们要有这样的<a href=\"https://www.hrfjw.com/remen/faxin.html\" target=\"_blank\">发心</a>，所以一直在跟你们强调，你们要有利他之心，要有觉察之心，否则你们怎么能做好当下的事情呢？会随着你们境界不断的提高，当你已经起心动念，念念都是觉他的，这个时候你就不住在上面了，因为你起心动念都是对他人有益的，都是想着如何去觉醒他人的，你就不住在上面了。就好比是学论语的时候讲，孔子说七十，随心所欲不逾矩。他随着这个心是什么心呢是什么心，就相当于佛法的这颗妙明真心，这个自性。只不过用儒家它叫天性，天命之谓性嘛，他率着是那个天性，说随心所欲不逾矩。为什么他说七十可以随心所性了呢？都是善呢，没有恶呀，你就随便起一个念头，随便讲一句话，随便一个行为，念念都是觉他的。所以这个时候你没有任何负的东西，没有任何不利于他人的东西，这个时候你就不需要再去刻意了。所以金刚经和心经讲到最后是讲给什么样的人听的呀？心经是谁问谁答，<a href=\"https://www.hrfjw.com/remen/sheli.html\" target=\"_blank\">舍利</a>弗智慧第一啊，所以是讲给有智慧的人听的。那金刚经呢？须<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>问的，须菩提是解空第一啊，所以你看，什么样的人能问出来什么样的话。所以你看解空第一的人，他问的一定是跟<a href=\"https://www.hrfjw.com/remen/kongxing.html\" target=\"_blank\">空性</a>有关系的，智慧第一的人他问的都是和智慧有关系的，所以金刚经是用来破相的。是你不要着这些相你才能修到菩萨的境界。心经也是一样的，上来就观自在菩萨。</div></div>","total":"3.805k","id":38},{"title":"第四十讲-三世诸佛","html":"<div class=\"box_text\"><h2 class=\"text-indent\"><strong><a href=\"https://www.hrfjw.com/remen/sanshizhufo.html\" target=\"_blank\">三世诸佛</a></strong></h2><div class=\"text-indent\">三世呢指的是过去世、现在世和未来世。三世也只是一种概念，因为过去有无数的世，我们把它称为过去世，现在世和未来世，那三世呢也就代表着生生世世。三世诸佛这里告诉我们，过去世、现在世、未来世的所有佛依<a href=\"https://www.hrfjw.com/remen/banruo.html\" target=\"_blank\">般若</a>波罗蜜多故得阿耨多罗三藐三<a href=\"https://www.hrfjw.com/remen/puti.html\" target=\"_blank\">菩提</a>。过去世、现在世、未来世，所有的佛都是依照般若波罗蜜多心经的<a href=\"https://www.hrfjw.com/remen/zhihui.html\" target=\"_blank\">智慧</a>，都是依照此到达<a href=\"https://www.hrfjw.com/remen/bian.html\" target=\"_blank\">彼岸</a>的智慧，得阿耨多罗三藐三菩提就是无上正等<a href=\"https://www.hrfjw.com/remen/zhengjue.html\" target=\"_blank\">正觉</a>。我们先来讲这里的关键词，正觉，正确的觉行、正确的<a href=\"https://www.hrfjw.com/remen/jietuo.html\" target=\"_blank\">解脱</a>之道称为正觉。正觉它是区分于无觉、不<a href=\"https://www.hrfjw.com/remen/juewu.html\" target=\"_blank\">觉悟</a>，没有情的、没有悟性的那些<a href=\"https://www.hrfjw.com/remen/zhongsheng.html\" target=\"_blank\">众生</a>和邪觉，不是按照正确的<a href=\"https://www.hrfjw.com/remen/zhijian.html\" target=\"_blank\">知见</a>和方法去觉悟的。过去、现在、未来世所有的佛都是依照此心经的智慧得了无上正等正觉。我们再来讲无上，无上就是至高的，没有比它再高了无上正等，我们再把这个相破掉，何为正等啊？佛说众生平等的，人人皆具<a href=\"https://www.hrfjw.com/remen/foxing.html\" target=\"_blank\">佛性</a>。所以佛说在佛的眼中没有<a href=\"https://www.hrfjw.com/remen/shane.html\" target=\"_blank\">善恶</a>美丑之分，没有众生之分，只不过当下被迷住的多或者是少。那我们说既然是正等的，既然是平等的，那也就没有无上，没有无上即没有无下都是一样的。这个时候我们再来理解这句话，三世诸佛，既然。人人都是佛。那这里的三世诸佛指的是什么呢？过去世已然<a href=\"https://www.hrfjw.com/remen/chengfo.html\" target=\"_blank\">成佛</a>的，现在世觉悟成佛的、未来即将成佛。三世诸佛，那这样来理解指的是所有的人、所有的众生啊所以<a href=\"https://www.hrfjw.com/remen/fofa.html\" target=\"_blank\">佛法</a>是极具包容性的，人人皆可成佛，众生皆是平等的。那这个时候有的朋友不理解呀，那既然都是平等的，为什么还有佛、还有菩萨、还有<a href=\"https://www.hrfjw.com/remen/pizhifo.html\" target=\"_blank\">辟支佛</a>、还有罗汉、还有二十八重天，还有人、还有<a href=\"https://www.hrfjw.com/remen/chushengdao.html\" target=\"_blank\">畜生道</a>，还有<a href=\"https://www.hrfjw.com/remen/diyu.html\" target=\"_blank\">地狱</a>道，还有<a href=\"https://www.hrfjw.com/remen/egui.html\" target=\"_blank\">饿鬼</a>道呢？这都是方便法，方便说呀，是名为佛、是名为菩萨、是名为罗汉、是名为人、是名为畜生。是名为恶鬼而已，只是方便我们区分这一切名称也只不过是方便法。就好比是我们之前举的例子杯子，我们给它定义成一个杯子是为了人们方便理解，书我们大家都管它叫做书，是为了我们方便记忆和共识，所以佛法是极具包容性的。这里的三世诸佛其实指的就是所有的众生，当下是众生，未来终究会成佛果的，只不过什么时候觉醒。那这个时候我们再来看三世诸佛，过去世、现在世、未来世所有的人、所有的众生依般若波罗蜜多故，得阿耨多罗三藐三菩提都要依照着般若的智慧，都要依照着心经讲给我们的到达彼岸的智慧，得无上正等正觉。所以这个时候我们又讲到既然是正等，就是无上亦无下。对无上亦只是方便说正等正觉，这个时候可以觉悟成佛果，故知般若波罗蜜多是大神咒、大明咒、无上咒、无等等咒。所以说呀我们要知道般若波罗蜜多是无上咒啊！所以说我们要知道般若波罗蜜多是无上的，因为过去世、现在世和未来世的所有众生都要依靠般若波罗蜜多的。智慧去到达解脱的彼岸。所以说故知般若波罗蜜多是大神咒开始讲咒了，前面讲的都是经，后面在讲咒这里的经和咒，我们给它简单的做一个区分，经是用来做什么的？经是显说，明显的说是为了让我们增长智慧的。从心经的一开篇就告诉我们，观<a href=\"https://www.hrfjw.com/remen/zizai.html\" target=\"_blank\">自在</a><a href=\"https://www.hrfjw.com/remen/pusaxing.html\" target=\"_blank\">菩萨行</a>深般若波罗蜜多时，照见<a href=\"https://www.hrfjw.com/remen/wuyun.html\" target=\"_blank\">五蕴</a>皆空，度一切苦厄。开始给我们讲法、讲因、讲果，讲了很多智慧的方便法，又告诉我们破除一切相，这些都是在告诉我们如何去增长智慧、如何去<a href=\"https://www.hrfjw.com/remen/xiuxing.html\" target=\"_blank\">修行</a>让自己回归那个佛性。所以经是显说增长我们的智慧的咒，是用来增长我们的<a href=\"https://www.hrfjw.com/remen/fude.html\" target=\"_blank\">福德</a>的，所以咒它是不需要翻译的，它和经具备同等的力量。说我诵经可不可以？可以呀？我<a href=\"https://www.hrfjw.com/remen/songzhou.html\" target=\"_blank\">诵咒</a>可不可以呀？可以呀，我直接诵心经所讲给我们的咒，它是具备同等的力量的，所以经是用来增长智慧，咒是用来增长我们的福德。整个心经前边所讲的都是经结尾的部分开始介绍这个咒，所以整个心经告诉给我们的是<a href=\"https://www.hrfjw.com/remen/fuhui.html\" target=\"_blank\">福慧</a>双修，学习经文是增长我们的智慧，<a href=\"https://www.hrfjw.com/remen/chizhou.html\" target=\"_blank\">持咒</a>是增长我们的福德。有福又有慧，故知般若波罗蜜多是大神咒、大明咒、无上咒、无等等咒。大神咒它是具有神力的具有神力，可以带领我们到达解脱的彼岸。大明咒它是光明的，它是可以明心<a href=\"https://www.hrfjw.com/remen/jianxing.html\" target=\"_blank\">见性</a>的，它充满着无限的光明。无上咒没有比它再上的咒了，最好的<a href=\"https://www.hrfjw.com/remen/zhouyu.html\" target=\"_blank\">咒语</a>，那我们再把无上破掉的时候，就是无上无下。我们去读<a href=\"https://www.hrfjw.com/remen/fojing.html\" target=\"_blank\">佛经</a>，很多人会不理解，哪部经典都在说是无上咒啊？金刚经在说为发<a href=\"https://www.hrfjw.com/remen/dacheng.html\" target=\"_blank\">大乘</a>者说，为发最上乘者说，哪部佛经都在讲是无上的经典，为什么都在讲无不上的经典？<a href=\"https://www.hrfjw.com/remen/yuanqi.html\" target=\"_blank\">缘起</a>不同，它讲给听佛经的在场的众生不同，所以这个时候适合的就是最好的，又哪有上和下呢？无等等咒没有和他同等力量的咒语了，无等等我们刚才说过了，没有和他有同等力量的咒语。那我们再看它背后讲的是什么呢？五等等绝不是落入这个只有心经是最好的这种相。那看到无等等背后要告诉给我们的皆是平等的，哪部经都是最好，只不过当下的人困惑不同，所要学习的方法自然就不同。是法平等，无有高下。我们现在在学习这部经典。所以我们要知道过去世、现在世、未来世所有的众生依般若波罗蜜多才能到达彼岸。所以说我们要知道般若波罗蜜多是大神咒、是大明咒、是无上咒、是无等等咒，能除一切苦，真实不虚。这个时候开始给我们回应了。开篇的时候告诉我们照见五蕴皆空，度一切苦厄。这里开始告诉我们能除一切苦，真实不虚的，所有的众生、所有的佛，皆是依照般若波罗蜜多的智慧到达了解脱的彼岸，所以说它是可以除一切苦真实不虚的。观自在菩萨，观世音菩萨在讲这部心经，所以在告诉我们它是真实不虚的。我观世音菩萨亦是这样修行过来的，也是行深般若波罗蜜多时，照见五蕴皆空，度一切苦厄的。所以讲的是自己修行过来的心得和经历，它是真实不虚的，可以度脱一切苦厄，到达解脱的彼岸，<a href=\"https://www.hrfjw.com/remen/yuanman.html\" target=\"_blank\">圆满</a>成就。故说般若波罗蜜多咒即说咒曰。所以说呀说般若波罗蜜多咒即说咒曰。接下来这十八个字就是心经的咒。它和经文是具备同等的力量。揭谛揭谛波罗揭谛波罗僧揭谛菩提萨婆诃。用这十八个字的咒结束了心经。咒啊我们说是不翻译的咒就好比是一个密码，我们举个例子来理解，比如说我们的银行卡密码，它是由六位数字组成，这六位数字没有什么特殊的含义，有的人可能用到自己的生日，用到其他人的生日或者说自己比较重要的、喜欢的数字所组成，但是它具体并没有什么更深的含义，虽然它没有更深的含义，这几个数字就可以打开银行的密码，这几个数字却可以打开手机的密码这几个数字就可以打开保险柜的密码。这个咒啊就相当于平时我们设计的那个密码，它是通往我们要到达
