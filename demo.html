<script>
  const config = {
    method: "GET",
    // headers: {

  }
  fetch('https://api2022.xukongji.com/api/article/menuInfoWeb?id=3839', config).then(resp => {
    console.log(resp)
    return resp.text();
  }, err => {
    console.log(err);
  }).then((res) => {
    res = res.replace(/[\r\n\f\t]/g,"");
    re = /<article class=\"article\">.*<\/article>/mgi;
    html = res.match(re)
   var app = document.getElementById('app')
   app.innerHTML = html
  })
